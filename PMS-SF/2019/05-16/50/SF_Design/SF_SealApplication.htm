<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>章印申请
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_SealApplication.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_SealApplication.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_SealApplication.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_SealApplication" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_SealApplication.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_SealApplication.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_SealApplication.Status" name="Status" class="mini-combobox" readonly="readonly"/>
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_SealApplication.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_SealApplication.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>
                                        </td>
                                        <td>
                                            经办人
                                        </td>
                                        <td>
                                            <input id="SF_SealApplication.Operator" name="Operator" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr> 
                                    <tr>
                                            <td>
                                                项目编号
                                                </td>
                                                <td>
                                                    <input id="SF_SealApplication.ProjectCode" name="ProjectCode" class="mini-textbox" readonly />
                                                </td>
                                        <td>
                                            出件时间
                                        </td>
                                        <td>
                                            <input id="SF_SealApplication.DeliveryTime" name="DeliveryTime" class="mini-datepicker" />
                                        </td>
                                    </tr> 
									 <tr>
                                        <td>
                                            出件事项
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_SealApplication.OutgoingItems" name="OutgoingItems" class="mini-textarea" height="150"/>
                                        </td>                                       
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_SealApplication.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_SealApplication.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='发出设计成果'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_SealApplication_dtl.Add" onclick="PowerForm.OnBtnWizard(this)">选择发出设计成果</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_SealApplication_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_SealApplication_dtl" class="mini-datagrid" style="height: 100%;" multiselect="true" oncellbeginedit="beginedit" ondrawcell="DrawCell"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="checkcolumn"></div>
                                        <div type="indexcolumn">序号</div>                           
                                        <div field="Code" headeralign="center">
                                            编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                        <div field="Name" headeralign="center">
                                            名称 
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
										<div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "jbr") {
                mini.get("").getValue();
            }
        }

        function beginedit(e){
            if(e.field !="Memo")
            {
                e.cancel = true;
            }
        }
        function DrawCell(e) {
            if (e.field == "Code") {
                e.cellHtml = "<a href='javasrcipt:void(0)' onclick=\"OpenForm('d0035dca-989d-4dd1-a220-73445bad1759','" + e.record.ListId + "');\">" + e.record.Code + "</a>";
            }
        }

        function OpenForm(formid, value) {
            var url = "/Form/ValidForm/" + formid + "/view/" + value;
            mini.open({
                url: url,
                width: 850,
                height: 530
            })
        }

        PowerForm.EventWizardWhere = function (e) {
            var projid = formconfig.config.joindata.currow.ProjectNameId;
            if (e.id == "SF_SealApplication_dtl.Add") {
                if(IsEmpty(projid))
                {
                    Power.ui.warning("未选择项目");
                }
                else
                {
                    e.where = " ProjectNameId='" + projid + "'";
                }
            }
        }

    </script>
</body>
</html>
