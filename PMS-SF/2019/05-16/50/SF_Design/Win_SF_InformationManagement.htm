<body>

                        <a class="mini-button blue" id="SF_InformationManagement.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                        <a class="mini-button blue" id="SF_InformationManagement.Del" onclick="PowerForm.OnBtnDel(this)"><i class="fa fa-trash-o"></i>删除</a>
                        <a class="mini-button blue" id="SF_InformationManagement.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                    </div>
                    <!--<div class="caption">
                        <i class="fa fa-cogs"></i>借用类型
                    </div>-->
                    <!--<div class="tools">
                        <a href="javascript:;" class="reload"></a>
                    </div>-->
                </div>
                <div class="mini-fit">
                    <div class="portlet-body" style="height:100%">

                             idfield="Id" parentfield="ProjId" resultastree="false"  expandonload="true" data-options="{lazyload:true}" virtualScroll="true">-->
                        <div id="SF_InformationManagement" idfield="Id" class="mini-treegrid" style="width: 100%; height: 100%;" showtreeicon="true"
                             treecolumn="BorrowType" parentfield="ProjId" resultastree="false" multiselect="true"
                             allowresize="true" expandonload="true" allowcelledit="true" allowcellselect="true">
                            <div property="columns">
                                <div type="indexcolumn"></div><!--序号-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end col-md-3-->
        <div class="col-md-8" style="height: 100%">
            <div class="portlet blue box" style="height: 100%">
                <div class="portlet-title">
                    <div class="captiontools">
                        <a class="mini-button blue" id="SF_InformationManagement_list.AddForm" onclick="PowerForm.OnBtnAdd(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a><!--新增-->
                        <a class="mini-button blue" id="SF_InformationManagement_list.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_InformationManagement_list.Del" onclick="PowerForm.OnBtnDel(this)"><i class="fa fa-trash-o"></i>删除</a><!--删除-->
                        <!--<a class="mini-button blue" id="SF_InformationManagement_list.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>--><!--编辑-->
                        <!--<a class="mini-button blue" id="SF_InformationManagement_list.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>--><!--查看-->
                        <a class="mini-button blue" id="SF_InformationManagement_list.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->

                        <div id="SF_InformationManagement_list-Export" class="btn-group"></div><!--导出-->

                    </div>
                    <!--<div class="tools">
                           <input id="SF_InformationManagement_list-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                        <span id="SF_InformationManagement_list-search">
                            <input id="SF_InformationManagement_list-search-value" class="mini-textbox" style="width: 150px;" />
                        </span>
                        <a class="mini-button blue" id="SF_InformationManagement_list-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource("g_search")</a>查询
                    </div>-->
                    <div class="tools">
                        <input id="SF_InformationManagement_list-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                        <span id="SF_InformationManagement_list-search">
                            <input id="SF_InformationManagement_list-search-value" class="mini-textbox" style="width: 150px;" />
                        </span>
                        <a class="mini-button blue" id="SF_InformationManagement_list-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                    </div>
                </div>
                <div class="mini-fit">
                    <div class="portlet-body" style="height: 100%">
                        <div id="SF_InformationManagement_list" class="mini-datagrid" style="width: 100%; height: 100%;" pageSize="50" showToolbar="true" idField="Id" allowcelledit="true" allowcellselect="true">
                            <div property="columns">
                                <div type="indexcolumn"></div><!--序号-->
                                <div field="Code">编号<input property="editor" class="mini-textbox" style="width: 100%;" allowSort="true"/></div><!--编号-->
                                <div field="StandarDrawing">标准图集号<input property="editor" class="mini-textbox" style="width: 100%;" allowSort="true"/></div><!--标准图集号-->
                                <div field="Name">名称<input property="editor" class="mini-textbox" style="width: 100%;" allowSort="true" /></div><!--名称-->
                                <div field="Borrower">借用人<input property="editor" class="mini-textbox" style="width: 100%;" allowSort="true" /></div>
                                <div field="BorrowType" type="comboboxcolumn">状态<input property="editor" class="mini-combobox" style="width: 100%"/></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end col-md-9-->
        <div id="win_search" class="mini-window" title="查询面板" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
            <div style="height: 195px; overflow:auto;">
                <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
            </div>
            <table style="width: 363px; height: 30px; margin-top:8px;">
                <tr>
                    <td align="center" style="text-align:right;">
                        <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>搜索</a>
                        <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>清空</a>
                        <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>关闭</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            FileUp("SF_InformationManagement_list", CreateGUID());//此处修改关键词
        });
       
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        //导入物料明细Excel
        function FileUp(keyword, keyvalue) {
   
                if (keyword == "")
                    keyword = "SF_InformationManagement_list";//此处修改关键词
                if (keyvalue == undefined || keyvalue == "")
                    keyvalue = "00000000-0000-0000-0000-000000000000";
                var grid = mini.get("SF_InformationManagement_list");//此处修改关键词
                $("#btnUpload").html("");
                $("#btnUpload").uploadify({
                    height: "30",
                    width: "56",
                    fileSizeLimit: 0,
                    auto: true,
                    blocksize: 2048 * 500, //分块大小
                    "buttonText": "<i class=\"fa fa-retweet\"></i>导入",
                    "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                    "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                    formData: {
                        KeyWord: keyword,
                        KeyValue: keyvalue
                    },
                    onUploadStart: function () {
                        if (formconfig.FormState == "add") {
                            Power.ui.alert("请先保存主表");
                            return;//新增时，不能导入
                        }
                        grid.loading("上传中，请稍后.....");
                    },
                    onUploadComplete: function () {
                        grid.loading("导入中,请稍后.....");
                        var exec = {};  //对象
                        //var selected = mini.get("SF_InformationManagement").getSelecteds();
                        exec.KeyWord = "SF_InformationManagement";   //bo的KeyWord//此处修改关键词
                        exec.MethodName = "ImportExcel"; //方法名称//此处修改方法名称
                        //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                        exec.MethodParams = {}; //方法参数
                        var params = exec.MethodParams;
                        params.KeyWord = keyword;
                        params.KeyValue = keyvalue;
                        //params.Id = selected[0].Id;
                        params.Id = formconfig.KeyValue;
                        var txt = mini.encode(exec); //对象转换成字符串

                        $.ajax({
                            url: "/API/Exec",
                            type: "POST",
                            data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                            cache: false,
                            success: function (text) {
                                var tmp = mini.decode(text);
                                if (!tmp.success)
                                    Power.ui.error(tmp.message);
                                else if (tmp.data.value != "")
                                    Power.ui.alert(tmp.data.value);
                                grid.reload();
                                mini.get("SF_InformationManagement.Refresh").doClick();
                            }
                        });
                    },
                    onDialogClose: function () {
                    }
                });
                $(".uploadify-button-text").addClass("btn").addClass("btn-primary");
               
            }
    </script>
</body>
</html>
