<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>

    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
		var EpsId="$!CurrentSession.EpsProjId";	
		var  EpsName="$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>变更申请
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="SF_DesignTaskAdviceNote.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看合同</a>-->
                    <a class="mini-button blue" id="SF_ChangeApplication.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ChangeApplication.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ChangeApplication.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="SF_ChangeApplication" class="form">
                                <table class="table table-bordered">
                                    <!--<tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.OwnProjName" name="OwnProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td>
                                            <label for="SF_ChangeApplication.Code">单据编号</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.Code" name="Code" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            <label for="SF_ChangeApplication.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.Status" name="Status" class="mini-combobox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            单据标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ChangeApplication.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                     
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_ChangeApplication.ProjectName">项目名称</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>
                                        </td>
                                        <td>
                                            <label for="SF_ChangeApplication.ProjectCode">项目编号</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.ProjectCode" name="ProjectCode" textname="ProjectCode" class="mini-textbox" allowinput="false"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_ChangeApplication.ChangeType">变更类型</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.ChangeType" name="ChangeType" class="mini-combobox" required="true"/>
                                        </td>
                                        <td>
                                            <label for="SF_ChangeApplication.EstimatedAmount">估算金额</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.EstimatedAmount" name="EstimatedAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" format="n2" readonly="readonly" required="false" allowNull="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_ChangeApplication.ProjectType">项目类别</label>
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.ProjectType" name="ProjectType" class="mini-combobox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_ChangeApplication.ChangeCause">变更原因</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ChangeApplication.ChangeCause" name="ChangeCause" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            变更内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ChangeApplication.ChangeContent" name="ChangeContent" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>								
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ChangeApplication.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.toString().indexOf("gsje") > -1) {
                mini.get("SF_ChangeApplication.EstimatedAmount").setReadOnly(false);
                mini.get("SF_ChangeApplication.EstimatedAmount").setRequired(true);
                mini.get("SF_ChangeApplication.Save").enable();
            }
        }

    </script>
</body>
</html>
