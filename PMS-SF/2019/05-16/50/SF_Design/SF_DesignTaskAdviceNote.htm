<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
		var EpsId="$!CurrentSession.EpsProjId";	
		var  EpsName="$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计任务通知单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="SF_DesignTaskAdviceNote.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看合同</a>-->
                    <a class="mini-button blue" id="SF_DesignTaskAdviceNote.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_DesignTaskAdviceNote.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_DesignTaskAdviceNote.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_DesignTaskAdviceNote" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            单据编号
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.Code" name="Code" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.Status" name="Status" class="mini-combobox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            单据名称
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.Name" name="Name" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            任务类型
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.TaskType" name="TaskType" class="mini-combobox" required="true"/>
                                        </td>
                                    </tr>     
                                    <tr>
                                        <td>
                                            项目类型
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.ProjectType" name="ProjectType" class="mini-combobox" required="true" onvaluechanged="valuechanged"/>
                                        </td>
                                        <td>
                                            项目名称
                                        </td>
                                        <td class="aa">
                                            <input id="SF_DesignTaskAdviceNote.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>
                                        </td>
                                        <td class="bb">
                                            <input id="SF_DesignTaskAdviceNote.ProjectNameB" name="ProjectNameB" class="mini-textbox"/>
                                        </td>
                                        <td class="cc">
                                            <input id="SF_DesignTaskAdviceNote.ProjectNameC" name="ProjectNameC" textname="ProjectNameC" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目地点
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.ProjectSite" name="ProjectSite" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            业主单位
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.ProprietorUnit" name="ProprietorUnit" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目性质
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.ProjectNature" name="ProjectNature" class="mini-combobox" readonly="readonly" />
                                        </td>
                                        <td>
                                            设计规模(T/D)
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.DesignScale" name="DesignScale" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            具体内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesignTaskAdviceNote.Details" name="Details" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            委托方提供的资料清单
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesignTaskAdviceNote.CliProvMaterialList" name="CliProvMaterialList" class="mini-textarea" height="100" />
                                        </td>
                                      
                                    </tr>
                                    <tr>                                        
                                        <td>
                                            受委托方返回资料清单
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesignTaskAdviceNote.TrusRetMaterialList" name="TrusRetMaterialList" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            受委托方返回资料时间
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.TrusRetMaterialTime" name="TrusRetMaterialTime" class="mini-textbox" />
                                        </td>
                                        <td>
                                            任务接受人
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.Receiver" name="Receiver" textname="Receiver" class="mini-buttonedit"
                                                   emptytext="请选择任务接受人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" readonly="readonly" required="false"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_DesignTaskAdviceNote.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
	    
        //PowerForm.EventAfterLoadRight = function (e, data) {
        //    if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "rwjsr") {
        //        mini.get("SF_DesignTaskAdviceNote.Receiver").setReadOnly(false);
        //        mini.get("SF_DesignTaskAdviceNote.Save").enable();
        //    }
        //}

        PowerForm.EventAfterLoadRight = function (o) {
            $(".aa").hide();//隐藏
            $(".bb").hide();
            $(".cc").hide();
            var a = mini.get("SF_DesignTaskAdviceNote.ProjectType").getValue();
            if (a == "1") {
                $(".aa").show();
                mini.get("SF_DesignTaskAdviceNote.ProjectSite").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProprietorUnit").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProjectNature").setReadOnly(false);
            }
            if (a == "2") {
                $(".bb").show();
                mini.get("SF_DesignTaskAdviceNote.ProjectSite").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProprietorUnit").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProjectNature").setReadOnly(false);
            }
            if(a == "3"){
                $(".cc").show();
                mini.get("SF_DesignTaskAdviceNote.ProjectSite").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProprietorUnit").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProjectNature").setReadOnly(false);
            }
            if (o.id == "SF_DesignTaskAdviceNote" && sessiondata.HumanId == "ad000000-0000-0000-0000-000000000000") {
                //管理员任何状态都能修改code
                mini.get("SF_DesignTaskAdviceNote.Save").setEnabled(true);
                mini.get("SF_DesignTaskAdviceNote.Code").setReadOnly(false);
            }
            //var aa = mini.get("SF_HSE_RewardsAndPunishments.ImplementationHuman").getValue();
            //if (aa == "" || aa == null || aa == undefined) {
            //    mini.get("SF_HSE_RewardsAndPunishments.ImplementationHuman").setValue(sessiondata.UserName)
            //}
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "rwjsr") {
                mini.get("SF_DesignTaskAdviceNote.Receiver").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.Receiver").setRequired(true);
                mini.get("SF_DesignTaskAdviceNote.Save").enable();
            }
        }

        function valuechanged() {
            var a = mini.get("SF_DesignTaskAdviceNote.ProjectType").getValue();
            if (a == "1") {
                $(".aa").show();
                $(".bb").hide();
                $(".cc").hide();
                mini.get("SF_DesignTaskAdviceNote.ProjectSite").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProprietorUnit").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProjectNature").setReadOnly(false);
            }
            if (a == "2") {
                $(".bb").show();
                $(".aa").hide();
                $(".cc").hide();
                mini.get("SF_DesignTaskAdviceNote.ProjectSite").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProprietorUnit").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProjectNature").setReadOnly(false);
            }
            if(a == "3"){
                $(".cc").show();
                $(".aa").hide();
                $(".bb").hide();
                mini.get("SF_DesignTaskAdviceNote.ProjectSite").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProprietorUnit").setReadOnly(false);
                mini.get("SF_DesignTaskAdviceNote.ProjectNature").setReadOnly(false);
            }
        }
    </script>
</body>
</html>
