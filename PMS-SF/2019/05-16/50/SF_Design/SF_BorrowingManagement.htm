<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>内部借用管理
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_BorrowingManagement.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_BorrowingManagement.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_BorrowingManagement.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_BorrowingManagement" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_BorrowingManagement.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_BorrowingManagement.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_BorrowingManagement.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_BorrowingManagement.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
									 <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_BorrowingManagement.Memo" name="Memo" class="mini-textarea" height="100px"/>
                                        </td>                                       
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_BorrowingManagement.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_BorrowingManagement.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_BorrowingManagement_list.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_BorrowingManagement_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_BorrowingManagement_list" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="UseType" headeralign="center">
                                            借用类型
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <div field="BookCode" headeralign="center">
                                            编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                            <!--<input property="editor" id="SF_BorrowingManagement_list.BookCode" class="mini-buttonedit" name="BookCode" textname="BookCode"
                                              onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />-->
                                        </div>
                                        <div field="StandarDrawing" headeralign="center">
                                            标准图集号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <div field="BookName" headeralign="center">
                                            名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <div field="Borrow" headeralign="center" type="comboboxcolumn">
                                            借用状态
                                            <input property="editor" id="SF_BorrowingManagement_list.Borrow" name="Borrow" class="mini-combobox" style="width: 100%;"/>
                                        </div>
                                        <div field="borrower" headeralign="center">
                                            借用人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="BorrowingTime" headeralign="center" dateformat="yyyy-MM-dd">
                                            借用时间
                                            <input property="editor" class="mini-datepicker" dateformat="yyyy-MM-dd" style="width: 100%;" />
                                        </div>
                                        <div field="Confirmor_1" headeralign="center">
                                            确认人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ReturnPeople" headeralign="center">
                                            归还人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ReturnTime" headeralign="center" dateformat="yyyy-MM-dd">
                                            归还时间
                                            <input property="editor" class="mini-datepicker" dateformat="yyyy-MM-dd" style="width: 100%;" />
                                        </div>
                                        <div field="Confirmor_2" headeralign="center">
                                            确认人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventBeforeAddRow = function (e, data) {
            data.Borrow = "jy";
            var HumName = mini.get("SF_BorrowingManagement.RegHumName").getValue();
            var RegDate = mini.get("SF_BorrowingManagement.RegDate").getValue();
            data.borrower = HumName;
            data.ReturnPeople = HumName;
            data.BorrowingTime = RegDate;
        }

        PowerForm.EventBeforeLoadRight = function (o) {
            //if (o.id == "对应的前端控件id")
            //if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "glr") {
            if (sessiondata.HumanName == "王晓华") {
                o.cancel = true; //跳过授权
                mini.get("SF_BorrowingManagement.Save").enable();
            }
        }
    </script>
</body>
</html>
