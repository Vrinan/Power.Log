<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
		var EpsProjId = "$!CurrentSession.EpsProjId"
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>团队组建
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="ProjectMessage.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看项目编号申请</a>
                    <a class="mini-button blue" id="SF_ProjectMessage.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ProjectMessage.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <!--<div id="btnPrint" class="btn-group"></div>-->
                    <a class="mini-button blue" id="SF_ProjectMessage.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ProjectMessage" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ProjectMessage.Code" name="Code" required="true" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="SF_ProjectMessage.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ProjectMessage.Status" name="Status" class="mini-combobox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ProjectMessage.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ProjectMessage.ProjectCode" name="ProjectCode" textname="ProjectCode" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目信息
                                        </td>
                                        <td>
                                            <!--<input id="SF_ProjectMessage.ProjectMessage" name="ProjectMessage" textname="ProjectMessage" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>-->
                                            <input id="SF_ProjectMessage.ProjectMessage" name="ProjectMessage" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="SF_ProjectMessage.DesignManager">项目负责人</label>
                                        </td>
                                        <td>
                                            <input id="SF_ProjectMessage.DesignManager" name="DesignManager" class="mini-textbox" readonly="readonly" />
                                            <!--<input id="SF_ProjectMessage.DesignManager" name="DesignManager" textname="DesignManager" class="mini-buttonedit"
                                                   emptytext="请选择经理..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>-->
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_ProjectMessage.Memo">备注说明</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ProjectMessage.Memo" name="Memo" class="mini-textarea" height="100px" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ProjectMessage.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ProjectMessage.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='负责人明细'>                                                                                        
                            <div class="mini-toolbar">
                                        <a class="mini-button blue" iconcls="fa-plus" id="SF_ProjectMessage_List.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                        <a class="mini-button blue" id="SF_ProjectMessage_List.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                        <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ProjectMessage_List.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                    </div>
                            <div class="mini-fit">
                                        <div id="SF_ProjectMessage_List" class="mini-treegrid" style="height: 100%;"
                                             idfield="Id" allowresize="true" allowcelledit="true" multiselect="false" allowcellselect="true">
                                            <div property="columns">
                                                <div type="indexcolumn">序号</div>
                                               
                                                <div field="DesignMajor" headeralign="center">
                                                    设计专业
                                                    <input property="editor" id="SF_ProjectMessage_List.DesignMajor" class="mini-buttonedit" name="DesignMajor" textname="DesignMajor"
                                                           onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
                                                </div>
                                                <div field="Leader" headeralign="center">
                                                    专业负责人
                                                    <input property="editor" id="SF_ProjectMessage_List.Leader" class="mini-buttonedit" name="Leader" textname="Leader"
                                                           onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
                                                </div>

                                                <!-- <div field="Job" headeralign="center">
                                                    职务
                                                    <input property="editor" class="mini-textbox" allowinput="false" style="width: 100%;" />

                                                </div> -->

                                                <div field="Proofreader" headeralign="center">
                                                    校对人
                                                    <input property="editor" id="SF_ProjectMessage_List.Proofreader" class="mini-buttonedit" name="Proofreader" textname="Proofreader"
                                                           onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />

                                                </div>


                                                <div field="Auditor" headeralign="center">
                                                    审核人
                                                    <input property="editor" id="SF_ProjectMessage_List.Auditor" class="mini-buttonedit" name="Auditor" textname="Auditor"
                                                           onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />

                                                </div>

                                                <div field="DesignDrawing" headeralign="center">
                                                    设计/绘图
                                                    <input property="editor" id="SF_ProjectMessage_List.DesignDrawing" class="mini-buttonedit" name="DesignDrawing" textname="DesignDrawing"
                                                           onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
                                                </div>

                                                <div field="ChildCode" headeralign="center">
                                                    子项号
                                                    <input property="editor" class="mini-textbox" name="ChildCode" textname="ChildCode" style="width: 100%;" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>                               
                            </div>
                        
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            //mini.get("SF_ProjectMessage_List.Add").setVisible(false);
          
        
        });

        //        mini.get("SF_ProjectMessage_List.Add").setVisible(true);
        //        mini.get("SF_ProjectMessage_List.Add").enable();
        //        mini.get("SF_ProjectMessage_List.Save").enable();
        //        mini.get("SF_ProjectMessage_List.Delete").enable();

        //    }
        //}

        //PowerForm.EventBeforeLoadRight = function (o) {
        //    //if (o.id == "对应的前端控件id")

        //        o.cancel = true; //跳过授权
        //    }
        //}

        function ViewForm() {
            var id = formconfig.config.joindata.currow["Id"];
            var ProjNumId = formconfig.config.joindata.currow["ProjectCodeApplication"];
            if (IsEmpty(ProjNumId)) {
                Power.ui.warning("无项目编号申请！");
            }
            else {
                var url = "/Form/ValidForm/ec389b6b-5e7f-4364-b51f-1920ca81a1c4/" + "/view/" + ProjNumId;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
    </script>
</body>
</html>
