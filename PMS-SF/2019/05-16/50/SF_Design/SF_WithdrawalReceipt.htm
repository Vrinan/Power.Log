        var KeyValue = "$Model.data.KeyValue";

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>提资接收单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_WithdrawalReceipt.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看提资</a>
                    <a class="mini-button blue" id="SF_WithdrawalReceipt.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_WithdrawalReceipt.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_WithdrawalReceipt.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_WithdrawalReceipt" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_WithdrawalReceipt.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_WithdrawalReceipt.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_WithdrawalReceipt.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            项目信息
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.ProjectMessage" name="ProjectMessage" textname="ProjectMessage" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" readonly="readonly"/>
                                        </td>
                                        <td>
                                            项目负责人
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.ProjectManager" name="ProjectManager" textname="ProjectManager" class="mini-buttonedit"
                                                   emptytext="请选择项目负责人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" readonly="readonly"/>
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            项目号
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.ProjectCode" name="ProjectCode" textname="ProjectCode" class="mini-buttonedit"
                                                   emptytext="请选择项目号..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" readonly="readonly"/>
                                        </td>
                                        <td>
                                            要求返回时间
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.ReConTime" name="ReConTime" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            提资人
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.Investor" name="Investor" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            接收人
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.ProfessionaLead" name="ProfessionaLead" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            委托任务内容及要求
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_WithdrawalReceipt.EnTaskContDem" name="EnTaskContDem" class="mini-textarea" height="120" readonly="readonly"/>
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            备注说明                                        
                                        </td>
                                        <td colspan="3">
										    <input id="SF_WithdrawalReceipt.Memo" name="Memo" class="mini-textarea" height="120" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            反资说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_WithdrawalReceipt.FundingInstructions" name="FundingInstructions" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_WithdrawalReceipt.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>-->
                                </table>
                            </div>
                        </div>
                        <!--<div title='接收人明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_WithdrawalReceiptList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>新增
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_WithdrawalReceiptList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>删除
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_WithdrawalReceiptList" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>                           
                                        <div field="ForProfessional" headeralign="center">
                                            接收专业
                                             <input property="editor" id="SF_WithdrawalReceiptList.ForProfessional" class="mini-textbox"  name="ForProfessional"  style="width: 100%;"/>

                                        </div>
                                        <div field="ProfessionaLead" headeralign="center">
                                            接收专业负责人 
                                              <input property="editor" id="SF_WithdrawalReceiptList.ProfessionaLead" class="mini-textbox" name="ProfessionaLead" style="width: 100%;"/>
                                        </div>
										<div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>-->
					  
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });


        function ViewForm() {

            var id = formconfig.config.joindata.currow["Id"];
            var InvestorId = formconfig.config.joindata.currow["InvestorId"];
            if (formconfig.FormState == "add" || mini.get("SF_WithdrawalReceipt.Investor").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/b9fc1dd8-ec04-4ef8-bcbc-1ee8a48cdbb3/" + "/view/" + InvestorId;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
        PowerForm.EventAfterLoadRight = function (o) {
            //if (o.id == "主表对应的form的id" && o.data["状态字段"] == "50")
            if (o.id == "SF_WithdrawalReceipt" && o.data["Status"] == "50") {
                //form.setEnabled(true);
                mini.get("SF_WithdrawalReceipt.ViewForm").enable();
            }
        }
    </script>
</body>
</html>
