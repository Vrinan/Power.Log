<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var KeyWord = "$Model.data.KeyWord";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>开箱检验记录
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_UnpackInspectionRecord.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_UnpackInspectionRecord.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_UnpackInspectionRecord.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_UnpackInspectionRecord" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            <label for="SF_UnpackInspectionRecord.Code">编号</label>
                                        </td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.Code" name="Code" class="mini-textbox" requirederrortext="编号不能为空" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_UnpackInspectionRecord.Status">审批状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.Status" name="Status" class="mini-combobox"  />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>标题</td>
                                        <td colspan="3">
                                            <input id="SF_UnpackInspectionRecord.Title" name="Title" class="mini-textbox" required="true"
                                                requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            工程名称
                                        </td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.EngineerName" name="EngineerName" textname="EngineerName"
                                                   class="mini-buttonedit" emptytext="请选择工程..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="false" />
                                        </td>
                                        <td>合同名称</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.CompactName" name="CompactName" textname="CompactName"
                                                   class="mini-buttonedit" emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>设备名称</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.EquipmentName" name="EquipmentName" class="mini-textbox" />
                                        </td>
                                        <td>
                                            检查日期
                                        </td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.InspectDate" name="InspectDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>规格型号</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.SpecificationsModel" name="SpecificationsModel" class="mini-textbox" />
                                        </td>
                                        <td>总数量</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.SumQuantity" name="SumQuantity" class="mini-spinner"
                                                allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>装箱单号</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.Encasement" name="Encasement" class="mini-textbox"/>
                                        </td>
                                        <td>制造厂家</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.Manufacturer" name="Manufacturer" class="mini-textbox"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>录入人</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>录入时间</td>
                                        <td>
                                            <input id="SF_UnpackInspectionRecord.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='备件明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_UnpackInspectionRecord_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_UnpackInspectionRecord_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_UnpackInspectionRecord_list" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true"
                                    allowcelledit="true" allowcellselect="true"  showsummaryrow="true"><!--oncellendedit="EidtApp"-->
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="Name" headeralign="center">
                                            名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;"/>
                                        </div>
                                        <div field="Specification" headeralign="center">
                                            规格
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                        <div field="Unit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Quantity" headeralign="center">
                                            数量
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center" align="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title='检查记录' name="SF_UnpackInspectionRecord_dat">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_UnpackInspectionRecord_dat.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_UnpackInspectionRecord_dat.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_UnpackInspectionRecord_dat" class="mini-datagrid" style="height: 100%;" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true"><!--oncellendedit="endedit"-->
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="PackCase" headeralign="center">
                                            包装情况
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="RandomFile" headeralign="center" >
                                            随机文件
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="SparePart" headeralign="center">
                                            备件与附件
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="FacadeCase" headeralign="center">
                                            外观情况
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TestCase" headeralign="center">
                                            测试情况
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
