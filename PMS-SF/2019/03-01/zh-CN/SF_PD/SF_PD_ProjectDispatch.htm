<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>

    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>项目派遣单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_PD_ProjectDispatch.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                    <!--保存-->
                    <a class="mini-button blue" id="SF_PD_ProjectDispatch.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i
                            class="fa fa-refresh"></i>刷新</a>
                    <!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_PD_ProjectDispatch.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i
                            class="fa fa-power-off"></i>关闭</a>
                    <!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%">
                    <div class="mini-splitter" showcollapsebutton="false" vertical="true" style="width: 100%; height: 100%;">
                        <div size="40%" showcollapsebutton="false">
                            <div class="mini-fit">
                                <div id="SF_PD_ProjectDispatch" class="form" style="margin-bottom:10px;">
                                    <table class="table table-bordered">
                                        <tr>
                                            <td>
                                                编号
                                            </td>
                                            <td>
                                                <input id="SF_PD_ProjectDispatch.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                            </td>
                                            <td>
                                                <label for="SF_PD_ProjectDispatch.Status">状态</label>
                                            </td>
                                            <td>
                                                <input id="SF_PD_ProjectDispatch.Status" name="Status" class="mini-combobox" />
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>
                                                标题
                                            </td>
                                            <td colspan="3">
                                                <input id="SF_PD_ProjectDispatch.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                派遣地点及事由
                                            </td>
                                            <td colspan="3">
                                                <input id="SF_PD_ProjectDispatch.DispatchPlaceAndReasons" name="DispatchPlaceAndReasons" class="mini-textarea" height="110" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                录入人
                                            </td>
                                            <td>
                                                <input id="SF_PD_ProjectDispatch.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                            </td>
                                            <td>
                                                录入时间
                                            </td>
                                            <td>
                                                <input id="SF_PD_ProjectDispatch.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div size="60%" showcollapsebutton="false">
                            <div class="mini-fit">
                                <div class="mini-toolbar">
                                    <a class="mini-button blue" iconcls="fa-plus" id="SF_PD_ProjectDispatch_dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                    <a class="mini-button blue" iconcls="fa-trash-o" id="SF_PD_ProjectDispatch_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                </div>
                                <div id="SF_PD_ProjectDispatch_dtl" class="mini-datagrid" showsummaryrow="true" idfield="Id" 
                                     allowresize="true" allowcelledit="true" allowcellselect="true" style="width: 100%; height: 100%;">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="HumanName" headeralign="center">
                                            姓名
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <div field="PosiName" headeralign="center">
                                            岗位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <div field="DispatchDeptName" headeralign="center">
                                            派遣部门
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <div field="DispatchTime" headeralign="center" dateformat="yyyy-MM-dd">
                                            派遣时间
                                            <input property="editor" name="DispatchTime" class="mini-datepicker" showTime="true" format="yyyy-MM-dd" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div id="attachfile" name="attachfile" title="附件" url=""></div>-->
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript">
            var PowerForm = new WebForm();
            $(function () {
                PowerForm.Init();

            });
            //送审前判断下 明细是否为空
            PowerForm.EventBeforeOnBtnFlow = function (e) {
                e.isValid = true;
                var grid = mini.get("SF_PD_ProjectDispatch_dtl");
                if (grid.data.length == 0) {
                    Power.ui.alert("派遣人员不能为空!");
                    e.isValid = false;
                }
            }
        </script>
</body>

</html>
