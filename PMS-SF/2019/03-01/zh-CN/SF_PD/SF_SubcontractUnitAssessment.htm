<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>分包单位考核
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_SubcontractUnitAssessment.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_SubcontractUnitAssessment.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_SubcontractUnitAssessment.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_SubcontractUnitAssessment" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.Code" name="Code" required="true" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="SF_SubcontractUnitAssessment.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_SubcontractUnitAssessment.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_SubcontractUnitAssessment.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同编号
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.ContractCode" name="ContractCode" textname="ContractCode" class="mini-buttonedit"
                                                   emptytext="请选择合同编号..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                        <td>
                                            合同名称
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.ContractName" name="ContractName" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同签订日期
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.ContractSignDate" name="ContractSignDate" class="mini-datepicker" readonly="readonly"/>
                                        </td>
                                        <td>
                                            分包名称
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.SubcontractName" name="SubcontractName" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            主送
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.MainDelivery" name="MainDelivery" textname="MainDelivery" class="mini-buttonedit"
                                                   emptytext="请选择业主单位..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                        <td>
                                            抄送
                                        </td>
                                        <td>
                                            <!--<input id="SF_SubcontractUnitAssessment.CopyDelivery" name="CopyDelivery" textname="CopyDelivery" class="mini-buttonedit"
                                                   emptytext="请选择施工单位..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />-->
                                            <input id="SF_SubcontractUnitAssessment.CopyDelivery" name="CopyDelivery" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            费用金额
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.Expenses" name="Expenses" class="mini-spinner" allowlimitvalue="true" minvalue="0" 
                                                   maxvalue="999999999999999" changeonmousewhere="false" format="n2" onvaluechanged="valueChanged"/>
                                        </td>
                                        <td>
                                            金额大写
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.MoneyUppercase" name="MoneyUppercase" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_SubcontractUnitAssessment.AssessmentExplain">考核说明</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_SubcontractUnitAssessment.AssessmentExplain" name="AssessmentExplain" class="mini-textarea" height="150"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_SubcontractUnitAssessment.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function valueChanged() {
            var amount = mini.get("SF_SubcontractUnitAssessment.Expenses").getValue();
            if (!IsEmpty(amount)) {
                //Power.ui.success(amount);
                var par = { "money": amount };
                FormFuns.APIExec("SF_SubcontractUnitAssessment", "BO", "GetMoney", par, function (text) {
                    var tem = mini.decode(text).data.value;
                    mini.get("SF_SubcontractUnitAssessment.MoneyUppercase").setValue(tem);
                });
            }
        }
    </script>
</body>
</html>
