<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js" type="text/javascript"></script>

    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>资料移交
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_PD_DataHandOver.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_PD_DataHandOver.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_PD_DataHandOver.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_PD_DataHandOver" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_PD_DataHandOver.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_PD_DataHandOver.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_PD_DataHandOver.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_PD_DataHandOver.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_PD_DataHandOver.ProjectName">项目名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_PD_DataHandOver.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            接受人
                                        </td>
                                        <td>
                                            <input id="SF_PD_DataHandOver.Recipient" name="Recipient" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            接受时间
                                        </td>
                                        <td>
                                            <input id="SF_PD_DataHandOver.RecipientDate" name="RecipientDate" class="mini-datepicker" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            交予人
                                        </td>
                                        <td>
                                            <input id="SF_PD_DataHandOver.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            交予时间
                                        </td>
                                        <td>
                                            <input id="SF_PD_DataHandOver.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_PD_DataHandOver.Memo">备注说明</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_PD_DataHandOver.Memo" name="Memo" class="mini-textarea" height="130"/>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='资料明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <div id="btnUpload"></div>
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_PD_DataHandOver_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" id="SF_PD_DataHandOver_list.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_PD_DataHandOver_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_PD_DataHandOver_list-Export" class="btn-group"></div>
                                <a class="mini-button blue" iconcls="fa-ils" href="/Upload/资料明细.xlsx">导入模版下载</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_PD_DataHandOver_list" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" multiselect="false" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="DateName" headeralign="center">
                                            资料(物资设备)名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Quantity" headeralign="center" allowSort="true" numberformat="0">
                                            数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" format="n" style="width: 100%;"/>
                                        </div>
                                        <div field="Specification" headeralign="center">
                                            规格
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var PowerForm = new WebForm();
            $(function () {
                PowerForm.Init();
                FileUp("SF_PD_DataHandOver_list", CreateGUID());//此处修改关键词
            });

            //导入物料明细Excel
            function FileUp(keyword, keyvalue) {
                //mini.parse();
                if (keyword == "")
                    keyword = "SF_PD_DataHandOver_list";//此处修改关键词
                if (keyvalue == undefined || keyvalue == "")
                    keyvalue = "00000000-0000-0000-0000-000000000000";
                var grid = mini.get("SF_PD_DataHandOver_list");//此处修改关键词
                $("#btnUpload").html("");
                $("#btnUpload").uploadify({
                    height: "30",
                    width: "56",
                    fileSizeLimit: 0,
                    auto: true,
                    blocksize: 2048 * 500, //分块大小
                    "buttonText": "<i class=\"fa fa-retweet\"></i>导入资料明细",
                    "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                    "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                    formData: {
                        KeyWord: keyword,
                        KeyValue: keyvalue
                    },
                    onUploadStart: function () {
                        if (formconfig.FormState == "add") {
                            Power.ui.alert("请先保存主表");
                            return;//新增时，不能导入
                        }
                        grid.loading("上传中，请稍后.....");
                    },
                    onUploadComplete: function () {
                        grid.loading("导入中,请稍后.....");
                        var exec = {};  //对象
                        exec.KeyWord = "SF_PD_DataHandOver";   //bo的KeyWord//此处修改关键词
                        exec.MethodName = "ImportExcel"; //方法名称//此处修改方法名称
                        //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                        exec.MethodParams = {}; //方法参数
                        var params = exec.MethodParams;
                        params.KeyWord = keyword;
                        params.KeyValue = keyvalue;
                        params.Id = formconfig.KeyValue;

                        var txt = mini.encode(exec); //对象转换成字符串

                        $.ajax({
                            url: "/API/Exec",
                            type: "POST",
                            data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                            cache: false,
                            success: function (text) {
                                var tmp = mini.decode(text);
                                if (!tmp.success)
                                    Power.ui.error(tmp.message);
                                else if (tmp.data.value != "")
                                    Power.ui.alert(tmp.data.value);
                                grid.reload();
                            }
                        });
                    },
                    onDialogClose: function () {
                    }
                });
                $(".uploadify-button-text").addClass("btn").addClass("btn-primary");
            }
        </script>
</body>
</html>
