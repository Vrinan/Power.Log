                    <a class="mini-button blue" id="SF_MaterialsPriceMonad.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_MaterialsPriceMonad.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_MaterialsPriceMonad" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_MaterialsPriceMonad.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_MaterialsPriceMonad.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_MaterialsPriceMonad.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_MaterialsPriceMonad.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_MaterialsPriceMonad.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"

                                        </td>
                                        <td>

                                        </td>
                                        <td>

                                    <tr>

                                        </td>
                                        <td>

                                        <td>
                                            <input id="SF_MaterialsPriceMonad.Department" name="Department" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>

                                        <td colspan="3">
                                            <input id="SF_MaterialsPriceMonad.Memo" name="Memo" class="mini-textarea" height="120" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>

                                        </td>
                                        <td>
                                            <input id="SF_MaterialsPriceMonad.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>

                        <div title='材料明细'>

                                        </div>
                                        <div field="Unit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Quantity" headeralign="center" allowSort="true">
                                            数量
                                            <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeOnMousewheel="false" format="n2" />
                                        </div>
                                        <div field="UnitPrice" headeralign="center" allowSort="true">
                                            送审单位单价(元)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeOnMousewheel="false" format="n2" />
                                        </div>
                                        <div header="项目部" headerAlign="Center">
                                            <div property="columns">
                                                <div field="Enquiry" headeralign="center" allowSort="true">
                                                    现场询单价(元)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeOnMousewheel="false" format="n2" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="合同管理部" headerAlign="Center">
                                            <div property="columns">
                                                <div field="VerifyPrice" headeralign="center" allowSort="true">
                                                    核定单价(元)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeOnMousewheel="false" format="n2"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>

    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            FileUp("SF_MaterialsPriceMonad_list", CreateGUID());//此处修改关键词
        });

        //导入物料明细Excel
        function FileUp(keyword, keyvalue) {
            //mini.parse();
            if (keyword == "")
                keyword = "SF_MaterialsPriceMonad_list";//此处修改关键词
            if (keyvalue == undefined || keyvalue == "")
                keyvalue = "00000000-0000-0000-0000-000000000000";
            var grid = mini.get("SF_MaterialsPriceMonad_list");//此处修改关键词
            $("#btnUpload").html("");
            $("#btnUpload").uploadify({
                height: "30",
                width: "56",
                fileSizeLimit: 0,
                auto: true,
                blocksize: 2048 * 500, //分块大小
                "buttonText": "<i class=\"fa fa-retweet\"></i>导入材料明细",
                "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                formData: {
                    KeyWord: keyword,
                    KeyValue: keyvalue
                },
                onUploadStart: function () {
                    if (formconfig.FormState == "add") {
                        Power.ui.alert("请先保存主表");
                        return;//新增时，不能导入
                    }
                    grid.loading("上传中，请稍后.....");
                },
                onUploadComplete: function () {
                    grid.loading("导入中,请稍后.....");
                    var exec = {};  //对象
                    exec.KeyWord = "SF_MaterialsPriceMonad";   //bo的KeyWord//此处修改关键词
                    exec.MethodName = "ImportExcel"; //方法名称//此处修改方法名称
                    //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                    exec.MethodParams = {}; //方法参数
                    var params = exec.MethodParams;
                    params.KeyWord = keyword;
                    params.KeyValue = keyvalue;
                    params.Id = formconfig.KeyValue;

                    var txt = mini.encode(exec); //对象转换成字符串

                    $.ajax({
                        url: "/API/Exec",
                        type: "POST",
                        data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                        cache: false,
                        success: function (text) {
                            var tmp = mini.decode(text);
                            if (!tmp.success)
                                Power.ui.error(tmp.message);
                            else if (tmp.data.value != "")
                                Power.ui.alert(tmp.data.value);
                            grid.reload();
                        }
                    });
                },
                onDialogClose: function () {
                }
            });
            $(".uploadify-button-text").addClass("btn").addClass("btn-primary");
        }

        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "hddj") {
                mini.get("SF_MaterialsPriceMonad.Save").enable();
                var g = mini.get("SF_MaterialsPriceMonad_list");
                if (g && g.columns.length > 0) {
                    var columns = [];
                    funsself.GetTreeGridAllHeaders(g.columns, columns);
                    for (var i = 0; i < columns.length; i++) {
                        columns[i].readOnly = false;
                    }
                }
            }
        }

        //    if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "hddj") {

        //    if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "hddj") {

    </script>
