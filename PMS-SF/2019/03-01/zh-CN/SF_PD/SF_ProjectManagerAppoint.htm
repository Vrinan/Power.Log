<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
		var EpsId="$!CurrentSession.EpsProjId";	
		var  EpsName="$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>项目经理任命
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="PS_ProjectInfo.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看合同</a>-->
                    <a class="mini-button blue" id="SF_ProjectManagerAppoint.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ProjectManagerAppoint.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_ProjectManagerAppoint.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ProjectManagerAppoint" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.Code" name="Code" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>标题</td>
                                        <td colspan="3">
                                            <input id="SF_ProjectManagerAppoint.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>

                                    </tr>  
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                        </td>
                                        <td>
                                            项目经理
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.ProjectManager" name="ProjectManager" textname="ProjectManager" class="mini-buttonedit"
                                                   emptytext="请选择项目经理..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                        </td>
                                    </tr>                                  
                                    <tr>
                                        <td>
                                            合同名称
                                        </td>
                                        <td>
                                            <!--<input id="SF_ProjectManagerAppoint.CompactName" name="CompactName" textname="CompactName" class="mini-buttonedit"
                                                   emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />-->
                                            <input id="SF_ProjectManagerAppoint.CompactName" name="CompactName" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                        <td>
                                           客户名称
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.CustomerName" name="CustomerName" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目地点
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.ProjectSite" name="ProjectSite" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                        <td>
                                            任命日期
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.AppointDate" name="AppointDate" class="mini-datepicker" required="true" />
                                        </td>                                      
                                    </tr>
                                    <tr>
                                        <td>
                                            项目开始
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.ProjectStart" name="ProjectStart" class="mini-datepicker" readonly="readonly"/>
                                        </td>
                                        <td>
                                            项目结束
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.ProjectEnd" name="ProjectEnd" class="mini-datepicker" readonly="readonly"/><!--required="true" onvaluechanged="End"--> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目概况
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ProjectManagerAppoint.ProjectSituation" name="ProjectSituation" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ProjectManagerAppoint.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            
        });
        
        //
        //function End() {
        //    var Site = mini.get("SF_ProjectManagerAppoint.ProjectStart").getValue();
        //    var End = mini.get("SF_ProjectManagerAppoint.ProjectEnd").getValue();
        //    if(Site > End){
        //        Power.ui.warning("结束时间小于开始时间");
                
        //        mini.get("SF_ProjectManagerAppoint.ProjectEnd").setValue("");
        //    }
        //}


    </script>
</body>
</html>
