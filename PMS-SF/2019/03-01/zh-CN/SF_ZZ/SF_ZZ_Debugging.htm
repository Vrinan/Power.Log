﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>调试完工单
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_Debugging.Save" onclick="PowerForm.OnBtnSave(this)">
                            <i class="fa fa-save"></i>保存</a>
                        <!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_Debugging.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                            <i class="fa fa-refresh"></i>刷新</a>
                        <!--刷新-->
                        <a class="mini-button blue" id="SF_ZZ_Debugging.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                            <i class="fa fa-power-off"></i>关闭</a>
                        <!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_Debugging" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            调试编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Debugging.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Debugging.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_Debugging.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>

                                    <td>
                                        备注说明
                                    </td>
                                    <td colspan="3">

                                        <input id="SF_ZZ_Debugging.Memo" name="Memo" class="mini-TextArea" />
                                    </td>
                                    </tr>



                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Debugging.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Debugging.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>


                                </table>
                            </div>
                        </div>
                        <div title='超滤'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_DebuggingAdd1.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_DebuggingAdd1.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZZ_DebuggingAdd1" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true"
                                    allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="Size" headeralign="center">
                                            设备规模（t/d）
                                            <input property="editor" id="SF_ZZ_DebuggingAdd1.Size" class="mini-textbox" name="Size" style="width: 100%;" />
                                        </div>
                                        <div field="Amount" headeralign="center">
                                            数量(套)
                                            <input property="editor" id="SF_ZZ_DebuggingAdd1.Amount" class="mini-textbox" name="Amount" style="width: 100%;" />
                                        </div>
                                        <div field="Bar" headeralign="center">
                                            压力等级（bar）
                                            <input property="editor" id="SF_ZZ_DebuggingAdd1.Bar" class="mini-textbox" name="Bar" style="width: 100%;" />
                                        </div>
                                        <div field="Debugging" headeralign="center" dateformat="yyyy-MM-dd">
                                            调试时间
                                            <input property="editor" id="SF_ZZ_DebuggingAdd1.Debugging" class="mini-datepicker" name="Debugging" style="width: 100%;" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title='反渗透RO'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_DebuggingAdd2.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_DebuggingAdd2.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZZ_DebuggingAdd2" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true"
                                    allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="Size" headeralign="center">
                                            设备规模（t/d）
                                            <input property="editor" id="SF_ZZ_DebuggingAdd2.Size" class="mini-textbox" name="Size" style="width: 100%;" />
                                        </div>
                                        <div field="Amount" headeralign="center">
                                            数量(套)
                                            <input property="editor" id="SF_ZZ_DebuggingAdd2.Amount" class="mini-textbox" name="Amount" style="width: 100%;" />
                                        </div>
                                        <div field="Bar" headeralign="center">
                                            压力等级（bar）
                                            <input property="editor" id="SF_ZZ_DebuggingAdd2.Bar" class="mini-textbox" name="Bar" style="width: 100%;" />
                                        </div>
                                        <div field="Debugging" headeralign="center" dateformat="yyyy-MM-dd">
                                            调试时间
                                            <input property="editor" id="SF_ZZ_DebuggingAdd2.Debugging" class="mini-datepicker" name="Debugging" style="width: 100%;" />
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title='STRO'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_DebuggingAdd3.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_DebuggingAdd3.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZZ_DebuggingAdd3" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true"
                                    allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="Size" headeralign="center">
                                            设备规模（t/d）
                                            <input property="editor" id="SF_ZZ_DebuggingAdd3.Size" class="mini-textbox" name="Size" style="width: 100%;" />
                                        </div>
                                        <div field="Amount" headeralign="center">
                                            数量(套)
                                            <input property="editor" id="SF_ZZ_DebuggingAdd3.Amount" class="mini-textbox" name="Amount" style="width: 100%;" />
                                        </div>
                                        <div field="Bar" headeralign="center">
                                            压力等级（bar）
                                            <input property="editor" id="SF_ZZ_DebuggingAdd3.Bar" class="mini-textbox" name="Bar" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            调试内容
                                            <input property="editor" id="SF_ZZ_DebuggingAdd3.Memo" class="mini-textbox" name="Bar" style="width: 100%;" />
                                        </div>
                                        <div field="results" headeralign="center">
                                            调试结果
                                            <input property="editor" id="SF_ZZ_DebuggingAdd3.results" class="mini-textbox" name="Bar" style="width: 100%;" />
                                        </div>
                                        <div field="RegHumName" headeralign="center">
                                            录入人
                                            <input id="SF_ZZ_DebuggingAdd3.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </div>
                                        <div field="RegDate" headeralign="center" dateformat="yyyy-MM-dd">
                                            录入时间
                                            <input id="SF_ZZ_DebuggingAdd3.RegDate" name="RegDate" class="mini-textbox" readonly="readonly" dateformat="yyyy-MM-dd" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                      

                    </div>
                    <div title="附件" name="attachfile" url=""></div>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })



    </script>
</body>

</html>
