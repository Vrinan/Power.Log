<body>
    <div class="row" style="height: 100%">

            <div class="portlet-title">

                    <i class="fa fa-reorder"></i>提资接收单

                                    </tr> 
                                     <tr>
                                        <td>

                                        <td colspan="3">
                                            <input id="SF_ZZ_Plan.Title" name="Title" class="mini-textbox"  />

                                    </tr>
                                    <tr>
                                        <td>
                                            申请人
                                        </td>
                                        <td>

                                        </td>
                                        <td>所属部门</td>
                                        <td><input id="SF_ZH_CarManage.ApplyDept" name="ApplyDept" textname="ApplyDept" class="mini-textbox" readonly="readonly"/></td>
                                        <tr>
                                            
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.ProjectCode" name="ProjectCode" textname="ProjectCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择编号..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"  />
                                        </td>
                                    
                                        <td>
                                            项目信息
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.ProjectInformation" name="ProjectInformation" textname="ProjectInformation" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目信息..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"  />
                                        </td>
                                        <!-- <td>
                                            工号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.HumanCode" name="HumanCode" class="mini-textbox" readonly="readonly" />
                                        </td> -->
                                    </tr>
                                    <tr>
                                        <!--<td>
                                            劳动合同编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.LaborCode" name="LaborCode" textname="LaborCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择劳动合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>-->
                                        <!-- <td>
                                            通知状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.IsNotice" name="IsNotice" class="mini-combobox" readonly/>
                                        </td>
                                        <td>

                                        <td>
                                            <input id="SF_ZZ_Plan.LaborEndDate" name="LaborEndDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>

                                        <td>
                                            <input id="SF_ZZ_Plan.RenewalTimes" name="RenewalTimes" class="mini-combobox" />
                                        </td>

                                        <td>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            续签起始时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.RenewalBeginDate" name="RenewalBeginDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                        <td>

                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.RenewalEndDate" name="RenewalEndDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>                                     -->
                                    
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Plan.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                    <td>
                                        委托任务内容及要求

                                    <td colspan="3">

                                        <input id="SF_ZZ_Plan.Code" name="Requirements" class="mini-TextArea" style="height:130px;" />
                                    </td></tr>
                                    <td>
                                        返回资料内容及时间

                                    <td colspan="3">

                                        <input id="SF_ZZ_Plan.Code" name="Content" class="mini-TextArea" style="height:130px;" />
                                    </td></tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
    
                                            <input id="SF_ZZ_Plan.Memo" name="Memo" class="mini-textbox" ;" />
                                        </td></tr>
                                </table>
                            </div>
                        </div>
                        <div title='人员明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_Accept.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_Accept.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_ZZ_Accept" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>                           
                                        <div field="Specialty" headeralign="center">
                                            接收专业
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                        <div field="Name" headeralign="center">

                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
										<div field="Memo" headeralign="center">

                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                </div>

    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            PowerForm.EventWizardWhere = function (e) {
                if (e.id == "SF_ZZ_Accept.Add") {
                    if (formconfig.config.joindata.currow.UseDept != null) {
                        e.where = "Department='" + formconfig.config.joindata.currow.UseDept + "'";
                    }
                }
            }
        });

      
		function Oldcelledit(e) {
		    if (e.field == "RequestNum" || e.field == "ActualNum") {
		        var record = e.record;
		        var sender = e.sender;

		        var RequestNum = record.RequestNum == null ? 0 : parseFloat(record.RequestNum);
		        var KcNum = record.KcNum == null ? 0 : parseFloat(record.KcNum);
		        var ActualNum = record.ActualNum == null ? 0 : parseFloat(record.ActualNum);
		        var number = new Number;
		        var number1 = new Number;
                //判断需求数量不可以大于可用数量
		        number = KcNum - RequestNum;

		        if (number < 0) {
		            Power.ui.alert("需求数量不可以大于可用数量");
		        }
		        //判断实发数量不可以大于可用数量
		        number1 = RequestNum - ActualNum;
		        if (number1 < 0) {
		            Power.ui.alert("实发数量不可以大于需求数量");
		        }
		    }
		}
        
    </script>
</body>
</html>
