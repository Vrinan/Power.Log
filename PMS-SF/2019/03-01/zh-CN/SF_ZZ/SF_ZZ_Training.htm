﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>培训计划
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_Training.Save" onclick="PowerForm.OnBtnSave(this)">
                            <i class="fa fa-save"></i>保存</a>
                        <!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_Training.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                            <i class="fa fa-refresh"></i>刷新</a>
                        <!--刷新-->
                        <a class="mini-button blue" id="SF_ZZ_Training.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                            <i class="fa fa-power-off"></i>关闭</a>
                        <!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_Training" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Training.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Training.Status" name="Status" class="mini-combobox" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_Training.Title" name="Title" class="mini-textbox" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            填报月份
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Training.TrainingTime" name="TrainingTime" class="mini-datepicker" />
                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="4">
                                            <input id="SF_ZZ_Training.Memo" name="Memo" class="mini-TextArea"  height="100"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Training.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Training.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='培训人员'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_ProgressList_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_ProgressList_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZZ_ProgressList_list" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true"
                                     allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <!--<div field="Lecturer" headeralign="center">
        培训讲师
        <input property="editor" id="SF_ZZ_ProgressList_list.Lecturer" class="mini-buttonedit" name="Lecturer" textname="Lecturer"
               onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
    </div>-->
                                        <div field="Title" headeralign="center">
                                            讲师
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Title" class="mini-textbox" name="Title" style="width: 100%;" />
                                        </div>

                                        <div field="Content" headeralign="center">
                                            培训内容
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Content" class="mini-TextArea" name="Content" style="width: 100%;" />
                                        </div>
                                        <div field="Category" headeralign="center">
                                            培训类别
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Category" class="mini-textbox" name="Category" style="width: 100%;" />
                                        </div>
                                        <div field="Department" headeralign="center">
                                            承办部门
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Department" class="mini-textbox" name="Department" style="width: 100%;" />
                                        </div>
                                        <div field="TrainingObject" headeralign="center">
                                            培训对象
                                            <input property="editor" id="SF_ZZ_ProgressList_list.TrainingObject" class="mini-textbox" name="TrainingObject" style="width: 100%;" />
                                        </div>

                                        <div field="Book" headeralign="center">
                                            教材
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Book" class="mini-textbox" name="Book" style="width: 100%;" />
                                        </div>
                                        <div field="Place" headeralign="center">
                                            培训地点
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Place" class="mini-textbox" name="Place" style="width: 100%;" />
                                        </div>
                                        <div field="TrainingTime" headeralign="center" dateformat="yyyy-MM-dd">
                                            培训时间
                                            <input property="editor" id="SF_ZZ_ProgressList_list.TrainingTime" class="mini-datepicker" name="TrainingTime" style="width: 100%;" />
                                        </div>
                                        <div field="InspectionWay" headeralign="center">
                                            考核方式
                                            <input property="editor" id="SF_ZZ_ProgressList_list.InspectionWay" class="mini-textbox" name="InspectionWay" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" id="SF_ZZ_ProgressList_list.Memo" class="mini-TextArea" name="Memo" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div title="附件" name="attachfile" url=""></div>
                    </div>

                </div>

            </div>
        </div>
    </div>    
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })
    </script>
</body>

</html>
