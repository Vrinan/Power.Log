    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function SF_ZZ_WarehouseList_EndEdit(e) {//设备成本计划表--费用控制
            var record = e.record;
            var grid = mini.get(SF_ZZ_WarehouseList);
            //判断、并进行计算
            if (e.field == "Units" || e.field == "Amount") {
                var s = parseFloat(record.Units) * parseFloat(record.Amount);
                grid.updateRow(record, { "TotalMoney": s });
            }
        }
        function  SF_ZZ_WarehouseList_DrawCell(e){
     if(e.field == "TotalMoney" && e.value>=1000)  {     //本方法遍及每一个单元格单循环到Price列，且值大于1000时的样式
         e.rowStyle ="background#99CCFF;";

    }
}
