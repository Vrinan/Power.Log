﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计变更
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_DesignChanges.Save" onclick="PowerForm.OnBtnSave(this)">
                            <i class="fa fa-save"></i>保存
                        </a>
                        <!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_DesignChanges.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                            <i class="fa fa-refresh"></i>刷新
                        </a>
                        <!--刷新-->
                        <div id="btnPrint" class="btn-group"></div>
                        <a class="mini-button blue" id="SF_ZZ_DesignChanges.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                            <i class="fa fa-power-off"></i>关闭
                        </a>
                        <!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_DesignChanges" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_DesignChanges.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>

                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.ProjectInformation" name="ProjectInformation" textname="ProjectInformation" class="mini-buttonedit"
                                                   allowinput="false" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" emptytext="请选择项目名称..." />
                                            <!--<input id="SF_ZZ_DesignChanges.ProjectInformation" name="ProjectInformation" class="mini-textbox" readonly="readonly"/>-->
                                        </td>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <!--<input id="SF_ZZ_DesignChanges.ProjectCode" name="ProjectCode" textname="ProjectCode" class="mini-buttonedit" allowinput="false"
        emptytext="请选择编号..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />-->
                                            <input id="SF_ZZ_DesignChanges.ProjectCode" name="ProjectCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目负责人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.ProjectLeader" name="ProjectLeader" textname="ProjectLeader" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目负责人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                            <!--<input id="SF_ZZ_DesignChanges.ProjectLeader" name="ProjectLeader" class="mini-textbox" readonly="readonly" />-->
                                        </td>
                                        <td>
                                            <label for="SF_ZZ_DesignChanges.ChangeType">设计变更</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.ChangeType" name="ChangeType" class="mini-combobox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            电气签收人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.ElectricSigner" name="ElectricSigner" textname="ElectricSigner" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择签收人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                        </td>
                                        <td>
                                            生产签收人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.ProductionSigner" name="ProductionSigner" textname="ProductionSigner" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择签收人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            变更图号
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_DesignChanges.ChangeGraphNumber" name="ChangeGraphNumber" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_ZZ_DesignChanges.ChangeReason">变更原因</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_DesignChanges.ChangeReason" name="ChangeReason" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            变更内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_DesignChanges.Content" name="Content" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_DesignChanges.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })

    </script>
</body>

</html>
