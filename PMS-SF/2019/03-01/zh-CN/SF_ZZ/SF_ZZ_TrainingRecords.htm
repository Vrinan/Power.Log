﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>培训记录
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_TrainingRecords.Save" onclick="PowerForm.OnBtnSave(this)">
                            <i class="fa fa-save"></i>保存</a>
                        <!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_TrainingRecords.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                            <i class="fa fa-refresh"></i>刷新</a>
                        <!--刷新-->
                        <a class="mini-button blue" id="SF_ZZ_TrainingRecords.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                            <i class="fa fa-power-off"></i>关闭</a>
                        <!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_TrainingRecords" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.Status" name="Status" class="mini-combobox" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_TrainingRecords.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                      
                                        <td>
                                            培训讲师
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.lecturer" name="lecturer" textname="lecturer" class="mini-buttonedit" allowinput="false"
                                                emptytext="培训计划..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"
                                            />
                                        </td>
                                        <td>
                                            培训时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.TrainingTime" name="TrainingTime" class="mini-datepicker"  allowinput="false"
                                             />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            培训地点
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.Place" name="Place" class="mini-textbox"    allowinput="false"/>
                                        </td>                                     
                                        <td>
                                            培训方式
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.TrainingWay" name="TrainingWay" class="mini-textbox"  />
                                        </td>
                                        <tr>
                                        <td>
                                            培训内容
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.Content" name="Content" class="mini-TextArea" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_TrainingRecords.Memo" name="Title" class="mini-TextArea" />
                                        </td>
                                    </tr>





                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_TrainingRecords.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>


                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title='培训人员'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_TrainingRecordsList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_TrainingRecordsList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZZ_TrainingRecordsList" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true"
                                    allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="Department" headeralign="center">
                                            责任部门
                                            <input id="SF_ZZ_TrainingRecordsList.Department" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                            <!-- <input id="SF_ZZ_TrainingRecordsList.Department" name="Department" textname="Department" class="mini-buttonedit" allowinput="false"
                                            emptytext="培训计划..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" -->
                                        </div>
                                        <div field="ProjectLeader" headeralign="center">
                                            姓名
                                            <input id="SF_ZZ_TrainingRecordsList.ProjectCode" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </div>
                                        <div field="ProjectCode" headeralign="center">
                                            工号
                                            <input id="SF_ZZ_TrainingRecordsList.ProjectCode" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </div>
                               


                                        <div field="Results" headeralign="center">
                                            成绩
                                            <input property="editor" id="SF_ZZ_TrainingRecordsList.Results" class="mini-textbox" name="Results" style="width: 100%;" /> </div>
                                        <!-- <div field="Memo" headeralign="center">
                                            备份
                                            <input property="editor" id="SF_ZZ_TrainingRecordsList.Memo" class="mini-textbox" name="Memo" style="width: 100%;" /> </div>
                                        <div field="TrainingTime" headeralign="center" dateformat="yyyy-MM-dd">
                                            培训时间
                                            <input property="editor" id="SF_ZZ_TrainingRecordsList.TrainingTime" class="mini-datepicker" name="TrainingTime" style="width: 100%;"
                                            /> </div>
                                        <div field="InspectionWay" headeralign="center" type="comboboxcolumn">
                                            考核方式
                                            <input property="editor" id="SF_ZZ_TrainingRecordsList.InspectionWay" class="mini-combobox" name="InspectionWay" style="width: 100%;"
                                            /> </div> -->
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" id="SF_ZZ_TrainingRecordsList.Memo" class="mini-TextArea" name="Memo" style="width: 100%;" /> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>

                    </div>
                </div>
               
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })

    </script>
</body>

</html>
