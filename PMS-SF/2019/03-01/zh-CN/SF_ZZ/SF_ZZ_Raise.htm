﻿<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>提资申请
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_Raise.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_Raise.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_ZZ_Raise.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_Raise" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Raise.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Raise.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_Raise.Title" name="Title" class="mini-textbox"   required/>
                                        </td>
                                    </tr>
                                    <tr>



                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Raise.ProjectInformation" name="ProjectInformation" textname="ProjectInformation" class="mini-buttonedit"
                                                   allowinput="false" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" emptytext="请选择项目名称..." />

                                        </td>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_Raise.ProjectCode" name="ProjectCode" class="mini-textbox" readonly="readonly" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            项目负责人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Raise.ProjectLeader" name="ProjectLeader" textname="ProjectLeader" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目负责人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"  />                                          
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Raise.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_Raise.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            委托任务内容及要求
                                        </td>
                                        <td colspan="3">

                                            <input id="SF_ZZ_Raise.Code" name="Requirements" class="mini-TextArea" style="height:130px;" />
                                        </td>
                                    </tr>
                                    <td>
                                        返回资料内容及时间
                                    </td>
                                    <td colspan="3">

                                        <input id="SF_ZZ_Raise.Code" name="Content" class="mini-TextArea" style="height:130px;" />
                                    </td></tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })

    </script>
</body>
</html>
