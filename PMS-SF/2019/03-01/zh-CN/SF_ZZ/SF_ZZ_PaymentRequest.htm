﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>费用支付审批表
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_PaymentRequest.Save" onclick="PowerForm.OnBtnSave(this)">
                            <i class="fa fa-save"></i>保存</a>
                        <!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_PaymentRequest.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                            <i class="fa fa-refresh"></i>刷新</a>
                        <!--刷新-->
                        <a class="mini-button blue" id="SF_ZZ_PaymentRequest.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                            <i class="fa fa-power-off"></i>关闭</a>
                        <!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_PaymentRequest" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_PaymentRequest.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>




                                    <td>
                                        项目名称
                                    </td>
                                    <td>
                                        <input id="SF_ZZ_PaymentRequest.ProjectCode" name="ProjectInformation" textname="ProjectInformation" class="mini-buttonedit"
                                            allowinput="false" emptytext="项目名称..." onbuttonclick="PowerForm.OnBtnWizard(this)"
                                            allowinput="false" />
                                    </td>
                                    <td>
                                        合同名称
                                    </td>
                                    <td>
                                        <input id="SF_ZZ_PaymentRequest.Contract" name="Contract" class="mini-textbox" />
                                    </td>
                                    <tr>
                                        <td>
                                            对方单位
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.Department" name="Department" class="mini-textbox" />
                                        </td>


                                        <td>
                                            合同编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.ContractCode" name="ContractCode" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            款项类别
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.category" name="category" class="mini-textbox" />
                                        </td>



                                    
                                        <td>
                                            审定支付金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.AuthorizedAmountS" name="AuthorizedAmountS" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                maxvalue="999999999" changeonmousewhere="false" format="n2" />

                                        </td>
                                    </tr>


                                    <tr>
                                        <td>
                                            申请支付金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.AppliedAmount" name="AppliedAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                maxvalue="999999999" changeonmousewhere="false" format="n2" />

                                        </td>


                                        <td>
                                            合同/结算金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.AuthorizedAmount" name="AuthorizedAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                maxvalue="999999999" changeonmousewhere="false" format="n2" />
                                        </td>
                                    </tr>
                                    <!-- <tr>
                                        <td>
                                            申请支付金额
                                        </td>
                                        <td>
                                         
                                            <input id="SF_ZZ_PaymentRequest.AppliedAmount" name="AppliedAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false"  format="n2"/>

                                        </td>


                                        <td>
                                         合同/结算金额
                                        </td>
                                        <td>
                                           
                                            <input id="SF_ZZ_PaymentRequest.AuthorizedAmount" name="AuthorizedAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false"  format="n2"/>
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td>
                                            已支付金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.AmountPaid" name="AmountPaid" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999"
                                                changeonmousewhere="false" format="n2" />

                                        </td>


                                        <td>
                                            考核及扣款金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.AmountDeductions" name="AmountDeductions" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                maxvalue="999999999" changeonmousewhere="false" format="n2" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            开票金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.InvoiceAmount" name="InvoiceAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                maxvalue="999999999" changeonmousewhere="false" format="n2" />

                                        </td>


                                        <td>
                                            按合同应支付金额
                                        </td>
                                        <td>

                                            <input id="SF_ZZ_PaymentRequest.contractAmount" name="contractAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                maxvalue="999999999" changeonmousewhere="false" format="n2" />
                                        </td>
                                    </tr>

                                    <tr>

                                    </tr>
                                    <td>
                                        制造部意见
                                    </td>
                                    <td colspan="3">

                                        <input id="SF_ZZ_PaymentRequest.ZzOpinion" name="ZzOpinion" class="mini-TextArea" />
                                    </td>
                                    </tr>

                                    </tr>
                                    <td>
                                        合同部意见
                                    </td>
                                    <td colspan="3">

                                        <input id="SF_ZZ_PaymentRequest.HtOpinion" name="HtOpinion" class="mini-TextArea" />
                                    </td>
                                    </tr>
                                    <td>
                                        领导意见
                                    </td>
                                    <td colspan="3">

                                        <input id="SF_ZZ_PaymentRequest.LOpinion" name="LOpinion" class="mini-TextArea" />
                                    </td>
                                    </tr>

                                  
                                    
                                    <!-- <td>
                                        备注说明
                                    </td>
                                    <td colspan="3">

                                        <input id="SF_ZZ_PaymentRequest.Memo" name="Memo" class="mini-TextArea" />
                                    </td>
                                    </tr>
 -->



                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_PaymentRequest.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>


                                </table>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })


    </script>
</body>

</html>
