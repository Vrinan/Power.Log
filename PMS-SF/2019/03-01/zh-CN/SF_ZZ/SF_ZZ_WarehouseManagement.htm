﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>出库管理
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">

                        <a class="mini-button blue" id="SF_ZZ_WarehouseManagement.Save" onclick="PowerForm.OnBtnSave(this)">
                            <i class="fa fa-save"></i>保存</a>
                        <!--保存-->
                        <a class="mini-button blue" id="SF_ZZ_WarehouseManagement.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                            <i class="fa fa-refresh"></i>刷新</a>
                        <!--刷新-->
                        <a class="mini-button blue" id="SF_ZZ_WarehouseManagement.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                            <i class="fa fa-power-off"></i>关闭</a>
                        <!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!-- 通常 -->
                            <div id="SF_ZZ_WarehouseManagement" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_WarehouseManagement.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZZ_WarehouseManagement.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            领用名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZZ_WarehouseManagement.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                  

                                    <td>
                                        项目名称
                                    </td>
                                    <td>
                                        <input id="SF_ZZ_WarehouseManagement.ProjectInformation" name="ProjectInformation" textname="ProjectInformation" class="mini-buttonedit" allowinput="false"
                                            emptytext="项目名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"/>
                                    </td>
                                    <td>
                                        使用部门
                                    </td>
                                    <td>
                                        <input id="SF_ZZ_WarehouseManagement.Department" name="Department" textname="Department" class="mini-buttonedit" allowinput="false"
                                            emptytext="使用部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"/>
                                    </td>
                                    <tr>
                                    <td>
                                        领用人
                                    </td>
                                    <td>
                                        <input id="SF_ZZ_WarehouseManagement.ProjectLeader" name="ProjectLeader" textname="ProjectLeader" class="mini-buttonedit" allowinput="false"
                                            emptytext="领用人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"/>
                                    </td>
                                    <td>
                                        领用库房
                                    </td>
                                    <td>
                                        <input id="SF_ZZ_WarehouseManagement.RecipientsWarehouse" name="RecipientsWarehouse" textname="RecipientsWarehouse" class="mini-buttonedit" allowinput="false"
                                            emptytext="领用库房..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"/>
                                    </td>
                                </tr>
                                    
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">

                                            <input id="SF_ZZ_WarehouseManagement.Memo" name="Memo" class="mini-TextArea" />
                                        </td>
                                    </tr>

                                   
                                    </tr>
                                    <tr>
                                                           

                                        <tr>
                                            <td>
                                                录入人
                                            </td>
                                            <td>
                                                <input id="SF_ZZ_WarehouseManagement.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                            </td>
                                            <td>
                                                录入时间
                                            </td>
                                            <td>
                                                <input id="SF_ZZ_WarehouseManagement.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                            </td>
                                        </tr>
                                       

                                </table>
                            </div>
                        </div>
                        <div title='物资明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZZ_WarehouseManagementList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZZ_WarehouseManagementList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZZ_WarehouseManagementList" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true"
                                    allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="Species" headeralign="center">
                                            物资种类
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Species" class="mini-textbox" name="Species" style="width: 100%;" />
                                        </div>
                                        <div field="Code" headeralign="center">
                                            物资编号
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Code" class="mini-textbox" name="Code" style="width: 100%;" />
                                        </div>
                                        <div field="Title" headeralign="center">
                                            物资名称
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Title" class="mini-textbox" name="Title" style="width: 100%;" />
                                        </div>
                                        <div field="Specifications" headeralign="center">
                                            规格
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Specifications" class="mini-textbox" name="Specifications" style="width: 100%;"/>
                                        </div>
                                        <div field="Model" headeralign="center">
                                            型号
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Model" class="mini-textbox" name="Model" style="width: 100%;"/>
                                        </div>


                                        <div field="Unit" headeralign="center">
                                            单位
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Unit" class="mini-textbox" name="Unit" style="width: 100%;" />
                                        </div>
                                        <div field="Amount" headeralign="center">
                                            数量
                                            <input property="editor" id="SF_ZZ_WarehouseManagementList.Amount" class="mini-textbox" name="Amount" style="width: 100%;" />
                                        </div>
                                       


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>

                </div>
               
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        })
   


    </script>
</body>

</html>
