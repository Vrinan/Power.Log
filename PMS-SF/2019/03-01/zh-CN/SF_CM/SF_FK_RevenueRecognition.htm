        function beginedit(e) {
            if (e.field == "AmountType" || e.field == "FinalContractMoney" || e.field == "BudgetRate" 
                || e.field == "MonthSchedule" || e.field == "MonthGetAmount" || e.field == "MonthRate"

        PowerForm.EventAfterFormLoad = function (e, data) {
            var date = new Date();
            var YM = date.format("yyyy-MM");
            var a = mini.get("SF_FK_RevenueRecognition.YearMonth").getValue();
            if (IsEmpty(a)) {
                mini.get("SF_FK_RevenueRecognition.YearMonth").setValue(YM);
            }
            
        }
        function doCalculate(){
            var grid = mini.get("SF_FK_RevenueRecognition_dtl");
            if(grid.data.length==1){
                Power.ui.alert("子表尚未任何数据,请先保存主表!");
            }else{
                for(var i=1;i<=4;i++){
                    //依次更新各行
                    var record=mini.get("SF_FK_RevenueRecognition_dtl").findRow(function(row){
                        if(row.AmountType == ("0"+i)) return true;
                    });

                    //更变后合同金额(FinalContractMoney) 合同金额(ContractMoney)+合同变更金额(ContractChangeMoney)
                    grid.updateRow(record, { "FinalContractMoney": (parseFloat(record.ContractMoney) + parseFloat(record.ContractChangeMoney)).toFixed(2) });
                    //预算毛利率(BudgetRate) (ContractGetAmount-BudgetCost)/ContractGetAmount
                    grid.updateRow(record, { "BudgetRate": ((parseFloat(record.ContractGetAmount)-parseFloat(record.BudgetCost))/(parseFloat(record.ContractGetAmount)==0?1:parseFloat(record.ContractGetAmount))).toFixed(4) }); 
                    //小计(Rate) 工程施工合同成本(WorkCost)+膜系统生产成本(ProduceCost)
                    grid.updateRow(record, { "Rate": (parseFloat(record.WorkCost) + parseFloat(record.ProduceCost)).toFixed(2) });
                    //计算本月进度(MonthSchedule) 小计(Rate)/预算成本(BudgetCost)
                    grid.updateRow(record, { "MonthSchedule": ( ((parseFloat(record.WorkCost) + parseFloat(record.ProduceCost)) / (parseFloat(record.BudgetCost) == 0?1:parseFloat(record.BudgetCost)) ).toFixed(4)) });
                    //计算本月收入(MonthGetAmount)  设备是合计-(其他+建安+设计) 另外三项:合同收入(ContractGetAmount)*本月进度(MonthSchedule)
                    if(record.AmountType=="03"){
                        //合计列
                        var Countrow = mini.get("SF_FK_RevenueRecognition_dtl").findRow(function(row){
                            if(row.AmountType == "22") return true;
                        });
                        var row1 = mini.get("SF_FK_RevenueRecognition_dtl").findRow(function(row){
                            if(row.AmountType == "01") return true;
                        });
                        var row2 = mini.get("SF_FK_RevenueRecognition_dtl").findRow(function(row){
                            if(row.AmountType == "02") return true;
                        });
                        var row4 = mini.get("SF_FK_RevenueRecognition_dtl").findRow(function(row){
                            if(row.AmountType == "04") return true;
                        });
                        //先更新下合计
                        var TotalRate = new Number(0);
                        var TotalBudgetRate = new Number(0);
                        var TotalBudgetCost = new Number(0);
                        var TotalContractGetAmount = new Number(0);
                        TotalRate = parseFloat(row1.Rate)+parseFloat(row2.Rate)+parseFloat(record.Rate)+parseFloat(row4.Rate);
                        TotalBudgetCost = parseFloat(row1.BudgetCost)+parseFloat(row2.BudgetCost)+parseFloat(record.BudgetCost)+parseFloat(row4.BudgetCost);
                        TotalContractGetAmount = parseFloat(row1.ContractGetAmount)+parseFloat(row2.ContractGetAmount)+parseFloat(record.ContractGetAmount)+parseFloat(row4.ContractGetAmount); 
                        TotalBudgetRate = 1-(TotalBudgetCost/(TotalContractGetAmount==0?1:TotalContractGetAmount));
                        debugger;
                        grid.updateRow(Countrow, { "MonthGetAmount": (TotalRate)/(1-(TotalBudgetRate)==0?1:(1-(TotalBudgetRate))) });
                        //再计算设备
                        grid.updateRow(record, { "MonthGetAmount": (parseFloat(Countrow.MonthGetAmount)-parseFloat(row1.MonthGetAmount)-parseFloat(row2.MonthGetAmount)-parseFloat(row4.MonthGetAmount)).toFixed(2)});
                    }else{
                        grid.updateRow(record, { "MonthGetAmount": (parseFloat(parseFloat(record.ContractGetAmount)) * parseFloat(( (parseFloat(record.WorkCost) + parseFloat(record.ProduceCost)) / (parseFloat(record.BudgetCost) == 0?1:parseFloat(record.BudgetCost))))).toFixed(2) });

                    }

                    //更新完本月进度,更新本月毛利 MonthGetAmount-(WorkCost+ProduceCost)
                    grid.updateRow(record, { "MonthRate": (parseFloat(record.MonthGetAmount) -(parseFloat(record.WorkCost) + parseFloat(record.ProduceCost)) ).toFixed(2) });
                    //更新累计合同收入
                    grid.updateRow(record, { "AccumulativeGetAmount": (parseFloat(record.OldGetAmount)+parseFloat(record.MonthGetAmount)).toFixed(2) });
                    //更新累计合同成本
                    grid.updateRow(record, { "AccumulativeAmount": (parseFloat(record.OldAmount)+parseFloat(record.WorkCost) + parseFloat(record.ProduceCost)).toFixed(2) });
                    //更新累计合同毛利 累计合同收入(AccumulativeGetAmount)-累计合同成本(AccumulativeAmount)
                    grid.updateRow(record, { "AccumulativeRate": (parseFloat(record.OldGetAmount)+parseFloat(record.MonthGetAmount)-(parseFloat(record.OldAmount)+parseFloat(record.WorkCost) + parseFloat(record.ProduceCost))).toFixed(2) });
                    //更新累计合同进度 累计成本(AccumulativeAmount)/预算成本(BudgetCost)
                    grid.updateRow(record, { "AccumulativeSchedule": ((parseFloat(record.OldAmount)+parseFloat(record.WorkCost) + parseFloat(record.ProduceCost))/((parseFloat(record.BudgetCost) == 0?1:parseFloat(record.BudgetCost)))).toFixed(4) });

                }
                //保存下
                var btn = {id:"SF_FK_RevenueRecognition.Save"}
                PowerForm.OnBtnSave(btn);
            }
        }
        PowerForm.EventBeforeOnBtnSave = function (e) {

            var row = mini.get("SF_FK_RevenueRecognition_dtl").findRow(function(row){

            });
            mini.get("SF_FK_RevenueRecognition_dtl").removeRow(row,false);
            //如果是新增状态,那就把IsNew设为'1' (最新版)
            if(formconfig.FormState=="add"){
                mini.get("SF_FK_RevenueRecognition.IsNew").setValue("1");
                mini.get("SF_FK_RevenueRecognition.IsAdjust").setValue("0");
            }
            
        }

        PowerForm.EventAfterLoadData = function (e) {
            if (e.sender.id == "SF_FK_RevenueRecognition_dtl") {
                var data = e.data;
                var ContractMoney = new Number(0);
                var ContractChangeMoney = 0;
                var FinalContractMoney = 0;
                var ContractGetAmount = 0;
                var BudgetCost = 0;
                var BudgetRate = 0;
                var WorkCost = 0;
                var ProduceCost = 0;
                var Rate = 0;
                var MonthSchedule = 0;
                var MonthGetAmount = 0;
                var MonthRate = 0;
                var AccumulativeSchedule = 0;
                var AccumulativeGetAmount = 0;
                var AccumulativeAmount = 0;
                var AccumulativeRate = 0;
                var OldSchedule = 0;
                var OldGetAmount = 0;
                var OldAmount = 0;
                var OldRate = 0;
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    ContractMoney += parseFloat(d.ContractMoney) || 0;
                    ContractChangeMoney += parseFloat(d.ContractChangeMoney) || 0;
                    FinalContractMoney += parseFloat(d.FinalContractMoney) || 0;
                    ContractGetAmount += parseFloat(d.ContractGetAmount) || 0;
                    BudgetCost += parseFloat(d.BudgetCost) || 0;
                    BudgetRate += parseFloat(d.BudgetRate) || 0;
                    WorkCost += parseFloat(d.WorkCost) || 0;
                    ProduceCost += parseFloat(d.ProduceCost) || 0;
                    Rate += parseFloat(d.Rate) || 0;
                    MonthSchedule += parseFloat(d.MonthSchedule) || 0;
                    MonthGetAmount += parseFloat(d.MonthGetAmount) || 0;
                    MonthRate += parseFloat(d.MonthRate) || 0;
                    AccumulativeSchedule += parseFloat(d.AccumulativeSchedule) || 0;
                    AccumulativeGetAmount += parseFloat(d.AccumulativeGetAmount) || 0;
                    AccumulativeAmount += parseFloat(d.AccumulativeAmount) || 0;
                    AccumulativeRate += parseFloat(d.AccumulativeRate) || 0;
                    OldSchedule += parseFloat(d.OldSchedule) || 0;
                    OldGetAmount += parseFloat(d.OldGetAmount) || 0;
                    OldAmount += parseFloat(d.OldAmount) || 0;
                    OldRate += parseFloat(d.OldRate) || 0;
                }
                var len = data.length;
                if (len == 0) {
                    len = 1
                }
                var x = {};
                x.AmountType = "22";
                x.ContractMoney = parseFloat(ContractMoney).toFixed(2);
                x.ContractChangeMoney = parseFloat(ContractChangeMoney).toFixed(2);
                x.FinalContractMoney = parseFloat(FinalContractMoney).toFixed(2);
                x.ContractGetAmount = parseFloat(ContractGetAmount).toFixed(2);
                x.BudgetCost = parseFloat(BudgetCost).toFixed(2);
                x.BudgetRate = (1 - (BudgetCost / (ContractGetAmount == 0?1:ContractGetAmount))).toFixed(4);
                BudgetRate = 1 - (BudgetCost / (ContractGetAmount == 0?1:ContractGetAmount));
                x.WorkCost = parseFloat(WorkCost).toFixed(2);
                x.ProduceCost = parseFloat(ProduceCost).toFixed(2);
                x.Rate = parseFloat(Rate).toFixed(2);
                x.MonthSchedule = (Rate / (BudgetCost == 0?1:BudgetCost) ).toFixed(4);
                x.OldAmount = parseFloat(OldAmount).toFixed(2);
                x.OldGetAmount = parseFloat(OldGetAmount).toFixed(2);
                x.OldRate = parseFloat(OldRate).toFixed(2);
                x.OldSchedule = parseFloat(OldRate / (OldGetAmount == 0?1:OldGetAmount)).toFixed(4);
                x.MonthGetAmount = parseFloat(Rate/((1-BudgetRate)==0?1:(1-BudgetRate)) ).toFixed(2);
                x.MonthRate = parseFloat(MonthRate).toFixed(2);
                x.AccumulativeGetAmount = parseFloat(AccumulativeGetAmount).toFixed(2);
                x.AccumulativeAmount = parseFloat(AccumulativeAmount).toFixed(2);
                x.AccumulativeRate = parseFloat(AccumulativeRate).toFixed(2);
                debugger;
                x.AccumulativeSchedule = parseFloat( AccumulativeAmount / (BudgetCost == 0?1:BudgetCost)).toFixed(4);
                
                //新增一行合计
                mini.get("SF_FK_RevenueRecognition_dtl").addRow(x,5);
            }
        }

        function drawcell(e) {
            if (e.field == "AmountType" && e.value == "22") {
                e.rowStyle = "background:#66ccff;height:45px;";
            }
        }


    </script>
