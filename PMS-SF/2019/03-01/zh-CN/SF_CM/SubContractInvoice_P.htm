<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">

            <div class="mini-fit">

                            <div id="PS_SubContractInvoice" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号

                                        <td>
                                            <input id="PS_SubContractInvoice.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />

                                        <td>

                                    <tr>
                                        <td>
                                            名称
                                        </td>

                                    <tr>
                                        <td>合同编号</td>

                                    <tr>
                                        <td>合同名称</td>

                                        </td>
                                    </tr>
                                    <tr>

                                        </td>
                                        <td>
                                            <input id="PS_SubContractInvoice.PartyB" name="PartyB" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            开票类型

                                        <td>

                                    </tr>
                                    <tr>

                                        </td>

                                            <input id="PS_SubContractInvoice.InvoiceAmount" name="InvoiceAmount" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999" maxvalue="999999999" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                        <td>
                                            累计开票金额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractInvoice.TotalInvoiceAmount" name="TotalInvoiceAmount" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999" maxvalue="999999999" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            本期不含税金额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractInvoice.AddNoTaxAmount" name="AddNoTaxAmount" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999" maxvalue="999999999999999" changeonmousewhere="false" readonly="readonly" format="n2" />
                                        </td>
                                        <td>
                                            本期含税金额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractInvoice.AddTaxAmount" name="AddTaxAmount" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999" maxvalue="999999999999999" changeonmousewhere="false" readonly="readonly" format="n2" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>

                                        </td>

                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>

                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_SubContractInvoice_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_SubContractInvoice_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_SubContractInvoice_Dtl" class="mini-datagrid" style="height: 100%;" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" oncellendedit="EidtApp">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="InvoiceCode" headeralign="center">
                                            发票编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="InvoiceAmount" headeralign="center" align="center" numberformat="n2" summarytype="sum">
                                            发票金额
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="TaxRate" headeralign="center" align="center">

                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999" maxvalue="100" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="TaxAmount" headeralign="center" align="center"  numberformat="n2" summarytype="sum">

                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_SubContract_AmountList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_SubContract_AmountList" class="mini-datagrid" style="height: 100%;" showsummaryrow="true" oncellendedit="endeditAmountList" oncellbeginedit="begineditAmountList"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">

                                        <div type="indexcolumn"></div>
                                        <div field="AmountType" headeralign="center" type="comboboxcolumn">

                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="FinancialDocumentNumber" headeralign="center">

                                        </div>
                                        <div field="TotalAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="-999999999" style="width: 100%;" />
                                        </div>
                                        <div field="NoTaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            不含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="-999999999" style="width: 100%;" />
                                        </div>
                                        <div field="TaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            税费
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="-999999999" style="width: 100%;" />
                                        </div>

                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                        <div title="合同附件" name="attachfiles" url=""></div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterLoadData = function (e) {
            var _KeyWord = "PS_SubContract";
            var _KeyValue = mini.get("PS_SubContractInvoice.SubContract_Guid").getValue();
            var _tabName = "attachfiles";
            if(_KeyValue)
                LoadContractAttachfile(_KeyWord,_KeyValue,_tabName);
        }

        PowerForm.EventAfterLoadRight = function (o) {
            //如果流程节点是部长或者接收人，可以看见接收人
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.indexOf("cwjb") > -1) {
                //mini.get("PS_SubContractApplyMoney.ApprAmount").setReadOnly(false);
                mini.get("PS_SubContractInvoice.Save").setEnabled(true);
                mini.get("SF_SubContract_AmountList.Add").setEnabled(true);
                mini.get("SF_SubContract_AmountList.Delete").setEnabled(true);
                var g = mini.get("SF_SubContract_AmountList");
                if (g && g.columns.length > 0) {
                    var columns = [];
                    funsself.GetTreeGridAllHeaders(g.columns, columns);
                    for (var i = 0; i < columns.length; i++) {
                        columns[i].readOnly = false;
                    }
                }
            }

            var mtabs = mini.get("maintabs");
            if (mtabs != undefined) {
                var mkeyword = "PS_SubContractInvoice";
                var mkeyvalue = KeyValue;
                var tmptab = mtabs.getTab("attachfile");
                if (tmptab) {
                    var effected = formconfig.Effected;
                    var upddata = { url: "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/FileOperate.htm&KeyWord=" + mkeyword + "&KeyValue=" + mkeyvalue };
                    upddata.url += "&canEdit=true";//允许编辑附件页面
                    mtabs.updateTab(tmptab, upddata);
                    mtabs.reloadTab(tmptab);
                }
            }
        }
        PowerForm.EventBeforeAddRow = function (e, data) {
            if (e.id == "SF_SubContract_AmountList") {
                data.NoTaxAmount = "0";
                data.TaxAmount = "0";
                data.TotalAmount = "0";
            }
            if (e.id == "PS_SubContractInvoice_Dtl") {
                data.InvoiceAmount = "0";
                data.TaxRate = "0";
                data.TaxAmount = "0";
            }
        }

        function begineditAmountList(e) {
            if (e.field == "TaxAmount") {
                e.cancel = true;
            }
        }

        function endeditAmountList(e) {
            var record = e.record;
            var grid = mini.get("SF_SubContract_AmountList");
            if (e.field == "NoTaxAmount" || e.field == "TotalAmount") {
                var s = (parseFloat(record.TotalAmount) - parseFloat(record.NoTaxAmount)).toFixed(2);
                grid.updateRow(record, { "TaxAmount": s });
            }
            var sumN = Number(0);
            var sum = Number(0);
            var sumT = Number(0);
            var row = grid.findRow(function (row) {
                if (row.TotalAmount != "" && row.TotalAmount != undefined && row.TotalAmount != null) {
                    sumN += parseFloat(row.NoTaxAmount);
                    sum += parseFloat(row.TaxAmount);
                    sumT += parseFloat(row.TotalAmount);
                }
            })
            mini.get("PS_SubContractInvoice.AddNoTaxAmount").setValue(sumN);
            mini.get("PS_SubContractInvoice.AddTaxAmount").setValue(sumT);
            mini.get("PS_SubContractInvoice.TaxAmount").setValue(sum);
        }

        function EidtApp(e) {
            if (e.column.field == "InvoiceAmount") {
                var grid = mini.get("PS_SubContractInvoice_Dtl");
                var rows = grid.findRows(function (row) {
                    if (row.InvoiceAmount != null && row.InvoiceAmount != "" && row.InvoiceAmount != undefined)
                        return true;
                });
                var sum = 0;
                $.each(rows, function (a, b) {
                    sum += parseFloat(b.InvoiceAmount);
                })
                mini.get("PS_SubContractInvoice.InvoiceAmount").setValue(sum);
            }
            if (e.field == "TaxRate" || e.field == "InvoiceAmount") {
                var TaxAmount11 = 0;
                var grid = mini.get("PS_SubContractInvoice_Dtl");
                var rows = grid.findRow(function (row) {
                    //计算税额
                    if (row.TaxRate != "" && row.TaxRate != null && row.TaxRate != undefined && row.InvoiceAmount != "" && row.InvoiceAmount != null && row.InvoiceAmount != undefined) {
                        TaxAmount11 = parseFloat(row.InvoiceAmount / (1 + (row.TaxRate * 0.01)) * (row.TaxRate * 0.01)).toFixed(2);
                        grid.updateRow(row, {
                            TaxAmount: TaxAmount11
                        });
                    }
                });
            }
        }

        PowerForm.EventAfterOnBtnSave = function (e) {
            debugger;
            Refresh();
        }
        function Refresh() {
            debugger;
            var exec = {};  //对象
            var guid = formconfig.KeyValue;
            exec.KeyWord = "PS_SubContractInvoice";   //bo的KeyWord
            exec.MethodName = "SumAmount"; //方法名称
            //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
            exec.MethodParams = {}; //方法参数
            var params = exec.MethodParams;
            params.Id = guid;
            var txt = mini.encode(exec); //对象转换成字符串
            $.ajax({
                url: "/API/Exec",
                type: "POST",
                data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                cache: false,
                success: function (text) {
                    // var tmp = mini.decode(text);
                    // var result = tmp.data.value;
                    //刷新
                    var e = { id: "PS_SubContractInvoice.Refresh" };
                    PowerForm.OnBtnRefresh(e);
                }
            });

        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["SubContract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_SubContractInvoice.SubContractName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/689f81fa-3adb-4f1f-ac32-20f99cd76266/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
