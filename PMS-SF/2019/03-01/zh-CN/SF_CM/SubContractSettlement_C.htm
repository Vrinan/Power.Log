<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i><span>合同结算</span>
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="TEXT.View" onclick="ViewForm()"><i class="fa fa-eye"></i>查看</a>
                    <a class="mini-button blue" id="PS_SubContractSettlement.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_SubContractSettlement.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                    <a class="mini-button blue" id="PS_SubContractSettlement.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <!--portlet-body-->
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" style="height: 100%; border: 0px;" tabposition="left">
                        <div title="基本信息" name='PlanApprove'>
                            <div id="PS_SubContractSettlement" name="PS_SubContractSettlement" class="form">
                                <table id="PS_SubContractSettlement_table" class="table table-bordered">
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.Code">结算单编号</label>
                                        </td>
                                        <td>
                                            <input id="Text1" name="Code" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_SubContractSettlement.Status">审批状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.Status" name="Status" class="mini-combobox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.Title">结算单名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="Text2" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.SubContractCode">合同编号</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.SubContractCode" name="SubContractCode" textname="SubContractCode" class="mini-buttonedit"
                                                   emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.SubContractName">合同名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractSettlement.SubContractName" name="SubContractName" class="mini-textbox" readonly="true" />
                                            <input id="PS_SubContractSettlement.SubContract_Guid" name="SubContract_Guid" class="mini-hidden" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.PartyB">供应商名称</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.PartyB" name="PartyB" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label>合同金额</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.SubContractAmount" name="SubContractAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                   maxvalue="999999999" changeonmousewhere="false" readonly="true" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.TotalPayableAmount">累计应付</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.TotalPayableAmount" name="TotalPayableAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="PS_SubContractSettlement.RemainPayableAmount">剩余应付</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.RemainPayableAmount" name="RemainPayableAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>

                                        <td>
                                            <label for="PS_SubContractSettlement.TotalActPayAmount">累计已付 </label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.TotalActPayAmount" name="TotalActPayAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="PS_SubContractSettlement.RemianActPayAmount">剩余已付</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.RemianActPayAmount" name="RemianActPayAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractSettlement.SettlementAmount">结算金额</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.SettlementAmount" name="SettlementAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" />
                                        </td>
                                        <td>
                                            <label for="PS_SubContractSettlement.SettlementDate">结算日期 </label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.SettlementDate" name="SettlementDate" class="mini-datepicker" required />
                                        </td>
                                    </tr>
                                    <tr>

                                        <td>
                                            <label for="PS_SubContractSettlement.CurrencyType">货币类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractSettlement.CurrencyType" name="CurrencyType" class="mini-combobox" />
                                        </td>
                                        <td>送审金额</td>
                                        <td>
                                            <input id="PS_SubContractSettlement.FlowAmount" name="FlowAmount" class="mini-spinner" allowlimitvalue="false" format="n2" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractSettlement.Memo" name="Memo" class="mini-textarea" height="120" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='扣款项目'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_SubContractSettlement_ChargeBack.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_SubContractSettlement_ChargeBack.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_SubContractSettlement_ChargeBack" class="mini-datagrid" style="height: 100%;"  showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="ChargeBackItem" headeralign="center">
                                            扣款项目
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ChargeBackAmount" headeralign="center" summarytype="sum">
                                            扣款金额
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title='金额明细' name="SF_SubContract_AmountList">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_SubContract_AmountList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_SubContract_AmountList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_SubContract_AmountList" class="mini-datagrid" style="height: 100%;" showsummaryrow="true" oncellendedit="endeditAmountList" oncellbeginedit="begineditAmountList"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="AmountType" headeralign="center" type="comboboxcolumn">
                                            费用类型
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <!--<div field="FinancialDocumentNumber" headeralign="center">
                                            财务凭证号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>-->
                                        <div field="TotalAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="-999999999" style="width: 100%;" format="n2" />
                                        </div>
                                        <div field="NoTaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            不含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="-999999999" style="width: 100%;" />
                                        </div>
                                        <div field="TaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            税费
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="-999999999" style="width: 100%;" />
                                        </div>

                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title='支付节点'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_Settlement_PayNodes.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_Settlement_PayNodes.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_Settlement_PayNodes" class="mini-datagrid" style="height: 100%;" showpager="true" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" oncellendedit="cellendedit1" allowCellWrap="true" />
                                <div property="columns">
                                    <div type="indexcolumn"></div>
                                    <!--序号-->
                                    <div field="PayType" type="comboboxcolumn" headeralign="center" align="center">
                                        付款类型
                                        <input property="editor" id="SF_Settlement_PayNodes.PayType" name="PayType" class="mini-combobox" style="width: 100%;" />
                                    </div>
                                    <div field="PayPercent" headeralign="center" align="center">
                                        付款比例(%)
                                        <input property="editor" class="mini-spinner" minvalue="0" maxvalue="100" style="width: 100%;" />
                                    </div>
                                    <div field="PayAmount" headeralign="center" align="center" numberformat="n2" summarytype="sum">
                                        金额
                                        <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999999999" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" />
                                    </div>
                                    <div field="PayItem" headeralign="center">
                                        付款说明
                                        <input property="editor" class="mini-textarea" style="width: 100%;" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div title="附件" name="attachfile" url=""></div>
                    <div title="合同附件" name="attachfiles" url=""></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterLoadData = function (e) {
            var _KeyWord = "PS_SubContract";
            var _KeyValue = mini.get("PS_SubContractSettlement.SubContract_Guid").getValue();
            var _tabName = "attachfiles";
            if(_KeyValue)
                LoadContractAttachfile(_KeyWord,_KeyValue,_tabName);
        }

        function cellendedit1(e) {
            var grid = mini.get("SF_Settlement_PayNodes");
            var record = e.record;
            var SubContractAmount = mini.get("PS_SubContractSettlement.SubContractAmount").getValue();
            if (e.field == "PayPercent") {
                if (record.PayPercent != '' && SubContractAmount != undefined && record.PayPercent != undefined) {
                    var s = accMul((parseFloat(record.PayPercent) * SubContractAmount), 0.01);
                    grid.updateRow(record, { "PayAmount": s });
                }
            }
            if (e.field == "PayAmount") {
                if (record.PayAmount != '' && SubContractAmount != undefined && record.PayAmount != undefined) {
                    var s = ((parseFloat(record.PayAmount) / SubContractAmount) * 100).toFixed(2);
                    grid.updateRow(record, { "PayPercent": s });
                }
            }
        }

        function accMul(arg1, arg2) {

            var m = 0, s1 = arg1.toString(), s2 = arg2.toString();

            try { m += s1.split(".")[1].length } catch (e) { }

            try { m += s2.split(".")[1].length } catch (e) { }

            return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m)

        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["SubContract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_SubContractSettlement.SubContractCode").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/5c89e719-843a-4ac4-a542-129e9b4cfa0f/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
        PowerForm.EventBeforeAddRow = function (e, data) {
            if (e.Id = "SF_SubContract_AmountList") {
                data.NoTaxAmount = "0";
                data.TaxAmount = "0";
                data.TotalAmount = "0";
            }
        }

        function begineditAmountList(e) {
            if (e.field == "TaxAmount") {
                e.cancel = true;
            }
        }

        function endeditAmountList(e) {
            var record = e.record;
            var grid = mini.get("SF_SubContract_AmountList");
            if (e.field == "NoTaxAmount" || e.field == "TotalAmount") {
                var s = (parseFloat(record.TotalAmount) - parseFloat(record.NoTaxAmount)).toFixed(2);
                grid.updateRow(record, { "TaxAmount": s });
            }
        }
        PowerForm.EventAfterOnBtnSave = function (e) {
            debugger;
            accumulative();
        }
        function accumulative() {
            var Id = formconfig.KeyValue;
            var SubContract_Guid = formconfig.config.joindata.currow["SubContract_Guid"];
            var par = { "Id": Id, "SubContract_Guid": SubContract_Guid };
            FormFuns.APIExec("PS_SubContractSettlement", "BO", "SumAmount", par, function (text) {
                var data = mini.decode(text).data.value;
                mini.get("PS_SubContractSettlement.Refresh").doClick();
            });
        }
    </script>
</body>
</html>
