<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <!--<a class="mini-button blue" id="View_SF_ZH_CarUseDetail.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="View_SF_ZH_CarUseDetail.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="View_SF_ZH_CarUseDetail.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>-->
                            <!--<a class="mini-button blue" id="View_SF_ZH_CarUseDetail.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>-->
                            <!--<a class="mini-button blue" id="View_SF_SJ_ProjectMessage.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>-->
                            <a class="mini-button blue" id="View_SF_SJ_ProjectMessage.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="View_SF_SJ_ProjectMessage-Export" title="团队组建统计" class="btn-group"></div>
                        </div>
                        <!--<div class="tools">
                            <input id="View_SF_SJ_ProjectMessage-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="View_SF_SJ_ProjectMessage-search">
                                <input id="View_SF_SJ_ProjectMessage-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="View_SF_SJ_ProjectMessage-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a>查询
                        </div>-->

                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="View_SF_SJ_ProjectMessage" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" 
                             allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id" OnDrawcell="onDrawCellLeave" onload="OnLoad">
                            <div property="columns">
                                <div field="TDCode" name="TDCode" headeralign="center" >
                                    团队组建编号
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div> 
                                <div field="APCode" name="APCode" headeralign="center"  >
                                    编号申请编号
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div> 
                                <div field="ProjectMessage" name="ProjectMessage" headeralign="center">
                                    项目信息
                                    <input property="editor" class="mini-textbox" style="width: 100%;" /> 
                                </div> 
                                <div field="DesignManager" name="DesignManager" headeralign="center">
                                    项目负责人
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div> 
                                <div field="DesignStage" name="DesignStage" headeralign="center" type="comboboxcolumn">
                                    设计阶段
                                    <input property="editor" class="mini-combobox" style="width: 100%;"/>
                                </div>
                                <div field="DesignMajor" name="DesignMajor" headeralign="center">
                                    设计专业
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div>
                                <div field="Leader" name="Leader" headeralign="center">
                                    专业负责人
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div>
                                <div field="Proofreader" name="Proofreader" headeralign="center">
                                    校对人
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div>
                                <div field="Auditor" name="Auditor" headeralign="center">
                                    审核人
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div>
                                <div field="DesignDrawing" name="DesignDrawing" headeralign="center">
                                    设计/绘图
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            //mini.get("View_SF_ZH_CarUseDetail").load();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        function onDrawCellLeave(e) {
            if (e.field == "TDCode") {
                e.cellHtml = "<a href='javascript:;' onclick=\"OnViewForm('6271cc3f-a34b-441c-bec3-ceec9db0a094','" + e.record.TDId + "')\">" + e.record.TDCode + "</a>";
            }
            if (e.field == "APCode") {
                e.cellHtml = "<a href='javascript:;' onclick=\"OnViewForm('ec389b6b-5e7f-4364-b51f-1920ca81a1c4','" + e.record.APID + "')\">" + e.record.APCode + "</a>";
            }
        }
        function OnViewForm(formid, KeyValue) {
            mini.open({
                url: '/Form/ViewForm/' + formid + '/' + KeyValue,
                showMaxButton: true,
                width: 800,
                height: 600
            })
        }        function OnLoad(e) {
            var grid = e.sender;
            mini.get("View_SF_SJ_ProjectMessage").mergeColumns(["TDCode", "APCode", "ProjectMessage"]);
        }
    </script>
</body>
</html>
