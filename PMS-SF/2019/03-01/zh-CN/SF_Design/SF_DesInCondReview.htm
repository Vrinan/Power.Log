    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;

		var  EpsName="$!CurrentSession.EpsProjName";
    </script>

    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">

                    <a class="mini-button blue" id="SF_DesInCondReview.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_DesInCondReview.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_DesInCondReview.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="SF_DesInCondReview" class="form">
                                <table class="table table-bordered">
                                    <!--<tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.OwnProjName" name="OwnProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td>
                                            <label for="SF_DesInCondReview.Code">单据编号</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.Code" name="Code" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            <label for="SF_DesInCondReview.Status">状态</label>
                                        </td>

                                    </tr>
                                    <tr>

                                        <td colspan="3"><input id="SF_TechDealCompile.Title" name="Title" class="mini-textbox" required="true"/></td>


                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_DesInCondReview.ProjectName">项目名称</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>
                                        </td>
                                        <td>
                                            <label for="SF_DesInCondReview.DesignManager">项目负责人</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.DesignManager" name="DesignManager" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_DesInCondReview.StartupAccording">规模(T/D)</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.StartupAccording" name="StartupAccording" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <label for="SF_DesInCondReview.ProjectPhase">设计阶段</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.ProjectPhase" name="ProjectPhase" class="mini-combobox" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_DesInCondReview.ProjectNature">项目性质</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.ProjectNature" name="ProjectNature" class="mini-combobox" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="SF_DesInCondReview.ProjectScope">设计范围</label>
                                        </td>
                                        <td>
                                            <!--<input id="SF_DesInCondReview.ProjectScope" name="ProjectScope" textname="ProjectScope" class="mini-buttonedit"
                                                   emptytext="请选择设计范围..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                            <input id="SF_DesInCondReview.ProjectScope" name="ProjectScope" class="mini-textbox"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_DesInCondReview.ProjectContent">设计内容</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesInCondReview.ProjectContent" name="ProjectContent" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="SF_DesInCondReview.Memo">备注</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesInCondReview.Memo" name="Memo" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>								
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_DesInCondReview.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
