<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>技术服务登记
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_TechServiceRegister.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_TechServiceRegister.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_TechServiceRegister.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_TechServiceRegister" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_TechServiceRegister.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_TechServiceRegister.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_TechServiceRegister.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.ProjectCode" name="ProjectCode" textname="ProjectCode" class="mini-buttonedit"
                                                   emptytext="请选择工程编号..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>
                                        </td>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.ProjectName" name="ProjectName" textname="ProjectName" class="mini-textbox" allowinput="false" />
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            开始服务时间
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.DeginServiceTime" name="DeginServiceTime" class="mini-datepicker" required ="true"/>
                                        </td>
                                        <td>
                                            结束服务时间                                         
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.OverServiceTime" name="OverServiceTime" class="mini-datepicker" required="true" onvaluechanged="ww"/>
                                        </td>
                                    </tr>
									 <tr>
                                        <td>
                                            累计服务时间(天)
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.AddUpServiceTime" name="AddUpServiceTime" class="mini-textbox" readonly="readonly" />
                                        </td>                                        
                                    </tr>
                                    <tr>
                                        <td>
                                            服务内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_TechServiceRegister.ServiceContent" name="ServiceContent" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            设计人驻场工作内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_TechServiceRegister.SjrWorkContent" name="SjrWorkContent" class="mini-textarea" height="100"/>
                                        </td>
                                    </tr>
                                    <tr>                                       
                                        <td>
                                            顾客评价
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_TechServiceRegister.CustomerEvaluation" name="CustomerEvaluation" class="mini-textarea" height="100" readonly="readonly"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_TechServiceRegister.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='人员明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_TechServiceRegisterList.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_TechServiceRegisterList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_TechServiceRegisterList" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>                           
                                        <div field="Name" headeralign="center">
                                            姓名
                                            <input property="editor" id="SF_TechServiceRegisterList.Name" class="mini-buttonedit" name="Name" textname="Name" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
                                        </div>
                                        <div field="Specialty" headeralign="center">
                                            专业
                                             <input property="editor" class="mini-textbox" style="width: 100%;"/>
                                             <!--<input property="editor" id="SF_TechServiceRegisterList.Specialty" class="mini-buttonedit" name="Specialty" textname="Specialty" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />-->
                                        </div>
                                        
										<div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					  
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        function ww() {

            var date1 = mini.get("SF_TechServiceRegister.DeginServiceTime").getValue();
            var date2 = mini.get("SF_TechServiceRegister.OverServiceTime").getValue();
            if(date2<date1){
                Power.ui.warning("结束时间小于开始时间");
            }
            var time = (date2 - date1) / 86400000;
            
            //var time = daysBetween(date1, date2);
            mini.get("SF_TechServiceRegister.AddUpServiceTime").setValue(time);

        }
        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.toString().indexOf("gkpj") > -1) {
                mini.get("SF_TechServiceRegister.CustomerEvaluation").setReadOnly(false);
                mini.get("SF_TechServiceRegister.Save").enable();
            }
        }
    </script>
</body>
</html>
