<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <!--附件-->
    <link href="/Scripts/plugins/uploadify/uploadify.css?v=465" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=465" type="text/javascript"></script>

    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计成品管理
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_DesFinishManagement.Save" onclick="PowerForm.OnBtnSave(this)"><i
                            class="fa fa-save"></i>保存</a>
                    <a class="mini-button blue" id="SF_DesFinishManagement.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i
                            class="fa fa-refresh"></i>刷新</a>
                    <a class="mini-button blue" id="SF_DesFinishManagement.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i
                            class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_DesFinishManagement" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.Code" name="Code" class="mini-textbox"
                                                required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_DesFinishManagement.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesFinishManagement.Title" name="Title" class="mini-textbox"
                                                required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.ProjectCode" name="ProjectCode" textname="ProjectCode"
                                                class="mini-buttonedit" emptytext="请选择项目编号..." onbuttonclick="PowerForm.OnBtnWizard(this)"
                                                allowinput="false" required="true" />
                                        </td>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.ProjectName" name="ProjectName" textname="ProjectName"
                                                class="mini-textbox" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            设计阶段
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.DesignStage" name="DesignStage" 
                                                class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_DesFinishManagement.Memo" name="Memo" class="mini-textarea"
                                                height="80" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.RegHumName" name="RegHumName" class="mini-textbox"
                                                readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_DesFinishManagement.RegDate" name="RegDate" class="mini-datepicker"
                                                readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div id="SF_DesFinishManagement_File" class="mini-datagrid" style="width: 100%; height: 100%;"
                                allowheaderwrap="true" multiSelect="true" allowresize="true" idfield="Id" allowcelledit="false"
                                allowCellWrap="true" allowcellselect="true" showPager="false">
                                <div property="columns">
                                    <div type="indexcolumn" headeralign="center" width="15">序号</div>
                                    <!-- <div type="checkboxcolumn" field="Isrequired" header="必须归档" headeralign="center"
                                        truevalue="1" falsevalue="0" width="25">必须归档</div> -->
                                    <div field="Names" header="质量记录名称" headeralign="center" width="80">质量记录名称</div>
                                    <div field="Remark" header="备注" headeralign="center" width="50">备注</div>
                                    <div field="Attachments" header="附件" headeralign="center" renderer="onFileColumnRenderer">附件</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        //加载附件部分
        var DocFiles = [];
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            LoadFile();
        });
        function LoadFile() {
            var jsonData = [];
            var one = {};
            one.KeyWord = "DocFile";
            one.Type = "Business";
            //one.Where = " BOKeyWord='SF_DesFinishManagement_File' and FolderId in('该表格显示的所有记录Id') "; //如果页面上有多个表格，BOKeyWord范围扩大一些，一次性将页面上所有的附件都取出来
            one.Where = " BOKeyWord='SF_DesFinishManagement_File.Attachments' "; //如果页面上有多个表格，BOKeyWord范围扩大一些，一次性将页面上所有的附件都取出来
            jsonData.push(one); //组装
            getDataJson(jsonData, function (data) {
                if (data.data["DocFile"] != undefined) {
                    DocFiles = data.data["DocFile"];
                }
            });
        }

        //渲染部分
        function InitGridFile(KeyWord, Field, KeyValue) {
            var currentGridFile = { "KeyWord": KeyWord, "Field": Field, "KeyValue": KeyValue };
            $("#" + KeyWord + "\\." + Field + "\\." + KeyValue + "_btnUpload").uploadify({
                fileSizeLimit: 0,
                auto: true,
                blocksize: 2048 * 500, //分块大小
                buttonText: '<i class="fa fa-upload"></i>上传', //上传文件
                buttonTheme: "btn-xs blue btn",
                swf: '/Scripts/plugins/uploadify/uploadify.swf',
                uploader: '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                formData: {
                    KeyWord: currentGridFile.KeyWord + "." + currentGridFile.Field,
                    KeyValue: currentGridFile.KeyValue
                },
                onUploadComplete: function (file) {
                    LoadFile();
                    var gridList = mini.get(currentGridFile.KeyWord);
                    var tmpRow = gridList.getSelected();
                    var item = { "Attachments": file.name };
                    item.ActualFinishDate = new Date();
                    gridList.updateRow(tmpRow, item);
                }
            });
        }

        mini.get("SF_DesFinishManagement_File").on("update", function (e) {
            var data = mini.get("SF_DesFinishManagement_File").data;
            for (var i = 0; i < data.length; i++) {
                InitGridFile(e.sender.id, "Attachments", data[i].Id);
            }
        });

        $("body").on("click", ".GridFileDelete", function () {
            var Id = $(this).attr("fileId");
            var Info = $(this).attr("id").replace("imgDelete", "").split(".");
            var GridKeyWord = Info[0];
            var GridField = Info[1];
            var GridKeyValue = Info[2];
            var yes = "是";
            var no = "否";
            if (!Id) return;
            Power.ui.confirm("您是否确认要删除？",
                function (confirm) {
                    if (!confirm) return;
                    $.getJSON('/PowerPlat/Control/File.ashx?_type=ftp&action=delete&_fileid=' + Id, function (data) {
                        LoadFile();
                        var gridList = mini.get(GridKeyWord);
                        var tmpRow = gridList.getSelected();
                        var item = { "Attachments": "" };
                        item.ActualFinishDate = "";
                        gridList.updateRow(tmpRow, item);
                        InitGridFile(GridKeyWord, GridField, GridKeyValue);
                    });
                });
        });

        $("body").on("click", ".GridFile", function () {
            var Id = $(this).attr("fileId");
            //var url = "/File/Download/ftp/" + Id;//不用下载的方式用打开的方式
            var url = "/PowerPlat/FormXml/FileViewer.aspx?online=1&fileid=" + Id;
            window.open(url);
        });

        //绘制附件单元格
        function onFileColumnRenderer(e) {
            var s = '';
            var row = e.record;
            var CurrentFile = [];
            for (var i = 0; i < DocFiles.length; i++) {
                if (DocFiles[i]["BOKeyWord"] == "SF_DesFinishManagement_File." + e.column.field && DocFiles[i]["FolderId"] == row.Id) {
                    CurrentFile.push(DocFiles[i]);
                }
            }
            if (CurrentFile && CurrentFile != null) {
                var isFinish = false;
                if (formconfig.config.joindata.currow.Status != 50 && formconfig.FormState != "view") {
                    isFinish = true;
                }
                for (var i = 0; i < CurrentFile.length; i++) {
                    s += '<span class="attach-label">'
                    //工作中,审批中，才允许上传、删除附件
                    if (isFinish) {
                        s += '<a href="javascript:;" id="imgDelete' + e.sender.id + "." + e.column.field + "." + row.Id + '"  fileId="' + CurrentFile[i].Id + '" class="btn red btn-xs btn-close GridFileDelete" title="删除">删除</a> ';
                    }
                    s += '<a href="javascript:;" id="imgDownload' + e.sender.id + "." + e.column.field + "." + row.Id + '" fileId="' + CurrentFile[i].Id + '" class="GridFile" title="' + CurrentFile[i].Name + CurrentFile[i].FileExt + '"><i class="fa fa-file-text-o"></i>' + CurrentFile[i].Name + CurrentFile[i].FileExt + '</a>';
                    s += '</span></br>';
                }
                if (isFinish) {
                    s += ' <span id="' + e.sender.id + "." + e.column.field + "." + row.Id + '_btnUpload" class="btn btn-xs blue"><i class="fa fa-upload"></i>上传 </span>'
                }
            }
            else {
                if (formconfig.config.joindata.currow.Status != 50 && formconfig.FormState != "view")  //工作中,审批中，才允许上传附件
                    s += ' <span id="' + e.sender.id + "." + e.column.field + "." + row.Id + '_btnUpload" class="btn btn-xs blue"><i class="fa fa-upload"></i>上传 </span>';
            }
            return s;
        }
    </script>
</body>

</html>
