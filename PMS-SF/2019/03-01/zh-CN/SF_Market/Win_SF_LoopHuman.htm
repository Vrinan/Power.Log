    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        function Drawcell(e) {
            if (e.field == "IsInvalid") {
                if (e.row.IsInvalid == "2") {
                    e.rowStyle = "background:yellow";
                }
            }
        }

        function GetLoopHuman() {
            var len = mini.get("SF_LoopHuman_dtl").data.length;
            if (len >= 5) {
                Power.ui.warning("已抽取五个人员");
            }
            else {
                var gdSelected = mini.get("SF_LoopHuman").getSelected();
                if (IsEmpty(gdSelected)) {
                    Power.ui.warning("未选择数据");
                }
                else {
                    masterId = gdSelected.Id;
                    posiId = gdSelected.PositionId;
                    if (IsEmpty(masterId) || IsEmpty(posiId)) {
                        Power.ui.warning("未选择岗位_(:зゝ∠)_")
                    }
                    else {
                        Power.ui.loading("人员获取中……");
                        var par = { "MasterId": masterId, "PosiId": posiId };
                        FormFuns.APIExec("SF_LoopHuman", "BO", "getHumans", par, function (text) {
                            var tem = mini.decode(text).data.value;
                            Power.ui.loading.close();
                            Power.ui.success(tem);
                            mini.get("SF_LoopHuman.Refresh").doClick();
                        });
                    }
                }
            }
        }

        PowerForm.EventBeforeAddRow = function (e, data) {
            var grid = mini.get("SF_LoopHuman");
            var humId = sessiondata.HumanId;
            var humName = sessiondata.HumanName;
            var myDate = new Date();
            var d = myDate.toLocaleDateString();
            data.LoopDate = myDate;
            data.LoopHumanName = humName;
            data.LoopHumanId = humId;

        }
