<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>

    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>

    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>招投标启动会记录
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_BiddingStartMeetingRecord.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_BiddingStartMeetingRecord.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_BiddingStartMeetingRecord.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_BiddingStartMeetingRecord" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            会议时间
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.MeetingDate" name="MeetingDate" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_BiddingStartMeetingRecord.MeetingContent" name="MeetingContent" class="mini-textarea" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            招标评审编号
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.BiddingFilesCode" name="BiddingFilesCode" textname="BiddingFilesCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择招标评审..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                        <td>
                                            招标评审标题
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.BiddingFilesTitle" name="BiddingFilesTitle" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            成本预估金额
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.EstimatedCost" name="EstimatedCost" class="mini-spinner" allowlimitvalue="false" format="n2" readonly />
                                        </td>
                                        <td>
                                            工期预估
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.Duration" name="Duration" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            技术满足预估
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.IsEstimated" name="IsEstimated" truevalue="1" falsevalue="0" class="mini-checkbox" text=""  readonly/>
                                        </td>
                                        <td>
                                            评分预估
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.EstimatedScore" name="EstimatedScore" class="mini-textbox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            硬件满足情况
                                        </td>
                                        <td >
                                            <input id="SF_BiddingStartMeetingRecord.IsHardware" name="IsHardware" truevalue="1" falsevalue="0" class="mini-checkbox" text="" onvaluechanged="valuechanged"  readonly/>
                                        </td>
                                        <td >
                                            情况说明
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.HardwareMemo" name="HardwareMemo" class="mini-textbox"  readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.ProjCode" name="ProjCode" class="mini-textbox" readonly />
                                            <!--<input id="SF_BiddingStartMeetingRecord.ProjCode" name="ProjCode" textname="ProjCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                        </td>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.ProjName" name="ProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_BiddingStartMeetingRecord.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
