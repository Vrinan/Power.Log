    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
            if (btnid == "SF_BiddingFiles.ProjCode" || btnid == ("SF_BiddingFiles.FilesCode")) {
                mini.get("SF_BiddingFiles.Save").doClick();
            }
        }

        PowerForm.EventAfterFormLoad = function (e, data) {
            var a = mini.get("SF_FK_EquipmentCostSchedule.IsHardware").getValue();
            if (a == "0" || IsEmpty(a))
            {
                $(".al").show();
            }
            else
            {
                $(".al").hide();
            }            
        }

        function valuechanged()
        {
            var a = mini.get("SF_FK_EquipmentCostSchedule.IsHardware").getValue();
            if (a == "0" || IsEmpty(a)) {
                $(".al").show();
            }
            else {
                $(".al").hide();
            }
        }

    </script>
