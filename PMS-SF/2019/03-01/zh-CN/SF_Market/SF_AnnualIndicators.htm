                                    <tr>

                                        </td>
                                    </tr>
                                    <tr>

                                        </td>
                                        <td colspan="3">

                                        </td>
                                    </tr>

                                        </td>

                                </table>

    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterFormLoad = function (e) {
            var today = new Date();//获得当前日期
            var year = today.getFullYear();//获得年份
            if (IsEmpty(mini.get("SF_AnnualIndicators.Years").getValue()))
            {
                mini.get("SF_AnnualIndicators.Years").setValue(year);
            }
            if (IsEmpty(mini.get("SF_AnnualIndicators.Title").getValue()))
            {
                mini.get("SF_AnnualIndicators.Title").setValue(year + "年度指标计划");
            }            
        }
