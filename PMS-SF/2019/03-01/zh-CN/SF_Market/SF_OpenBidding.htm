        PowerForm.EventAfterOnBtnSave = function (e) {
            var grid = mini.get("SF_OpenBidding_dtl");
            var a = "";
            var row = grid.findRow(function (row) {
                if (row.IsBid == "1" ) {
                     a = row.BiddingHuman;
                }
            })
            mini.get("SF_OpenBidding.BidCompanyName").setValue(a);        

            var name = mini.get("SF_OpenBidding.BidCompanyName").getValue();
            if(IsEmpty(name))
            {
                Power.ui.warning("未选择中标单位");
            }
        }

        function endedit(e) {
            var sender = e.sender;
            var record = e.record;
            //编辑结束后，需要将编辑的分数，存到ScoreInfo中
            if (e.field == "EquipmentQuotation" || e.field == "InstallationQuotation" || e.field == "BuildingQuotation" || e.field == "DesignQuotation" || e.field == "TestQuotation" || e.field == "OperationsQuotation") {
                var sum = parseFloat(record.EquipmentQuotation) + parseFloat(record.InstallationQuotation) + parseFloat(record.BuildingQuotation) + parseFloat(record.DesignQuotation) + parseFloat(record.TestQuotation) + parseFloat(record.OperationsQuotation)+ parseFloat(record.SelfQuotation);
                //var Scores = mini.decode(sum);
                //var sumfs = 0;
                //for (var i = 0; i < Scores.length; i++) {
                //    if (Scores[i]["id"] == e.field)
                //        Scores[i]["value"] = e.value;
                //    sumfs += parseFloat(Scores[i]["value"]);
                //}
                //var AvgScore = parseFloat(sumfs / Scores.length).toFixed(2);

                sender.updateRow(record, { TotalQuotation: sum });
            }
            if(e.field == "IsBid")
            {
                var name = record.BiddingHuman;
                mini.get("SF_OpenBidding.BidCompanyName").setValue(name);
            }
        }

        PowerForm.EventBeforeAddRow = function (e, data) {
            var grid = mini.get("SF_OpenBidding_dtl");
            data.EquipmentQuotation = "0";
            data.InstallationQuotation = "0";
            data.BuildingQuotation = "0";
            data.DesignQuotation = "0";
            data.TestQuotation = "0";
            data.OperationsQuotation = "0";
            data.SelfQuotation="0";
