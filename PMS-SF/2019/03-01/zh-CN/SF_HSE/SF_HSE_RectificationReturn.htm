<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>整改回复
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <a class="mini-button blue" id="SF_HSE_RectificationReturn.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看整改通知</a>
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_HSE_RectificationReturn.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_HSE_RectificationReturn.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_HSE_RectificationReturn.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_HSE_RectificationReturn" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>     
                                        <td>
                                            隐患责任部门
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.TroubleDepart" name="TroubleDepart" textname="TroubleDepart" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>                              
                                    </tr>
                                    <tr>
                                        <td>
                                            整改通知单编号
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.ReNoticeCode" name="ReNoticeCode" textname="ReNoticeCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择整改通知单..." onbuttonclick="PowerForm.OnBtnWizard(this)" required/>
                                        </td> 
                                        <td>
                                            整改通知单名称
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.ReNoticeName" name="ReNoticeName" class="mini-textbox" readonly="readonly" />
                                        </td>                                                                           
                                    </tr>   
                                    <tr>                                       
                                        <td>
                                            整改负责人
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.RectificationManager" name="RectificationManager" textname="RectificationManager" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td>
                                            整改时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.RectificationReturnDate" name="RectificationReturnDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>    
                                    <tr>                                       
                                        <td>
                                            复查人
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.ReviewHuamn" name="ReviewHuamn" textname="ReviewHuamn" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td>
                                            复查时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.ReviewDate" name="ReviewDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td>
                                            整改情况
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RectificationReturn.ChangeContent" name="ChangeContent" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>      
                                    <tr>
                                        <td>
                                            复查情况
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RectificationReturn.Review" name="Review" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>                                          
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationReturn.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>

                        <div title='明细' name="SF_HSE_RectificationReturn_dtl">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_HSE_RectificationReturn_dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_HSE_RectificationReturn_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_HSE_RectificationReturn_dtl" class="mini-datagrid" style="height:100%;" showsummaryrow="true" multiselect="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" data-options="{canImport:true}" allowCellWrap="true">
                                    <div property="columns">
                                        <div type="checkcolumn" width="30"></div>
                                        <div type="indexcolumn" width="30">序号</div>
                                        <div field="TroubleType" headeralign="center" type="comboboxcolumn">
                                            隐患类别
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="TroubleName" headeralign="center">
                                            隐患名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TroubleChange" headeralign="center">
                                            整改意见或监护措施
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ChangeTime" headeralign="center">
                                            整改期限
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ChangeContent" headeralign="center">
                                            整改情况
                                            <input property="editor" class="mini-textarea" style="width: 100%;" />
                                        </div>
                                        <div field="ChangeDate" headeralign="center" dateformat="yyyy-MM-dd">
                                            整改时间
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function ViewForm() {

            var id = formconfig.config.joindata.currow["Id"];
            var ReNoticeId = formconfig.config.joindata.currow["ReNoticeId"];

            if (formconfig.FormState == "add" || mini.get("SF_HSE_RectificationReturn.ReNoticeCode").getValue() == "") {
                Power.ui.warning("需先选择整改通知!");
                return;
            }
            else {
                var url = "/Form/ValidForm/a3eb726e-ffa3-47d3-b364-98ae345060cd/" + "/view/" + ReNoticeId;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });

            }
        }        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "SF_HSE_RectificationReturn_dtl.Add") {//此处判断点击的状态按钮，才加判断条件，因为页面可能有多个向导按钮
                var ReNoticeid = formconfig.config.joindata.currow.ReNoticeId;
                e.where = " MasterId='" + ReNoticeid + "'";
            }
        }
    </script>
</body>
</html>
