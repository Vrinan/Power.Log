        function endedit(e) {
            var record = e.record;
            var HSEType = record.HSEType;
            //mini.get("SF_HSE_RewardsAndPunishments.Save").enable();
            var g = mini.get("SF_HSE_RewardsAndPunishments_dtl");
            if (g && g.columns.length > 0) {
                var columns = [];
                funsself.GetTreeGridAllHeaders(g.columns, columns);
                //for (var i = 0; i < columns.length; i++) {
                //    columns[i].readOnly = false;
                //}
                if (e.field == "HSEType" && HSEType == "1") {
                    columns[1].readOnly = false;
                    columns[2].readOnly = true;
                    columns[3].readOnly = true;
                } else if (e.field == "HSEType" && HSEType == "2") {
                    columns[1].readOnly = true;
                    columns[2].readOnly = false;
                    columns[3].readOnly = true;
                } else if (e.field == "HSEType" && HSEType == "3") {
                    columns[1].readOnly = true;
                    columns[2].readOnly = true;
                    columns[3].readOnly = false;
                }
            }
        }

        PowerForm.EventWizardData = function (e, data) {
            e.cancel = true;
            var ImplementationHumans = "";
            var ImplementationIds = new Array();
            if (e.id == "SF_HSE_RewardsAndPunishments.ImplementationHuman") {
                for (var i = 0; i < data.length; i++) {
                    if (i < data.length - 1) {
                        ImplementationHumans += data[i]["Name"] + "，";
                        ImplementationIds[i] = data[i]["Id"];
                    } else {
                        ImplementationHumans += data[i]["Name"];
                        ImplementationIds[i] = data[i]["Id"];
                    }

                }
                mini.get("SF_HSE_RewardsAndPunishments.ImplementationHuman").setValue(ImplementationHumans);
                mini.get("SF_HSE_RewardsAndPunishments.ImplementationId").setValue(ImplementationIds);
            }
            var OwnerDept = "";
            var OwnerDeptIds = new Array();
            if (e.id == "SF_HSE_RewardsAndPunishments.OwnerDept") {
                for (var i = 0; i < data.length; i++) {
                    if (i < data.length - 1) {
                        OwnerDept += data[i]["Name"] + "，";
                        OwnerDeptIds[i] = data[i]["Id"];
                    } else {
                        OwnerDept += data[i]["Name"];
                        OwnerDeptIds[i] = data[i]["Id"];
                    }

                }
                mini.get("SF_HSE_RewardsAndPunishments.OwnerDept").setValue(OwnerDept);
                mini.get("SF_HSE_RewardsAndPunishments.OwnerDeptId").setValue(OwnerDeptIds);
            }
        }


        PowerForm.EventBeforeOnBtnSave = function (e) {
            var sum = Number(0);
            var gd = mini.get("SF_HSE_RewardsAndPunishments_dtl")
            var row = gd.findRows(function (row) {
                if (!IsEmpty(row.RAPAmount)) {
                    sum += parseFloat(row.RAPAmount);
                }
            });
            mini.get("SF_HSE_RewardsAndPunishments.RAPAmount").setValue(sum);
