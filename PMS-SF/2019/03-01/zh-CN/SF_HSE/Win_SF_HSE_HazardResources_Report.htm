<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="View_SF_Hazard.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <!-- <div id="View_SF_Hazard-Export" title="重要环境因素清单汇总" class="btn-group"></div> -->
                            <a class="mini-button green" iconcls="fa fa-sign-out" id="View_SF_Hazard.Export" onclick="PowerForm.AlExport('View_SF_Hazard', '重要环境因素清单汇总','Title,MainReason,MainDamage,MayDamage,MainDel')">导出</a>
                        </div>
                        <div class="tools">
                            <input id="View_SF_Hazard-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="View_SF_Hazard-search">
                                <input id="View_SF_Hazard-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="View_SF_Hazard-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->

                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="View_SF_Hazard" allowcellselect="true" allowcelledit="true" class="mini-datagrid" style="width: 100%; height: 100%;" 
                             visible="true" width="917" height="601" allowalternating="false" showPager="false" summarycolumns="" fitcolumns="" idfield="Id" sortField="Title">
                            <div property="columns">
                                <!-- <div width="15" field="Code" name="Code" headeralign="center" guideid="" datatype=""  allowsort="true" currencyunit="" header="编号" align="left">编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div> -->
                                <div width="50" field="Title" name="Title" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="涉及部门/工序" align="left" >涉及部门/工序<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div width="50" field="MainReason" name="MainReason" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="重要环境因素" align="left">重要环境因素<input property="editor" class="mini-textarea" style="width: 100%;" /></div>
                                <div width="50" field="MainDamage" name="MainDamage" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="环境影响" align="left">环境影响<input property="editor" class="mini-textarea" style="width: 100%;" /></div>
                                <div width="150" field="MayDamage" name="MayDamage" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="控制措施" align="left">控制措施<input property="editor" class="mini-textarea" style="width: 100%;" /></div>
                                <div field="MainDel" name="MainDel" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="优先等级" align="left">优先等级<input property="editor" class="mini-textarea" style="width: 100%;" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        mini.get("View_SF_Hazard").on("load",function(e){
            mini.get('View_SF_Hazard').mergeColumns(["Title"]);
        })


    </script>
</body>
</html>
