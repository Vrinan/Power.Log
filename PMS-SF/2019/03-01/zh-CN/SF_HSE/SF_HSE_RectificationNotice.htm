    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            FileUp("SF_HSE_RectificationNotice_dtl", CreateGUID())//此处修改关键词
        });

        function FileUp(keyword, keyvalue) {
            mini.parse();
            if (keyword == "")
                keyword = "SF_HSE_RectificationNotice_dtl";//此处修改关键词
            if (keyvalue == undefined || keyvalue == "")
                keyvalue = "00000000-0000-0000-0000-000000000000";
            var sender = FormFuns.GetMiniFormGrid(keyword);
            FormFuns.ReLoadData(sender);
            var grid = mini.get("SF_HSE_RectificationNotice_dtl");//此处修改关键词
            $("#btnUpload").html("");
            $("#btnUpload").uploadify({
                "height": 30,
                width: "56",
                fileSizeLimit: 0,
                auto: true,
                blocksize: 2048 * 500, //分块大小
                "buttonText": "<i class=\"fa fa-retweet\"></i>Excel导入",
                "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                formData: {
                    KeyWord: keyword,
                    KeyValue: keyvalue
                },
                onUploadStart: function () {
                    if (formconfig.FormState == "add") {
                        Power.ui.alert("请先保存主表");
                        return;//新增时，不能导入
                    }
                    grid.loading("上传中，请稍后.....");
                    mini.get("SF_HSE_RectificationNotice_dtl").loading("上传中，请稍后.....");//此处修改关键词
                },
                onUploadComplete: function () {
                    grid.loading("导入中,请稍后.....");
                    mini.get("SF_HSE_RectificationNotice_dtl").loading("导入中，请稍后.....");//此处修改关键词
                    var exec = {};  //对象
                    exec.KeyWord = "SF_HSE_RectificationNotice";   //bo的KeyWord//此处修改关键词
                    exec.MethodName = "ImportExcel"; //方法名称//此处修改方法名称
                    //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                    exec.MethodParams = {}; //方法参数
                    var params = exec.MethodParams;
                    params.KeyWord = keyword;
                    params.KeyValue = keyvalue;
                    params.Id = formconfig.KeyValue;

                    var txt = mini.encode(exec); //对象转换成字符串

                    $.ajax({
                        url: "/API/Exec",
                        type: "POST",
                        data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                        cache: false,
                        success: function (text) {
                            var tmp = mini.decode(text);
                            if (tmp.data.value != "")
                                Power.ui.alert(tmp.data.value);
                            mini.get("SF_HSE_RectificationNotice_dtl").reload();//此处修改关键词
                            grid.reload();
                        }
                    });
                },
                onDialogClose: function () {
                }
            });
            $(".uploadify-button-text").addClass("btn").addClass("btn-primary");
        }


        PowerForm.EventWizardData = function (e, data) {
            e.cancel = true;
            var SignHumans = "";
            var InspectHumans = "";
            var arr = new Array();
            if (e.id == "SF_HSE_RectificationNotice.SignHuman") {
                for (var i = 0; i < data.length; i++) {
                    if (i < data.length - 1) {
                        SignHumans += data[i]["Name"] + "，";
                        arr[i] = data[i]["Id"];
                    } else {
                        SignHumans += data[i]["Name"];
                        arr[i] = data[i]["Id"];
                    }

                }
                mini.get("SF_HSE_RectificationNotice.SignHuman").setValue(SignHumans);
                mini.get("SF_HSE_RectificationNotice.SignHumanIds").setValue(arr);
            }
            if (e.id == "SF_HSE_RectificationNotice.InspectHuman") {
                for (var i = 0; i < data.length; i++) {
                    if (i < data.length - 1) {
                        InspectHumans += data[i]["Name"] + "，";
                    } else {
                        InspectHumans += data[i]["Name"];
                    }

                }
                mini.get("SF_HSE_RectificationNotice.InspectHuman").setValue(InspectHumans);
            }
        }
    </script>
