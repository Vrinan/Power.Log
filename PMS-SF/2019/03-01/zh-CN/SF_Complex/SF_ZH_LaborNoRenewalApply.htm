<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>劳动合同不续签通知书
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_ZH_LaborNoRenewalApply.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_ZH_LaborNoRenewalApply.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_ZH_LaborNoRenewalApply.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_ZH_LaborNoRenewalApply" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_LaborNoRenewalApply.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <!--<td>
                                            劳动合同编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.LaborCode" name="LaborCode" textname="LaborCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择劳动合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>-->
                                    </tr>
                                    <tr>
                                        <td>
                                            姓名
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.HumanName" name="HumanName" textname="HumanName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" />
                                        </td>
                                        <td>
                                            工号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.HumanCode" name="HumanCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            劳动合同开始时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.ContractStartDate" name="ContractStartDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                        <td>
                                            劳动合同截止时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.ContractEnddate" name="ContractEnddate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>    
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_LaborNoRenewalApply.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>                                
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_LaborNoRenewalApply.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        //PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
        //    if (btnid == "SF_ZH_LaborNoRenewalApply.LaborCode") {
        //        mini.get("SF_ZH_LaborNoRenewalApply.Save").doClick();
        //    }
        //}

    </script>
</body>
</html>
