        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>解除通知单
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <div id="btnPrint" class="btn-group"></div>
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_ZH_SockNotice.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_ZH_SockNotice.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_ZH_SockNotice.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_ZH_SockNotice" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_SockNotice.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>                                                                      
                                    </tr>  
                                    <!--<tr> 
                                        <td>
                                            劳动合同
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.LaborCode" name="LaborCode" textname="LaborCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择劳动合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>  
                                        <td>
                                            合同类型
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.LaborContractType" name="LaborContractType" class="mini-combobox"  />
                                        </td>     
                                    </tr>--> 
                                    <!--<tr>
                                        <td>
                                            姓名
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.HumanName" name="HumanName" textname="HumanName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" readonly="readonly"/>
                                        </td>
                                        <td>
                                            工号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.HumanCode" name="HumanCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>-->                                        
                                    <!--<tr>
                                        <td>
                                            劳动合同开始时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.ContractStartDate" name="ContractStartDate" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>
                                        <td>
                                            劳动合同截止时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.ContractEndDate" name="ContractEndDate" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>
                                    </tr>-->                                         
                                    <tr>
                                        <!--<td>
                                            合同法项号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.LaborLawNum" name="LaborLawNum" class="mini-textbox" />
                                        </td>-->
                                        <!--<td>
                                            解除日期
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.SockDate" name="SockDate" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>-->
                                    </tr> 
                                    <!--<tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_SockNotice.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>-->  
                                    <!--<tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_SockNotice.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>-->

                                    <tr>
                                        <td colspan="4">
                                            <div style="font-size:14px;">
                                                <p>
                                                    <b>重庆三峰科技有限公司</b>（甲方）与
                                                    <input id="SF_ZH_SockNotice.HumanName" name="HumanName" textname="HumanName" class="mini-buttonedit"
                                                           allowinput="false" emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" width="80" /> （乙方）于

                                                    <input id="SF_ZH_SockNotice.ContractStartDate" name="ContractStartDate" class="mini-datepicker" width="100" /> 订立了以下第

                                                    <input id="SF_ZH_SockNotice.Several_1" name="Several_1" class="mini-combobox" width="80" onvaluechanged="valuechanged" > 项劳动合同：<br />

                                                    &nbsp&nbsp（1）有固定期限合同，即从 <input id="SF_ZH_SockNotice.ContractStartDate1" name="ContractStartDate1" class="mini-datepicker" width="100" readonly="readonly" /> 起至

                                                    <input id="SF_ZH_SockNotice.ContractEndDate1" name="ContractEndDate1" class="mini-datepicker" width="100" readonly="readonly" /> 止。<br />

                                                    &nbsp&nbsp（2）无固定期限合同，即从 <input id="SF_ZH_SockNotice.ContractStartDate2" name="ContractStartDate2" class="mini-datepicker" width="100" readonly="readonly" /> 起至

                                                    <input id="SF_ZH_SockNotice.ContractEndDate2" name="ContractEndDate2" class="mini-datepicker" width="100" readonly="readonly" /> 止。<br />

                                                    &nbsp&nbsp（3）以完成 <input id="SF_ZH_SockNotice.WorkTerm" name="WorkTerm" class="mini-textbox" width="200" readonly="readonly" /> 工作为期限合同。<br />

                                                    根据《劳动合同法》第 <input id="SF_ZH_SockNotice.Several_2" name="Several_2" class="mini-textbox" width="80" /> 条的约定，经本人提出，我单位与

                                                    <input id="SF_ZH_SockNotice.ContractStartDate3" name="ContractStartDate3" class="mini-datepicker" width="100" /> 订立的上述劳动合同于

                                                    <input id="SF_ZH_SockNotice.ContractEndDate3" name="ContractEndDate3" class="mini-datepicker" width="100" /> 解除。
                                                </p>
                                            </div>
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
            if (btnid == "SF_ZH_SockNotice.LaborCode") {
                mini.get("SF_ZH_SockNotice.Save").doClick();
            }
        }

        function valuechanged() {
            var value = mini.get("SF_ZH_SockNotice.Several_1").getValue();
            if (value == '1') {
                mini.get("SF_ZH_SockNotice.ContractStartDate1").setReadOnly(false);
                mini.get("SF_ZH_SockNotice.ContractEndDate1").setReadOnly(false);

                mini.get("SF_ZH_SockNotice.ContractStartDate2").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.ContractEndDate2").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.WorkTerm").setReadOnly(true);
            }
            if (value == '2') {
                mini.get("SF_ZH_SockNotice.ContractStartDate2").setReadOnly(false);
                mini.get("SF_ZH_SockNotice.ContractEndDate2").setReadOnly(false);

                mini.get("SF_ZH_SockNotice.ContractStartDate1").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.ContractEndDate1").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.WorkTerm").setReadOnly(true);
            }
            if (value == '3') {
                mini.get("SF_ZH_SockNotice.WorkTerm").setReadOnly(false);

                mini.get("SF_ZH_SockNotice.ContractStartDate1").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.ContractEndDate1").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.ContractStartDate2").setReadOnly(true);
                mini.get("SF_ZH_SockNotice.ContractEndDate2").setReadOnly(true);
            }
        }
        PowerForm.EventAfterLoadRight = function (o) {
            mini.get("SF_ZH_SockNotice.ContractStartDate1").setReadOnly(true);
            mini.get("SF_ZH_SockNotice.ContractEndDate1").setReadOnly(true);
            mini.get("SF_ZH_SockNotice.ContractStartDate2").setReadOnly(true);
            mini.get("SF_ZH_SockNotice.ContractEndDate2").setReadOnly(true);
            mini.get("SF_ZH_SockNotice.WorkTerm").setReadOnly(true);

            var value = mini.get("SF_ZH_SockNotice.Several_1").getValue();
            if (value == '1') {
                mini.get("SF_ZH_SockNotice.ContractStartDate1").setReadOnly(false);
                mini.get("SF_ZH_SockNotice.ContractEndDate1").setReadOnly(false);
            }
            if (value == '2') {
                mini.get("SF_ZH_SockNotice.ContractStartDate2").setReadOnly(false);
                mini.get("SF_ZH_SockNotice.ContractEndDate2").setReadOnly(false);
            }
            if (value == '3') {
                mini.get("SF_ZH_SockNotice.WorkTerm").setReadOnly(false);
            }
        }

    </script>
</body>
</html>
