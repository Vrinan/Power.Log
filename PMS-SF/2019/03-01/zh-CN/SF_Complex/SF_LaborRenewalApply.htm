<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>劳动合同续签申请
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <div id="btnPrint" class="btn-group"></div>

                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_LaborRenewalApply.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_LaborRenewalApply.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_LaborRenewalApply.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_LaborRenewalApply" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            是否续签
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.IsNotice" name="IsNotice" class="mini-combobox"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            续签人员
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.HumanName" name="HumanName" textname="HumanName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" allowinput="false"  />
                                        </td>
                                        <td>
                                            工号
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.HumanCode" name="HumanCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            性别
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Sex" name="Sex" class="mini-combobox"  />
                                        </td>
                                        <td>
                                            出生年月
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Birthday" name="Birthday" class="mini-datepicker" dateformat="yyyy-MM-dd"  />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            学历
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Education" name="Education" class="mini-combobox"  />
                                        </td>
                                        <td>
                                            专业
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.Profession" name="Profession" class="mini-textbox"  />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            部门
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.HumDepartment" name="HumDepartment" class="mini-textbox"  />
                                        </td>
                                        <td>
                                            岗位
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.HumPost" name="HumPost" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            毕业院校
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.GraduatedSchool" name="GraduatedSchool" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>一签</td>
                                        <td colspan="3"><input style="width:40%" id="SF_LaborRenewalApply.oneStartDate" name="oneStartDate" class="mini-datepicker" format="yyyy-MM-dd" />  至  <input style="width:40%" id="SF_LaborRenewalApply.oneEndDte" name="oneEndDte" class="mini-datepicker" format="yyyy-MM-dd" /> </td>
                                    </tr>
                                    <tr>
                                        <td>二签</td>
                                        <td colspan="3"><input style="width:40%" id="SF_LaborRenewalApply.twoStartDate" name="twoStartDate" class="mini-datepicker" format="yyyy-MM-dd" />  至  <input style="width:40%" id="SF_LaborRenewalApply.twoEenDate" name="twoEenDate" class="mini-datepicker" format="yyyy-MM-dd" /> </td>
                                    </tr>
                                    <tr>
                                        <td>三签</td>
                                        <td colspan="3"><input id="SF_LaborRenewalApply.three" name="three"  class="mini-textbox" /></td>
                                    </tr>
                                    <tr>
                                        
                                        <td>
                                            合同到期时间
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.LaborStartDate" name="LaborStartDate" class="mini-datepicker" format="yyyy-MM-dd" required="true"/>
                                        </td>
                                       
                                        
                                    </tr>
                                    <tr>
                                        <td>
                                            续签期数
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.RenewalTimes" name="RenewalTimes" class="mini-combobox" />
                                        </td>
                                        <td>
                                            续签合同期限(年)
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.RenewalTerms" name="RenewalTerms" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <!--<tr>
                                       
                                        <td>
                                            原劳动合同开始时间
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.LaborStartDate" name="LaborStartDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                        <td>
                                            原劳动合同到期时间
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.LaborEndDate" name="LaborEndDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>-->
                                   
                                    <tr>
                                        <td>
                                            续签起始时间
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.RenewalBeginDate" name="RenewalBeginDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                        <td>
                                            续签截至时间
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.RenewalEndDate" name="RenewalEndDate" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>                                    
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_LaborRenewalApply.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_LaborRenewalApply.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterLoadRight = function (e) {
            if (formconfig.config.joindata.currow.Status == "50") {
                mini.get("SF_LaborRenewalApply.IsNotice").setReadOnly(false);
                mini.get("SF_LaborRenewalApply.Save").enable();
            }
        }

        // PowerForm.EventWizardData = function (e, data) {
        //     if(e.id=="SF_LaborRenewalApply.HumanName")
        //     {
        //         data[0].Birthday=data[0].Birthday.format("yyyy-MM-dd");
        //     }
        // }
    </script>
</body>
</html>
