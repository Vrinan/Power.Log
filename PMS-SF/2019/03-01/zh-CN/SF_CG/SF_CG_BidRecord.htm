    <script type="text/javascript">
        var PowerForm = new WebForm();
        //重选向导,明细就删
        var IsReloadSchemeList = false;
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function OnBtnDel(e){
            var gridId =  e.id.split(".")[0];
            var grid = mini.get(gridId);
            var rows = grid.getSelecteds();
            rows.forEach(function (item,i) {
                //只允许删除调整物资
                if(item.IsAdjust=="1"){
                    grid.removeRow(item);
                }
            });
            PowerForm.OnBtnSave(e);
            Power.ui.success("仅对调整物资作删除");
        }
        function OnCellBeginEdit(e) {
            //自动计算预估总价,不给编辑,同理，物资库LongCode，物资GUId,物资名称
            if(e.field=="BidTotalPrice"||e.field=="Code"||e.field=="MatId"
               ||e.field=="MatName"||e.field=="PlanCode"||e.field=="PlanId"){
                e.cancel = true;
            }
        }
        function Oncellendedit(e){
            //自动求金额
            if(e.field=="Amount"||e.field=="BidPrice"){
                var record = e.record;
                var sender = e.sender;
                var Amount = record.Amount == null ? 0 : parseFloat(record.Amount);
                var BidPrice = record.BidPrice == null ? 0 : parseFloat(record.BidPrice);
                var BidTotalPrice = Amount * BidPrice;
                sender.updateRow(record, { "BidTotalPrice": BidTotalPrice });
            }
            var grid = mini.get("SF_CG_BidRecordList");
            var sum = new Number;
            var row = grid.findRow(function (row) {
                sum = sum + parseFloat(row.BidTotalPrice);
            });
            mini.get("SF_CG_BidRecord.VirtualBidPrice").setValue(sum);
            //如果编辑过中标单价或者数量,就给保存
            IsReloadSchemeList=false;
        }
        PowerForm.EventAfterLoadData = function (e) {
            if (mini.get("SF_CG_BidRecord.Status").getValue()== "50") {
                mini.get("SF_CG_BidRecordList.AdjustMat").disable(true);
            }
        }
        PowerForm.EventWizardData = function(e, data) {
            if(e.id=="SF_CG_BidRecord.SchemeCode"){
                IsReloadSchemeList=true;
            }
        }
        //调整物资IsAdjust=1
        PowerForm.EventBeforeAddRow=function(e,data){
            if(e.id=="SF_CG_BidRecordList"){
                data.IsAdjust=1;
            }
        }
        //保存前,把之前选择的招标委托,状态字段(IsChosen)改成未选择(0)
        PowerForm.EventBeforeOnBtnSave = function (e) {
            //var D=mini.get("SF_CG_BidRecord.EntrustId").value;
            var D=mini.get("SF_CG_BidRecord.SchemeId").value;
            var par = { "SchemeId": D ,"KeyValue":formconfig.KeyValue,"KeyWord":"SF_CG_BidRecord","Type":"Before"};
            FormFuns.APIExec("SF_CG_PurchaseScheme", "BO", "setChosenScheme", par, function (text) {
                debugger;
            });
        }
        //保存后,选择的招标委托,状态字段(IsChosen)改成已选择(1)
        PowerForm.EventAfterOnBtnSave = function (e) {
            //var D=mini.get("SF_CG_BidRecord.EntrustId").value;
            var D=mini.get("SF_CG_BidRecord.SchemeId").value;
            var par = { "SchemeId": D ,"KeyValue":formconfig.KeyValue,"KeyWord":"SF_CG_BidRecord","Type":"After","IsReloadSchemeList":IsReloadSchemeList};
            FormFuns.APIExec("SF_CG_PurchaseScheme", "BO", "setChosenScheme", par, function (text) {
                IsReloadSchemeList=false;
                debugger;
            });
        }
    </script>
