<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="SF_CG_Review.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="SF_CG_Review.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="SF_CG_Review.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="SF_CG_Review.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="SF_CG_Review-Export" title="招标文件评审" class="btn-group"></div>
                        </div>
                        <div class="tools">
                            <input id="SF_CG_Review-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="SF_CG_Review-search">
                                <input id="SF_CG_Review-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="SF_CG_Review-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="SF_CG_Review" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="50" summarycolumns="" fitcolumns="" idfield="Id" showModified="false">
                            <div property="columns">
                              
                                <div type="comboboxcolumn" width="50" field="Status" name="SF_CG_Review.Status" headeralign="center"   allowsort="true"  header="状态" align="center">状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                
                                <div field="Code" name="Code" headeralign="center"   allowsort="true"  header="招标编号" align="center">招标编号</div>

                                <div field="Title" name="Title" headeralign="center"   allowsort="true"  header="项目名称" align="center">项目名称</div>                            

                                <div field="Content" name="Content" headeralign="center"   allowsort="true"  header="招标内容" align="center">招标内容</div>                            
                                
                                <div field="Category" name="Category" headeralign="center"   allowsort="true"  header="招标方式" align="center">招标方式</div>   
                                
                                <div field="Department" name="Department" headeralign="center"   allowsort="true"  header="编制部门" align="center">编制部门</div>                            
                                
                                <div field="RegDate" name="RegDate" headeralign="center"    allowsort="true"  header="录入日期" dateformat="yyyy-MM-dd" align="center">录入日期</div>

                                <div field="RegHumName" name="RegHumName" headeralign="center"    allowsort="true"  header="录入人名称" align="center">录入人名称</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
    </script>
</body>
</html>
