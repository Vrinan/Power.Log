<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="SF_CG_PurchasePlanAdjust.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="SF_CG_PurchasePlanAdjust.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="SF_CG_PurchasePlanAdjust.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="SF_CG_PurchasePlanAdjust.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div class="btn-group customfilter" gridid="SF_CG_PurchasePlanAdjust"></div>
                        </div>
                        <div class="tools">
                            <input id="SF_CG_PurchasePlanAdjust-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="SF_CG_PurchasePlanAdjust-search">
                                <input id="SF_CG_PurchasePlanAdjust-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="SF_CG_PurchasePlanAdjust-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="SF_CG_PurchasePlanAdjust" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="50" summarycolumns="" fitcolumns="" idfield="Id">
                            <div property="columns">
                              
                                <div type="comboboxcolumn" width="50" field="Status" name="SF_CG_PurchasePlanAdjust.Status" headerAlign="center"  allowsort="true"  header="状态" Align="center">状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                
                                <div field="Code" name="Code" headerAlign="center"  allowsort="true"  header="编号" Align="center">编号</div>

                                <div field="Title" name="Title" headerAlign="center"  allowsort="true"  header="标题" Align="center">标题</div>                            
                                
                                <div field="AdjustCode" name="AdjustCode" headerAlign="center"  allowsort="true"  header="原计划编号" Align="center">原请购计划编号</div>                            

                                <div field="AdjustTitle" name="AdjustTitle" headerAlign="center"  allowsort="true"  header="原计划标题" Align="center">原请购计划标题</div>                            

                                <div field="RegDate" name="RegDate" headerAlign="center"  allowsort="true"  header="录入日期" dateformat="yyyy-MM-dd" Align="center">录入日期</div>

                                <div field="RegHumName" name="RegHumName" headerAlign="center"  allowsort="true"  header="录入人名称" Align="center">录入人名称</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow: auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto; margin-right: auto;">
            </table>
        </div>
        <table style="width: 363px; height: 30px; margin-top: 8px;">
            <tr>
                <td Align="center" style="text-Align: right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

    </script>
</body>
</html>
