<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>调试月度执行结果
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_YX_DebugMonthResult.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_DebugMonthResult.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_YX_DebugMonthResult.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_DebugMonthResult" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_YX_DebugMonthResult.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_DebugMonthResult.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_DebugMonthResult.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_YX_DebugMonthResult.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                        <td>
                                            调试月度计划
                                        </td>
                                        <td >
                                            <input id="SF_YX_DebugMonthResult.MonthPlan" name="MonthPlan" textname="Department" class="mini-buttonedit" 
                                                   emptytext="请选择月度计划..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" allowinput="false"  />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            所属运行站/运行部
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.Department" name="Department" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            填报月份
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.Month" name="Month" class="mini-monthpicker" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_DebugMonthResult.Memo" name="Memo" class="mini-textarea" height="60"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_DebugMonthResult.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_DebugMonthResult.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='完成情况'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_DebugMonthResult_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_DebugMonthResult_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_DebugMonthResult_list.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/调试月度执行结果导入模板.xlsx">导入模板下载</a>  
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_YX_DebugMonthResult_list" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>       
                                        <div field="ProjName" headeralign="center">
                                            项目名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Result" headeralign="center">
                                            完成情况
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>   
                                        <div field="HumName1" headeralign="center">
                                            责任人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>     
                                        <div field="HumName2" headeralign="center">
                                            协助人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>                                                         
										<div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventWizardWhere = function (e) {
            if (e.Id = "SF_YX_DebugMonthResult.MonthPlan") {
                e.where = "1=1 and IsSelect=0 and status=50";
            }
        }
    </script>
</body>
</html>
