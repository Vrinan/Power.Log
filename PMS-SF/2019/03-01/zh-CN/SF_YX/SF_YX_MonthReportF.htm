<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>飞灰处理月报表
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_YX_MonthReportF.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_YX_MonthReportF.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_YX_MonthReportF.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_YX_MonthReportF" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_YX_MonthReportF.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_YX_MonthReportF.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_MonthReportF.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>                                       
                                    </tr>
                                    <tr>
                                        <td>
                                            所属运行站
                                        </td>
                                        <td>
                                            <input id="SF_YX_MonthReportF.ReportDept" name="ReportDept" textname="ReportDept" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                        <td>
                                            填报时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_MonthReportF.ReportDateTime" name="ReportDateTime" class="mini-datepicker" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_MonthReportF.Memo" name="Memo" class="mini-textarea" height="100"/>
                                        </td>                                      
                                    </tr>                                                  
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_MonthReportF.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_MonthReportF.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>


                        <div title='统计表'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_MonthReportF_dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_MonthReportF_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_MonthReportF_dtl-Export" class="btn-group" title="飞灰处理月报"></div>
                                <div id="SF_YX_MonthReportF_dtl.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/飞灰处理月报.xlsx">导入模板下载</a>  
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_MonthReportF_dtl" class="mini-datagrid" style="height: 100%;" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="DeptName" headeralign="center">
                                            站点
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly />
                                        </div>                                        
                                        <div field="DealAbility" headeralign="center" Width="200" summarytype="sum">
                                            项目设计飞灰总处理能力（t/d）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="AddWater" headeralign="center"  Width="200" summarytype="sum">
                                            实际飞灰处理量（t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="DealAmount" headeralign="center" Width="200" summarytype="sum">
                                            螯合剂耗量（t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="Electric" headeralign="center" summarytype="sum">
                                            耗电量（万kW.h)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="Water" headeralign="center" Width="200" summarytype="sum">
                                            工业用水量（t）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="OnlyAmount" headeralign="center" Width="200" summarytype="sum">
                                          固化物产量（t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="OutAmount" headeralign="center" summarytype="sum">
                                            固化物外运量（t)	
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>                                                                          
                                        <div header="环保不达标/处罚" headeralign="center">
                                            <div property="columns">
                                                <div field="PartyBName" headeralign="center">
                                                    检查/处罚单位
                                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                                </div>
                                                <div field="PunishCode" headeralign="center">
                                                    处罚文号
                                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                                </div>
                                                <div field="PunishContent" headeralign="center" Width="200">
                                                    不达标事项/处罚内容
                                                    <input property="editor" class="mini-textbox" style="width:100%;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div field="ProduceEvent" headeralign="center">
                                            生产事件
                                            <input property="editor" class="mini-textbox" style="width:100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width:100%;" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
