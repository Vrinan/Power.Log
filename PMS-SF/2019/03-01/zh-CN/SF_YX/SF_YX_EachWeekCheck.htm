        function weekdate() {
            var Date1 = mini.get("SF_YX_EachWeekCheck.StartDate").getValue();
            Date1 = new Date(Date1).format("yyyy-MM-dd");
            EndDate = addDate(Date1, 6);
            mini.get("SF_YX_EachWeekCheck.EndDate").setValue(EndDate);
        }
        function addDate(date, days) {
            var d = new Date(date);
            d.setDate(d.getDate() + days);
            var m = d.getMonth() + 1;
            return d.getFullYear() + '-' + m + '-' + d.getDate();
        }
