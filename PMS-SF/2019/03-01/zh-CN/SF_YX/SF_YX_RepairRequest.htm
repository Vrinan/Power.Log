<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>外委检修(施工)申请
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_YX_RepairRequest.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_YX_RepairRequest.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_YX_RepairRequest.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_RepairRequest.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_YX_RepairRequest.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_RepairRequest" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_RepairRequest.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RepairRequest.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>                                  
                                    </tr>
                                    <tr>
                                        <td>
                                            所属运行站/运行部
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.RunStation" name="RunStation" textname="RunStation" class="mini-buttonedit" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                        <td>
                                            检修工程名称
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.RepairName" name="RepairName" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检修工程类别
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.Type" name="Type" class="mini-combobox" />
                                        </td>
                                        <td>
                                            预估(预算)金额
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.Money" name="Money" class="mini-spinner" minvalue="0" maxvalue="999999999999" format="n2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检修工程地点
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RepairRequest.Address" name="Address" class="mini-textbox" />
                                        </td>    
                                    </tr>
                                    <tr>
                                        <td>
                                            工期要求
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.Duration" name="Duration" class="mini-textbox" />
                                        </td>
                                        <td>
                                            计划完成时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.PlanDate" name="PlanDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RepairRequest.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_RepairRequest.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="检修明细">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RepairRequestList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RepairRequestList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <div id="SF_YX_RepairRequestList-Print" class="btn-group"></div>
                                <a class="mini-button blue" iconcls="fa-refresh" id="SF_YX_RepairRequestList.Export" 
                                   onclick="PowerForm.OnExportDataToXls('SF_YX_RepairRequest', '检修明细')">导出</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_RepairRequestList" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id" allowCellWrap="true"
                                     showpager="true" allowCellSelect="true" allowCellEdit="true" multiSelect="true" 
                                     allowCellValid="true" allowAlternating="true" oncellendedit="Oncellendedit" editNextOnEnterKey="true" data-options="{canImport:true}"
                                     showSummaryRow="true" summaryPosition="bottom" sortField="sequ">
                                    <div property="columns">
                                        <div type="checkcolumn"></div>
                                        <div type="indexcolumn" width="40">序号</div>
                                        <div field="EquipmentName" width="140" allowSort="true" >设备及零部件名称<input property="editor" class="mini-textbox"  style="width: 100%;" /></div>
                                        <div field="Amount" width="100" allowSort="true" summarytype="sum" numberformat="n2">数量<input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeOnMousewheel="false" format="n2" style="width: 100%;" /></div>
                                        <div field="Unit" width="80" allowSort="true">单位<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                        <div field="RepairContent" width="200" allowSort="true">检修内容<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                        <div field="RepairWay" width="150" allowSort="true">检修方式<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                        <div field="TotalPrice" width="100" allowSort="true" summarytype="sum" numberformat="n2">估算金额<input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeOnMousewheel="false" format="n2" style="width: 100%;" /></div>
                                        <div field="Remark" width="200" allowSort="true">备注<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        function Oncellendedit(e) {
            if (e.field =="TotalPrice"){
                var Amt = 0;
                var grid = mini.get("SF_YX_RepairRequestList");
                var row = grid.findRow(function (row) { Amt += parseFloat(row.TotalPrice); });
                mini.get("SF_YX_RepairRequest.Money").setValue(Amt);
            }
        }
    </script>
</body>
</html>
