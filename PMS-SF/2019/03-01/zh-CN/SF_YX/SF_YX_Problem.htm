<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>生产异常报告
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_YX_Problem.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_YX_Problem.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_YX_Problem.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_Problem.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_YX_Problem.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_Problem" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_YX_Problem.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_Problem.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_Problem.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td>
                                            <input id="SF_YX_Problem.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>    
                                        <td>
                                            所属运行站/运行部
                                        </td>
                                        <td>
                                            <!--<input id="SF_YX_Problem.RunStation" name="RunStation" textname="RunStation" class="mini-buttonedit" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />-->
                                            <input id="SF_YX_Problem.RunStation" name="RunStation" class="mini-textbox" readonly/>    
                                            <input id="SF_YX_Problem.RunStationId" name="RunStationId" class="mini-textbox" style="display:none;"/> 
                                        </td>        
                                                           
                                    </tr>
                                    <!--<tr>
                                        <td>
                                            异常情况内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_Problem.Model" name="Model" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            异常问题分析
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_Problem.Remark" name="Remark" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            处理措施
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_Problem.Result" name="Result" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_Problem.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_Problem.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_Problem.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='生产异常报告' name="SF_YX_Problem_list">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_Problem_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_Problem_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <!--<div id="SF_YX_EquYearCheck_list-Export" class="btn-group"></div>-->
                                <!--<div id="SF_YX_Problem_list.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/设备检修年度计划.xlsx">导入模板下载</a>-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_Problem_list" class="mini-datagrid" style="height: 100%;" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="Result" headeralign="center">
                                            异常情况内容
                                            <input property="editor" name="Result" class="mini-textbox" />
                                        </div>
                                        <div field="Model" headeralign="center" >
                                            异常问题分析
                                            <input property="editor" name="Model" class="mini-textbox" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                            处理措施
                                            <input property="editor" name="Remark" class="mini-textbox" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_YX_Problem.RunStation").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                mini.get("SF_YX_Problem.RunStationId").setValue(DeptId);
                mini.get("SF_YX_Problem.RunStation").setValue(Department);
            }
        }
    </script>
</body>
</html>
