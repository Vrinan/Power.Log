    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            //mini.get("View_SF_YX_DebugWeekPlan").load();
            var firstDate = new Date();
            firstDate.setDate(1); //第一天
            var endDate = new Date(firstDate);
            endDate.setMonth(firstDate.getMonth() + 1);
            endDate.setDate(0);
            mini.get("StartDate").setValue(firstDate);
            mini.get("EndDate").setValue(endDate);

        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        function search() {
            mini.get('View_SF_YX_DebugWeekPlan').reload();
        }


        function OnBeforeLoad(e) {
            //mini.get("View_SF_SJ_Overview").mergeColumns(["xmbhCode"], ["ProjectLeader"], ["DesignStage"], ["tdzjTitle"], ["ggspsTitle"]);
            mini.get("View_SF_YX_DebugWeekPlan").mergeColumns(["ProjName"]);
        }

        PowerForm.EventBeforeLoadData = function (e) {
            if (e.sender.id == "View_SF_YX_DebugWeekPlan") {
                var StartMonth = mini.get("StartDate").getValue().format("yyyy-MM-dd");
                var EndMonth = mini.get("EndDate").getValue().format("yyyy-MM-dd");
                var QDepartment = mini.get("EpsName").getValue();

                if (e.params.swhere == "") {
                    e.params.swhere = " StartDate between'" + StartMonth + "' and '" + EndMonth + "'  and ProjName like '%" + QDepartment + "%' ";
                }
                else {
                    e.params.swhere += "and StartDate between'" + StartMonth + "' and '" + EndMonth + "'  and ProjName like '%" + QDepartment + "%' ";
                }
            }

        }



    </script>
