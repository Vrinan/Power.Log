        function onbuttonclick(e) {

        function getDate(date, monthNum) {
            var dateArr = date.split('-');
            var year = dateArr[0]; //获取当前日期的年份
            var month = dateArr[1]; //获取当前日期的月份
            var day = dateArr[2]; //获取当前日期的日
            var days = new Date(year, month, 0);
            days = days.getDate(); //获取当前日期中的月的天数
            var year2 = year;
            var month2 = parseInt(month) + parseInt(monthNum);
            if (month2 > 12) {
                year2 = parseInt(year2) + parseInt((parseInt(month2) / 12 == 0 ? 1 : parseInt(month2) / 12));
                month2 = parseInt(month2) % 12;
            }
            var day2 = day;
            var days2 = new Date(year2, month2, 0);
            days2 = days2.getDate();
            if (day2 > days2) {
                day2 = days2;
            }
            if (month2 < 10) {
                month2 = '0' + month2;
            }
            var t2 = year2 + '-' + month2 + '-' + day2;
            return t2;
        }

        function endedit(e) {
            var grid = mini.get("SF_YX_EquRecord")
            var record = e.record;
            if (!IsEmpty(e.row.TestDate)) {
                if (!IsEmpty(e.row.TestDeadline)) {
                    var begindate = e.row.TestDate.format("yyyy-MM-dd");
                    var enddate = getDate(begindate, e.row.TestDeadline);
                    grid.updateRow(record, { "CheckDate": enddate });
                }
                else {
                    grid.updateRow(record, { "CheckDate": e.row.TestDate });
                }
            }
        }

        function drawcell(e) {
            var nowDate = new Date().format("yyyy-MM-dd");
            if (e.row.CheckDate) {
                var checkDate = e.row.CheckDate.format("yyyy-MM-dd");

                var first = getDate(checkDate, +1);
                var second = getDate(checkDate, +2);


                if (nowDate > checkDate && nowDate <= first) {
                    e.rowStyle = "background:Red";
                }
                if (nowDate > first && nowDate <= second) {
                    e.rowStyle = "background:Yellow";
                }
            }
