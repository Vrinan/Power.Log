<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var KeyValue = "$Model.data.KeyValue";
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet box blue" style="height: 100%;">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="View_SF_YX_DebugHumanLedger.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="View_SF_YX_DebugHumanLedger-Export" title="调试人员台账" class="btn-group"></div>
                        </div>
                        <div class="tools">
                            <input id="View_SF_YX_DebugHumanLedger-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="View_SF_YX_DebugHumanLedger-search">
                                <input id="View_SF_YX_DebugHumanLedger-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="View_SF_YX_DebugHumanLedger-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>

                    </div>                   
                    <div class="portlet-body" style="height: 100%">
                        <div id="View_SF_YX_DebugHumanLedger" class="mini-datagrid" style="width: 100%; height: 100%;" allowresize="true" idfield="ListId"
                             allowcelledit="true" multiselect="true" allowcellselect="true" showpager="true" onload="OnLoad">
                            <div property="columns">
                                <div type="indexcolumn" width="20" headeralign="center" header="序号">序号</div>
                                <div field="ProjectName" width="200" name="ProjectName1" headeralign="center" header="项目名称">项目名称</div>
                                <div field="HumName" width="50" headeralign="center" header="人员名称">人员名称</div>
                                <div field="Date" dateformat="yyyy-MM-dd" headeralign="center" header="进场时间">进场时间</div>
                                <div field="AppearanceDate" width="60" dateformat="yyyy-MM-dd" headeralign="center" header="出场时间">出场时间</div>
                                <div field="Remark" width="150" headeralign="center" header="调试简要说明">调试简要说明</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="查询面板"
         style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true"
         onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow: auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto;
                margin-right: auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top: 8px;">
            <tr>
                <td align="center" style="text-align: right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)">
                        <i class="fa fa-search"></i>搜索
                    </a> <a class="mini-button blue"
                            id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)">
                        <i class="fa fa-repeat">
                        </i>清空
                    </a> <a class="mini-button blue" id="BtnSearch_Close"
                            name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>关闭</a>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var PowerForm = new SingleForm();
        mini.parse();
        $(function () {
            PowerForm.Init();
        });
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        function OnLoad(e) {
            var grid = e.sender;
            mini.get("View_SF_YX_DebugHumanLedger").mergeColumns(["ProjectName1"]);
        }

    </script>
</body>
</html>
