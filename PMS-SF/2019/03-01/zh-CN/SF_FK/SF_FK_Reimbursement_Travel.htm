        mini.get("SF_FK_Reimbursement_Travel_Traveldtl").on("drawcell", function (e) {
            e.cellStyle = "background:#D7F5D9";
            var field = e.field;
            if (field == "Code") {
                e.cellHtml = "<a href='javasrcipt:void(0)' onclick=\"OpenForm('dc42c961-fbc6-4344-a3e3-4f6602be1684', '" + e.record.TravelId + "');\">" + (e.record.Code ? e.record.Code : "") + "</a>";
            }

        mini.get("SF_FK_Reimbursement_Travel_Receptiondtl").on("drawcell", function (e) {
            e.cellStyle = "background:#D7F5D9";
            var field = e.field;
            if (field == "Code") {

        function OpenForm(formid, value) {

        PowerForm.EventAfterFormLoad = function (e, data) {
            var human = mini.get("SF_FK_Reimbursement_Travel.ApplicationHuman").getValue();
            if (IsEmpty(human)) {
                mini.get("SF_FK_Reimbursement_Travel.ApplicationHuman").setValue(sessiondata.HumanName);
                mini.get("SF_FK_Reimbursement_Travel.ApplicationHumanId").setValue(sessiondata.HumanId);
                mini.get("SF_FK_Reimbursement_Travel.DeptName").setValue(sessiondata.DeptName);
                mini.get("SF_FK_Reimbursement_Travel.DeptId").setValue(sessiondata.DeptId);
            }

        };

        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.toString().indexOf("cwjb") > -1) {
                var AuthorizedAmount = mini.get("SF_FK_Reimbursement_Travel.AuthorizedAmount").getValue();
                var Amount = mini.get("SF_FK_Reimbursement_Travel.Amount").getValue();
                mini.get("SF_FK_Reimbursement_Travel.Amount").setReadOnly(false);
                //为0才赋值
                if (Amount == 0) {
                    mini.get("SF_FK_Reimbursement_Travel.Amount").setValue(AuthorizedAmount);
                }
                mini.get("SF_FK_Reimbursement_Travel.Amount").setRequired(true);
                mini.get("SF_FK_Reimbursement_Travel.Save").enable();
            }
        };
        function cellendedit1(e) {
            if (e.field == "TaxiAmount") {
                var AuthorizedAmount = new Number(0);
                var grid = mini.get("SF_FK_Reimbursement_TaxiA");
                var row = grid.findRow(function (row) {
                    AuthorizedAmount += parseFloat(row.TaxiAmount == undefined ? 0 : row.TaxiAmount);
                });

                mini.get("SF_FK_Reimbursement_Travel.AuthorizedAmount").setValue(AuthorizedAmount);

            }

        }
        //送审前判断下 物资是否为空,数量是否为0
        PowerForm.EventBeforeOnBtnFlow = function (e) {
            e.isValid = true;
            var grid = mini.get("SF_FK_Reimbursement_TaxiA");
            if (mini.get("SF_FK_Reimbursement_Travel.Status").getValue() == "0") {
                if (grid.data.length == 0) {
                    Power.ui.alert("明细不能为空");
                    e.isValid = false;
                } else {
                    for (var i = 0 ; i < grid.data.length; i++) {
                        if (!grid.data[i].StartDate||!grid.data[i].EndDate) {
                            Power.ui.alert("第" + (i + 1) + "行,乘坐起、止时间不能为空!");
                            e.isValid = false;
                            break;
                        }
                        if (!grid.data[i].StartLocation||!grid.data[i].EndLocation
                            ||grid.data[i].StartLocation.replace(" ","").length==0||grid.data[i].EndLocation.replace(" ","").length==0) {
                            Power.ui.alert("第" + (i + 1) + "行,乘坐起、止路线不能为空!");
                            e.isValid = false;
                            break;
                        }
                        if (!grid.data[i].TaxiReason) {
                            Power.ui.alert("第" + (i + 1) + "行,事由不能为空!");
                            e.isValid = false;
                            break;
                        }
                        if (!grid.data[i].TaxiAmount||grid.data[i].TaxiAmount == 0) {
                            Power.ui.alert("第" + (i + 1) + "行,金额不能为空或0!");
                            e.isValid = false;
                            break;
                        }
                    }
                }
            }
        }
