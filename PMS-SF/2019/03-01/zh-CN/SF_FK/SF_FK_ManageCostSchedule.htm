<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=273" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=273" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>管理成本计划表
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <a class="mini-button blue" iconcls="fa-apple" id="SF_FK_ManageCostSchedule.GetFeedBack" onclick="GetFeedBack()">获取实际总成本</a>
                        <a class="mini-button blue" id="SF_FK_ManageCostSchedule.Up" onclick="Up()"><i class="fa fa-upload"></i>升版</a>
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_FK_ManageCostSchedule.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_FK_ManageCostSchedule.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_FK_ManageCostSchedule.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_FK_ManageCostSchedule" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_ManageCostSchedule.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.EpsName" name="EpsName" textname="EpsName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" required="true" />
                                        </td>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.EpsCode" name="EpsCode" class="mini-textbox" textname="EpsCode" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>费用科目类型</td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.SceduleType" name="SceduleType" class="mini-combobox" readonly />
                                        </td>
                                        <td>
                                            合计总额
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.Total" name="Total" class="mini-spinner" allowlimitvalue="false" readonly required="false" format="n2" changeOnMousewheel="false"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            版本号
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.Version" name="Version" class="mini-textbox" allowlimitvalue="false" readonly />
                                        </td>
                                        <td>
                                            是否最新版
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.IsNew" name="IsNew" truevalue="1" falsevalue="0" class="mini-checkbox" text="" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_ManageCostSchedule.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细' name="SF_FK_ManageCostSchedule_dtl">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_FK_ManageCostSchedule_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_FK_ManageCostSchedule_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_FK_ManageCostSchedule_dtl.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-ils" href="/Upload/管理成本计划表导入模版.xlsx">导入模版下载</a>

                            </div>
                            <div class="mini-fit">
                                <div id="SF_FK_ManageCostSchedule_dtl" class="mini-treegrid" style="height:100%;" showsummaryrow="true" multiselect="true" idfield="Id" showCheckBox="true" checkRecursive="true"
                                     oncellendedit="endedit" oncellbeginedit="beginedit" data-options="{canImport:true}" showtreeicon="true" treecolumn="Code" parentfield="ParentId" resultastree="false" expandonload="true"
                                     allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <!--<div type="checkcolumn" width="30"></div>-->
                                        <div type="indexcolumn" width="30">序号</div>
                                        <div name="Code" field="Code" headeralign="center" width="130">
                                            编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Name" headeralign="center">
                                            费用名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <!--<div field="Specifications" headeralign="center" >
                                            规格型号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="unit" headeralign="center" >
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Quantity" headeralign="center" >
                                            数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" />
                                        </div>
                                        <div field="UnitPrice" headeralign="center" numberformat="n2" >
                                            单价
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" />
                                        </div>-->
                                        <div field="Price" headeralign="center" numberformat="n2" summarytype="sum">
                                            金额
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" changeOnMousewheel="false"/>
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        function GetFeedBack() {
            var id = formconfig.config.joindata.currow["Id"];
            if (id == '00000000-0000-0000-0000-000000000000') {
                Power.ui.warning("请先保存主表");
                return false;
            }
            else {
                Power.ui.loading("加载中……")
                var par = { "id": id };
                FormFuns.APIExec("SF_FK_ManageCostSchedule", "BO", "GetFeedBack", par, function (text) {
                    var tem = mini.decode(text).data.value
                    Power.ui.loading.close();
                    //Power.ui.success(tem);
                    //mini.get("View_SF_EquipmentCost").reload();
                })
            }
        }
        function DeleteAll() {
            var id = formconfig.config.joindata.currow["Id"];
            var par = { "id": id };
            Power.ui.confirm("确定全部删除？", function (re) {
                if (re) {
                    Power.ui.loading("删除中……")
                    FormFuns.APIExec("SF_FK_ManageCostSchedule", "BO", "DeleteAll", par, function (text) {
                        Power.ui.loading.close();
                        mini.get("SF_FK_ManageCostSchedule.Refresh").doClick();
                    });
                }
            })
        }
        PowerForm.EventAfterOnBtnSave = function (e) {
            var id = formconfig.config.joindata.currow["Id"];
            var par = { "id": id };
            Power.ui.loading("明细检查中……")
            FormFuns.APIExec("SF_FK_ManageCostSchedule", "BO", "IsListExistNull", par, function (text) {
                Power.ui.loading.close();
                mini.get("SF_FK_ManageCostSchedule.Refresh").doClick();
            });
        }
        PowerForm.EventBeforeOnBtnSave = function (e) {
            var gd = mini.get("SF_FK_ManageCostSchedule_dtl");
            var sum = new Number(0);
            var row = gd.findRow(function (row) {
                if (!IsEmpty(row.Price)) {
                    sum += parseFloat(row.Price);
                }
                else {
                    row.Price = 0;
                }
                mini.get("SF_FK_ManageCostSchedule.Total").setValue(sum);
            })
        }
        function beginedit(e) {
            e.cancel = false;
        }

        function endedit(e) {
            var record = e.record;
            var grid = mini.get(SF_FK_ManageCostSchedule_dtl);
            //判断、并进行计算
            if (e.field == "Quantity" || e.field == "UnitPrice") {
                var s = parseFloat(record.Quantity) * parseFloat(record.UnitPrice);
                grid.updateRow(record, { "Price": s });
            }
            var sum = Number(0);
            var row = grid.findRow(function (row) {
                if (row.Price != "" && row.Price != undefined) {
                    sum += parseFloat(row.Price);
                }
            })
            mini.get("SF_FK_ManageCostSchedule.Total").setValue(sum);
        }


        //新增时为1.0，最新版
        //PowerForm.EventBeforeLoadData = beforeload;
        //function beforeload(e) {
           
        //}

        PowerForm.EventAfterFormLoad = function (e) {
            mini.get("SF_FK_ManageCostSchedule.SceduleType").setValue('4');
            if (FormState == "add") {
                mini.get("SF_FK_ManageCostSchedule.Version").setValue("1.0");
                mini.get("SF_FK_ManageCostSchedule.IsNew").setValue(1);
            }
        }

        //项目只能选一次
        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "SF_FK_ManageCostSchedule.EpsName") {//此处判断点击的向导按钮，才加判断条件，因为页面可能有多个向导按钮
                e.where = " project_guid not in (select EpsId from SF_FK_ManageCostSchedule)"
                        + " and parent_guid='82bef379-1d68-4681-baf0-42924ca6b2b7' and ProjNature=1 ";//只能选项目部项目且是EPC
            }
        }

        //升版
        function Up() {
            var IsLastVersion = formconfig.config.joindata.currow["IsNew"];
            if (IsLastVersion != 1) {
                Power.ui.warning("不是最新版不能进行升版操作");
                return false;
            }
            var status = mini.get("SF_FK_ManageCostSchedule.Status").getValue();
            if (status != "50") {
                Power.ui.warning("批准后才能升版");
                return false;
            }
            Power.ui.confirm("确定升版？", function (ret) {
                if (ret) {
                    Power.ui.loading("升版中……")
                    var id = formconfig.config.joindata.currow["Id"];
                    var par = { "id": id };
                    FormFuns.APIExec("SF_FK_ManageCostSchedule", "BO", "InsertBudget", par, function (text) {
                        var tem = mini.decode(text).data.value
                        Power.ui.loading.close();
                        //Power.ui.success(tem);
                        var a = { id: "SF_FK_ManageCostSchedule.CloseForm" };
                        PowerForm.OnBtnCloseForm(a);
                        if (tem != "") {
                            var url = "/Form/ValidForm/72782d3a-7f73-45a6-95d7-ea79932c8701/edit/" + tem;
                            mini.open({
                                url: url,
                                width: 900,
                                height: 550
                            });
                        }
                    })
                }
            });
        }
    </script>
</body>
</html>
