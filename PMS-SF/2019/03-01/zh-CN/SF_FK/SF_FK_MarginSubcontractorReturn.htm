<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>保证金(保函)（分包）退还
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <div id="btnPrint" class="btn-group"></div>


                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_FK_MarginSubcontractorReturn.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_FK_MarginSubcontractorReturn.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_FK_MarginSubcontractorReturn.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_FK_MarginSubcontractorReturn" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            对方单位名称
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.PartyBName" name="PartyBName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            申请人
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.ApplyHuman" name="ApplyHuman" textname="ApplyHuman" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择申请人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" required="true" />
                                        </td>
                                        <td>
                                            申请部门
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.DeptName" name="DeptName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            保证金登记
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.MarginSubcontractorApplyCode" name="MarginSubcontractorApplyCode" textname="MarginSubcontractorApplyCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择保证金(保函)（分包）申请名称..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" allowinput="true" />
                                        </td>
                                        <td>
                                            款项类型
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.MarginType" name="MarginType" class="mini-combobox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            财务凭证号
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.DocumentNumber" name="DocumentNumber" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                        <td>
                                            凭证日期
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.DocumentDate" name="DocumentDate" class="mini-datepicker" dateformat="yyyy-MM-dd" readonly="readonly"/>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            合同名称
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.ContractName" name="ContractName" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            合同编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.ContractCode" name="ContractCode" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            开户行
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.BankName" name="BankName" class="mini-textbox" />
                                        </td>
                                        <td>
                                            帐号
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.BankAccount" name="BankAccount" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            金额
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.Amount" name="Amount" class="mini-spinner" allowlimitvalue="false" format="n2" required/>
                                        </td>
                                        <td>
                                            结算方式
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.Clearing" name="Clearing" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            事项说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_MarginSubcontractorReturn.MatterDescription" name="MatterDescription" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_MarginSubcontractorReturn.Memo" name="Memo" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_MarginSubcontractorReturn.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        //PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
        //    if (btnid == "SF_FK_MarginSubcontractorReturn.MarginSubcontractorApplyCode") {
        //        mini.get("SF_FK_MarginSubcontractorReturn.Save").doClick();
        //    }
        //}

        PowerForm.EventWizardWhere = function (e) {
        if (e.id == "SF_FK_MarginSubcontractorReturn.MarginSubcontractorApplyCode") {
                e.where = " Id not in(select s.MarginSubcontractorApplyId from SF_FK_MarginSubcontractorReturn s where s.Status != 40)";
            }
        }
        //在选择合同时，选择完成之后删除某些数据
        PowerForm.EventWizardData = function(e, data) {
            if (e.id == "SF_FK_MarginSubcontractorReturn.MarginSubcontractorApplyCode") {
                if(data[0]&&data[0].Title){
                    mini.get("SF_FK_MarginSubcontractorReturn.Title").setValue("退还-"+data[0].Title);
                }
            }
        }

        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.toString().indexOf("jbr") > -1) {
                mini.get("SF_FK_MarginSubcontractorReturn.DocumentNumber").setReadOnly(false);
                mini.get("SF_FK_MarginSubcontractorReturn.DocumentDate").setReadOnly(false);
                mini.get("SF_FK_MarginSubcontractorReturn.Save").enable();
            }
        }


        PowerForm.EventAfterOnBtnSave = function (e) {
            Power.ui.loading("加载中……");
            var par = { "Id": KeyValue };
            FormFuns.APIExec("SF_FK_MarginSubcontractorReturn", "BO", "AddDetil", par, function (text) {
                var s = mini.decode(text).data;
                Power.ui.loading.close();
                mini.get("SF_FK_MarginSubcontractorReturn.Refresh").doClick();
            });
        }

        PowerForm.EventBeforeOnBtnFlow = function (e) {
            e.isValid = true;
            var Amount=mini.get("SF_FK_MarginSubcontractorReturn.Amount").getValue();
            if(!Amount||Amount==0){
                Power.ui.alert("金额不能为零,请检查!");
                e.isValid = false;
            }
        }

    </script>
</body>
</html>
