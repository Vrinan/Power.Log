    </script>

<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">

                            <input id="txtPlanName" class="mini-buttonEdit" allowinput="false" shownullitem="true" width="120px" />

                            <a class="mini-button blue" id="View_SF_EstablishCost.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <a class="mini-button blue" iconcls="fa-refresh" id="View_SF_EstablishCost.Export" 
                            onclick="PowerForm.OnExportDataToXls('View_SF_EstablishCost', '建筑成本计划-季度反馈报表')">导出</a>
                            <a class="mini-button yellow" onclick="mini.get('View_SF_EstablishCost').reload();">查询</a>

                            <a class="mini-button blue" iconcls="fa-plus" id="View_SF_EstablishCost.Expand" onclick="PMS_Expand()">展开</a>

                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                            <div id="View_SF_EstablishCost" class="mini-treegrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" 
                            idfield="Id" parentfield="ParentId" showtreeicon="true"  treecolumn="Code" resultastree="false" expandonload="true" onload="onLoad" ondrawcell="drawcell" >

    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">

            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto; margin-right: auto;">

            <tr>
                <td align="center" style="text-align: right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>

    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            //mini.get("project_guid").setValue(currentproj);
            //mini.get("txtPlanName").setValue(EpsProjName);
            //mini.get("txtPlanName").setText(EpsProjName);

            PowerForm.Init();
            mini.get("txtPlanName").on("buttonclick", function (e) {
                OnWizardPlan();
            });
        });

        function GetFeedBack()
        {
            var id = formconfig.config.joindata.currow["Id"];
            if (id == '00000000-0000-0000-0000-000000000000') {
                Power.ui.warning("请先保存主表");
                return false;
            }
            else
            {
                Power.ui.loading("加载中……")
                var par = { "id": id};
                FormFuns.APIExec("SF_FK_EstablishCostSchedule", "BO", "GetFeedBack", par, function (text) {
                    //var tem = mini.decode(text).data.value
                    Power.ui.loading.close();
                    //Power.ui.success(tem);
                    mini.get("View_SF_EstablishCost").reload();
                })
            }
        }


        mini.parse();
        function onLoad(e) {
            //mini.get("View_SF_EstablishCost").mergeColumns(["MainCode","EpsCode","EpsName"]);
            //mini.get("View_SF_EstablishCost").frozenColumns(0,6);
        }
        PowerForm.EventBeforeRenderData = function (e, data) {
            if (e.sender.id == "View_SF_EstablishCost") {
                if(data){
                    var columns = [];
                    //固定列
                    columns.push({ field: "Code",name:"Code", width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "编号" });
                    columns.push({ field: "Name", width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "名称" });
                    columns.push({ field: "Specifications", width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "规格型号" });
                    columns.push({ field: "unit", width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "单位" });
                    columns.push({ field: "Quantity", width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "数量",numberFormat:"n2"  });
                    columns.push({ field: "UnitPrice", width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "单价",numberFormat:"n2" });
                    columns.push({ field: "Price", width: 120, headerAlign: "center", Align: "center", allowSort: false, header: "目标总成本", numberFormat: "n2" });
                    columns.push({ field: "FeedBackAmount", width: 120, headerAlign: "center", Align: "center", allowSort: false, header: "实际总成本", numberFormat: "n2" });
                    columns.push({ field: "Diff", width: 120, headerAlign: "center", Align: "center", allowSort: false, header: "差额（目标-实际）", numberFormat: "n2" });

                    //动态增加列
                    for (var i = 0; i < data.length; i++) {
                        if(!data[i].FeedBackReport){
                            continue;
                        }
                        var tmp = mini.decode(data[i].FeedBackReport);
                        for (var j = 0; j < tmp.length; j++) {
                            //赋值
                            data[i]["Quantity" + j]=tmp[j].Quantity;
                            data[i]["UnitPrice" + j]=tmp[j].UnitPrice;
                            data[i]["Price" + j]=tmp[j].Price;
                            //如果是第一行，则还需要创建表头
                            if (i == 1) {
                                var columnss=[];
                                columnss.push({ field: "Quantity" + j, name:"Quantity" + j, width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "数量",numberFormat:"n2", editor: { type: "textbox" } });
                                columnss.push({ field: "UnitPrice" + j, name:"UnitPrice" + j, width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "单价",numberFormat:"n2", editor: { type: "textbox"  } });
                                columnss.push({ field: "Price" + j, name:"Price" + j, width: 100, headerAlign: "center", Align: "center",allowSort: false, header: "合价",numberFormat:"n2", editor: { type: "textbox" } });
                                columns.push({ columns: columnss, width: 60, headerAlign: "center", Align: "center",allowSort: false, header: "第"+tmp[j].SeasonReport+"季度" });
                            }
                        }
                    }
                    mini.get("View_SF_EstablishCost").set({
                        columns: columns
                    });
                }
            }
            return data;
        }
        function OpenWizard(e, callback) {
            mini.open({
                url: e.url,
                width: "80%", height: "80%", title: e.title,
                showMaxButton: true,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var winpar = iframe.contentWindow.WizardParams;
                    if (winpar && e.multi) {
                        winpar.multi = e.multi;
                    }
                    var selobj = iframe.contentWindow.Select;
                    if (selobj) {
                        if (selobj.SetWhere && e.swhere) selobj.SetWhere(e.swhere);
                        if (selobj.LoadStepFirst) selobj.LoadStepFirst();
                    }
                },
                ondestroy: function (action) {
                    if (action != "ok") return;
                    var iframe = this.getIFrameEl();
                    var data = null;
                    if (iframe.contentWindow.Select)
                        data = iframe.contentWindow.Select.GetData();
                    else {
                        if (iframe.contentWindow.GetData)
                            data = iframe.contentWindow.GetData();
                    }
                    data = mini.clone(data);
                    if (data) {
                        if (callback) callback(data);
                    }
                }
            });
        }
        function OnWizardPlan() {
            var p = { title: "选择项目计划", multi: "0" };
            p.url = "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/StdSystem/WizardEPSProject.htm";
            p.select = "project_guid,parent_guid,project_shortname,project_name,LongCode";
            p.swhere = "A.project_guid in (select id from dbo.returnEPSChildrenTreeIds('4b5d4678-5f00-4eb6-b14d-61e6bfc01674')) "
            OpenWizard(p, function (data) {
                currenttask = data[0].LongCode;
                mini.get("project_guid").setValue(data[0].project_guid);
                mini.get("txtPlanName").setValue(data[0].project_name);
                mini.get("txtPlanName").setText(data[0].project_name);
                //选完向导后,直接加载。
                mini.get("View_SF_EstablishCost").load();
            })
        }
        PowerForm.EventBeforeLoadData = function (e) {
            if (e.sender.id == "View_SF_EstablishCost") {
                //项目名称
                if (mini.get("txtPlanName").getValue()) {
                    e.params.swhere += " EpsId='" + mini.get("project_guid").getValue() + "'";
                    //加载所有
                    // e.params.swhere += " or EpsId in ( select id from dbo.returnEPSChildrenTreeIds('"+ currentproj +"')) ";
                }
            }
        }
        function drawcell(e){
            //把0转成空,为了显示好看点
            if(e.cellHtml=="0"||e.cellHtml=="0.0"||e.cellHtml=="0.00"){
                e.cellHtml="";
            }
            if(e.field == "Diff" && parseFloat(e.value)<0){
                e.cellStyle = "color:red;font-weight:bold;";
            }
        }

        mini.get("View_SF_EstablishCost.Titile").on("buttonclick", function (e) {
            var p = { title: "选择项目计划", multi: "0" };
            p.url = "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/SF_FK/WizardEstablishCostSchedule.htm";
            p.select = " * ";
            p.swhere = " IsNew='1' ";
            OpenWizard(p, function (data) {
                if (data[0]) {
                    mini.get("project_guid").setValue(data[0].EpsId);
                    mini.get("txtPlanName").setValue(data[0].EpsName);
                    mini.get("txtPlanName").setValue(data[0].EpsName);

                    mini.get("View_SF_EstablishCost.Id").setValue(data[0].Id);
                    mini.get("View_SF_EstablishCost.Code").setValue(data[0].Code);
                    mini.get("View_SF_EstablishCost.Titile").setValue(data[0].Titile);
                    mini.get("View_SF_EstablishCost.Titile").setText(data[0].Titile);
                    mini.get("View_SF_EstablishCost").load();
                } else {
                    Power.ui.warning("未选中任何数据!");
                }

            })
        });
        //展开分组
        function PMS_Expand() {
            mini.get("View_SF_EstablishCost").expandAll();
        }
        //折叠分组
        function PMS_Collapse() {
            mini.get("View_SF_EstablishCost").collapseAll();
        }

        PowerForm.EventAfterLoadData = function (e) {
            var data = e.data;
            var sum = 0;
            var realSum = 0;            for (var i = 0; i < data.length; i++) {
                var d = data[i];
                sum += d.Price;
                realSum += d.FeedBackAmount;
                if (d.children) {
                    for (var q = 0; q < d.children.length; q++) {
                        if (!IsEmpty(d.children[q].Price)) {
                            sum += parseFloat(d.children[q].Price);
                        }
                        if (!IsEmpty(d.children[q].FeedBackAmount)) {
                            realSum += parseFloat(d.children[q].FeedBackAmount);
                        }

                        //有子子
                        if (d.children[q].children) {
                            var son = d.children[q].children
                            if (son.length > 0) {
                                for (var f = 0; f < son.length; f++) {
                                    if (!IsEmpty(son[f].Price)) {
                                        sum += parseFloat(son[f].Price);
                                    }
                                    if (!IsEmpty(son[f].FeedBackAmount)) {
                                        realSum += parseFloat(son[f].FeedBackAmount);
                                    }
                                }
                            }
                        }
                    }
                }
            }            var x = {};
            x.Name = "合计";            x.Price = sum;
            x.FeedBackAmount = realSum;            data.push(x);            mini.get("View_SF_EstablishCost").setData(data);
        }
    </script>
</body>
</html>
