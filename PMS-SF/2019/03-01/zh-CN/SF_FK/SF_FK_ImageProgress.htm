<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <!-- 导入 -->
    <link href="/Scripts/plugins/uploadify/uploadify.css?v=273" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=273" type="text/javascript"></script>

    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>形象进度月报表
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                            <div id="btnPrint" class="btn-group"></div>
                        <!--<a class="mini-button blue" id="SF_FK_EquipmentCostSchedule.Up" onclick="Up()"><i class="fa fa-upload"></i>升版</a>-->
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="contractView.View" iconcls="fa fa-eye" onclick="View()">查看合同</a>
                        <a class="mini-button blue" id="SF_FK_ImageProgress.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_FK_ImageProgress.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_FK_ImageProgress.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_FK_ImageProgress" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_ImageProgress.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.SubContractCode" name="SubContractCode" textname="SubContractCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required/>
                                        </td>
                                        <td>
                                            合同名称
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.SubContractTitle" name="SubContractTitle" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <!-- <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.ProjectCode" name="ProjectCode" class="mini-textbox" readonly />
                                        </td> -->
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <!--<input id="SF_FK_ImageProgress.EpsName" name="EpsName" textname="EpsName" class="mini-buttonedit" allowinput="false"
                                            emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" required="true" />-->
                                            <input id="SF_FK_ImageProgress.ProjectName" name="ProjectName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            施工单位
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.PartyB" name="PartyB" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            填报日期
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.SignDate" name="SignDate" class="mini-monthpicker" dateformat="yyyy-MM"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>备注</td>
                                        <td colspan="3">
                                            <input id="SF_FK_ImageProgress.Memo" name="Memo" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_ImageProgress.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细' name="SF_FK_ImageProgress_dtl">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_FK_ImageProgress_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_FK_ImageProgress_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <div id="SF_FK_ImageProgress_dtl.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-ils" href="/Upload/形象进度月报表导入模版.xlsx">导入模版下载</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_FK_ImageProgress_dtl" class="mini-datagrid" style="height: 100%;"  showsummaryrow="true"  oncellbeginedit="beginedit" sizeList="[100,500,1000]"
                                     idfield="Id" allowresize="true" allowcelledit="true" data-options="{canImport:true}" multiselect="true" allowcellselect="true" pagesize="1000" oncellendedit="cellendedit">
                                    <div property="columns">
                                        <div type="checkcolumn" width="30"></div>
                                        <!--<div type="indexcolumn" width="30">序号</div>-->
                                        <div field="SerialNumber" headeralign="center">
                                            序号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" required="true"/>
                                        </div>
                                        <div field="PartyName" headeralign="center">
                                            分部分项工程名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Schdul" headeralign="center">
                                            形象进度
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="SendAmount" headeralign="center"  summarytype="sum">
                                                送审
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" changeOnMousewheel="false" />
                                        </div>
                                        <div field="ApprAmount" headeralign="center"  summarytype="sum">
                                                造价部终审
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" changeOnMousewheel="false" />
                                        </div>
                                        <div field="TotalContractAmount" headeralign="center"  summarytype="sum">
                                                累计完成合同价款
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" changeOnMousewheel="false" />
                                        </div>
                                        <div field="rate" headeralign="center" numberformat="p2" summarytype="sum">
                                                累计完成合同价款的百分率%
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" changeOnMousewheel="false" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                                备注说明
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function View() {
            var contractId = formconfig.config.joindata.currow["SubContractId"];
            if (contractId) {
                var url = "/Form/ViewForm/5c89e719-843a-4ac4-a542-129e9b4cfa0f/" + contractId;
                mini.open({
                    url: url,
                    width: 1024,
                    height: 600
                });
            } else {
                Power.ui.warning("未选合同");
            }
        }

        PowerForm.EventBeforeAddRow = function (e, data) {
            data.Quantity = 0;
            data.UnitPrice = 0;
            data.Price = 0;
        }

        PowerForm.EventBeforeOnBtnSave = function (e) {
            var grid = mini.get("SF_FK_ImageProgress_dtl");
            for (var i = 0; i < grid.data.length; i++) {
                if (grid.data[i].SerialNumber == null ? true : (grid.data[i].SerialNumber.trim().length == 0 ? true : false)) {
                    Power.ui.alert("第" + (i + 1) + "行,序号不能为空!");
                    break;
                }
            }
        }

        mini.get("SF_FK_ImageProgress_dtl").on("drawsummarycell", function (e) {
            var rate = Number(0);
            for(var i =0;i<e.data.length;i++)
            {
                if(!IsEmpty(e.data[i].rate))
                {
                    rate+=parseFloat(e.data[i].rate);
                }
            }
            if(e.field =="rate")
            {
                e.cellHtml = (rate*100)+"%";
            }
        })

        PowerForm.EventAfterFormLoad = function (e, data) {
            if(FormState == "add")
            {
                var myDate = new Date();
                myDate = myDate.format("yyyy-MM");
                mini.get("SF_FK_ImageProgress.SignDate").setValue(myDate);
            }
        }

        function beginedit(e) {
            e.cancel = false;
            if (e.field == "ApprAmount") {
               e.cancel = true;
               if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.indexOf("shr") > -1) {
                    e.cancel = false;
                }
            }
        }
        function cellendedit(e) {
            var record = e.record;
            if (e.field == "SendAmount") {
                var grid = mini.get("SF_FK_ImageProgress_dtl");
                var Number = parseFloat(record.SendAmount);
                grid.updateRow(e.record, { ApprAmount: Number });
            }
        }

        PowerForm.EventWizardData = function (e, data) {
            if (e.id == "SF_FK_ImageProgress.SubContractCode") {
                var proj = data[0].EPSProjectName;
                var myDate = new Date();
                myDate = myDate.format("yyyy-MM");
                var s = proj+" 形象进度月报表("+myDate+")";

                var title = mini.get("SF_FK_ImageProgress.Title").getValue();
                if(IsEmpty(title))
                {
                    mini.get("SF_FK_ImageProgress.Title").setValue(s);
                }
            }
        }

    </script>
</body>
</html>
