<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
					<i class="fa fa-reorder"></i>培训记录
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_ZH_TrainRecord.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_TrainRecord.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_ZH_TrainRecord.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_TrainRecord.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_TrainRecord.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_TrainRecord" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_TrainRecord.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_TrainRecord.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>                                 
                                    </tr>
                                    <tr>
                                        <td>
                                            培训类别
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.TrainType" name="TrainType" class="mini-combobox"  />
                                        </td>
                                        <td>
                                            培训方式
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.TrainMode" name="TrainMode" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            培训机构/讲师
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Teacher" name="Teacher" class="mini-textbox" />
                                        </td>
                                        <td>
                                            培训地点
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Address" name="Address" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            开始时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.StartDate" name="StartDate" class="mini-datepicker" />
                                        </td>
                                        <td>
                                            结束时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.EndDate" name="EndDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            岗位类型
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.PosiType" name="PosiType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            参培部门
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.TrainDeptName" name="TrainDeptName" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            参培人员
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.TrainHuman" name="TrainHuman" class="mini-textbox" />
                                        </td>
                                        <td>
                                            参培人数
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.TrainNumber" name="TrainNumber" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            培训费用
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Money" name="Money" class="mini-textbox" minvalue="0" maxvalue="990099999"/>
                                        </td>
                                        <td>
                                            培训结果
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Results" name="Results" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            补考费用
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Money1" name="Money1" class="mini-spinner" minvalue="0" maxvalue="999999999" />
                                        </td>
                                        <td>
                                            补考结果
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.Results1" name="Results1" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            证书领取
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.LingQu" name="LingQu" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            培训内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_TrainRecord.Remark" name="Remark" class="mini-textarea"  height="60"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_TrainRecord.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>     
                        <div title="培训人员">
                            <div class="mini-toolbar">
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_TrainRecord_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>新增-->

                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_TrainRecord_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_TrainRecord_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_ZH_TrainRecord_list-Print" class="btn-group"></div>
                                <div id="SF_ZH_TrainRecord_list-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_TrainRecord_list" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="HumName" width="100" headeralign="center" allowSort="true" >
                                            姓名   
                                        </div>
                                        <div field="HumCode" width="100" headeralign="center" allowSort="true">
                                            工号
                                        </div>
                                        <div field="Department" width="100" headeralign="center" allowSort="true">
                                            部门
                                        </div>
                                        <div field="Money" width="100" headeralign="center" allowSort="true" numberformat="n2">
                                            培训费用
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="99999999999"/>
                                        </div>
                                        <div field="Results" width="100" headeralign="center" allowSort="true">
                                            培训结果
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Money1" width="100" headeralign="center" allowSort="true"  numberformat="n2">
                                            补考费用
                                            <input property="editor" class="mini-textbox" style="width: 100%;" minvalue="0" maxvalue="99999999999"/>
                                        </div>
                                        <div field="Results1" width="100" headeralign="center" allowSort="true">
                                            补考结果
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="LingQu" width="100" headeralign="center" allowSort="true">
                                            证书领取
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Remark" width="100" allowSort="true" >
                                            备注
                                        <input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                    </div>
                                </div>
                            </div>
                        </div>                 
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        //向导选择完触发后台事件
        //PowerForm.EventWizarData = function (e, data) {

        //}
        
    </script>
</body>
</html>
