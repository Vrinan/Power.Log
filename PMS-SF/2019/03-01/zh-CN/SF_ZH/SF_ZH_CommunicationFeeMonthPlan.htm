<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js" type="text/javascript"></script>

    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>通讯费月度计划
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    
                    <a class="mini-button blue" id="SF_ZH_CommunicationFeeMonthPlan.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_CommunicationFeeMonthPlan.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <!--<div id="btnPrint" class="btn-group"></div>-->
                    <a class="mini-button blue" id="SF_ZH_CommunicationFeeMonthPlan.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_CommunicationFeeMonthPlan" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_CommunicationFeeMonthPlan.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>                                   
                                    </tr>
                                    <tr> 
                                        <td>
                                            月份
                                        </td>
                                        <td>
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.Month" name="Month" class="mini-monthpicker"  required/>
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.MonthTime" name="MonthTime" class="mini-textbox" style="display:none;"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_CommunicationFeeMonthPlan.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='统计明细' name="SF_ZH_CommunicationFeeMonthPlan_dtl">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <div id="btnUpload">  </div>
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_CommunicationFeeMonthPlan_dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_CommunicationFeeMonthPlan_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <a class="mini-button blue" iconcls="fa-ils" href="/Upload/通讯费月度计划明细.xlsx">导入模版下载</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_CommunicationFeeMonthPlan_dtl" class="mini-datagrid" style="height: 100%;"  showsummaryrow="true" showPager="false" onload="onLoad" 
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" oncellendedit="cellendedit"><!--sortField="HumCode"-->
                                    <div property="columns">
                                        
                                        <div type="indexcolumn">序号</div>
                                        <!--<div field="Sequ" headeralign="center" width="30">序号</div>-->
                                        <div field="DeptName" headeralign="center">
                                            部门
                                        </div>
                                        <div name="HumCode" field="HumCode" headeralign="center"> 
                                            工号                              
                                        </div>
                                        <div name="HumName" field="HumName" headeralign="center" >
                                            人员 
                                        </div>
                                        
                                        <div field="Traffic" headeralign="center" numberformat="n2" summarytype="sum">
                                            交通
                                            <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeOnMousewheel="false"/>
                                        </div>
                                        <div field="Communication" headeralign="center" numberformat="n2" summarytype="sum">
                                            通讯
                                            <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeOnMousewheel="false" />
                                        </div>
                                        <div field="Total" headeralign="center" numberformat="n2" summarytype="sum">
                                            合计
                                            <input property="editor" class="mini-spinner" style="width: 100%;" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeOnMousewheel="false" readonly="readonly"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                     
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            FileUp("SF_ZH_CommunicationFeeMonthPlan_dtl", CreateGUID());//此处修改关键词

        });
        PowerForm.EventBeforeOnBtnSave = function (e) {
            var month = mini.get("SF_ZH_CommunicationFeeMonthPlan.Month").getValue();
            var MM = new Number;
            MM = new Date(month).getMonth()+1;
            mini.get("SF_ZH_CommunicationFeeMonthPlan.MonthTime").setValue(MM);
        }
        function onLoad(e) {
            mini.get("SF_ZH_CommunicationFeeMonthPlan_dtl").mergeColumns(["DeptName"]);
        }

        PowerForm.EventAfterLoadRight = function (e, data) {
            var human = mini.get("SF_ZH_CommunicationFeeMonthPlan.RegHumName").getValue();
            if(human == sessiondata.HumanName){
                mini.get("SF_ZH_CommunicationFeeMonthPlan.Save").enable();
                var g = mini.get("SF_ZH_CommunicationFeeMonthPlan_dtl");
                if (g && g.columns.length > 0) {
                    var columns = [];
                    funsself.GetTreeGridAllHeaders(g.columns, columns);
                    for (var i = 0; i < columns.length; i++) {
                        columns[i].readOnly = false;
                    }
                }
            } 
        }

        //导入物料明细Excel
        function FileUp(keyword, keyvalue) {
            //mini.parse();
            if (keyword == "")
                keyword = "SF_ZH_CommunicationFeeMonthPlan_dtl";//此处修改关键词
            if (keyvalue == undefined || keyvalue == "")
                keyvalue = "00000000-0000-0000-0000-000000000000";
            var grid = mini.get("SF_ZH_CommunicationFeeMonthPlan_dtl");//此处修改关键词
            $("#btnUpload").html("");
            $("#btnUpload").uploadify({
                height: "30",
                width: "56",
                fileSizeLimit: 0,
                auto: true,
                blocksize: 2048 * 500, //分块大小
                "buttonText": "<i class=\"fa fa-retweet\"></i>交通、通讯补贴明细导入",
                "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                formData: {
                    KeyWord: keyword,
                    KeyValue: keyvalue
                },
                onUploadStart: function () {
                    if (formconfig.FormState == "add") {
                        Power.ui.alert("请先保存主表");
                        return;//新增时，不能导入
                    }
                    grid.loading("上传中，请稍后.....");
                },
                onUploadComplete: function () {
                    grid.loading("导入中,请稍后.....");
                    var exec = {};  //对象
                    exec.KeyWord = "SF_ZH_CommunicationFeeMonthPlan";   //bo的KeyWord//此处修改关键词
                    exec.MethodName = "ImportExcel"; //方法名称//此处修改方法名称
                    //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                    exec.MethodParams = {}; //方法参数
                    var params = exec.MethodParams;
                    params.KeyWord = keyword;
                    params.KeyValue = keyvalue;
                    params.Id = formconfig.KeyValue;

                    var txt = mini.encode(exec); //对象转换成字符串

                    $.ajax({
                        url: "/API/Exec",
                        type: "POST",
                        data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                        cache: false,
                        success: function (text) {
                            var tmp = mini.decode(text);
                            if (!tmp.success)
                                Power.ui.error(tmp.message);
                            else if (tmp.data.value != "")
                                Power.ui.alert(tmp.data.value);
                            grid.reload();
                        }
                    });
                },
                onDialogClose: function () {
                }
            });
            $(".uploadify-button-text").addClass("btn").addClass("btn-primary");
        }
        function cellendedit(e) {
            var record = e.record;
            if (e.field == "Traffic" || e.field == "Communication") {

                var grid = mini.get("SF_ZH_CommunicationFeeMonthPlan_dtl");
                //计算合计
                var Number = parseFloat(record.Traffic) + parseFloat(record.Communication);

                grid.updateRow(e.record, { Total: Number });
                
            }
        }


    </script>
</body>
</html>
