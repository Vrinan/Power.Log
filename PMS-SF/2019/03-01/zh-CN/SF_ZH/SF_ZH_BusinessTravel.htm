<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>出差申请
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_ZH_BusinessTravel.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_BusinessTravel.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_ZH_BusinessTravel.addReimbursement" onclick="addReimbursement()"><i class="fa fa-plus"></i>新增报销</a>
                    <a class="mini-button blue" id="SF_ZH_BusinessTravel.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_BusinessTravel.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_BusinessTravel.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_BusinessTravel" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_BusinessTravel.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_BusinessTravel.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>

                                    <tr>         
                                        <td>
                                            申请人员
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.Purchaser" name="Purchaser" class="mini-textbox" readonly  required/>
                                            <input id="SF_ZH_BusinessTravel.PurchaserId" name="PurchaserId" class="mini-textbox"  style="display:none"/>
                                        </td>                              
                                        <td>
                                            申请部门
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.Department" name="Department" class="mini-textbox" readonly required/>
                                            <input id="SF_ZH_BusinessTravel.DeptId" name="DeptId" class="mini-textbox" style="display:none" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!--<td>
                                            出差人员
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.TravelHum" name="TravelHum" class="mini-textbox"/>
                                        </td>-->
                                        <td>
                                            交通工具
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.Vehicle" name="Vehicle" class="mini-textbox" required/>
                                        </td>
                                        <td>
                                            出差地点
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.TravelAddress" name="TravelAddress" class="mini-textbox"  required/>
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td>
                                            出差地点
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_BusinessTravel.TravelAddress" name="TravelAddress" class="mini-textbox" />
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td>
                                            出差时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.TravelDate" name="TravelDate" class="mini-datepicker" allowInput="true" showTime="true" format="yyyy-MM-dd H:mm" required/>
                                        </td>
                                        <td>
                                            返回时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.BackDate" name="BackDate" class="mini-datepicker" allowInput="true" showTime="true" format="yyyy-MM-dd H:mm"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            出差事由
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_BusinessTravel.Remark" name="Remark" class="mini-textarea" height="60" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_BusinessTravel.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="出差人员">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_BusinessTravel_list.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_BusinessTravel_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_ZH_BusinessTravel-Print" class="btn-group"></div>
                                <div id="SF_ZH_BusinessTravel-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_BusinessTravel_list" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35">序号</div><!--序号-->
                                        <div field="HumCode" width="100" allowSort="true">工号</div>
                                        <div field="HumName" width="100" allowSort="true">姓名</div>
                                        <div field="DeptName" width="100" allowSort="true">部门名称</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {          
            PowerForm.Init();
        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_ZH_BusinessTravel.Department").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                mini.get("SF_ZH_BusinessTravel.DeptId").setValue(DeptId);
                mini.get("SF_ZH_BusinessTravel.Department").setValue(Department);
                var HumanId = sessiondata.HumanId;
                var HumanName = sessiondata.HumanName;
                mini.get("SF_ZH_BusinessTravel.PurchaserId").setValue(HumanId);
                mini.get("SF_ZH_BusinessTravel.Purchaser").setValue(HumanName);
            }
        }

        PowerForm.EventAfterLoadRight = function (o) {
            debugger;
            var Id = formconfig.config.joindata.currow["Id"];
            var par = { "Id": Id };
            FormFuns.APIExec("SF_ZH_BusinessTravel", "BO", "LookUp", par, function (text) {
                var data = mini.decode(text).data.value;
                if (data == "2") {
                    mini.get("SF_ZH_BusinessTravel.addReimbursement").disable();
                }
            });
        }

        function addReimbursement() {
            if (FormState == "add") {
                Power.ui.alert("请先保存！");
                return false;
            }
            var status = mini.get("SF_ZH_BusinessTravel.Status").getValue();
            if (status != "50") {
                Power.ui.warning("批准后才能新增费用报销！");
                return false;
            }
            Power.ui.confirm("确定新增费用报销？", function (ret) {
                if (ret) {
                    Power.ui.loading("新增中……")
                    var id = formconfig.config.joindata.currow["Id"];
                    var par = { "id": id };
                    FormFuns.APIExec("SF_ZH_BusinessTravel", "BO", "addReimbursement", par, function (text) {
                        var tem = mini.decode(text).data.value
                        Power.ui.loading.close();
                        //Power.ui.success(tem);
                        var a = { id: "SF_FK_Reimbursement.CloseForm" };
                        PowerForm.OnBtnCloseForm(a);
                        if (tem != "") {
                            var url = "/Form/ValidForm/97a55580-329e-4f81-9dd8-787173094af8/edit/" + tem;
                            mini.open({
                                url: url,
                                width: 900,
                                height: 550
                            });
                        }
                    })
                }
            });
        }

    </script>
</body>
</html>
