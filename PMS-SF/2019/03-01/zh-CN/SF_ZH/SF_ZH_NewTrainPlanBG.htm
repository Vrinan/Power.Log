    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            FileUp("SF_ZH_NewTrainPlan_list", CreateGUID())//此处修改关键词
        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_ZH_NewTrainPlan.Department").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                mini.get("SF_ZH_NewTrainPlan.DeptId").setValue(DeptId);
                mini.get("SF_ZH_NewTrainPlan.Department").setValue(Department);
              
            }
        }
        //向导选择培训计划数据，不显示变更数据，状态要是批准状态 and status=50
        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "SF_ZH_NewTrainPlan.TrainPlanName") {
                e.where = "1=1 and type='0'";
            }
            if (e.id == "SF_ZH_NewTrainPlanChange_list.Add") {
                if(IsEmpty(mini.get("SF_ZH_NewTrainPlan.TrainPlan_Id").getValue()))
                {
                    Power.ui.warning("请先选择培训计划");
                }
                else
                {
                    e.where = "1=1 and MasterId='" + mini.get("SF_ZH_NewTrainPlan.TrainPlan_Id").getValue() + "'";
                }
            }
        }

        function FileUp(keyword, keyvalue) {
            mini.parse();

            if (keyword == "")
                keyword = "SF_ZH_NewTrainPlan_list";//此处修改关键词

            if (keyvalue == undefined || keyvalue == "")
                keyvalue = "00000000-0000-0000-0000-000000000000";
            var sender = FormFuns.GetMiniFormGrid(keyword);
            FormFuns.ReLoadData(sender);
            var grid = mini.get("SF_ZH_NewTrainPlan_list");//此处修改关键词
            $("#btnUpload").html("");
            $("#btnUpload").uploadify({
                "height": 30,
                width: "56",
                fileSizeLimit: 0,
                auto: true,
                blocksize: 2048 * 500, //分块大小
                "buttonText": "<i class=\"fa fa-retweet\"></i>Excel导入",
                "swf": '/Scripts/plugins/uploadify/uploadify.swf',
                "uploader": '/PowerPlat/Control/File.ashx?_type=ftp&action=upload',
                formData: {
                    KeyWord: keyword,
                    KeyValue: keyvalue
                },
                onUploadStart: function () {
                    if (formconfig.FormState == "add") {
                        Power.ui.alert("请先保存主表");
                        return;//新增时，不能导入
                    }
                    grid.loading("上传中，请稍后.....");
                    mini.get("SF_ZH_NewTrainPlan_list").loading("上传中，请稍后.....");//此处修改关键词
                },
                onUploadComplete: function () {
                    grid.loading("导入中,请稍后.....");
                    mini.get("SF_ZH_NewTrainPlan_list").loading("导入中，请稍后.....");//此处修改关键词
                    var exec = {};  //对象
                    exec.KeyWord = "SF_ZH_NewTrainPlan";   //bo的KeyWord//此处修改关键词
                    exec.MethodName = "ImportExcel"; //方法名称//此处修改方法名称
                    //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
                    exec.MethodParams = {}; //方法参数
                    var params = exec.MethodParams;
                    params.KeyWord = keyword;
                    params.KeyValue = keyvalue;
                    params.Id = formconfig.KeyValue;

                    var txt = mini.encode(exec); //对象转换成字符串

                    $.ajax({
                        url: "/API/Exec",
                        type: "POST",
                        data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                        cache: false,
                        success: function (text) {
                            var tmp = mini.decode(text);
                            if (tmp.data.value != "")
                                Power.ui.alert(tmp.data.value);
                            mini.get("SF_ZH_NewTrainPlan_list").reload();//此处修改关键词
                            grid.reload();
                        }
                    });
                },
                onDialogClose: function () {
                }
            });
            $(".uploadify-button-text").addClass("btn").addClass("btn-primary");
        }

        PowerForm.EventWizardData = function (e, data) {
            if (e.id == "SF_ZH_NewTrainPlan_list.TrainHumanName") {
                var humans = "";
                var arr = new Array();
                var record = e.record;
                for (var i = 0; i < data.length; i++) {
                    if(i < data.length - 1){
                        humans += data[i]["Name"] + "，";
                        arr[i] = data[i]["Id"];
                    } else {
                        humans += data[i]["Name"];
                        arr[i] = data[i]["Id"]
                    }
                }
                var grid = mini.get("SF_ZH_NewTrainPlan_list");
                var row = mini.get("SF_ZH_NewTrainPlan_list").getSelected();
                grid.updateRow(row, { "TrainHumanName": humans, "TrainHumanIds": arr.toString()});
                e.setValue(humans);
                e.Next = false;
            }
            if( e.id=="SF_ZH_NewTrainPlanChange_list.TrainHumanName")
            {
                var humans = "";
                var arr = new Array();
                var record = e.record;
                for (var i = 0; i < data.length; i++) {
                    if(i < data.length - 1){
                        humans += data[i]["Name"] + "，";
                        arr[i] = data[i]["Id"];
                    } else {
                        humans += data[i]["Name"];
                        arr[i] = data[i]["Id"]
                    }
                }
                var grid = mini.get("SF_ZH_NewTrainPlanChange_list");
                var row = mini.get("SF_ZH_NewTrainPlanChange_list").getSelected();
                grid.updateRow(row, { "TrainHumanName": humans, "TrainHumanIds": arr.toString()});
                e.setValue(humans);
                e.Next = false;
            }
        }

        function ViewForm() {
            var TrainPlan_Id = formconfig.config.joindata.currow["TrainPlan_Id"];
            if (formconfig.FormState == "add" || IsEmpty(TrainPlan_Id)) {
                Power.ui.warning("未选择培训计划");
            }
            else {
                var url = "/Form/ValidForm/4b363ae1-f2da-4a5e-8241-a628542d9411/" + "/view/" + TrainPlan_Id;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
