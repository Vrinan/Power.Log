<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>月加班统计
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_ZH_MonthOvertime.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_MonthOvertime.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_ZH_MonthOvertime.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_MonthOvertime.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_MonthOvertime.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_MonthOvertime" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_MonthOvertime.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_MonthOvertime.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>                                   
                                    </tr>
                                    <tr>
                                        <td>
                                            部门
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.Department" name="Department" textname="Department" class="mini-buttonedit" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>   
                                        <td>
                                            月份
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.Month" name="Month" class="mini-monthpicker"  required/>
                                            <input id="SF_ZH_MonthOvertime.MonthTime" name="MonthTime" class="mini-textbox" style="display:none;"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            当月加班费
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.OvertimePay" name="OvertimePay" class="mini-spinner" allowlimitvalue="true" minvalue="-999999999999999" maxvalue="999999999999999" changeOnMousewheel="false" format="n2" readonly="readonly" />
                                        </td>
                                        <td>
                                            岗位性质
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.PositionType" name="PositionType" class="mini-combobox" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_MonthOvertime.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='统计明细' name="SF_ZH_MonthOverTime_list">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_MonthOvertime_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>--><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_MonthOvertime_list.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_MonthOvertime_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>--><!--删除-->
                                <div id="SF_ZH_MonthOverTime_list-Export" title="月加班统计明细" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_MonthOverTime_list" class="mini-datagrid" style="height: 100%;"  showsummaryrow="true" showPager="false" onload="onLoad" 
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" sortField="HumCode,OverDate">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div name="HumCode" field="HumCode" headeralign="center"> 
                                            工号                              
                                        </div>
                                        <div name="HumName" field="HumName" headeralign="center" >
                                            人员     
                                        </div>
                                        <div field="Department" headeralign="center">
                                            部门/运行站
                                        </div>
                                        <div field="OverType" headeralign="center" type="comboboxcolumn">
                                            加班类型   
                                            <input property="editor" name="OverType" class="mini-combobox" />
                                        </div>
                                        <div field="OverDate" headeralign="center" dateformat="yyyy-MM-dd HH:mm:ss" width="140">
                                            起始日期
                                        </div>
                                        <div field="OverDate1" headeralign="center" dateformat="yyyy-MM-dd HH:mm:ss" width="140">
                                            结束日期
                                        </div>
                                        <div field="MonthTime" headeralign="center" numberformat="n2">
                                            加班时长
                                        </div>
                                        <div field="Memo" headeralign="center" type="comboboxclumn">
                                            加班原由
                                            <input property="editor" name="Memo" class="mini-textarea" />
                                        </div>
                                        <div field="Remark" headeralign="center" >
                                            备注
                                            <input property="editor" name="Remark" class="mini-textbox" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                     
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

        });
        PowerForm.EventBeforeOnBtnSave = function (e) {
            var month = mini.get("SF_ZH_MonthOvertime.Month").getValue();
            var MM = new Number;
            MM = new Date(month).getMonth()+1;
            mini.get("SF_ZH_MonthOvertime.MonthTime").setValue(MM);
        }
        function onLoad(e) {
            mini.get("SF_ZH_MonthOverTime_list").mergeColumns(["HumCode","HumName"]);
        }

        PowerForm.EventAfterLoadRight = function (e, data) {
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode.toString().indexOf("rzzy") > -1) {
                mini.get("SF_ZH_MonthOvertime.OvertimePay").setReadOnly(false);
                mini.get("SF_ZH_MonthOvertime.Save").enable();
            }
        }

    </script>
</body>
</html>
