<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var KeyValue = "$Model.data.KeyValue";
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <!--end col-md-3-->
            <div class="col-md-12  col-hd-12">
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <!--<a class="mini-button blue" id="SF_ZH_OfficeOrder.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="SF_ZH_OfficeOrder.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="SF_ZH_OfficeOrder.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="SF_ZH_OfficeOrder.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="SF_ZH_OfficeOrder.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>-->
                            <a class="mini-button blue" id="View_SF_ZH_Allocation.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="View_SF_ZH_Allocation-Export" title="人员调拨台账" class="btn-group"></div>
                        </div>
                        <div class="tools">
                            <input id="View_SF_ZH_Allocation-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="View_SF_ZH_Allocation-search">
                                <input id="View_SF_ZH_Allocation-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="View_SF_ZH_Allocation-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>

                    </div>

                    <div class="portlet-body" style="height: 100%">
                        <div id="View_SF_ZH_Allocation" class="mini-datagrid" style="width: 100%; height: 100%;" allowresize="true" idfield="ListId" 
                             allowcelledit="true" multiselect="true" allowcellselect="true" showpager="true">
                            <div property="columns">
                                <div type="indexcolumn" width="20" headeralign="center" header="序号">序号</div>
                                <div field="Code" width="60" headeralign="center" header="编号">编号</div>
                                <div field="Title"  width="100" headeralign="center" header="名称">名称</div>
                                <div field="HumCode" width="40" headeralign="center" header="工号">工号</div>
                                <div field="HumName" width="60" headeralign="center" header="姓名">姓名</div>
                                <div field="OldDepartment" width="60" headeralign="center" header="原部门">原部门</div>
                                <div field="Department" width="60" headeralign="center" header="调拨部门">调拨部门</div>
                                <div field="AllocationDate" width="60" dateformat="yyyy-MM-dd" headeralign="center" header="调拨时间">调拨时间</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
            <!--end col-md-9-->
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            //获取当前日期
        });
        mini.parse();

    </script>
</body>
</html>
