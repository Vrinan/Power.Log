<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>人员调拨
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_ZH_Allocation.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_Allocation.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_ZH_Allocation.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_Allocation.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_Allocation.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_Allocation" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_Allocation.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_Allocation.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_Allocation.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_Allocation.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_Allocation.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_Allocation.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_Allocation.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="调拨明细">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_Allocation_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_Allocation_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_Allocation_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_ZH_Allocation_list-Print" class="btn-group"></div>
                                <div id="SF_ZH_Allocation_list-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_Allocation_list" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                                    显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="HumName" width="100" headeralign="center" allowSort="true">
                                            姓名
                                            <input id="SF_ZH_Allocation_list.HumName" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" class="mini-buttonedit" allowinput="false" />
                                        </div>
                                        <div field="HumCode" width="100" headeralign="center" allowSort="true">
                                            工号
                                        </div>
                                        <div field="OldDepartment" width="100" headeralign="center" allowSort="true">
                                            原部门
                                        </div>
                                        <div field="OldPosiName" width="100" headeralign="center" allowSort="true">
                                            调出岗位
                                            <!--<input id="SF_ZH_Allocation_list.OldPosiName" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" class="mini-buttonedit" allowinput="false" />-->
                                        </div>
                                        <div field="Department" width="100" headeralign="center" allowSort="true">
                                            调入部门
                                            <input id="SF_ZH_Allocation_list.Department" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" class="mini-buttonedit" allowinput="false" />
                                        </div>
                                        <div field="PosiName" width="100" headeralign="center" allowSort="true">
                                            调入岗位
                                            <input id="SF_ZH_Allocation_list.PosiName" property="editor" class="mini-buttonedit" style="width: 100%;" onbuttonclick="PowerForm.OnBtnWizard(this)" class="mini-buttonedit" allowinput="false" />
                                        </div>
                                        <div field="AllocationDate" width="100" allowSort="true" dateformat="yyyy-MM-dd">
                                            调入日期
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                        <div field="Remark" width="100" allowSort="true">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

    </script>
</body>
</html>
