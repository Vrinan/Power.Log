<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
					<i class="fa fa-reorder"></i>培训记录
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_ZH_NewTrainPlan.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_NewTrainPlan.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_ZH_NewTrainPlan.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_NewTrainPlan.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_NewTrainPlan.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_NewTrainPlan" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_NewTrainPlan.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_NewTrainPlan.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_NewTrainPlan.Status" name="Status" class="mini-combobox"  readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_NewTrainPlan.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>   
                                        <!-- <td>
                                            填报部门
                                        </td>
                                        <td>
                                            <input id="SF_ZH_NewTrainPlan.Department" name="Department" class="mini-textbox" readonly/>
                                            <input id="SF_ZH_NewTrainPlan.DeptId" name="DeptId" class="mini-textbox" style="display:none" />
                                        </td>                                   -->
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_NewTrainPlan.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_NewTrainPlan.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_NewTrainPlan.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>     
                        <div title="培训明细">
                            <div class="mini-toolbar">

                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_NewTrainPlan_list.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_NewTrainPlan_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <!-- <div id="SF_ZH_NewTrainPlan_list-Export" class="btn-group"></div> -->
                                <!-- <div id="SF_ZH_NewTrainPlan_list.importxls"></div> -->
                                <!-- <div id="btnUpload">  </div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/培训计划导入模板.xlsx">导入模板下载</a> -->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_NewTrainPlan_list" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="TrainingResult" width="100" allowSort="true" headeralign="center">
                                            培训结果
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="RetestAmount" width="100" allowSort="true" headeralign="center" numberformat="n2">
                                            补考费用
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" />
                                        </div>
                                        <div field="RetestResult" width="100" allowSort="true" headeralign="center">
                                            补考结果
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Certificate" width="100" allowSort="true" headeralign="center">
                                            证书领取
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>

                                        <div field="TrainDeptName" width="100" allowSort="true" headeralign="center">
                                            参培部门
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TrainHumanName" width="100" allowSort="true" headeralign="center">
                                            参培人员
                                            <input property="editor" id="SF_ZH_NewTrainPlan_list.TrainHumanName" class="mini-buttonedit" name="TrainHumanName" textname="TrainHumanName"
                                            onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" style="width:100%;" />
                                        </div>
                                        <div field="TrainHumanIds" width="0" allowSort="true" headeralign="center">
                                            参培人员Ids
                                            <input property="editor" class="mini-textbox" style="width: 100%;"/>
                                        </div>
                                        <div field="PosiType" width="150" allowSort="true" type="comboboxcolumn" headeralign="center">
                                            参培人员岗位性质
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="TrainNumber" width="100" allowSort="true" headeralign="center">
                                            人数
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TrainMode" width="100" allowSort="true" type="comboboxcolumn" headeralign="center">
                                            培训类别
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="TrainType" width="100" allowSort="true" type="comboboxcolumn" headeralign="center">
                                            培训方式
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="StartDate" width="100" allowSort="true" dateformat="yyyy-MM-dd" headeralign="center">
                                            培训开始时间
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                        <div field="EndDate" width="100" allowSort="true" dateformat="yyyy-MM-dd" headeralign="center">
                                            培训结束时间
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                        <div field="PartyB" width="100" allowSort="true" headeralign="center">
                                            培训内容
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Address" width="100" allowSort="true" headeralign="center">
                                            培训地点
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Teacher" width="150" allowSort="true" headeralign="center">
                                            合作培训机构/讲师
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Money" width="100" allowSort="true" headeralign="center">
                                            费用预算(元)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999"/>
                                        </div>
                                        <div field="MainPartyA" width="100" allowSort="true" headeralign="center">
                                            主办单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Remark" width="100" allowSort="true" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                 
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            mini.get("SF_ZH_NewTrainPlan_list").frozenColumns(0, 5);
        });

        
        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "SF_ZH_NewTrainPlan_list.Add") {
                //此处判断点击的状态按钮，才加判断条件，因为页面可能有多个向导按钮
                e.where = "  b.Id not in(select ListId from SF_ZH_NewTrainPlan_list)";
            }
        }

    </script>
</body>
</html>
