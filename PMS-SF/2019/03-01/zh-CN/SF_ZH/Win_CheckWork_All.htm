<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var KeyValue = "$Model.data.KeyValue";
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-3 col-hd-12">
                <div class="portlet blue box" style="height: 100%">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-cogs"></i> $Helper.GetResource("g_department")
                        </div><!--部门-->
                        <div class="tools">
                            <a href="javascript:;" class="reload"></a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="Department" class="mini-tree" style="width: 100%; height: 100%;" showtreeicon="true" textfield="Name"
                             idfield="Id" parentfield="ParentId" resultastree="false" expandonload="true" data-options="{lazyload:true}">
                        </div>
                    </div>
                </div>
            </div>
            <!--end col-md-3-->
            <div class="col-md-9  col-hd-12">
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <input id="Date" class="mini-monthpicker" width="120">
                            <a class="mini-button yellow" onclick="search();">查询</a>
                        </div>
                    </div>

                    <div class="portlet-body" style="height: 100%">
                        <div id="SF_ZH_CheckWork_All" class="mini-datagrid" style="width: 100%; height: 100%;" allowresize="true" idfield="Id" masterfield="Id" detailfield="MasterId"
                             allowcelledit="true" multiselect="true" allowcellselect="true" idfield="Id" showpager="true">
                            <div property="columns">
                                <div type="indexcolumn" width="20">序号</div>
                                <div field="HumanCode" width="40">工号</div>
                                <div field="HumanName">名称</div><!--名称-->

                                <div field="Day1" name="SF_ZH_CheckWork_All.Day1" type="comboboxcolumn">1号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day2" name="SF_ZH_CheckWork_All.Day2" type="comboboxcolumn">2号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day3" name="SF_ZH_CheckWork_All.Day3" type="comboboxcolumn">3号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day4" name="SF_ZH_CheckWork_All.Day4" type="comboboxcolumn">4号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day5" name="SF_ZH_CheckWork_All.Day5" type="comboboxcolumn">5号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day6" name="SF_ZH_CheckWork_All.Day6" type="comboboxcolumn">6号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day7" name="SF_ZH_CheckWork_All.Day7" type="comboboxcolumn">7号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day8" name="SF_ZH_CheckWork_All.Day8" type="comboboxcolumn">8号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day9" name="SF_ZH_CheckWork_All.Day9" type="comboboxcolumn">9号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day10" name="SF_ZH_CheckWork_All.Day10" type="comboboxcolumn">10号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day11" name="SF_ZH_CheckWork_All.Day11" type="comboboxcolumn">11号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day12" name="SF_ZH_CheckWork_All.Day12" type="comboboxcolumn">12号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day13" name="SF_ZH_CheckWork_All.Day13" type="comboboxcolumn">13号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day14" name="SF_ZH_CheckWork_All.Day14" type="comboboxcolumn">14号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day15" name="SF_ZH_CheckWork_All.Day15" type="comboboxcolumn">15号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day16" name="SF_ZH_CheckWork_All.Day16" type="comboboxcolumn">16号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day17" name="SF_ZH_CheckWork_All.Day17" type="comboboxcolumn">17号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day18" name="SF_ZH_CheckWork_All.Day18" type="comboboxcolumn">18号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day19" name="SF_ZH_CheckWork_All.Day19" type="comboboxcolumn">19号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day20" name="SF_ZH_CheckWork_All.Day20" type="comboboxcolumn">20号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day21" name="SF_ZH_CheckWork_All.Day21" type="comboboxcolumn">21号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day22" name="SF_ZH_CheckWork_All.Day22" type="comboboxcolumn">22号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day23" name="SF_ZH_CheckWork_All.Day23" type="comboboxcolumn">23号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day24" name="SF_ZH_CheckWork_All.Day24" type="comboboxcolumn">24号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day25" name="SF_ZH_CheckWork_All.Day25" type="comboboxcolumn">25号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day26" name="SF_ZH_CheckWork_All.Day26" type="comboboxcolumn">26号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day27" name="SF_ZH_CheckWork_All.Day27" type="comboboxcolumn">27号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day28" name="SF_ZH_CheckWork_All.Day28" type="comboboxcolumn">28号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day29" name="SF_ZH_CheckWork_All.Day29" type="comboboxcolumn">29号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day30" name="SF_ZH_CheckWork_All.Day30" type="comboboxcolumn">30号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->
                                <div field="Day31" name="SF_ZH_CheckWork_All.Day31" type="comboboxcolumn">31号<input property="editor" class="mini-combobox" style="width: 20px;"></div><!--班次类型-->

                                <div field="DayShift1" name="DayShift1" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="白班" align="left">白班<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift2" name="DayShift2" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="中班" align="left">中班<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift3" name="DayShift3" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="夜班" align="left">夜班<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift4" name="DayShift4" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="加班" align="left">加班<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="Total" name="Total" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="合计" align="left">合计<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift5" name="DayShift5" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="事假" align="left">事假<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift6" name="DayShift6" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="病假" align="left">病假<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift7" name="DayShift7" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="休假" align="left">休假<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="DayShift8" name="DayShift8" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="旷工" align="left">旷工<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
            <!--end col-md-9-->
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            //获取当前日期
            var myDate = new Date();
            var d = myDate.toLocaleDateString();
            //当前日期赋值给日历控件
            mini.get("Date").setValue(d);
        });
        mini.parse();
        //function search() {
        //    mini.get("SF_ZH_CheckWork_All").load();
        //}
        PowerForm.EventBeforeLoadData = function (e) {
            var dayTime = mini.get("Date").getValue();

            var Month = new Date(dayTime).getMonth() + 1;
            var Year = new Date(dayTime).getFullYear();
            if (e.sender.id == "SF_ZH_CheckWork_All") {
                e.params.swhere += "and Month = '" + Month + "' and Year='" + Year + "'";
            }
        }

    </script>
</body>
</html>
