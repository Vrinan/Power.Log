<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>领料单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <a class="mini-button blue" id="SF_ZH_MatRequisitions.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_MatRequisitions.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>
                    <a class="mini-button blue" id="SF_ZH_MatRequisitions.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_MatRequisitions.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_MatRequisitions.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_MatRequisitions" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            领料单编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.Code" name="Code" class="mini-textbox" required="true" requirederrortext="领料单编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_MatRequisitions.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            领料单名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_MatRequisitions.Title" name="Title" class="mini-textbox" required="true" requirederrortext="领料单名称不能为空" />
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            物资类型
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.BomType" name="BomType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            领用部门
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.UseDept" name="UseDept" textname="UseDept" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                            <input id="SF_ZH_MatRequisitions.UseDeptId" name="UseDeptId" class="mini-hidden" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            领用人员
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.UseHuman" name="UseHuman" class="mini-textbox" readonly/>
                                            <input id="SF_ZH_MatRequisitions.UseHumanId" name="UseHumanId" class="mini-hidden" readonly="readonly" />
                                        </td>
                                        <td>
                                            领用日期
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.UseDate" name="UseDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MatRequisitions.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='领料明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_MatRequisitions_list.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="PS_MatRequisitions_Dtl.Add" onclick="OnAddMat(this)">领用低耗</a>
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_MatRequisitions_Dtl.Add1" onclick="OnAddWBS(this)">按WBS领用</a>
								<a class="mini-button blue" iconcls="fa-plus" id="PS_MatRequisitions_Dtl.Add2" onclick="OnAddBOM(this)">按BOM领用</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_MatRequisitions_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <div id="SF_ZH_MatRequisitions_list-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_MatRequisitions_list" class="mini-treegrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" oncellendedit="Oldcelledit">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="MatCode" headeralign="center">
                                            物资编码
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="MatName" headeralign="center">
                                            物资名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="MatDescription" headeralign="center">
                                            物资描述
                                            <input property="editor" class="mini-textarea" style="width: 100%;" readonly/>
                                        </div>
                                        <!--单位-->
                                        <div field="MatUnit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly/>
                                        </div>
                                        <!--数量-->
                                        <!--<div field="ArrivalNum" headeralign="center">
                                            到货数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" readonly/>
                                        </div>-->
                                        <div field="KcNum" headeralign="center">
                                            采买可用数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="RequestNum" headeralign="center">
                                            需求数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="ActualNum" headeralign="center">
                                            实发数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

      
		function Oldcelledit(e) {
		    if (e.field == "RequestNum") {
		        var recode = e.recode;
		        var sender = e.sender;

		        var RequestNum = recode.RequestNum == null ? 0 : parseFloat(recode.RequestNum);
		        var KcNum = recode.KcNum == null ? 0 : parseFloat(recode.KcNum);
		        var ActualNum = recode.ActualNum == null ? 0 : parseFloat(recode.ActualNum);
		        var number = new Number;
		        var number1 = new Number;
                //判断需求数量不可以大于可用数量
		        number = KcNum - RequestNum;

		        if (number < 0) {
		            Power.ui.alter("需求数量不可以大于可用数量");
		        }
		        //判断实发数量不可以大于可用数量
		        number1 = RequestNum - ActualNum;
		        if (number1 < 0) {
		            Power.ui.alter("实发数量不可以大于需求数量");
		        }
		    }
		}
        PowerForm.EventAfterLoadData = function (e) {
            debugger;
            if(mini.get("SF_ZH_MatRequisitions.UseHuman").value==null||mini.get("SF_ZH_MatRequisitions.UseHuman").value=="")
            {
                var DeptId = sessiondata.DeptId==null?null:sessiondata.DeptId;
                var DeptName = sessiondata.DeptName==null?null:sessiondata.DeptName;
                mini.get("SF_ZH_MatRequisitions.UseDeptId").setValue(DeptId);
                mini.get("SF_ZH_MatRequisitions.UseDept").setValue(DeptName);
                mini.get("SF_ZH_MatRequisitions.UseHumanId").setValue(sessiondata.UserId);
                mini.get("SF_ZH_MatRequisitions.UseHuman").setValue(sessiondata.HumanName);
            }
        }
    </script>
</body>
</html>
