    <script type="text/javascript">

        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();


        });
        mini.parse();

        $('.textdiv').click(function () {
            var width = 800;
            var height = 450;
            if (typeof ($(window).height) == "function")
                height = $(window).height();
            className = "aaa";
            mini.open({
                url: '/Form/EditForm/018888fd-ce3f-410b-9664-4c2404dbe5b7/?id=F956A46F-96A5-4E3A-A6B5-65DF1F5A2028',
                width: width,
                height: 500,
                title: '文件',
                showMaxButton: true,
                cls: className
            });
        });

        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        function onDrawNode(e) {
            e.iconCls = e.node.project_type == "0" ? "fa fa-folder item-folder" : "fa fa-cube item-project";
        }
        function Search() {
            var value = mini.get("EPSProjectSearch").getValue();
            var tree = mini.get("EPSProject");
            if (value == "")
                tree.filter(function (node) {
                    return true;
                });
            else
                tree.filter(function (node) {
                    if (node.project_name.indexOf(value) != -1) return true;
                });
        }

    </script>
