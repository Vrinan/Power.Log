    <script type="text/javascript">

                                    '</a>'+
                                    '<span class="floatRight"> ' + list.RegDate + ' </span>'+
                                    '</li>';
                        }

                        $("#" + Id).html( html );
                    }
                },
                events: function () {

                    var getData = [
                        {"Id":"130823842saskdhakd1","Name":"贵阳院会议纪要1","RegDate":"2017-05-16"},
