    <!--nav tab切换导航  -- 开始-->

            <div class="tab-content">

                        <li>
                            <span class="contract-name">当前状态</span>

                        </li>
                        <li>
                            <span class="contract-name">合同状态</span>

                        </li>

                </div>

                        <div class="receiving-box receiving-node-delete-box">

                    </ul>
                </div>
            </div>

            <div class="power-project-loadings" style="display: none">

                </div>

            </div>

            <div class="btn-bottom-groups">

                    </div>

                        <div class="btn-box">
                            <p> <i class="icon iconfont icon-bohui font-color-purple"> </i> </p>
                            <p> <span class="font-control">  驳回 </span> </p>
                        </div>

                    </div>
                </div>

                <div class="btn-control-content receivingNode-control" data-target = "receivingNode" style="display: none;">
                    <div class="btn-box-content">
                        <div class="btn-box">
                            <p> <i class="icon iconfont icon-add1 font-color-red"> </i> </p>
                            <p> <span class="font-control">  新增 </span> </p>
                        </div>
                    </div>
                    <div class="btn-box-content">
                        <div class="btn-box">
                            <p> <i class="icon iconfont icon-delete font-color-purple"> </i> </p>
                            <p> <span class="font-control">  删除 </span> </p>
                        </div>

                    </div>
                </div>

                <div class="btn-control-content relatedAccessory-control" data-target = "relatedAccessory" style="display:none ;">
                    <div class="btn-box-content">

                        </div>
                        <i class="add-btn icon iconfont icon-jia font-color-lightGreen">  </i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--tab content主体内容  --结束-->



    <script src="../global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../global/plugins/jquery.mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="../global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../global/plugins/slider-pro-master/js/jquery.sliderPro.min.js" type="text/javascript"></script>
    <script src="../global/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var contractDetails = {
                init:function(){
                    this.events();
                },
                nodeTemplate: function ( data,Id ) {
                    if( data && data.length > 0 ){
                        var list,i = 0,html = '';
                        for( ; i < data.length; i++){
                            list = data[i];
                            html += '<li>' +
                                        '<div class="receive-node receive-node-checkbox">' +
                                            '<div class="receive-node-checkbox-check">' +
                                                '<div class="icon-content">' +
                                                    '<i class="icon iconfont checkContent"> </i>' +
                                                '</div>' +
                                           ' </div>' +
                                       ' </div>' +
                                        '<div class="receive-node receive-node-main">' +
                                            '<p class="receive-node-title">' +
                                                '<i class="icon iconfont icon-electronics font-color-blue"></i>' +
                                                  list.Name +
                                                '<i class="icon iconfont icon-more node-more">  </i>' +
                                            '</p>' +
                                            '<p class="receive-node-details">' +
                                                '<span> '+ list.NodeType +' </span>' +
                                                '<span> '+ list.Sum +' </span>' +
                                                '<span> '+ list.Description +' </span>' +
                                           ' </p>' +
                                        '</div>' +
                                   ' </li>';
                        }

                        $( "#" + Id).html( html );
                    }
                },
                accessoryTemplate: function ( data,Id ) {
                    if( data && data.length > 0 ){
                        var list,i = 0,html = '';
                        for( ; i < data.length; i++){
                            list = data[i];
                            html += '<li  data-id="'+ list.Id +'">' +
                                        '<a href="">' +
                                            '<i class="icon iconfont icon-attachment font-color-blue"></i>' +
                                            '<span class="attachmentName"> ' + list.Name + ' </span>' +
                                        '</a>' +
                                        '<span class="floatRight"> '+ list.RegDate +' </span>' +
                                    '</li>';
                        }

                        $( "#" + Id).html( html );
                    }
                },
                events: function () {
                    //获取数据
                    var getNodeData = [
                        {"Name":"节点名称1","NodeType":"收款类型1","Sum":"1000万","Description":"相关描述1"},
                        {"Name":"节点名称2","NodeType":"收款类型2","Sum":"2000万","Description":"相关描述2"},
                        {"Name":"节点名称3","NodeType":"收款类型3","Sum":"3000万","Description":"相关描述3"},
                        {"Name":"节点名称4","NodeType":"收款类型4","Sum":"4000万","Description":"相关描述4"},
                        {"Name":"节点名称5","NodeType":"收款类型5","Sum":"5000万","Description":"相关描述5"}
                    ];

                    var getAccessoryData = [
                        {"Name":"贵阳院会议纪要1","Id":"130324305358531231","RegDate":"2017-05-12"},
                        {"Name":"贵阳院会议纪要2","Id":"130324305358531232","RegDate":"2017-05-13"},
                        {"Name":"贵阳院会议纪要3","Id":"130324305358531233","RegDate":"2017-05-14"},
                        {"Name":"贵阳院会议纪要4","Id":"130324305358531234","RegDate":"2017-05-15"},
                        {"Name":"贵阳院会议纪要5","Id":"130324305358531235","RegDate":"2017-05-16"},
                        {"Name":"贵阳院会议纪要6","Id":"130324305358531236","RegDate":"2017-05-17"},
                        {"Name":"贵阳院会议纪要7","Id":"130324305358531237","RegDate":"2017-05-18"},
                        {"Name":"贵阳院会议纪要8","Id":"130324305358531238","RegDate":"2017-05-19"},
                        {"Name":"贵阳院会议纪要9","Id":"130324305358531239","RegDate":"2017-05-20"}
                    ];

                    this.nodeTemplate( getNodeData,"receiveNode" );
                    this.accessoryTemplate( getAccessoryData,"accessoryContent" )
                }
            };

            contractDetails.init();
        });
    </script>
</body>
