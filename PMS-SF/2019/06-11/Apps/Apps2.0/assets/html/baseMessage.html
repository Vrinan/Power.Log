<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title> 4--3--0 基本信息 </title>
    <link href="../global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/icon-font-alibaba/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/lCalendar-master/css/lCalendar.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../global/css/common.css" type="text/css">
</head>
<body>

    <section class="contract-body-content">
        <div class="container">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="">
                    <ul class="contract-unit-list">
                        <li>
                            <p>
                                <span class="contract-name">问题编号</span>
                                <span class="contract-nameValue" data-value="">
                                    <input type="text"  class="eidt-input-box"  placeholder="">
                                </span>
                            </p>
                        </li>
                        <li>
                            <p class="status-selected-btn">
                                <span class="contract-name">状态</span>
                                <span class="contract-nameValue" data-value="">请选择</span>
                            </p>
                            <ul class="status-selected-units">
                                <li> 状态1 </li>
                                <li> 状态2 </li>
                                <li> 状态3 </li>
                            </ul>
                        </li>
                        <li>
                            <p>
                                <span class="contract-name">问题说明</span>
                                <span class="contract-nameValue" data-value="">
                                    <input type="text"  class="eidt-input-box"  placeholder="">
                                </span>
                            </p>
                        </li>
                        <li>
                            <p class="status-selected-btn">
                                <span class="contract-name">问题等级</span>
                                <span class="contract-nameValue" data-value="">请选择</span>
                            </p>
                            <ul class="status-selected-units">
                                <li> A等级 </li>
                                <li> B等级 </li>
                                <li> C等级 </li>
                            </ul>
                        </li>
                        <li>
                            <p class="status-selected-btn">
                                <span class="contract-name">问题状态</span>
                                <span class="contract-nameValue" data-value="">请选择</span>
                            </p>
                            <ul class="status-selected-units">
                                <li> 已经完成 </li>
                                <li> 有待解决 </li>
                                <li> 正在处理 </li>
                            </ul>
                        </li>
                        <li>
                            <p>
                                <span class="contract-name">要求完成日期</span>
                                <span class="contract-nameValue" data-value="">
                                     <input id="requireTime" class="eidt-input-box" type="text" readonly="" name="input_date"
                                            placeholder="" data-lcalendar="1990-01-11,2050-01-01" />
                                </span>
                            </p>
                        </li>

                        <li>
                            <p>
                                <span class="contract-name">指派给</span>
                                <span class="contract-nameValue" data-value="">XXX</span>
                            </p>
                        </li>

                        <li>
                            <p>
                                <span class="contract-name">问题描述</span>
                                <span class="contract-nameValue" data-value="">
                                    <input type="text"  class="eidt-input-box"  placeholder="">
                                </span>
                            </p>
                        </li>

                        <li>
                            <p>
                                <span class="contract-name">录入人</span>
                                <span class="contract-nameValue" data-value="">
                                    <input type="text"  class="eidt-input-box"  placeholder="">
                                </span>
                            </p>
                        </li>

                        <li>
                            <p>
                                <span class="contract-name">录入时间</span>
                                <span class="contract-nameValue" data-value = "">
                                    <input id="entryTime" class="eidt-input-box" type="text" readonly="" name="input_date"
                                           placeholder="" data-lcalendar="1990-01-11,2050-01-01" />
                                </span>
                            </p>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </section>




    <script src="../global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../global/plugins/lCalendar-master/js/lCalendar.js" type="text/javascript"></script>
    <script src="../global/js/common.js" type="text/javascript"></script>

    <script>
        $(function () {
            var baseMessage = {
                init: function () {
                    this.events();
                },

                events: function () {
                    var entryTime = new lCalendar(),
                        requireTime = new lCalendar();
                    //录入日期
                    entryTime.init({ 'trigger': '#entryTime', 'type': 'date' });
                    //期望完成日期
                    requireTime.init({ 'trigger': '#requireTime',  'type': 'date' });

                    $(".eidt-input-box").on("change", function () {
                        var value = $.trim( $(this).val() ),$this = $(this);
                        $this.parent().attr({"data-value":value });
                    });

                    $(".status-selected-units li").on("click", function () {
                        var $this = $(this),value = $.trim( $(this).text() );
                        $this.addClass("active").siblings().removeClass("active")
                                .end().parent().prev()
                                .find(".contract-nameValue").text( value)
                                .attr({"data-value":value });
                        $this.parent().slideUp(function () {
                            $this.removeClass("active")
                        });
                    });

                    $(".status-selected-btn").on("click", function () {
                        var $this = $(this);
                        $this.next().slideDown();
                    });
                }
            };

            baseMessage.init();
        });

    </script>

</body>
</html>
