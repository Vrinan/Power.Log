<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title> 1-3更多栏目-搜索 </title>
    <link href="../global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/icon-font-alibaba/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../global/css/common.css" type="text/css">
</head>
<body>

    <section class="power-search-fill-area">
       <div class="container">
           <div class="row power-search-fill-title">
               <h4 class="power-search-title">搜索历史</h4>
           </div>

           <div class="row power-search-fill-body">
               <ul  class="power-searched-details" id="searchHistory">

               </ul>
           </div>


       </div>
    </section>

    <!--给下面的section 的class添加active属性，就会让其显示-->
    <section class="no-message-show-box">
        <img src="../global/img/noSearchMessage.png" alt="">
        <p>没有相关内容</p>
    </section>
    <!--tab content主体内容  --结束-->




    <script src="../global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            var searchHistory = {
                init: function () {
                    this.events();
                },
                searchHistoryTemp: function (data, Id) {
                    var html = '',list;
                    if( data ){
                        for(var i = 0; i < data.length;i++){
                            list = data[i];
                            html += '<li data-id="'+ list.Id +'">'+
                                    '<a href=""> '+ list.Name +' </a>'+
                                    '</li>';
                        }

                        $("#" + Id).html( html );
                    }else{
                        return;
                    }
                },
                events: function () {
                    var getData = [
                        {"Id":"121028324sdsbcsdj1","Name":"市场开发"},
                        {"Id":"121028324sdsbcsdj2","Name":"项目策划"},
                        {"Id":"121028324sdsbcsdj3","Name":"进度控制"},
                        {"Id":"121028324sdsbcsdj4","Name":"费用控制"},
                        {"Id":"121028324sdsbcsdj5","Name":"设计管理"}
                    ];

                    this.searchHistoryTemp( getData,"searchHistory" );

                }
            };
            searchHistory.init();
        });
    </script>

</body>
</html>
