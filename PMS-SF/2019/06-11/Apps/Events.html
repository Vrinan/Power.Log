<style type="text/css">
    body {
        background-color: #f4f4f4;

        font-size: 1.4rem;

    .code ,.name, .file ,.content {
        background-color: #fff;

    .listdiv {
        position: fixed;
        top: 0;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 1000;
    }

        .listdiv .navbg {
            filter: alpha(opacity=30);
            -moz-opacity: 0.5;
            opacity: 0.5;

            width: 100%;
            height: 100%;

        .listdiv .navlist {
            display: block;

            top: 90px;

            border: 1px solid #fff;

                line-height: 30px;
                border-bottom: 1px solid #ddd;
                width: 100%;

                    border: 0px;
                }

<body>
    <div class="event">
        <div class="code">编号：<span id="code"></span></div>
        <div class="name">名称：<span id="name"></span></div>
        <div class="file">附件(0)</div>
        <div class="content" id="content"></div>

        <div class="listdiv" id="listdiv">
            <div class="navbg"></div>
            <div class="navlist">
                <div class="triangle-up"></div>
                <ul id="files"></ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

    $(function () {

        if ($(".file").length > 0) {
            $(".file").click(function () {
                $("#listdiv").show();
            });
        }
        if ($("#listdiv").length > 0) {
            $("#listdiv").click(function () {
                $("#listdiv").hide();
            });
        }
        var html = "";
        var id = getParameter("id");
        if (id == null || id == "")
            return;

        //加载通知
        $.ajax({
            url: "/Form/FormLoad",
            data: { KeyWord: 'PS_ProjectEvents', keyvalue: id, select: '', swhere: '', formstate: 'view', KeyWordType: 'BO' },

            type: 'post',
            success: function (text) {
                var o = jQuery.parseJSON(text);
                if (o.success) {
                    var data = jQuery.parseJSON(o.data.value);
                    $("#code").html(data.Code);
                    $("#name").html(data.Title);
                    $("#content").html(Base64.decode(data.EeventsMemo));
                }
            }
        });
        //加载附件
        var sort = "";
        var swhere = "";
        $.ajax({
            url: "/Form/GetDocFiles",
            data: {
                BOKeyWord: "PS_ProjectEvents",
                BOKeyValue: id,
                select: "",
                swhere: swhere,
                sort: sort,
                index: 0,
                size: 0
            },
            cache: false,
            success: function (text) {
                var tmp = jQuery.parseJSON(text);
                if (tmp.success) {
                    var data = jQuery.parseJSON(tmp.data.value);
                    var count = data.length;
                    var html = "";
                    for (var i = 0; i < data.length; i++) {
                        var d = data[i];
                        html += "<li  onclick=\"OpenView('" + d.Id + "','" + d.Name + d.FileExt + "')\"> <a href=\"javascrpit:;\"></a>" + d.Name + d.FileExt + "</li>";
                    }
                    $("#files").html(html);
                    $(".file").html("附件(" + count + ")");
                }
                else
                    $("#FileAttach").html("");



            }
        });
    });

    function getParameter(param, win) {
        var wind = win && win != "" ? win : window;
        var query = wind.location.search;
        var iLen = param.length;
        var iStart = query.indexOf("&" + param + "=");
        if (iStart == -1) {
            iStart = query.indexOf("?" + param + "=");
            if (iStart == -1) return "";
        }
        iStart += iLen + 1 + 1;
        var iEnd = query.indexOf("&", iStart);
        if (iEnd == -1)
            return query.substring(iStart);

        return query.substring(iStart, iEnd);
    }
