<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="SF_ZH_Leave.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="SF_ZH_Leave.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="SF_ZH_Leave.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="SF_ZH_Leave.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="SF_ZH_Leave.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>
                            <a class="mini-button blue" id="SF_ZH_Leave.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="SF_ZH_Leave-Export" title="请假申请" class="btn-group"></div>
                            <a class="mini-button blue" id="SF_ZH_Leave.SalesLeave" onclick="SalesLeave()" visible="fasle"><i class="fa fa-apple"></i>批量销假</a>
                        </div>
                        <div class="tools">
                            <input id="SF_ZH_Leave-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="SF_ZH_Leave-search">
                                <input id="SF_ZH_Leave-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="SF_ZH_Leave-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>

                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="SF_ZH_Leave" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id" ondrawcell="MatDrawcell" sortField="RegDate" sortOrder="desc">
                            <div property="columns">

                                <div type="comboboxcolumn" field="Status" name="SF_ZH_Leave.Status" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="状态" align="left">状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div field="Code" name="Code" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="编号" align="left">编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                
                                <div field="Title" name="Title" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="名称" align="left">名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div type="comboboxcolumn" field="LeaveType" name="SF_ZH_Leave.LeaveType" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="请假类型" align="left">物资类型<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                <div type="comboboxcolumn" field="LeaveStatus" name="SF_ZH_Leave.LeaveStatus" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="请假状态" align="left">请假状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div field="Department" name="Department" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="请假部门" align="left">请假部门<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                
                                <div field="HumName" name="HumName" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="请假人员" align="left">请假人员<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="EndDate" name="EndDate" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="请假结束日期" dateformat="yyyy-MM-dd" align="left">请假结束日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div field="RegDate" name="RegDate" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="录入日期" dateformat="yyyy-MM-dd" align="left">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div field="RegHumName" name="RegHumName" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="录入人名称" align="left">录入人名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        function MatDrawcell(e) {
            var date = new Date().format("yyyy-MM-dd");
            var Day = new Date(date).getDay();
            var Month = new Date(date).getMonth()+1;
            var Year = new Date(date).getFullYear();

            var date1 = e.row.EndDate;
            var date1 = new Date(date1).format("yyyy-MM-dd");
            var Day1 = new Date(date1).getDay();
            var Month1 = new Date(date1).getMonth() + 1;
            var Year1 = new Date(date1).getFullYear();
            var sum1 = new Number;
            var sum2 = new Number;
            var sum3 = new Number;
            sum1 = Day - Day1;
            sum2 = Month - Month1;
            sum3 = Year - Year1;
            if (e.field == "LeaveStatus") {
                if (parseFloat(e.row.LeaveStatus) == "0" && sum1 > 2 && sum2 >= 0 && sum3 >= 0 && parseFloat(e.row.Status) == "50" ){
                    e.rowStyle = "background:#7FFFAA";
                }
            }
        }

        PowerForm.EventAfterLoadRight = function (o) {
            var HumanId = sessiondata.HumanId;            var PosiName = sessiondata.PosiName;            if (HumanId == 'ad000000-0000-0000-0000-000000000000' || PosiName.indexOf("部长") != -1) {
                mini.get("SF_ZH_Leave.SalesLeave").setVisible(true);
            }
        }
        function SalesLeave() {
            Power.ui.confirm("是否修改所有批准的请假记录为“已销假”", function (ret) {
                if (ret) {
                    var posiName = sessiondata.PosiName;
                    var deptName = sessiondata.DeptName;
                    var deptId = sessiondata.DeptId;
                    //Power.ui.success(PosiName);
                    Power.ui.loading("销假中……");
                    var par = { "deptName": deptName, "deptId": deptId };
                    FormFuns.APIExec("SF_ZH_Leave", "BO", "SalesLeave", par, function (text) {
                        Power.ui.loading.close();
                        mini.get("SF_ZH_Leave.Refresh").doClick();
                    });
                }
            });
        }

    </script>
</body>
</html>
