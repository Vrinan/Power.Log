<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="V_PS_ContractReceipt.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="V_PS_ContractReceipt.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="V_PS_ContractReceipt.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="V_PS_ContractReceipt.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                           <!-- <a class="mini-button blue" id="V_PS_ContractReceipt.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>-->
                            <a class="mini-button blue" id="V_PS_ContractReceipt.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                            <input id="V_PS_ContractReceipt-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="V_PS_ContractReceipt-search">
                                <input id="V_PS_ContractReceipt-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="V_PS_ContractReceipt-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="V_PS_ContractReceipt" class="mini-datagrid" style="width: 100%; height: 100%;" allowalternating="false" pagesize="20" idfield="Id">
                            <div property="columns">

                                <div field="Code" name="Code" headeralign="center" allowsort="true" header="编号" align="left">编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
								
								<div field="AllocationStatus" name="AllocationStatus" align="left" headeralign="center" header="分摊状态" align="left">分摊状态</div>
								
                                <div field="Title" name="Title" headeralign="center" allowsort="true" header="标题" align="left">标题<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="ContractName" headeralign="center" name="ContractName" allowsort="true" header="合同名称" align="left">合同名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <!-- <div field="ClientName" name="ClientName"  allowsort="true"  header="发票名称" align="left">发票名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                 <div field="InvoiceAmount" name="InvoiceAmount"  allowsort="true"  header="发票金额" align="left">发票金额<input property="editor" class="mini-spinner" style="width: 100%;" /></div>-->

                                <div field="ReceiveAmount" headeralign="center" name="ReceiveAmount" allowsort="true" header="到款金额" align="center" numberformat="n2">到款金额<input property="editor" class="mini-spinner" style="width: 100%;" /></div>

                                <div field="ReceiveDate" headeralign="center" name="ReceiveDate" allowsort="true" header="到款日期" dateformat="yyyy-MM-dd" align="center">到款日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div field="RegDate" headeralign="center" name="RegDate" allowsort="true" header="录入日期" dateformat="yyyy-MM-dd" align="center">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>
                                <div field="RegHumName" headeralign="center" name="RegHumName" allowsort="true" header="录入人名称" align="center">录入人名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div type="comboboxcolumn" headeralign="center" field="Status" name="V_PS_ContractReceipt.Status" allowsort="true" header="审批状态" align="readonly">审批状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        var contractguid;
        $(function () {
            var urlpar = mini.getParams();
            contractguid = urlpar.contractguid;
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        PowerForm.EventBeforeLoadData = function (e) {
            if (contractguid && e.sender.id == "V_PS_ContractReceipt") {
                var param = e.params;
                var p = param.extparams ? mini.decode(base64decode(params.extparams)) : {};
                p.defaultright = false;
                param.extparams = base64encode(mini.encode(p));
                if (param.swhere)
                    param.swhere += " and ";
                param.swhere += "Contract_Guid='" + contractguid + "'";
            }
        }



    </script>
</body>
</html>
