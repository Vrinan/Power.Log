<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
        var LongCode = "$!CurrentSession.EpsProjLongCode"
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                             <span>客户</span>
							 <input id="QProjects" class="mini-textbox" width="150px" />                       
                            <span>合同类型</span>
                            <input id="QContractType" class="mini-combobox" shownullitem="true" width="150px"></input>
							<span>产品类型</span>
                            <input id="QProductType" class="mini-combobox" shownullitem="true" width="150px"></input>
                            <span>起始日期</span>
                            <input id="QStartDate" class="mini-datepicker" width="120px"></input>
                            <span>结束日期</span>
                            <input id="QEndDate" class="mini-datepicker" width="120px"></input>
                            <a class="mini-button yellow" onclick="mini.get('PS_IncomeContract').reload();">查询</a>

                        </div>
                       
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="PS_IncomeContract" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id">
                            <div property="columns">

                                <div type="comboboxcolumn" field="Status" headeralign="center" name="PS_IncomeContract.Status" guideid="" datatype="" allowsort="true" currencyunit="" header="合同状态" align="left">合同状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div field="ContractCode" name="ContractCode" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="合同编号" align="left">合同编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="ContractName" name="ContractName" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="合同名称" align="left">合同名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
 
                                <div field="ContractAmount" name="ContractAmount" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="合同金额" align="left">合同金额<input property="editor" class="mini-spinner" style="width: 100%;" /></div>

                                <div field="PartyA" name="PartyA" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="甲方" align="left">甲方<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="SignedDate" name="SignedDate" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="签订日期" dateformat="yyyy-MM-dd" align="left">签订日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div field="RegDate" name="RegDate" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="录入日期" dateformat="yyyy-MM-dd" align="left">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div field="RegHumName" name="RegHumName" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="录入人名称" align="left">录入人名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();

        $(function () {
            PowerForm.Init();
			var ContractType = getParameter("ContractType");
            ContractType = decodeURI(decodeURI(ContractType));
			var ProductType = getParameter("ProductType");
            ProductType = decodeURI(decodeURI(ProductType));
			var  ToCore = getParameter("ToCore");
			var  StartDate = getParameter("StartDate");
			var EndDate=getParameter("EndDate");
			if (ContractType){
			mini.get("QStartDate").setValue(StartDate);
            mini.get("QEndDate").setValue(EndDate);
			mini.get("QContractType").setValue(ContractType);

			}
			if (ToCore){
			mini.get("QStartDate").setValue(StartDate);
            mini.get("QEndDate").setValue(EndDate);
		

			}
			if(ProductType){
			mini.get("QStartDate").setValue(StartDate);
            mini.get("QEndDate").setValue(EndDate);
			mini.get("QProductType").setValue(ProductType);
			}
			if(!ProductType&&!ContractType&&!ToCore){
			setdatas();
			}

			  mini.get("PS_IncomeContract").on("rowdblclick", function () {
                PowerForm.OnBtnViewForm({ id: "PS_IncomeContract.ViewForm" }, OpenFormId);
            });
			 mini.get("QProjects").on("valuechanged", function () {
                mini.get("PS_IncomeContract").reload();
            })
            mini.get("QProductType").on("valuechanged", function () {
                mini.get("PS_IncomeContract").reload();
            })
			mini.get("QContractType").on("valuechanged", function () {
                mini.get("PS_IncomeContract").reload();
            })
			 mini.get("QStartDate").on("valuechanged", function () {
                mini.get("PS_IncomeContract").reload();
            })
			mini.get("QEndDate").on("valuechanged", function () {
                mini.get("PS_IncomeContract").reload();
            })

        });
		 function setdatas(){
			var firstDate = new Date();
			var Year = firstDate.getFullYear();
			var QStartDate=Year+'-01-01';
			var QEndDate=Year+'-12-31';
		
			mini.get("QStartDate").setValue(QStartDate);
            mini.get("QEndDate").setValue(QEndDate);

		 }
        mini.parse();

		 PowerForm.EventBeforeLoadData = function (e) {
            var ss = "EpsProjId in(select project_guid from PLN_project where LongCode like '"+LongCode+"%' )";
            value = mini.get("QStartDate").getFormValue();
            if (value) ss += " and SignedDate>='" + value + "'";

            value = mini.get("QEndDate").getFormValue();
            if (value) ss += " and SignedDate<='" + value + "'";

            var value = mini.get("QProjects").getValue();
            if (value) ss += " and PartyA Like  '%" + value + "%'";

            value = mini.get("QContractType").getValue();
            if (value) ss += " and ContractType='" + value + "'";

            value = mini.get("QProductType").getValue();
            if (value) ss += " and ProductType='" + value + "'";


            //补充到查询条件中
            if (e.params.swhere)
                e.params.swhere += ss;
            else
                e.params.swhere = ss;
            e.params.sort = "UpdDate desc";

        var PartyA_Guid = getParameter("PartyA_Guid");
        if(PartyA_Guid){
            var where = " PartyA_Guid = '" + PartyA_Guid + "'";

            if (e.params.swhere != "")
                e.params.swhere += "  " + where;
                    else
                e.params.swhere = where;
            }
        }


    </script>
</body>
</html>
