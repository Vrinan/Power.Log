<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var projname = "$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i><span>合同结算</span>
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="TEXT.View" onclick="ViewForm()"><i class="fa fa-eye"></i>查看</a>
                    <a class="mini-button blue" id="PS_ContractSettlement.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_ContractSettlement.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                    <a class="mini-button blue" id="PS_ContractSettlement.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <!--portlet-body-->
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" style="height: 100%; border: 0px;" tabposition="left">
                        <div title="基本信息" name='PlanApprove'>
                            <div id="PS_ContractSettlement" name="PS_ContractSettlement" class="form">
                                <table id="PS_ContractSettlement_table" class="table table-bordered">
                                    <tr>
                                       
                                        <td>
                                            <label for="PS_ContractSettlement.ContractCode">合同编号</label></td>
                                        <td>
                                            <input id="PS_ContractSettlement.ContractCode" name="ContractCode" class="mini-textbox" readonly="readonly" /></td>
                                        <td>
                                            <label for="PS_ContractSettlement.ContractName">审批状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.Status" name="Status" class="mini-combobox" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ContractSettlement.ContractName">合同名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ContractSettlement.ContractName" name="ContractName" textname="ContractName" class="mini-buttonedit"
                                                   emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ContractSettlement.ContractAmount">合同金额</label></td>
                                        <td>
                                            <input id="PS_ContractSettlement.ContractAmount" name="ContractAmount" class="mini-spinner" allowlimitvalue="false" readonly="readonly" format="n2"/>
                                        </td>
                                        <td>
                                            <label for="PS_ContractSettlement.Code">编号</label></td>
                                        <td>
                                            <input id="PS_ContractSettlement.Code" name="Code" class="mini-textbox" /></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ContractSettlement.Title">标题</label></td>
                                        <td colspan="3">
                                            <input id="PS_ContractSettlement.Title" name="Title" class="mini-textbox" /></td>
                                        </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ContractSettlement.TotalPayableAmount">累计应收</label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.TotalPayableAmount" name="TotalPayableAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" format="n2"/>
                                        </td>
                                        <td>
                                            <label for="PS_ContractSettlement.TotalReceiveAmount">实际收款</label></td>
                                        <td>
                                            <input id="PS_ContractSettlement.TotalReceiveAmount" name="TotalReceiveAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" format="n2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ContractSettlement.RemainPayableAmount">剩余应收 </label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.RemainPayableAmount" name="RemainPayableAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" format="n2"/>
                                        </td>
                                        <td>
                                            <label for="PS_ContractSettlement.RemainReceiveAmount">剩余实收</label></td>
                                        <td>
                                            <input id="PS_ContractSettlement.RemainReceiveAmount" name="RemainReceiveAmount" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" readonly="readonly" format="n2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!--<td>
                                            <label for="PS_ContractSettlement.SettlementType">结算类型  </label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.SettlementType" name="SettlementType" class="mini-combobox" />
                                        </td>-->
                                        <td>
                                            <label for="PS_ContractSettlement.SettlementApplyAmount">申请金额</label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.SettlementApplyAmount" name="SettlementApplyAmount" maxValue="999999999999999" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" format="n2"/>
                                        </td>
                                        <td>
                                            <label for="PS_ContractSettlement.SettlementAmount">结算金额</label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.SettlementAmount" name="SettlementAmount" maxValue="999999999999999" class="mini-spinner" allowlimitvalue="false" changeonmousewhere="false" format="n2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ContractSettlement.SettlementDate">结算日期 </label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.SettlementDate" name="SettlementDate" class="mini-datepicker" required/>
                                        </td>
                                        <td>
                                            <label for="PS_ContractSettlement.CurrencyType">货币类型</label></td>
                                        <td>
                                            <input id="PS_ContractSettlement.CurrencyType" name="CurrencyType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ContractSettlement.Memo" name="Memo" class="mini-textarea" height="100px" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_ContractSettlement.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>

                        <div title='金额明细' name="SF_SettlementContract_AmountList">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_SettlementContract_AmountList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_SettlementContract_AmountList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_SettlementContract_AmountList" class="mini-datagrid" style="height: 100%;" oncellendedit="endedit" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="AmountType" headeralign="center" type="comboboxcolumn">
                                            费用类型
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <!--<div field="FinancialDocumentNumber" headeralign="center">
                                            财务凭证号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>-->
                                        <div field="NoTaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            不含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                        <!--<div field="TaxRate" headeralign="center">
                                            税率（%）
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>-->
                                        <div field="TaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            税费
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                        <div field="TotalAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            合计
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" readonly />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function endedit(e) {
            var record = e.record;
            var grid = mini.get(SF_SettlementContract_AmountList);
            //判断、并进行计算
            if (e.field == "NoTaxAmount" || e.field == "TaxAmount") {
                var s = parseFloat(record.NoTaxAmount) + parseFloat(record.TaxAmount);
                grid.updateRow(record, { "TotalAmount": s });
            }
        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["Contract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_ContractSettlement.ContractName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
    </script>
</body>
</html>
