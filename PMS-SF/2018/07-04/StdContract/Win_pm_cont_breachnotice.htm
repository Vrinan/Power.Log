<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?version=<%=AppVersion%>" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?version=<%=AppVersion%>" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?version=<%=AppVersion%>" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="PS_ContractDefaultNotices.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="PS_ContractDefaultNotices.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="PS_ContractDefaultNotices.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="PS_ContractDefaultNotices.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="PS_ContractDefaultNotices.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                            <input id="PS_ContractDefaultNotices-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="PS_ContractDefaultNotices-search">
                                <input id="PS_ContractDefaultNotices-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="PS_ContractDefaultNotices-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>查询</a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="PS_ContractDefaultNotices" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" height="698" fitcolumns="" pagesize="20" multiselect="true" showtoolbar="true" width="974" summarycolumns="" idfield="Id">
                            <div property="columns">
                                <div type="indexcolumn" headeralign="center" width="45" align="center">序号</div>
                                <div width="120" headeralign="center" field="Code" header="编号"  guideid="" allowsort="true" align="left">编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div width="150" headeralign="center" field="Title" header="标题"  guideid="" allowsort="true" align="left">标题<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div width="150" headeralign="center" field="ContractName" header="合同名称"  guideid="" allowsort="true" align="left">合同名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div width="150" headeralign="center" field="DefaultParty" header="违约方" guideid="" allowsort="true" align="left">违约方<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div width="80" headeralign="center" field="NoticeDate" header="通知日期" guideid="" allowsort="true" dateformat="yyyy-MM-dd" align="center">通知日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>
                                <div width="80" type="comboboxcolumn" headeralign="center" name="PS_ContractDefaultNotices.Status"  field="Status" header="审批状态"  guideid="" allowsort="true" align="center">审批状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                <div width="80" headeralign="center" field="RegHumName" header="录入人"  guideid="" allowsort="true" align="center">录入人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div width="80" headeralign="center" field="RegDate" header="录入日期"  guideid="" allowsort="true" dateformat="yyyy-MM-dd" align="center">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="查询面板" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow: auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto; margin-right: auto;">
            </table>
        </div>
        <table style="width: 363px; height: 30px; margin-top: 8px;">
            <tr>
                <td align="center">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>查询</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        /*PowerForm.OnBtnAddForm = function () {
            url = "/PowerPlat/FormXml/zh-CN/StdContract/PS_ContractDefaultNotices.htm";
            mini.open({ url: url, width: "80%", height: "80%" });
        }
        */
    </script>
</body>
</html>
