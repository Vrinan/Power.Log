        function AddPayNotice() {
            var Grid = mini.get("PS_ContractClaimApplication_breachnotice");
            var Fid = formconfig.KeyValue;
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdContract/Wizardwin_PS_ContractNotice.htm&multi=1&Fid=" + Fid,
                showMaxButton: true,
                width: 600,
                height: 500,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    debugger;
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.breachnotice_Guid = data[i].Id;
                        Grid.addRow(row, 0)
                    }
                    var a = { id: "PS_ContractClaimApplication.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }
