                                        <div field="ClaimItemNo" headeralign="center">

                                        </div>
                                        <div field="ClaimItme" headeralign="center">

                                        </div>

        function Refresh() {
            debugger;
            var exec = {};  //对象

            var txt = mini.encode(exec); //对象转换成字符串
            $.ajax({
                url: "/API/Exec",
                type: "POST",
                data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                cache: false,
                success: function (text) {
                    // var tmp = mini.decode(text);
                    // var result = tmp.data.value;  
                    //刷新
                    var e = { id: "PS_SubContractClaim.Refresh" };
                    PowerForm.OnBtnRefresh(e);
                }
            });

        }
