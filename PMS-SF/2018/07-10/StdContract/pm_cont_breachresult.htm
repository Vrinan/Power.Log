    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterOnBtnSave = function (e) {
            debugger;
            Refresh();
        }
        function Refresh() {
            var exec = {};  //对象
            var guid = formconfig.KeyValue;
            exec.KeyWord = "PS_ContractClaim";   //bo的KeyWord
            exec.MethodName = "countSum"; //方法名称
            //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
            exec.MethodParams = {}; //方法参数
            var params = exec.MethodParams;
            params.Id = guid;
            var txt = mini.encode(exec); //对象转换成字符串
            $.ajax({
                url: "/API/Exec",
                type: "POST",
                data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                cache: false,
                success: function (text) {
                    // var tmp = mini.decode(text);
                    // var result = tmp.data.value;  
                    //刷新
                    var e = { id: "PS_ContractClaim.Refresh" };
                    PowerForm.OnBtnRefresh(e);
                }
            });

        }
        PowerForm.EventAfterFormLoad = function (e, data) {
            if (formconfig.FormState == "add") {
                mini.get("PS_ContractClaim.Title").set({ Value: "合同索赔结果" });
            }
        }
        PowerForm.EventBeforeLoadData = function (e) {

            

        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["Contract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_ContractClaim.ContractCode").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
