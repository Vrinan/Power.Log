<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>采购合同变更
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_SubContractChange.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_SubContractChange.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_SubContractChange.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_SubContractChange" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_SubContractChange.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_SubContractChange.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractChange.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractChange.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            合同编号
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractChange.SubContractCode" name="SubContractCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractChange.SubContractName" name="SubContractName" textname="SubContractName" class="mini-buttonedit"
                                                   emptytext="请选择合同名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_SubContractChange.PartyB">供应商</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractChange.PartyB" name="PartyB" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            变更原因
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractChange.ChangeReason" name="ChangeReason" class="mini-textarea" height="100px"/>
                                        </td>
                                    </tr>
                                    <tr>

                                        <td>
                                            变更条款说明
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractChange.Memo" name="Memo" class="mini-textarea" height="100px"/>
                                        </td>
                                    </tr>
									<tr>
									  <td>
                                            变更金额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractChange.ChangeAmount" name="ChangeAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="99999999999999" changeonmousewhere="false" readonly/>
                                        </td>
 <td>
                                            变更后合同额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractChange.FinalSubContractAmount" name="FinalSubContractAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false"  />
                                        </td>

									</tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_SubContractChange.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_SubContractChange.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='变更明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_SubContractChange_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_SubContractChange_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_SubContractChange_Dtl" class="mini-treegrid" style="height: 100%;" oncellendedit="EidtApp"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" showsummaryrow="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>

                                        <!--编号-->
                                        <div field="PiCode" headeralign="center">
                                            变更项编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <!--名称-->
                                        <div field="PiName" headeralign="center">
                                            变更项目
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="PiUnit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="PiPrice" headeralign="center">
                                            单价
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="99999999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <!--金额-->
                                        <div field="PiAmount" headeralign="center" summarytype="sum">
                                            数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="99999999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="PiMoney" headeralign="center" summarytype="sum">
                                            金额
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="99999999999999" changeonmousewhere="false" style="width: 100%;" readonly />
                                        </div>
                                        <!--其他信息-->
                                        <div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textarea" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

       function EidtApp(e) {
            var record = e.record;
            var grid = mini.get("PS_SubContractChange_Dtl");

            var PiPrice = record.PiPrice;
            var PiAmount = record.PiAmount;
            //判断、并进行计算
            if (e.field == "PiPrice" || e.field == "PiAmount") {
                grid.updateRow(record, {PiMoney:(PiPrice * PiAmount)});
            }

            //子表向主表传值
            var sum = new Number(0);
            var row = grid.findRow(function (row) {
                sum = sum + parseInt(row.PiMoney);
            });
            mini.get("PS_SubContractChange.ChangeAmount").setValue(sum);

       }

    </script>
</body>
</html>
