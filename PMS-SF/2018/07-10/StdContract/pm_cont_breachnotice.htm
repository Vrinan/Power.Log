        PowerForm.EventBeforeLoadData = function (e) {

            mini.get("PS_ContractDefaultNotices.Title").set({ Value: "合同违约通知" });

        }
        /*
                PowerForm.EventWizardWhere = function (e) {
                    var cont_nsid = formconfig.config.joindata.currow["cont_nsid"];

                    if (e.id == "PS_ContractDefaultNotices.DefaultParty" && (cont_nsid == null || cont_nsid == "")) {
                        alert("请先选择合同信息！");
                        e.canOpen = false;
                    }

                    else e.canOpen = true;

                }
                */
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["Contract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_ContractDefaultNotices.ContractCode").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
