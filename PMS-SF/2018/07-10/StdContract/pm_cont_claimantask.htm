
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="page" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <!--标准按钮-->
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>合同索赔申请
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="btnActive" style="display: none;" onclick="WorkFlowUtils.ActiveWorkFlow(this);">
                        <i class="fa fa-save"></i>送审</a> <a class="mini-button blue" id="pm_cont_claimantask.Save"
                            onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a> <a class="mini-button blue"
                                id="pm_cont_claimantask.SaveAdd" onclick="PowerForm.OnBtnSaveAdd(this)"><i class="fa fa-save">
                                </i>保存&amp;新增</a> <a class="mini-button blue" id="pm_cont_claimantask.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                                    <i class="fa fa-refresh"></i>刷新</a>
                    <div id="btnPrint" class="btn-group">
                    </div>
                    <a class="mini-button blue" id="pm_cont_claimantask.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                        <i class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <!--tab 通常 -->
                        <div title="通常" iconcls="fa fa-h-square">
                            <div id="pm_cont_claimantask" class="form">
                                <table class="table table-bordered">
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='项目编号'
                                                id='lbl_1' class=' mini-powerlabel design' data-options=''>
                                                项目编号
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='project_id' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' readonly='true' name='project_id' requirederrortext='不能为空' errormode='icon'
                                                validateonleave='true' validateonchanged='true' isvalid='true' maxlength='5000'
                                                allowinput='true' id='pm_cont_claimantask.project_id' class="mini-textbox design"
                                                data-options=''>
                                        </td>
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='状态'
                                                id='lbl_2' class=' mini-powerlabel design' data-options=''>
                                                状态
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='Status' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' name='Status' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                validateonchanged='true' isvalid='true' maxlength='1000' popupminheight='30'
                                                popupmaxheight='200' popupminwidth='50' popupmaxwidth='2000' popupwidth='100%'
                                                popup='[object Object]' pinyinfield='tag' id="pm_cont_claimantask.Status" class="mini-combobox design"
                                                data-options=''>
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='项目名称'
                                                id='lbl_3' class=' mini-powerlabel design' data-options=''>
                                                项目名称
                                            </div>
                                        </td>
                                        <td class="cell" valign="middle" rowspan="1" colspan="3">
                                            <input datafield='projectname' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' readonly='true' name='projectname' requirederrortext='不能为空' errormode='icon'
                                                validateonleave='true' validateonchanged='true' isvalid='true' maxlength='5000'
                                                allowinput='true' id='pm_cont_claimantask.projectname' class="mini-textbox design"
                                                data-options=''>
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='合同编号'
                                                id='lbl_4' class=' mini-powerlabel design' data-options=''>
                                                合同编号
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='cont_code' loadingmsg='Loading...'  allowanim='true' visible='true'
                                                enabled='true' name='cont_code' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                validateonchanged='true' isvalid='true' textname='cont_code' allowinput='false'
                                                maxlength='1000' onbuttonclick='PowerForm.OnBtnWizard(this)' id="pm_cont_claimantask.cont_code"
                                                class="mini-buttonedit design" data-options=''>
                                        </td>
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='合同名称'
                                                id='lbl_5' class=' mini-powerlabel design' data-options=''>
                                                合同名称
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='cont_name' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' name='cont_name' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                validateonchanged='true' isvalid='true' maxlength='5000' allowinput='true' id='pm_cont_claimantask.cont_name'
                                                class="mini-textbox design" data-options='' readonly="readonly">
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='通知单号'
                                                id='lbl_6' class=' mini-powerlabel design' data-options=''>
                                                编号
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='code' loadingmsg='Loading...' allowanim='true' readonly='true' visible='true' enabled='true'
                                                name='code' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                validateonchanged='true' isvalid='true' maxlength='5000' allowinput='true' id='pm_cont_claimantask.code'
                                                class="mini-textbox design" data-options=''>
                                        </td>
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='通知名称'
                                                id='lbl_7' class=' mini-powerlabel design' data-options=''>
                                                名称
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input id="pm_cont_claimantask.Title" name="Title" class="mini-textbox design" style="width: 100%" />
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='主货币'
                                                id='lbl_6' class=' mini-powerlabel design' data-options=''>
                                                主货币
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='moneytype' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' name='moneytype' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                id='pm_cont_claimantask.moneytype' class="mini-textbox design" data-options=''
                                                readonly="readonly">
                                        </td>
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='预计索赔金额'
                                                id='lbl_7' class=' mini-powerlabel design' data-options=''>
                                                预计索赔金额
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input id="pm_cont_claimantask.clmoney" name="clmoney" class="mini-spinner" numberformat="n2"
                                                format="n2" allowlimitvalue="false" style="width: 100%" />
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='通知日期'
                                                id='lbl_8' class=' mini-powerlabel design' data-options=''>
                                                申请日期
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='askdate' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' name='askdate' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                validateonchanged='true' isvalid='true' allowinput='true' maxlength='1000' popupminheight='30'
                                                popupmaxheight='2000' popupminwidth='50' popupmaxwidth='2000' popup='[object Object]'
                                                showclearbutton='true' showtodaybutton='true' timeformat='H:mm' format='yyyy-MM-dd'
                                                id="pm_cont_claimantask.askdate" class="mini-datepicker design" data-options=''>
                                        </td>
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='违约方'
                                                id='lbl_9' class=' mini-powerlabel design' data-options=''>
                                                索赔对象
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input id="pm_cont_claimantask.clobj" name="clobj" class="mini-buttonedit design"
                                                textname="clobj" onbuttonclick="PowerForm.OnBtnWizard(this)" style="width: 100%" />
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='违约情况'
                                                id='lbl_10' class=' mini-powerlabel design' data-options=''>
                                                索赔内容
                                            </div>
                                        </td>
                                        <td class="cell" valign="middle" rowspan="1" colspan="3">
                                            <textarea datafield='objcontent' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' name='objcontent' requirederrortext='不能为空' errormode='icon' validateonleave='true'
                                                validateonchanged='true' isvalid='true' maxlength='10000000' allowinput='true'
                                                id='pm_cont_claimantask.objcontent' class='mini-textarea design' data-options=''>
							</textarea>
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='备注'
                                                id='lbl_11' class=' mini-powerlabel design' data-options=''>
                                                备注
                                            </div>
                                        </td>
                                        <td class="cell" valign="middle" rowspan="1" colspan="3">
                                            <textarea datafield='remark' value='							' defaultvalue='							'
                                                loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' name='remark'
                                                requirederrortext='不能为空' errormode='icon' validateonleave='true' validateonchanged='true'
                                                isvalid='true' maxlength='10000000' allowinput='true' id='pm_cont_claimantask.remark'
                                                class='mini-textarea design' data-options=''>
							</textarea>
                                        </td>
                                    </tr>
                                    <tr class="row">
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='录入人'
                                                id='lbl_12' class=' mini-powerlabel design' data-options=''>
                                                录入人
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='RegHumName' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' readonly='true' name='RegHumName' requirederrortext='不能为空' errormode='icon'
                                                validateonleave='true' validateonchanged='true' isvalid='true' maxlength='5000'
                                                allowinput='true' id='pm_cont_claimantask.RegHumName' class="mini-textbox design"
                                                data-options=''>
                                        </td>
                                        <td class="cell">
                                            <div loadingmsg='Loading...' allowanim='true' visible='true' enabled='true' text='录入日期'
                                                id='lbl_13' class=' mini-powerlabel design' data-options=''>
                                                录入日期
                                            </div>
                                        </td>
                                        <td class="cell">
                                            <input datafield='RegDate' loadingmsg='Loading...' allowanim='true' visible='true'
                                                enabled='true' readonly='true' name='RegDate' requirederrortext='不能为空' errormode='icon'
                                                validateonleave='true' validateonchanged='true' isvalid='true' allowinput='true'
                                                maxlength='1000' popupminheight='30' popupmaxheight='2000' popupminwidth='50'
                                                popupmaxwidth='2000' popup='[object Object]' showclearbutton='true' showtodaybutton='true'
                                                timeformat='H:mm' format='yyyy-MM-dd' id="pm_cont_claimantask.RegDate" class="mini-datepicker design"
                                                data-options=''>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventBeforeLoadData = function (e) {

            mini.get("pm_cont_claimantask.Title").set({ Value: "合同索赔申请" });

        }

        PowerForm.EventWizardWhere = function (e) {
            var cont_nsid = formconfig.config.joindata.currow["cont_nsid"];

            if (e.id == "pm_cont_claimantask.clobj" && (cont_nsid == null || cont_nsid == "")) {
                alert("请先选择合同信息！");
                e.canOpen = false;
            }

            else e.canOpen = true;

        }

    </script>
</body>
</html>
