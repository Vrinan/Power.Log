    <script type="text/javascript">

        PowerForm.EventAfterFormLoad = function (e) {
            if (FormState == "add") {
                mini.get("PS_SubContract.PaymentWay").setValue("节点支付");
            }
            mini.get("PS_SubContract.GuaranteeMoney").disable();
        }


        function cellendedit1(e) {

            var grid = mini.get("PS_SubContract");
            var SubContractAmount1 = mini.get("PS_SubContract.SubContractAmount").getValue();
            var PayAmount1 = 0;
            e.findRow(function (row) {
                debugger;
                //计算比例金额
                if (row.PayPercent != '' && SubContractAmount1 != undefined) {
                    PayAmount1 =accMul( (parseFloat(row.PayPercent) * SubContractAmount1) , 0.01);
                    e.updateRow(row, {
                        PayAmount: PayAmount1
                    });
                }

            });

        }
        function accMul(arg1, arg2) {

            var m = 0, s1 = arg1.toString(), s2 = arg2.toString();

            try { m += s1.split(".")[1].length } catch (e) { }

            try { m += s2.split(".")[1].length } catch (e) { }

            return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m)

        }

        //给Number类型增加一个mul方法，调用起来更加方便。

        Number.prototype.mul = function (arg) {

            return accMul(arg, this);

        }
        //控制选择之后文本框录入
        function PD() {

            if (mini.get("PS_SubContract.isGuarantee").getValue() == 0) {
                mini.get("PS_SubContract.GuaranteeMoney").disable();
            } else {
                mini.get("PS_SubContract.GuaranteeMoney").enable();
            }

        }

        PowerForm.EventBeforeOnBtnSave = function (e) {
            var sum = 0;
            var grid = mini.get("PS_SubContract_PayNodes");
            var row = grid.findRow(function (row) {
                if (row.PayPercent != "") {
                    sum += parseFloat(row.PayPercent);
                }
                if (sum > 100) {

                    Power.ui.warning("付款比例不能超过100！");
                    row.PayPercent = mini.get("PS_SubContract_PayNodes.PayPercent").setValue(0);
                    mini.get("PS_SubContract.Save").disable();
                }
            });

            var ContractAmount = mini.get("PS_SubContract.SubContractAmount").value;
            var ChangeAmount = mini.get("PS_SubContract.ChangeAmount").value;
            mini.get("PS_SubContract.FinalSubContractAmount").setValue(ContractAmount + ChangeAmount);

            //计算税额
            var grid = mini.get("PS_SubContract");
            var mons = mini.get("PS_SubContract.SubContractAmount").getValue();
            var TaxRate = mini.get("PS_SubContract.TaxRate").getValue()
            var mon = mons * 0.01 * TaxRate;
            mini.get("PS_SubContract.TaxAmount").setValue(mon);

            var final = mini.get("PS_SubContract.FinalSubContractAmount").getValue();
            var ControlRatio = mini.get("PS_SubContract.ControlRatio").getValue();
            var sun = final * 0.01 * ControlRatio;
            mini.get("PS_SubContract.ControlAmount").setValue(sun);
        }

        function Share() {
            var ShareAmount = mini.get("PS_SubContract.SubContractAmount").getValue();
            $.ajax({
                url: "/Cost/CheckShareId",
                data: { KeyValue: KeyValue, ShareAmount: ShareAmount },
                async: false,
                type: "POST",
                dataType: "JSON",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        if (o.detail != "") {
                            var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                            mini.open({
                                url: url,
                                width: 900,
                                height: 600,
                                showMaxButton: true,
                                onload: function () {
                                },
                                ondestroy: function () {
                                }
                            });
                        } else {
                            NewShare();
                        }
                    }
                    else {
                        Power.ui.loading.close();
                        Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                    }
                }
            });

        }
        function NewShare() {
            Power.ui.confirm("确定分摊？", function (ret) {
                if (ret) {
                    Power.ui.loading("分摊中。。")
                    var Code = mini.get("PS_SubContract.SubContractCode").getValue();
                    var Title = mini.get("PS_SubContract.SubContractName").getValue();
                    var ShareAmount = mini.get("PS_SubContract.SubContractAmount").getValue();
                    var Plan_Guid = "";
                    $.ajax({
                        url: "/Cost/InsertShare",
                        data: {
                            KeyWord: KeyWord,
                            KeyValue: KeyValue,
                            KeyWordFilter: "S",
                            Plan_Guid: Plan_Guid,
                            Code: Code,
                            Title: Title,
                            ShareAmount: ShareAmount
                        },
                        async: false,
                        type: "POST",
                        dataType: "JSON",
                        success: function (text) {
                            debugger
                            var o = mini.decode(text);
                            if (o.success) {
                                debugger;
                                Power.ui.loading.close();
                                var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                                //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                                mini.open({
                                    url: url,
                                    width: 900,
                                    height: 600,
                                    showMaxButton: true,
                                    onload: function () {
                                    },
                                    ondestroy: function () {
                                    }
                                });
                            }
                            else {
                                Power.ui.loading.close();
                                Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                            }
                        }
                    });

                }
            });
        }
		function Statistics(){
		  var Contractid=formconfig.KeyValue;
		  if(FormState=="add"){
			Power.ui.alert("请先保存合同信息!"); return false;
		  }
		   var url = "/Form/EditForm/9baf767f-ffad-4d53-a8ca-d02b82a6c9da/?Contractid=" + Contractid + "&ViewType=SubContract&Ctype=S";
           mini.open({ url: url, width: "80%", heigth: "160%" })

		}

    </script>
