        <script type="text/javascript">
            var PowerForm = new SingleForm();
            var currenttask;
            $(function () {
                var firstDate = new Date();
                firstDate.setDate(1); //第一天
                var endDate = new Date(firstDate);
                endDate.setMonth(firstDate.getMonth() + 1);
                endDate.setDate(0);
                mini.get("QStartDate").setValue(firstDate);
                mini.get("QEndDate").setValue(endDate);
                currenttask = longcode;
                SetBtnEditValue("txtPlanName", EpsProjName);
                PowerForm.Init();
                mini.get("V_SF_CM_IncomeContract").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "V_SF_CM_IncomeContract.ViewForm" }, "34399717-2ebe-40fe-9fd7-bca7b76f54e4");
                });
                mini.get("PS_IncomeContractChange").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "PS_IncomeContractChange.ViewForm" }, "b6af0b9e-a75c-4baa-bcd5-7e3e326b535f");
                });
                mini.get("PS_ContractApplyMoney").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "PS_ContractApplyMoney.ViewForm" }, "60952a39-a722-4acc-8a2f-882ffd1192fc");
                });
                mini.get("PS_InvoiceRecord").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "PS_InvoiceRecord.ViewForm" }, "15fa9b9d-634e-439b-93a4-18c9d375de75");
                });
                mini.get("PS_ContractReceipt").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "PS_ContractReceipt.ViewForm" }, "ab969f33-e07b-47b4-92c7-9e95d71e5d8e");
                });
                mini.get("PS_ContractClaim").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "PS_ContractClaim.ViewForm" }, "9482fbd8-4970-4185-bcdb-92dc68dda3f7");
                });
                mini.get("PS_ContractSettlement").on("rowdblclick", function () {
                    PowerForm.OnBtnViewForm({ id: "PS_ContractSettlement.ViewForm" }, "6665fd96-4c31-4f88-a262-d011ab0d8524");
                });
                mini.get("txtPlanName").on("buttonclick", function (e) {
                    OnWiardPlan();
                });
            });
            function OpenWizard(e, callback) {
                mini.open({
                    url: e.url,
                    width: "80%", height: "80%", title: e.title,
                    showMaxButton: true,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var winpar = iframe.contentWindow.WizardParams;
                        if (winpar && e.multi) {
                            winpar.multi = e.multi;
                        }
                        var selobj = iframe.contentWindow.Select;
                        if (selobj) {
                            if (selobj.SetWhere && e.swhere) selobj.SetWhere(e.swhere);
                            if (selobj.LoadStepFirst) selobj.LoadStepFirst();
                        }
                    },
                    ondestroy: function (action) {
                        if (action != "ok") return;
                        var iframe = this.getIFrameEl();
                        var data = null;
                        if (iframe.contentWindow.Select)
                            data = iframe.contentWindow.Select.GetData();
                        else {
                            if (iframe.contentWindow.GetData)
                                data = iframe.contentWindow.GetData();
                        }
                        data = mini.clone(data);
                        if (data) {
                            if (callback) callback(data);
                        }
                    }
                });
            }
            function OnWiardPlan() {
                var p = { title: "选择项目计划", multi: "0" };
                p.url = "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/StdSystem/WizardEPSProject.htm";
                //p.swhere = " LongCode Like '" + longcode + ".%' or LongCode='" + longcode + "'";
                p.select = "project_guid,parent_guid,project_shortname,project_name,LongCode";
                OpenWizard(p, function (data) {
                    currenttask = data[0].LongCode;
                    SetBtnEditValue("txtPlanName", data[0].project_name);
                })
            }
            function SetBtnEditValue(id, value) {
                var btn = mini.get(id);
                btn.setText(value);
                btn.setValue(value);
            }
            PowerForm.EventBeforeLoadData = function (e) {
                if (e.sender.id == "V_SF_CM_IncomeContract") {
                    if (e.params.swhere == "") {
                        //e.params.swhere = " SignedDate>='" + mini.get("QStartDate").getFormValue() + "' and SignedDate<='" + mini.get("QEndDate").getFormValue() + "' and LongCode Like '" + currenttask + "%'";
                        e.params.swhere = " SignedDate>='" + mini.get("QStartDate").getFormValue() + "' and SignedDate<='" + mini.get("QEndDate").getFormValue() + "'";
                    }
                    else {
                        e.params.swhere += " SignedDate>='" + mini.get("QStartDate").getFormValue() + "' and SignedDate<='" + mini.get("QEndDate").getFormValue() + "'";
                    }
                    //合同类型
                    if (mini.get("QContracttype").getValue() != "") {
                        e.params.swhere += " and contracttype ='" + mini.get("QContracttype").getValue() + "'";
                    }
                    //项目名称
                    if (mini.get("txtPlanName").getValue() != "") {
                        e.params.swhere += " and EPSProjectName ='" + mini.get("txtPlanName").getValue() + "'";
                    }
                    //合同名称
                    if (mini.get("QContractName").getValue() != "") {
                        e.params.swhere += " and contractname like '%" + mini.get("QContractName").getValue() + "%'";
                    }
                    //客户名称
                    if (mini.get("QPartyName").getValue() != "") {
                        e.params.swhere += " and partyA like '%" + mini.get("QPartyName").getValue() + "%'";
                    }
                    //合同金额
                    e.params.swhere += " and FinalContractAmount >='" + mini.get("QStartAmount").getValue() + "'";

                    if (mini.get("QEndAmount").getValue() != "" && mini.get("QEndAmount").getValue() != null) {
                        e.params.swhere += " and FinalContractAmount <= '" + mini.get("QEndAmount").getValue() + "'";
                    }
                }
            }
