        function ImportPayPI() {
            var Grid = mini.get("PS_ContractApplyMoney_Pi");
            var par = {};

            par.PeriodGuid = mini.get("PS_ContractApplyMoney.Period_Guid").getValue();

            FormFuns.APIExec("PS_SubContractApplyMoney", "BO", "GetPayPI", par, function (text) {
                var tmp = mini.decode(text);
                if (tmp.success) {
                    debugger;
                    var data = mini.decode(tmp.data.value);
                    if (!data || data == "") {
                        Power.ui.alert("未获取到对应周期的支付项数据。");
                        return;
                    }

                    for (var i = 0; i < data.PI.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.ConPi_Guid = data.PI[i].Id;
                        row.Pi_Guid = data.PI[i].Pi_Guid;
                        row.PiClass_Guid = data.PI[i].PiClass_Guid;
                        row.PiCode = data.PI[i].PiCode;
                        row.PiName = data.PI[i].PiName;
                        row.PiUnit = data.PI[i].PiUnit;
                        row.PiPrice = data.PI[i].UnitPrice;
                        row.PiAmount = data.PI[i].PiAmount;
                        row.ApplyAmount = data.PI[i].CurApplyAmount;
                        row.ApplyMoney = data.PI[i].CurApplyMoney;
                        row.ApprAmount = data.PI[i].CurApplyAmount;
                        row.ApprMoney = data.PI[i].CurApplyMoney;
                        row.ReplyPiAmount = data.PI[i].CurApplyAmount;
                        row.ReplyPiMoney = data.PI[i].CurApplyMoney;
                        row.FinishPiAmount = data.PI[i].LastAmount;
                        Grid.addRow(row, 0)

                    var a = { id: "PS_ContractApplyMoney.Save" };
                    PowerForm.OnBtnSave(a);
                }
                else Power.ui.alert(tmp.message);
            });
        }

        function EidtApp2(e) {
            //获取子表节点
            var record = e.record;
            var grid = mini.get(PS_ContractApplyMoney_PayNodes);
            var PayAmount = record.PayAmount;
            var NodeAmount = record.NodeAmount;
            var PayMoney = record.PayMoney;
            var PayPercent = record.PayPercent;
            if (PayPercent != 0 || PayPercent != null) {
                PayPercent = PayPercent / 100
            } else {
                PayPercent = 0;
            }
            //判断、并进行计算
            if (e.field == "NodeAmount" || e.field == "PayPercent") {
                if (PayPercent > 1)
                {
                    Power.ui.warning("支付比例不能大于100");
                    grid.updateRow(record, { PayPercent: 100 });
                    PayPercent = 1;
                }
                grid.updateRow(record, { PayMoney: (NodeAmount * PayPercent) });
                grid.updateRow(record, { RemainingMoney: (NodeAmount - (NodeAmount * PayPercent)) });
            }

            if (e.field == "PayMoney") {
                if (PayMoney > PayAmount)
                {
                    Power.ui.warning("支付金额不能大于请款金额");
                    grid.updateRow(record, { PayMoney: NodeAmount });
                    PayMoney = NodeAmount;
                }
                grid.updateRow(record, { PayPercent: (PayMoney / NodeAmount).toFixed(2) * 100 });
                
                grid.updateRow(record, { RemainingMoney: NodeAmount - PayMoney });
            }
            //子表向主表传值
            /*  var sum = new Number(0);
              var row = grid.findRow(function (row) {

                  sum = sum + parseFloat(row.PayMoney);
              });
              mini.get("PS_ContractApplyMoney.ApplyAmount").setValue(sum);
              */
        }

            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
        function SetControlEnabled(type, enabled) {
            if (type == "2") {//下拉框切换时，需要禁用或启用，页面加载时，只需要判断禁用，启用有权限判断
                mini.get("PS_ContractApplyMoney.ReviewAmount").setEnabled(false);
                mini.get("PS_ContractApplyMoney.ReplyAmount").setEnabled(false);
            }
            else if (enabled) {
                mini.get("PS_ContractApplyMoney.ReviewAmount").setEnabled(true);
                mini.get("PS_ContractApplyMoney.ReplyAmount").setEnabled(true);
            }
        }

        PowerForm.EventWizardAfterUpdateRow = function (sender, row, id) {
            if (id == "PS_ContractApplyMoney.ContractName") {
                var type = mini.get("PS_ContractApplyMoney.PayType").getValue();
                SetControlEnabled(type, true);
            }
        }
        function PayTypeValueChanged(e) {
            SetControlEnabled(e.value, true);
        }
    </script>
</body>
