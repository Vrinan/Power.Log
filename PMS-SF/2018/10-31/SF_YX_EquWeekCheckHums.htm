        var PowerForm = new WebForm();

        function weekdate() {
            var Date1 = mini.get("SF_YX_EquWeekCheck.StartDate").getValue();
            Date1 = new Date(Date1).format("yyyy-MM-dd");
            EndDate = addDate(Date1, 7);
            mini.get("SF_YX_EquWeekCheck.EndDate").setValue(EndDate);
        }
        function addDate(date, days) {
            var d = new Date(date);
            d.setDate(d.getDate() + days);
            var m = d.getMonth() + 1;
            return d.getFullYear() + '-' + m + '-' + d.getDate();
        }
