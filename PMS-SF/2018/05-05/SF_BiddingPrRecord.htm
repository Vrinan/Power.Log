        var KeyValue = "$Model.data.KeyValue";

    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>投标保证函审查
                </div>
                <!--基础数据定义-->

                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_BiddingPrRecord.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_BiddingPrRecord.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_BiddingPrRecord.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_BiddingPrRecord" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            投标评审编号
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.BidReviewCode" name="BidReviewCode" textname="BidReviewCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择投标评审..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_BiddingPrRecord.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.ProjCode" name="ProjCode" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.ProjName" name="ProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目规模
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.ProjSize" name="ProjSize" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            客户名称
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.ClientName" name="ClientName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            投标评审标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_BiddingPrRecord.BidReviewName" name="BidReviewName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_BiddingPrRecord.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
