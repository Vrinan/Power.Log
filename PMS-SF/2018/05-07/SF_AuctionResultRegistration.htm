<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>投标结果登记
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_AuctionResultRegistration.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_AuctionResultRegistration.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_AuctionResultRegistration.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_AuctionResultRegistration" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            开标情况编号
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.OpenBiddingCode" name="OpenBiddingCode" textname="OpenBiddingCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择开标情况..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.ProjCode" name="ProjCode" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.ProjName" name="ProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            开标情况编号名称
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.OpenBiddingName" name="OpenBiddingName" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            中标日期
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.AuctionDate" name="AuctionDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            投标金额
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.BiddingAmount" name="BiddingAmount" class="mini-spinner" maxvalue="999999999" minvalue="0" />
                                        </td>
                                        <td>
                                            中标单位
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.AuctionClient" name="AuctionClient" class="mini-textbox" />
                                            <!--<input id="SF_AuctionResultRegistration.AuctionClient" name="AuctionClient" textname="AuctionClient" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_AuctionResultRegistration.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_AuctionResultRegistration.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title='报价明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_AuctionResultRegistration_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_AuctionResultRegistration_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_AuctionResultRegistration_dtl" class="mini-datagrid" style="height: 100%;" multiselect="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" oncellendedit="endedit">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div type="checkcolumn"></div>
                                        <div field="BiddingHuman" headeralign="center">
                                            投标人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            <!--<input property="editor" id="SF_AuctionResultRegistration_dtl.BiddingHuman" name="BiddingHuman" textname="BiddingHuman" class="mini-buttonedit"
                                                   emptytext="请选择投标人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                        </div>
                                        <div field="Score" headeralign="center">
                                            得分
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="BiddingRank" headeralign="center">
                                            排名
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="TotalQuotation" headeralign="center">
                                            总报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" readonly />
                                        </div>
                                        <div field="EquipmentQuotation" headeralign="center">
                                            设备报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="InstallationQuotation" headeralign="center">
                                            安装报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="BuildingQuotation" headeralign="center">
                                            建筑报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="DesignQuotation" headeralign="center">
                                            设计报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="TestQuotation" headeralign="center">
                                            调试报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="OperationsQuotation" headeralign="center">
                                            运行报价
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
            if (btnid == "SF_AuctionResultRegistration.OpenBiddingCode") {
                mini.get("SF_AuctionResultRegistration.Save").doClick();
            }
        }

        //PowerForm.EventAfterOnBtnSave = function (e) {
        //    var gd = mini.get("SF_AuctionResultRegistration_dtl");
        //    var row = gd.findRow(function (row) {
        //        var sum = parseFloat(row.EquipmentQuotation) + parseFloat(row.InstallationQuotation) + parseFloat(row.BuildingQuotation) + parseFloat(row.DesignQuotation) + parseFloat(row.TestQuotation) + parseFloat(row.OperationsQuotation);
        //        gd.updateRow(row, { "TotalQuotation": sum });
        //    });
        //}

        function endedit(e) {
            var sender = e.sender;
            var record = e.record;
            //编辑结束后，需要将编辑的分数，存到ScoreInfo中
            if (e.field == "EquipmentQuotation" || e.field == "InstallationQuotation" || e.field == "BuildingQuotation" || e.field == "DesignQuotation" || e.field == "TestQuotation" || e.field == "OperationsQuotation") {
                var sum = parseFloat(record.EquipmentQuotation) + parseFloat(record.InstallationQuotation) + parseFloat(record.BuildingQuotation) + parseFloat(record.DesignQuotation) + parseFloat(record.TestQuotation) + parseFloat(record.OperationsQuotation);
                //var Scores = mini.decode(sum);
                //var sumfs = 0;
                //for (var i = 0; i < Scores.length; i++) {
                //    if (Scores[i]["id"] == e.field)
                //        Scores[i]["value"] = e.value;
                //    sumfs += parseFloat(Scores[i]["value"]);
                //}
                //var AvgScore = parseFloat(sumfs / Scores.length).toFixed(2);

                sender.updateRow(record, { TotalQuotation: sum });
            }
        }

        PowerForm.EventBeforeAddRow = function (e, data) {
            var grid = mini.get("SF_AuctionResultRegistration_dtl");
            data.EquipmentQuotation = "0";
            data.InstallationQuotation = "0";
            data.BuildingQuotation = "0";
            data.DesignQuotation = "0";
            data.TestQuotation = "0";
            data.OperationsQuotation = "0";
        }



    </script>
</body>
</html>
