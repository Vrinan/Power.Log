<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>项目交接单
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_ProjectHandover.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_ProjectHandover.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_ProjectHandover.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_ProjectHandover" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            EPS
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.EpsName" name="EpsName" textname="EpsName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择EPS..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>                                 
                                    </tr>
                                    <tr>
                                        <td>
                                            项目经理
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ProjectManager" name="ProjectManager" textname="ProjectManager" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ProjCode" name="ProjCode" textname="ProjCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ProjectHandover.ProjectContent" name="ProjectContent" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            交接内容
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ProjectHandover.HandOverContent" name="HandOverContent" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ProjName" name="ProjName" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            项目地址
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ProjectLocation" name="ProjectLocation" class="mini-textbox" />
                                        </td>   
                                    </tr>
                                    <tr>
                                        <td>
                                            项目性质
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ProjectType" name="ProjectType" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            项目规模
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ProjectSize" name="ProjectSize" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            客户编号
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ClientCode" name="ClientCode" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            客户名称
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.ClientName" name="ClientName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ProjectHandover.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
            if (btnid == "SF_ProjectHandover.ProjCode") {
                mini.get("SF_ProjectHandover.Save").doClick();
            }
        }
    </script>
</body>
</html>
