<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">

    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>

    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">

                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">

                            <a class="mini-button blue" id="V_SF_HSE_Tertiarydtl.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="V_SF_HSE_Tertiarydtl.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>-->
                            <!--<a class="mini-button blue" id="V_SF_HSE_Tertiarydtl.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>-->
                            <!--<a class="mini-button blue" id="V_SF_HSE_Tertiarydtl.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>-->
                            <span>培训起始日期</span>
                            <input id="QStartDate" class="mini-datepicker" width="120px"></input>
                            <span>培训结束日期</span>
                            <input id="QEndDate" class="mini-datepicker" width="120px"></input>
                            <a class="mini-button yellow" onclick="search()">查询</a>

                            <a class="mini-button blue" id="V_SF_HSE_Tertiarydtl.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="V_SF_HSE_Tertiarydtl-Export" title="培训记录" class="btn-group"></div>
                        </div>
                        <div class="tools">
                            <input id="V_SF_HSE_Tertiarydtl-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="V_SF_HSE_Tertiarydtl-search">
                                <input id="V_SF_HSE_Tertiarydtl-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="V_SF_HSE_Tertiarydtl-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->

                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="V_SF_HSE_Tertiarydtl" ondrawcell="DrawCell" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id">
                            <div property="columns">

                                <!--<div type="comboboxcolumn" field="Status" name="V_SF_HSE_Tertiarydtl.Status" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="状态" align="left">状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>-->
                                
                                <div field="Code" name="Code" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="教育培训编号" align="left">教育培训编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="HumanCode" name="HumanCode" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="工号" align="left">工号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="HumanName" name="HumanName" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="姓名" align="left">姓名<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div type="comboboxcolumn" field="HumanGender" name="HumanGender" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="性别" align="left"  >性别<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                <div dateformat="yyyy-MM-dd" field="HumanAge" name="HumanAge" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="出生日期" align="left">出生日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>
                                <div field="HumanIdentity" name="HumanIdentity" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="身份证号码" align="left">身份证号码<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="HumanDept" name="HumanDept" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="部门" align="left">部门<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div type="comboboxcolumn" field="HumanType" name="HumanType" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="工种" align="left">工种<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                <div field="Score" name="Score" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="得分" align="left">得分<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div dateformat="yyyy-MM-dd" field="TrainDate" name="TrainDate" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="培训日期" align="left">培训日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>
                                <div field="TeachHuamn" name="TeachHuamn" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="教育人" align="left">教育人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div field="TrainHuman" name="TrainHuman" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="培训人" align="left">培训人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
                                <div type="comboboxcolumn" field="TrainType" name="TrainType" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="培训类别" align="left">培训类别<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                <!--<div field="RegDate" name="RegDate" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="录入日期" dateformat="yyyy-MM-dd" align="left">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div field="RegHumName" name="RegHumName" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="录入人名称" align="left">录入人名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>-->



                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow: auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto; margin-right: auto;">
            </table>
        </div>
        <table style="width: 363px; height: 30px; margin-top: 8px;">
            <tr>
                <td align="center" style="text-align: right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            var firstDate = new Date();
            firstDate.setDate(1); //第一天
            var endDate = new Date(firstDate);
            endDate.setDate(firstDate.getDate() + 30);
            mini.get("QStartDate").setValue(firstDate);
            mini.get("QEndDate").setValue(endDate);
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        function search() {
            mini.get('V_SF_HSE_Tertiarydtl').reload();
        }        function DrawCell(e) {
            var record = e.record;
            if (e.field == "Code") {
                e.cellHtml = "<a href='javasrcipt:void(0)' onclick=\"OpenForm('6e1b855b-38fa-4214-872e-ca5505903c19', '" + record.TrainId + "');\">" + e.value + "</a>";
            }
        }
        //打开表单
        function OpenForm(formid, value) {
            var url = "/Form/ValidForm/" + formid + "/view/" + value;
            mini.open({
                url: url,
                width: 900,
                height: 560
            })
        }
        //function OpenFrom(id) {
        //    mini.open({
        //        url: '/Form/ViewForm/6e1b855b-38fa-4214-872e-ca5505903c19/' + id,
        //        width: 900,
        //        height: 550
        //    });
        //}        PowerForm.EventBeforeLoadData = function (e) {
            if (e.sender.id == "V_SF_HSE_Tertiarydtl") {
                if (e.params.swhere == "") {
                    e.params.swhere = " TrainDate>='" + mini.get("QStartDate").getFormValue() + "' and TrainDate<='" + mini.get("QEndDate").getFormValue() + "' ";
                }
                else {
                    e.params.swhere = " TrainDate>='" + mini.get("QStartDate").getFormValue() + "' and TrainDate<='" + mini.get("QEndDate").getFormValue() + "' ";
                }
            }
        }



    </script>
</body>
</html>
