        PowerForm.EventBeforeLoadData = beforeload;
        function beforeload(e) {
            debugger;
            if (e.sender.id == "SF_FK_CBS_Class") {
                if (e.params.swhere != "") {
                    e.params.swhere = " and EpsProjId='" + strEpsProjId + "'";
                }
                else {
                    e.params.swhere += " EpsProjId='" + strEpsProjId + "'";
                }
            }
            var filter = "1=1"
            if (e.sender.id == "SF_FK_ContractBudget_CBS") {
                if (selectId == "") {
                    filter = " 1=1";
                }
                else {
                    filter += "and CbsClass_Guid= '" + selectId + ".%' ";
                }
                // alert(filter);
                if (e.params.swhere == "")
                    e.params.swhere = "1 =1 and " + filter;
                else
                    e.params.swhere += "and 1=1 and " + filter;
            }
            if (FormState == "add") {
                mini.get("SF_FK_ContractBudget.VersionCode").setValue("1.0");
                mini.get("SF_FK_ContractBudget.IsLastVersion").setValue(1);
            }
        }

        function GetAmount() {
            var projid = formconfig.config.joindata.currow["Plan_Guid"];
            var id = formconfig.config.joindata.currow["Id"];
            if (IsEmpty(projid)) {
                Power.ui.warning("项目不能为空");
                return false;
            }
            if (id == '00000000-0000-0000-0000-000000000000') {
                Power.ui.warning("请先保存主表");
                return false;
            }
            Power.ui.loading("获取数据中……")
            var par = { "id": id, "projid": projid };
            FormFuns.APIExec("SF_FK_ContractBudget", "BO", "GetAmount", par, function (text) {
                var tem = mini.decode(text).data.value
                Power.ui.loading.close();
                Power.ui.success(tem);
                mini.get("SF_FK_ContractBudget_CBS").reload();
            })
        }

        //升版
        function Up() {
            var IsLastVersion = formconfig.config.joindata.currow["IsLastVersion"];
            if (IsLastVersion != 1) {
                Power.ui.warning("不是最新版不能进行升版操作");
                return false;
            }
            var status = mini.get("SF_FK_ContractBudget.Status").getValue();
            if (status != "50") {
                Power.ui.warning("批准后才能升版");
                return false;
            }
            Power.ui.confirm("确定升版？", function (ret) {
                if (ret) {
                    Power.ui.loading("升版中……")
                    var id = formconfig.config.joindata.currow["Id"];
                    var par = { "id": id };
                    FormFuns.APIExec("SF_FK_ContractBudget", "BO", "UpVersion", par, function (text) {
                        var tem = mini.decode(text).data.value
                        Power.ui.loading.close();
                        //Power.ui.success(tem);
                        var a = { id: "SF_FK_ContractBudget.CloseForm" };
                        PowerForm.OnBtnCloseForm(a);
                        if (tem != "") {
                            var url = "/Form/ValidForm/82d2ba26-7204-473b-a6f6-ee2f73b9dab8/edit/" + tem;
                            mini.open({
                                url: url,
                                width: 900,
                                height: 550
                            });
                        }
                    })
                }
            });
        }
