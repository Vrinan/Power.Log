            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_SubContractPayment" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>

                                        <td>

                                        </td>
                                        <td>
                                            <label for="PS_SubContractPayment.Status">审批状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_SubContractPayment.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SubContractPayment.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同名称
                                        </td>
                                        <td colspan="3">
                                            <!--<input id="PS_SubContractPayment.SubContractName" name="SubContractName" textname="SubContractName" class="mini-buttonedit"
            emptytext="请选择合同名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />-->
                                            <input id="PS_SubContractPayment.SubContractName" name="SubContractName" class="mini-textbox" readonly />
                                        </td>
                                      
                                    </tr>
                                    <tr>
                                        <td>付款申请编号</td>
                                        <td>
                                            <input id="PS_SubContractPayment.SubContractApplyCode" name="SubContractApplyCode" textname="SubContractApplyCode" class="mini-buttonedit"

                                        </td>
                                        <td>付款申请名称</td>
                                        <td>
                                            <input id="PS_SubContractPayment.SubContractApplyName" name="SubContractApplyName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>

                                        <td>
                                            合同编号
                                        </td>
                                        <td>
                                            <input id="PS_SubContractPayment.SubContractCode" name="SubContractCode" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            付款日期
                                        </td>
                                        <td>
                                            <input id="PS_SubContractPayment.PaymentDate" name="PaymentDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    </tr>
                                    <tr>
                                        <td>
                                            付款金额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractPayment.PaymentAmount" name="PaymentAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" />
                                        </td>
                                        <td>
                                            申请金额
                                        </td>
                                        <td>
                                            <input id="PS_SubContractPayment.SubContractApplyAmount" name="SubContractApplyAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" readonly />
                                        </td>

                                    </tr>

                                        <td>
                                            累计付款
                                        </td>
                                        <td>

                                        </td>
                                        <td>
                                            付款方式
                                        </td>
                                        <td>

                                        </td>
                                    </tr>
                                    <tr>

                                    <tr>

                                    </tr>
                                    <tr>

                                        </td>

        <td>
            批准人
        </td>
        <td>

                   emptytext="请选择批准人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="flase"  />
        </td>
        <td>

        <td>
            <input id="PS_SubContractPayment.ApprDate" name="ApprDate" class="mini-datepicker"  />

    </tr>-->
                                </table>
                            </div>
                        </div>
                        <div title='支付节点'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="PS_SubContractApplyMoney_PayNodes.Add" onclick="PowerForm.OnBtnAdd(this)">选择结点</a>
            <a class="mini-button blue" iconcls="fa-trash-o" id="PS_SubContractApplyMoney_PayNodes.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_SubContractApplyMoney_PayNodes" class="mini-datagrid" style="height: 100%;" showpager="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <!--序号-->
                                        <div field="PayType" headeralign="center" align="center">

                                            <input property="editor" id="PS_SubContractApplyMoney_PayNodes.PayType" name="PayType" class="mini-combobox" style="width: 100%;" readonly="readonly" />
                                        </div>
                                        <div field="PayPercent" headeralign="center" align="center" width="0">

                                        </div>
                                        <div field="PayAmount" headeralign="center" align="center" readonly="readonly">

                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="PayItem" headeralign="center">
                                            付款说明
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title='金额明细' name="SF_SubContract_AmountList">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_SubContract_AmountList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_SubContract_AmountList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_SubContract_AmountList" class="mini-datagrid" style="height: 100%;"  showsummaryrow="true" oncellendedit="endeditAmountList" oncellbeginedit="begineditAmountList"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="AmountType" headeralign="center" type="comboboxcolumn">
                                            费用类型
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="FinancialDocumentNumber" headeralign="center">
                                            财务凭证号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TotalAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                        <div field="NoTaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            不含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                        <div field="TaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            税费
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                      
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventBeforeAddRow = function (e, data) {
            if (e.Id = "SF_SubContract_AmountList") {
                data.NoTaxAmount = "0";
                data.TaxAmount = "0";
                data.TotalAmount = "0";
            }
        }

        function begineditAmountList(e) {
            if (e.field == "TaxAmount") {
                e.cancel = true;
            }
        }

        function endeditAmountList(e) {
            var record = e.record;
            var grid = mini.get("SF_SubContract_AmountList");
            if (e.field == "NoTaxAmount" || e.field == "TotalAmount") {
                var s = (parseFloat(record.TotalAmount) - parseFloat(record.NoTaxAmount)).toFixed(2);
                grid.updateRow(record, { "TaxAmount": s });
            }
        }

        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["SubContract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_SubContractPayment.SubContractName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/c56cea22-6dcd-46a7-bceb-57e26ddfb4db/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
