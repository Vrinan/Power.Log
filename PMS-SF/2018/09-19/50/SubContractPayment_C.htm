    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventBeforeAddRow = function (e, data) {
            if (e.Id = "SF_SubContract_AmountList") {
                data.NoTaxAmount = "0";
                data.TaxAmount = "0";
                data.TotalAmount = "0";
            }
        }

        function begineditAmountList(e) {
            if (e.field == "TaxAmount") {
                e.cancel = true;
            }
        }

        function endeditAmountList(e) {
            var record = e.record;
            var grid = mini.get("SF_SubContract_AmountList");
            if (e.field == "NoTaxAmount" || e.field == "TotalAmount") {
                var s = (parseFloat(record.TotalAmount) - parseFloat(record.NoTaxAmount)).toFixed(2);
                grid.updateRow(record, { "TaxAmount": s });
            }
        }

        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["SubContract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_SubContractPayment.SubContractName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/5c89e719-843a-4ac4-a542-129e9b4cfa0f/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }

        function Share() {
            var ShareAmount = mini.get("PS_SubContractPayment.PaymentAmount").getValue();
            $.ajax({
                url: "/Cost/CheckShareId",
                data: { KeyValue: KeyValue, ShareAmount: ShareAmount },
                async: false,
                type: "POST",
                dataType: "JSON",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        if (o.detail != "") {
                            var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                            mini.open({
                                url: url,
                                width: 900,
                                height: 600,
                                showMaxButton: true,
                                onload: function () {
                                },
                                ondestroy: function () {
                                }
                            });
                        } else {
                            NewShare();
                        }
                    }
                    else {
                        Power.ui.loading.close();
                        Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                    }
                }
            });

        }
        function NewShare() {
            Power.ui.confirm("确定分摊？", function (ret) {
                if (ret) {
                    Power.ui.loading("分摊中。。")
                    var Code = mini.get("PS_SubContractPayment.Code").getValue();
                    var Title = mini.get("PS_SubContractPayment.Title").getValue();
                    var ShareAmount = mini.get("PS_SubContractPayment.PaymentAmount").getValue();
                    var Plan_Guid = "";
                    var guid = formconfig.KeyValue;
                    $.ajax({
                        url: "/Cost/InsertShare",
                        data: {
                            KeyWord: KeyWord,
                            KeyValue: KeyValue,
                            KeyWordFilter: "",
                            Plan_Guid: Plan_Guid,
                            Code: Code,
                            Title: Title,
                            ShareAmount: ShareAmount
                        },
                        async: false,
                        type: "POST",
                        dataType: "JSON",
                        success: function (text) {
                            debugger
                            var o = mini.decode(text);
                            if (o.success) {
                                debugger;
                                Power.ui.loading.close();
                                var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                                //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                                mini.open({
                                    url: url,
                                    width: 900,
                                    height: 600,
                                    showMaxButton: true,
                                    onload: function () {
                                    },
                                    ondestroy: function () {
                                    }
                                });
                            }
                            else {
                                Power.ui.loading.close();
                                Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                            }
                        }
                    });

                }
            });
        }
    </script>
