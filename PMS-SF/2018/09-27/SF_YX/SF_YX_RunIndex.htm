<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>指标完成情况
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_YX_RunIndex.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_YX_RunIndex.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_YX_RunIndex.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_RunIndex.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_YX_RunIndex.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_RunIndex" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunIndex.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_RunIndex.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunIndex.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunIndex.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>                             
                                    </tr>
                                    <tr>
                                        <td>
                                            部门
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunIndex.RunStation" name="RunStation" textname="RunStation" class="mini-buttonedit" 
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>
                                        </td>
                                        <td>
                                            填报年月
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.MonthDate" name="MonthDate" class="mini-monthpicker" required="true"/>
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td>
                                            指标完成情况模板
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunIndex.IndexTemp" name="IndexTemp" textname="IndexTemp" class="mini-buttonedit" 
                                                   emptytext="请选择模板..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" allowinput="false" />
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunIndex.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunIndex.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunIndex.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='模板明细'>
                            <!--数据明细-->
                            <!--<div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunIndex_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunIndex_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                            </div>-->
                            <div class="mini-fit">
                                <div id="SF_YX_RunIndex_list" class="mini-datagrid" style="height: 100%;"  showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" pagesize="50" onload="OnLoad" data-options="{canImport:true}" allowCellWrap="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="Name" headeralign="center"  name="Name" align="center" >
                                            指标名称
                                            <input property="editor" name="Name" class="mini-textbox" readonly/>
                                        </div>
                                        <div field="Name1" headeralign="center" name="Name1" align="center" >
                                            指标名称细分
                                            <input property="editor" name="Name1" class="mini-textbox" readonly/>
                                        </div>
                                        <div field="ZhiBiao" headeralign="center" >
                                            指标值
                                            <input property="editor" name="ZhiBiao" class="mini-textbox" readonly/>
                                        </div>
                                        <div field="KaoHe" headeralign="center">
                                            考核（元）
                                            <input property="editor" name="KaoHe" class="mini-textbox" readonly/>
                                        </div>
                                        <div field="Model" headeralign="center" >
                                            完成情况
                                            <input property="editor" name="Model" class="mini-textbox" />
                                        </div>
                                        <div field="CheckRemark" headeralign="center">
                                            实际考核
                                            <input property="editor" name="CheckRemark" class="mini-textbox" />
                                        </div>
                                        <div field="CheckTime" headeralign="center">
                                            考核周期
                                            <input property="editor" name="CheckTime" class="mini-textbox" readonly/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
            var grid = mini.get("SF_YX_RunIndex_list");
            grid.load();
        });
        function OnLoad(e) {
            var grid = e.sender;
            mini.get("SF_YX_RunIndex_list").mergeColumns(["Name", "Name1"]);
            //var marges = [
            //    { rowIndex: 0, columnIndex: 1, rowSpan: 5, colSpan: 1 },
            //    { rowIndex: 24, columnIndex: 1, rowSpan: 5, colSpan: 1 }
            //];

            //grid.mergeCells(marges);
        }
        
    </script>
</body>
</html>
