<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>生产周计划及总结
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_YX_RunWeekPlan.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_YX_RunWeekPlan.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_YX_RunWeekPlan.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_RunWeekPlan.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_YX_RunWeekPlan.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_RunWeekPlan" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_RunWeekPlan.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                        <td>
                                            所属运行站/运行部
                                        </td>
                                        <td>
                                            <!--<input id="SF_YX_RunWeekPlan.RunStation" name="RunStation" textname="RunStation" class="mini-buttonedit" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />-->
                                            <input id="SF_YX_RunWeekPlan.RunStation" name="RunStation" class="mini-textbox" readonly />
                                            <input id="SF_YX_RunWeekPlan.RunStationId" name="RunStationId" class="mini-textbox" style="display:none;" />
                                        </td>                                  
                                    </tr>
                                    <tr>
                                        <td>
                                            填报月份
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.WeekDate" name="WeekDate" class="mini-monthpicker" />
                                        </td>
                                        <td>
                                            周期
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.Week" name="Week" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunWeekPlan.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunWeekPlan.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="上周总结明细">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunWeekPlan_LastWeek.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_RecruitPlan_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunWeekPlan_LastWeek.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_RunWeekPlan_LastWeek-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_RunWeekPlan_LastWeek" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="Remark" width="350" allowSort="true">
                                            工作内容
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="下周计划明细">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunWeekPlan_NextWeek.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_RecruitPlan_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunWeekPlan_NextWeek.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_RunWeekPlan_NextWeek-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_RunWeekPlan_NextWeek" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="Remark" width="350" allowSort="true">
                                            工作内容
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="需公司协助解决">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunWeekPlan_Request.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_RecruitPlan_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunWeekPlan_Request.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_RunWeekPlan_Request-Export" class="btn-group"></div>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_RunWeekPlan_Request" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="Remark" width="350" allowSort="true">
                                            工作内容
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_YX_RunWeekPlan.RunStation").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                var myDate = new Date();
                mini.get("SF_YX_RunWeekPlan.WeekDate").setValue(myDate);
                mini.get("SF_YX_RunWeekPlan.RunStationId").setValue(DeptId);
                mini.get("SF_YX_RunWeekPlan.RunStation").setValue(Department);
            }
        }
    </script>
</body>
</html>
