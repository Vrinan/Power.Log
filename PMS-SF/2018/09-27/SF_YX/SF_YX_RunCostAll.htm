<body>

                                    <tr>

                        <div title='成本信息台账' name="SF_YX_RunCostAll_list">

                            <div class="mini-toolbar">

                                        </div>-->

                                            <input property="editor" name="ElectricityPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <!--<div field="Cost3" headeralign="center" numberformat="n2">
                                            能源费吨水成本
                                            <input property="editor" name="Cost" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly />
                                        </div>-->
                                        <!--<div field="OtherPrice" headeralign="center" numberformat="n2">
                                            其他
                                            <input property="editor" name="OtherPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" />
                                        </div>-->

                                            <input property="editor" name="Cost" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly />
                                        </div>-->

                                        </div>-->

                                        </div>-->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                     
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

        });
        function endedit(e) {
            var record = e.record;
            var grid = mini.get("SF_YX_RunCostAll_list");
            //获取六种费用
            var RepairPrice = record.RepairPrice;
            var PharmacyPrice = record.PharmacyPrice;
            var ElectricityPrice = record.ElectricityPrice;
            var OtherPrice = record.OtherPrice;
            var LaborPrice = record.LaborPrice;
            var Amount = record.Amount;
            //求和
            var sum = new Number;
            if (e.field == "RepairPrice" || e.field == "PharmacyPrice" || e.field == "ElectricityPrice" || e.field == "OtherPrice" || e.field == "LaborPrice" || e.field == "Amount") {
                sum = RepairPrice + PharmacyPrice + ElectricityPrice + OtherPrice + LaborPrice;
                //赋值
                grid.updateRow(record, { AllCost: sum });
                //算吨水成本
                var Cost = RepairPrice / Amount;
                grid.updateRow(record, { Cost: Cost });
                var Cost1 = PharmacyPrice / Amount;
                grid.updateRow(record, { Cost1: Cost1 });
                //var Cost2 = WaterPrice / Amount;
                //grid.updateRow(record, { Cost2: Cost2 });
                var Cost3 = ElectricityPrice / Amount;
                grid.updateRow(record, { Cost3: Cost3 });
                var Cost4 = OtherPrice / Amount;
                grid.updateRow(record, { Cost4: Cost4 });
                var Cost5 = LaborPrice / Amount;
                grid.updateRow(record, { Cost5: Cost5 });
            }
        }
        PowerForm.EventBeforeAddRow = function (e, data) {
            data.Amount = 0;
            data.PharmacyPrice = 0;
            data.RepairPrice = 0;
            data.WaterPrice = 0;
            data.ElectricityPrice = 0;
            data.LaborPrice = 0;
            data.OtherPrice = 0;
        }
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_YX_RunCostAll.RunStation").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                var myDate = new Date();
                mini.get("SF_YX_RunCostAll.Month").setValue(myDate);
                mini.get("SF_YX_RunCostAll.RunStationId").setValue(DeptId);
                mini.get("SF_YX_RunCostAll.RunStation").setValue(Department);
            }
        }
    </script>
</body>
</html>
