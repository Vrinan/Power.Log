<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <!--<a class="mini-button blue" id="View_SF_YX_RunCostAll.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="View_SF_YX_RunCostAll.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="View_SF_YX_RunCostAll.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>-->
                            <!--<a class="mini-button blue" id="View_SF_YX_RunCostAll.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>-->
                            <a class="mini-button blue" id="View_SF_YX_RunCostAll.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>
                            <a class="mini-button blue" id="View_SF_YX_RunCostAll.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="View_SF_YX_RunCostAll-Export" title="成本信息统计" class="btn-group"></div>
                        </div>
                        <div class="tools">
                            <input id="View_SF_YX_RunCostAll-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="View_SF_YX_RunCostAll-search">
                                <input id="View_SF_YX_RunCostAll-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="View_SF_YX_RunCostAll-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>

                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="View_SF_YX_RunCostAll" class="mini-datagrid"  style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="ListId">
                            <div property="columns">
                                <div field="RunStation" name="RunStation" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="运行站/运行部" align="left">
                                   运行站/运行部
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div> 
                                <div field="Month" name="Month" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="填报年月" align="left" dateformat="yyyy-MM">
                                    填报年月
                                    <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                </div> 
                                <div field="Type" name="Type" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="类型" align="left" dateformat="yyyy-MM">
                                    类型
                                    <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                </div> 
                                <div field="RepairPrice" headeralign="center" numberformat="n2"  header="维修费用(含备件)">
                                    维修费用(含备件)
                                    <input property="editor" name="RepairPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly/>
                                </div>
                                <div field="PharmacyPrice" headeralign="center" numberformat="n2" header="药剂费用">
                                    药剂费用
                                    <input property="editor" name="PharmacyPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly/>
                                </div>
                                <div field="ElectricityPrice" headeralign="center" numberformat="n2" header="能源费">
                                    能源费
                                    <input property="editor" name="ElectricityPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly/>
                                </div>
                                <div field="OtherPrice" headeralign="center" numberformat="n2" header="其他">
                                    其他
                                    <input property="editor" name="OtherPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly/>
                                </div>
                                <div field="LaborPrice" headeralign="center" numberformat="n2" header="人工">
                                    人工
                                    <input property="editor" name="LaborPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly/>
                                </div>
                                <div field="AllCost" headeralign="center" numberformat="n2" header="总成本">
                                    总成本
                                    <input property="editor" name="AllCost" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly />
                                </div>
                                <div field="Amount" headeralign="center" numberformat="n2" header="处理水量">
                                    处理水量
                                    <input property="editor" name="Amount" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            mini.get("View_SF_YX_RunCostAll").load();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        //function OnBeforeLoad(e) {
        PowerForm.EventAfterLoadData = function (e) {
            var data = e.data;
            var cdata = data.clone();
            for (var i = 0; i < cdata.length; i++) {
                var Month = '';
                var Id = '';
                var Amount = '';
                var RunStation = '';
                //计算每个装置的小计值
                var Cost1 = 0;
                var Cost2 = 0;
                var Cost3 = 0;
                var Cost4 = 0;
                var Cost5 = 0;
                var Cost6 = 0;

                var c = cdata[i];
                //维修吨水成本
                Cost1 = parseFloat(c.RepairPrice) / parseFloat(c.Amount);
                //药剂吨水成本
                Cost2 = parseFloat(c.PharmacyPrice) / parseFloat(c.Amount);
                //能源费吨水成本
                Cost3 = parseFloat(c.ElectricityPrice) / parseFloat(c.Amount);
                //其他吨水成本
                Cost4 = parseFloat(c.OtherPrice) / parseFloat(c.Amount);
                //人工吨水成本
                Cost5 = parseFloat(c.LaborPrice) / parseFloat(c.Amount);
                //总成本
                Cost6 = parseFloat(c.AllCost) / parseFloat(c.Amount);
                Month = c.Month;
                Id = c.Id;
                Amount = c.Amount;
                RunStation = c.RunStation;
                var index = 0;//插入位置
                var insert = false;
                for (var j = 0; j < data.length; j++) {
                    var d = data[j];//源数据是排序好的
                    if (d.Month == Month && d.RunStation == RunStation)
                        insert = true;
                    else if (insert) {
                        break;
                        index = j;
                    }
                }
                var nd = {};
                nd.Id = Id;
                nd.ListId = CreateGUID();
                nd.RunStation = RunStation;
                nd.Month = Month;
                nd.Type = "吨水成本";
                nd.RepairPrice = Cost1;
                nd.PharmacyPrice = Cost2;
                nd.ElectricityPrice = Cost3;
                nd.OtherPrice = Cost4;
                nd.LaborPrice = Cost5;
                nd.AllCost = Cost6;
                nd.Amount = Amount;
                nd.WaterPrice = 0;
                data.splice(j, 0, nd);
              
            }
            
            mini.get("View_SF_YX_RunCostAll").setData(data);
            mini.get("View_SF_YX_RunCostAll").mergeColumns(["RunStation"]);
        }
        function open(data,nd, i) {
            //data.splice(i, 0, nd);
            //return data
        }
    </script>
</body>
</html>
