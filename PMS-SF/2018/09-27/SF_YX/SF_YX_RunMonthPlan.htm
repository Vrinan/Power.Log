<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>生产月计划
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_YX_RunMonthPlan.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_YX_RunMonthPlan.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_YX_RunMonthPlan.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_RunMonthPlan.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_YX_RunMonthPlan.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_RunMonthPlan" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_RunMonthPlan.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.Status" name="Status" class="mini-combobox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunMonthPlan.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>                               
                                    </tr>
                                    <tr>
                                        <td>
                                            所属运行站/运行部
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.RunStation" name="RunStation" textname="RunStation" class="mini-buttonedit" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>  
                                        <td>
                                            填报月份
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.MonthDate" name="MonthDate" class="mini-monthpicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunMonthPlan.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunMonthPlan.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="渗滤液处理量计划">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunMonthPlan_ShenLvYe.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_RecruitPlan_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunMonthPlan_ShenLvYe.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_RunMonthPlan_ShenLvYe-Export" class="btn-group"></div>

                                <div id="SF_YX_RunMonthPlan_ShenLvYe.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/渗滤液生产月计划.xlsx">导入模板下载</a>  
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_RunMonthPlan_ShenLvYe" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="JinShui" width="80" allowSort="true" numberformat="n2">
                                            系统进水(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999"/>
                                        </div>
                                        <div field="WaiYunLiang" width="90" allowSort="true" numberformat="n2">
                                            原液外运量(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="MoChanShuiLv" width="100" allowSort="true" numberformat="n2">
                                            膜产水率(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="ChanShuiLv" width="100" allowSort="true" numberformat="n2">
                                            系统产水率(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="HuiPeiLiang" width="100" allowSort="true" numberformat="n2">
                                            浓液回喷量(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="ChanShengLiang" width="120" allowSort="true" numberformat="n2">
                                            浓液非计划产生量(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="ZhiBiao" width="110" allowSort="true" numberformat="n2">
                                            水质排放指标(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="飞灰处理量计划">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunMonthPlan_FeiHui.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_RecruitPlan_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunMonthPlan_FeiHui.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_RunMonthPlan_FeiHui-Export" class="btn-group"></div>
                                <div id="SF_YX_RunMonthPlan_FeiHui.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/飞灰生产月计划.xlsx">导入模板下载</a>  
                            </div>
                            <div class="mini-fit">
                                <div id="SF_YX_RunMonthPlan_FeiHui" class="mini-datagrid" style="width: 100%; height: 100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="ChuLiLv" width="100" allowSort="true" numberformat="n2">
                                            原灰处理率(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="ZheHeJi" width="100" allowSort="true" numberformat="n2">
                                            螯合剂添加配比(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="ShuiNi" width="100" allowSort="true" numberformat="n2">
                                            水泥用量(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="YongDian" width="100" allowSort="true" numberformat="n2">
                                            用电量(kwh)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="GongYeShui" width="100" allowSort="true" numberformat="n2">
                                            工业水添加配比(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="HeGeLv" width="100" allowSort="true" numberformat="n2">
                                            产品合格率(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="999999999" />
                                        </div>
                                        <div field="Remark" width="100" allowSort="true">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

        });
    </script>
</body>
</html>
