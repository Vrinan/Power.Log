<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">

    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <!--<a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>-->
                            <!--<a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>-->
                            <a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>
                            <a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="View_SF_ZH_RecruitPlanAll-Export" title="招聘计划统计" class="btn-group"></div>
                        </div>
                        <div class="tools">
                            <input id="View_SF_ZH_RecruitPlanAll-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="View_SF_ZH_RecruitPlanAll-search">
                                <input id="View_SF_ZH_RecruitPlanAll-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="View_SF_ZH_RecruitPlanAll-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>

                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="View_SF_ZH_RecruitPlanAll" class="mini-datagrid" onload="OnBeforeLoad"  style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="ListId">
                            <div property="columns">
                                <div field="RunStation" name="RunStation" headeralign="center"  header="填报日期">
                                    填报日期
                                    <input property="editor" class="mini-textbox" style="width: 100%;" />
                                </div> 
                                <div field="Month" name="Month" headeralign="center" header="申请部门" >
                                    申请部门
                                    <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                </div> 
                                <div field="Type" name="Type" headeralign="center" header="申请岗位">
                                    申请岗位
                                    <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                </div> 
                                <div field="RepairPrice" headeralign="center" header="岗位性质（在册或劳务）">
                                    岗位性质（在册或劳务）
                                    <input property="editor" name="RepairPrice" class="mini-textbox"/>
                                </div>
                                <div header="人数" headerAlign="Center">
                                    <div property="columns">
                                        <div field="GSHJ_RMB" header="岗位定员" headerAlign="Center" >
                                            岗位定员
                                        </div>
                                        <div field="GSHJ_MY" header="岗位现有人数" headerAlign="Center" >
                                            岗位现有人数
                                        </div>
                                        <div header="申请招聘人数" headerAlign="Center">
                                            <div property="columns">
                                                <div field="GSHJ_RMB" header="申请招聘总人数" headerAlign="Center" >
                                                    申请招聘总人数
                                                </div>
                                                <div field="GSHJ_MY" header="其中成熟人才人数" headerAlign="Center">
                                                    其中成熟人才人数
                                                </div>
                                                <div field="GSHJ_MY" header="其中应届生人数" headerAlign="Center">
                                                    其中应届生人数
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div field="ElectricityPrice" headeralign="center" >
                                    申请原因
                                    <input property="editor" name="ElectricityPrice" class="mini-spinner" minvalue="0" maxvalue="9999999999" readonly/>
                                </div>
                                <div header="招聘要求" headerAlign="Center">
                                    <div property="columns">
                                        <div field="GSHJ_RMB" header="学历" headeralign="center">
                                            学历
                                        </div>
                                        <div field="GSHJ_MY" header="专业" headeralign="center">
                                            专业
                                        </div>
                                        <div field="GSHJ_MY" header="年龄" headeralign="center">
                                            年龄
                                        </div>
                                        <div field="GSHJ_MY" header="资格证书" headeralign="center">
                                            资格证书
                                        </div>
                                        <div field="GSHJ_MY" header="工作经验" headeralign="center">
                                            工作经验
                                        </div>
                                        <div field="GSHJ_MY" header="预计到岗时间" headeralign="center">
                                            预计到岗时间
                                        </div>
                                        <div field="GSHJ_MY" header="岗位主要职责" headeralign="center">
                                            岗位主要职责
                                        </div>
                                        <div field="GSHJ_MY" header="任职要求" headeralign="center">
                                            任职要求
                                        </div>
                                        <div field="GSHJ_MY" header="备注" headeralign="center">
                                            备注
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
            mini.get("View_SF_ZH_RecruitPlanAll").load();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        function OnBeforeLoad(e) {
            var date = e.date;
            for (var i = 0; i < date.length; i++) {
                var Month = '';
                var Id = '';
                var Amount = '';
                var RunStation = '';
                //计算每个装置的小计值
                var Cost1 = 0;
                var Cost2 = 0;
                var Cost3 = 0;
                var Cost4 = 0;
                var Cost5 = 0;
                var Cost6 = 0;

                var c = date[j];
                //维修吨水成本
                Cost1 = parseFloat(c.RepairPrice) / parseFloat(c.Amount);
                //药剂吨水成本
                Cost2 = parseFloat(c.PharmacyPrice) / parseFloat(c.Amount);
                //能源费吨水成本
                Cost3 = parseFloat(c.ElectricityPrice) / parseFloat(c.Amount);
                //其他吨水成本
                Cost4 = parseFloat(c.OtherPrice) / parseFloat(c.Amount);
                //人工吨水成本
                Cost5 = parseFloat(c.LaborPrice) / parseFloat(c.Amount);
                //总成本
                Cost6 = parseFloat(c.AllCost) / parseFloat(c.Amount);
                Month = c.Month;
                Id = c.Id;
                Amount=c.Amount;
                var index = 0;//插入位置
                var insert = true;
                for (var j = 0; j < data.length; j++) {
                    var d = data[j];//源数据是排序好的
                    if (insert) {
                        break;
                        index = j;
                    }
                }
                var nd = {};
                nd.Id = Id;
                nd.ListId = CreateGUID();
                nd.RunStation = c.RunStation;
                nd.Type = "吨水成本";
                nd.RepairPrice = Cost1;
                nd.PharmacyPrice = Cost2;
                nd.ElectricityPrice = Cost3;
                nd.OtherPrice = Cost4;
                nd.LaborPrice = Cost5;
                nd.AllCost = Cost6;
                nd.Amount = Amount;
                nd.WaterPrice = 0;
                nd.Month = Month;
                data.splice(j, 0, nd);
            }
            mini.get("View_SF_ZH_RecruitPlanAll").mergeColumns(["RunStation"]);
        }

    </script>
</body>
</html>
