<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>系统运行工艺参数
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_YX_RunTechnology.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_RunTechnology.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_YX_RunTechnology.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_RunTechnology" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_YX_RunTechnology.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_RunTechnology.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunTechnology.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunTechnology.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            部门
                                        </td>
                                        <td>
                                            <!--<input id="SF_YX_RunTechnology.Department" name="Department" textname="Department" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />-->
                                            <input id="SF_YX_RunTechnology.Department" name="Department" class="mini-textbox" readonly />
                                            <input id="SF_YX_RunTechnology.DeptId" name="DeptId" class="mini-textbox" style="display:none;" />
                                        </td>
                                        <td>
                                            填报日期
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunTechnology.Date" name="Date" class="mini-datepicker" format="yyyy-MM-dd" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_RunTechnology.Memo" name="Memo" class="mini-textarea" height="60"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunTechnology.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_RunTechnology.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='数据明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_RunTechnology_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_RunTechnology_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_RunTechnology_list.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/运行工艺参数.xlsx">导入模板下载</a>  
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_YX_RunTechnology_list" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>     
                                        <div field="ProjName" headeralign="center">
                                            项目
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>                      
                                        <div header="调节池" headeralign="center">
                                            <div property="columns">
                                                <div field="CSLL" headeralign="center">
                                                    出水流量(m3/h)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="UASB池" headeralign="center">
                                            <div property="columns">
                                                <div field="UASB_JSL" headeralign="center">
                                                    进水量(m³)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="UASB_XHLL" headeralign="center">
                                                    出水流量(m3/h)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="反硝化池" headeralign="center">
                                            <div property="columns">
                                                <div field="FXHC_XHYHL" headeralign="center">
                                                    硝化液回流(m³/h)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="硝化池" headeralign="center">
                                            <div property="columns">
                                                <div field="XHC_JSL" headeralign="center">
                                                    进水量(m³)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="XHC_FJPL" headeralign="center">
                                                    风机频率（Hz）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="XHC_FW" headeralign="center">
                                                    风温（℃）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="UF" headeralign="center">
                                            <div property="columns">
                                                <div field="UF_JSL" headeralign="center">
                                                    进水量（m³/h）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="UF_YXSJ" headeralign="center">
                                                    运行时间（h）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="UF_XHLL" headeralign="center">
                                                    循环流量（m³/h）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="UF_MJKYL" headeralign="center">
                                                    膜进口压力（bar）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="STRO" headeralign="center">
                                            <div property="columns">
                                                <div field="STRO_JSL" headeralign="center">
                                                    进水量（m³）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="STRO_YXSJ" headeralign="center">
                                                    运行时间（h）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="STRO_XLYC" headeralign="center">
                                                    芯滤压差（bar）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="STRO_YXYL" headeralign="center">
                                                    运行压力（bar）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="STRO_YXWD" headeralign="center">
                                                    运行温度（℃）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div header="DTRO" headeralign="center">
                                            <div property="columns">
                                                <div field="DTRO_JSL" headeralign="center">
                                                    进水量（m³）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="DTRO_YXSJ" headeralign="center">
                                                    运行时间（h）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="DTRO_XLYC" headeralign="center">
                                                    芯滤压差（bar）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="DTRO_YXYL" headeralign="center">
                                                    运行压力（bar）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="DTRO_YXWD" headeralign="center">
                                                    运行温度（℃）
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
										<div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
					  
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_YX_RunTechnology.Department").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                var myDate = new Date();
                mini.get("SF_YX_RunTechnology.Date").setValue(myDate);
                mini.get("SF_YX_RunTechnology.DeptId").setValue(DeptId);
                mini.get("SF_YX_RunTechnology.Department").setValue(Department);
                //借调部门
                $.ajax({
                   url:"/zyx/GetHumSecondDept" ,
                   type:"POST" ,
                   data:{HumId:sessiondata.DeptId},
                   cache:false,
                   success:function(text){
                       debugger;
                       result=mini.decode(text);
                       if(result.data.Message!="Not Find!"){
                            mini.get("SF_YX_RunTechnology.Department").setValue(result.data.Message.split(",")[0]);
                            mini.get("SF_YX_RunTechnology.DeptId").setValue(result.data.Message.split(",")[1]);
                       }
                   }
                });
            }
        }
    </script>
</body>
</html>
