<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>飞灰生产统计
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_YX_EquFlyingDust.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_YX_EquFlyingDust.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_YX_EquFlyingDust.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_YX_EquFlyingDust" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="SF_YX_EquFlyingDust.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_YX_EquFlyingDust.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_YX_EquFlyingDust.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_EquFlyingDust.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            部门
                                        </td>
                                        <td>
                                            <!--<input id="SF_YX_EquFlyingDust.Department" name="Department" textname="Department" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />-->
                                            <input id="SF_YX_EquFlyingDust.Department" name="Department" class="mini-textbox" readonly />
                                            <input id="SF_YX_EquFlyingDust.DeptId" name="DeptId" class="mini-textbox" style="display:none;" />
                                        </td>
                                        <td>
                                            填报日期
                                        </td>
                                        <td>
                                            <input id="SF_YX_EquFlyingDust.date" name="date" class="mini-datepicker" format="yyyy-MM-dd" valueType="string"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_YX_EquFlyingDust.Memo" name="Memo" class="mini-textarea" height="60"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_YX_EquFlyingDust.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_YX_EquFlyingDust.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='数据明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_YX_EquFlyingDust_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_YX_EquFlyingDust_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <div id="SF_YX_EquFlyingDust_list-Export" class="btn-group"></div>
                                <div id="SF_YX_EquFlyingDust_list.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/飞灰生产统计.xlsx">导入模板下载</a>  
                            </div>
                            <div class="mini-fit">
                                 <div id="SF_YX_EquFlyingDust_list" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>                      
                                        <div field="YHCLL" headeralign="center">
                                            原灰处理量(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div header="螯合剂" headeralign="center">
                                            <div property="columns">
                                                <div field="ZHJ_Use" headeralign="center">
                                                    使用量(t)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="ZHJ_Lave" headeralign="center">
                                                    剩余量(t)
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div field="UseWater" headeralign="center">
                                            用水量(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="UsaeDian" headeralign="center">
                                            用电量(kwh)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="GHWCL" headeralign="center">
                                            固化物产量(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="ZDL" headeralign="center">
                                            装袋量(包)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="WYL" headeralign="center">
                                            外运量(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="KCL" headeralign="center">
                                            库存量(包)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="QXH" headeralign="center">
                                            检修灰(t)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="CPHGL" headeralign="center">
                                            产品合格率(%)
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
					  
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_YX_EquFlyingDust.Department").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                var myDate = new Date();
                mini.get("SF_YX_EquFlyingDust.date").setValue(myDate);
                mini.get("SF_YX_EquFlyingDust.DeptId").setValue(DeptId);
                mini.get("SF_YX_EquFlyingDust.Department").setValue(Department);
                //借调部门
                $.ajax({
                   url:"/zyx/GetHumSecondDept" ,
                   type:"POST" ,
                   data:{HumId:sessiondata.DeptId},
                   cache:false,
                   success:function(text){
                       debugger;
                       result=mini.decode(text);
                       if(result.data.Message!="Not Find!"){
                            mini.get("SF_YX_EquFlyingDust.Department").setValue(result.data.Message.split(",")[0]);
                            mini.get("SF_YX_EquFlyingDust.DeptId").setValue(result.data.Message.split(",")[1]);
                       }
                   }
                });
            }
        }
    </script>
</body>
</html>
