<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>试用期转正考评
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_TurnToPositive.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_TurnToPositive.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_TurnToPositive.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_TurnToPositive" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            姓名
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.HumanNames" name="HumanNames" textname="HumanNames" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            岗位
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.HuamnPositionName" name="HuamnPositionName" class="mini-textbox" readonly/>
                                        </td>
                                        <td>
                                            转正后岗级
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.AfterPositiveEntryRank" name="AfterPositiveEntryRank" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            部门
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.Department" name="Department" textname="Department" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                        <td>
                                            入职前工资
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.BeforePositiveSalary" name="BeforePositiveSalary" class="mini-spinner" maxvalue="999999999" minvalue="0" format="n2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            学历
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.Education" name="Education" class="mini-textbox" />
                                        </td>
                                        <td>
                                            技术职称
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.TechnicalTitles" name="TechnicalTitles" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            所学专业
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.Majors" name="Majors" class="mini-textbox" />
                                        </td>
                                        <td>
                                            试用期期限（月）
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.TryOutTime" name="TryOutTime" class="mini-spinner" maxvalue="999999999" minvalue="0"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            签订劳动合同期限
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.SignContractTerm" name="SignContractTerm"  class="mini-spinner" maxvalue="999999999" minvalue="0"/>
                                        </td>
                                        <td>
                                            签订劳动合同时间
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.ContractSignTime" name="ContractSignTime" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_TurnToPositive.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
            if (btnid == "SF_TurnToPositive.HumanNames") {
                mini.get("SF_TurnToPositive.Save").doClick();
            }
        }

    </script>
</body>
</html>
