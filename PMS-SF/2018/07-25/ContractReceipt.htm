<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">

            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_ContractReceipt" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>

                                    <tr>

                                            <input id="PS_ContractReceipt.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同请款编号
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.ContractApplyCode" name="ContractApplyCode" textname="ContractApplyCode" class="mini-buttonedit"

                                        </td>
                                        <td>
                                            合同请款名称
                                        </td>
                                        <td>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同名称
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.ContractName" name="ContractName" class="mini-textbox" readonly />
                                            <!--<input id="PS_ContractReceipt.ContractName" name="ContractName" textname="ContractName" class="mini-buttonedit"
                                                   emptytext="请选择合同名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />-->
                                        </td>
                                        <td>
                                            <label for="PS_ContractReceipt.ContractCode">合同编号</label>
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.ContractCode" name="ContractCode" class="mini-textbox" readonly />
                                            <input id="PS_ContractReceipt.Contract_Guid" name="Contract_Guid" class="mini-hidden" visible="false" />
                                            <input id="PS_ContractReceipt.ContractAmount" name="ContractAmount" class="mini-hidden" visible="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            实际请款
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.RealApplyAmount" name="ContractApplyAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" readonly="readonly" format="n2" />
                                        </td>
                                        <td>
                                            到款金额
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.ReceiveAmount" name="ReceiveAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" format="n2" />
                                        </td>

                                    <tr>
                                        <td>
                                            累计到款
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.TotalReceiveAmount" name="TotalReceiveAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" readonly="readonly" format="n2" />

                                    <tr>

                                        </td>

                                            录入时间

                                        <td>
                                            <input id="PS_ContractReceipt.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />

                                    </tr>
                                    <!--<tr>
                                        <td>
                                            批准人
                                        </td>
                                        <td>
                                            <input id="PS_ContractReceipt.ApprHumName" textname="ApprHumName" name="ApprHumName" class="mini-buttonedit"

                                        </td>
                                        <td>

                                        <td>
                                            <input id="PS_ContractReceipt.ApprDate" name="ApprDate" class="mini-datepicker" />

                            </div>
                        </div>

                        <div title='金额明细' name="SF_ReceiptContract_AmountList">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ReceiptContract_AmountList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ReceiptContract_AmountList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ReceiptContract_AmountList" class="mini-datagrid" style="height: 100%;" showsummaryrow="true" oncellendedit="endeditAmountList" oncellbeginedit="begineditAmountList"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="AmountType" headeralign="center" type="comboboxcolumn">
                                            费用类型
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="FinancialDocumentNumber" headeralign="center">
                                            财务凭证号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TotalAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                        <div field="NoTaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            不含税金额
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>
                                        <!--<div field="TaxRate" headeralign="center">
                                            税率（%）
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>-->
                                        <div field="TaxAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                            税费
                                            <input property="editor" class="mini-spinner" maxvalue="999999999" minvalue="0" style="width: 100%;" />
                                        </div>

                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventBeforeAddRow = function (e, data) {
            if (e.Id = "SF_ReceiptContract_AmountList") {
                data.NoTaxAmount = "0";
                data.TaxAmount = "0";
                data.TotalAmount = "0";
            }
        }
        function begineditAmountList(e) {
            if (e.field == "TaxAmount") {
                e.cancel = true;
            }
        }

        function endeditAmountList(e) {
            var record = e.record;
            var grid = mini.get(SF_ReceiptContract_AmountList);
            if (e.field == "NoTaxAmount" || e.field == "TotalAmount") {
                var s = (parseFloat(record.TotalAmount) - parseFloat(record.NoTaxAmount)).toFixed(2);
                grid.updateRow(record, { "TaxAmount": s });
            }
        }


        function endedit(e) {
            var record = e.record;
            var grid = mini.get(SF_ReceiptContract_AmountList);
            //判断、并进行计算
            if (e.field == "NoTaxAmount" || e.field == "TaxAmount") {
                var s = parseFloat(record.NoTaxAmount) + parseFloat(record.TaxAmount);
                //grid.updateRow(record, { "TotalAmount": s });
            }
        }

        function beginedit(e) {
            //判断、并进行计算
            if (e.field == "TotalAmount") {
                //e.cancel = true;
            }
        }

        PowerForm.EventAfterOnBtnSave = function (e) {
            //累计到款金额
            var Contract_Guid = mini.get("PS_ContractReceipt.Contract_Guid").getValue();
            var exec = {};  //对象
            exec.KeyWord = "PS_ContractReceipt";   //bo的KeyWord
            exec.MethodName = "UpdateTotalReceiveAmount"; //方法名称
            exec.MethodParams = {}; //方法参数
            var params = exec.MethodParams;
            params.ContractGuid = Contract_Guid;
            var txt = mini.encode(exec); //对象转换成字符串
            $.ajax({
                url: "/API/Exec",
                type: "POST",
                data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                cache: false,
                success: function (text) {
                    // var tmp = mini.decode(text);
                    // var result = tmp.data.value;
                    //刷新
                    var e = { id: "PS_ContractReceipt.Refresh" };
                    PowerForm.OnBtnRefresh(e);
                }
            });
            var ContractAmount = mini.get("PS_ContractReceipt.ContractAmount").getValue();
            var TotalReceiveAmount = mini.get("PS_ContractReceipt.TotalReceiveAmount").getValue();
            if (TotalReceiveAmount > ContractAmount) {
                //Power.form.warning("到款金额是否正确！");
            }
            var contractid = formconfig.config.joindata.currow.Contract_Guid;
            //累计金额
            var par = { "CID": contractid };
            Power.ui.loading("加载中……");
            FormFuns.APIExec("PS_ContractReceipt", "BO", "UpdateAamount", par, function (text) {
                Power.ui.loading.close();
                mini.get("PS_ContractReceipt.Refresh").doClick();
            });


            //提示
            var conAmount = mini.get("PS_ContractReceipt.ReceiveAmount").getValue();
            var gd = mini.get(SF_ReceiptContract_AmountList);
            var sumlist = Number(0);
            var row = gd.findRow(function (row) {
                if (row.TotalAmount != "" && row.TotalAmount != undefined && row.TotalAmount != null) {
                    sumlist += parseFloat(row.TotalAmount);
                }
            })
            var listAmount = sumlist;
            if (listAmount > conAmount) {
                //Power.ui.warning("分摊总额大于到款金额");
            }
            if (listAmount < conAmount) {
                //Power.ui.warning("到款金额剩余" + (parseFloat(conAmount) - parseFloat(listAmount)) + "未分摊");
            }
        }
        function Share() {
            var ShareAmount = mini.get("PS_ContractReceipt.ReceiveAmount").getValue();
            $.ajax({
                url: "/Cost/CheckShareId",
                data: { KeyValue: KeyValue, ShareAmount: ShareAmount },
                async: false,
                type: "POST",
                dataType: "JSON",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        if (o.detail != "") {
                            var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                            mini.open({
                                url: url,
                                width: 900,
                                height: 600,
                                showMaxButton: true,
                                onload: function () {
                                },
                                ondestroy: function () {
                                }
                            });
                        } else {
                            NewShare();
                        }
                    }
                    else {
                        Power.ui.loading.close();
                        Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                    }
                }
            });

        }
        function NewShare() {
            Power.ui.confirm("确定分摊？", function (ret) {
                if (ret) {
                    Power.ui.loading("分摊中。。")
                    var Code = mini.get("PS_ContractReceipt.Code").getValue();
                    var Title = mini.get("PS_ContractReceipt.Title").getValue();
                    var ShareAmount = mini.get("PS_ContractReceipt.ReceiveAmount").getValue();
                    var Plan_Guid = "";
                    var guid = formconfig.KeyValue;
                    $.ajax({
                        url: "/Cost/InsertShare",
                        data: {
                            KeyWord: KeyWord,
                            KeyValue: KeyValue,
                            KeyWordFilter: "",
                            Plan_Guid: Plan_Guid,
                            Code: Code,
                            Title: Title,
                            ShareAmount: ShareAmount
                        },
                        async: false,
                        type: "POST",
                        dataType: "JSON",
                        success: function (text) {
                            debugger
                            var o = mini.decode(text);
                            if (o.success) {
                                debugger;
                                Power.ui.loading.close();
                                var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                                //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                                mini.open({
                                    url: url,
                                    width: 900,
                                    height: 600,
                                    showMaxButton: true,
                                    onload: function () {
                                    },
                                    ondestroy: function () {
                                    }
                                });
                            }
                            else {
                                Power.ui.loading.close();
                                Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                            }
                        }
                    });

                }
            });
        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["Contract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_ContractReceipt.ContractName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
    </script>
</body>
</html>
