<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=273" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=273" type="text/javascript"></script>

    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设备成本计划表
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule.Up" onclick="Up()"><i class="fa fa-upload"></i>升版</a>
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_FK_EquipmentCostSchedule" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_EquipmentCostSchedule.Titile" name="Titile" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.EpsName" name="EpsName" textname="EpsName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" required="true" />
                                        </td>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.EpsCode" name="EpsCode" class="mini-textbox" textname="EpsCode" readonly />
                                        </td>                                        
                                    </tr>
                                    <tr>
                                        <td>费用科目类型</td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.SceduleType" name="SceduleType" class="mini-combobox" readonly/>
                                        </td>
                                        <td>
                                            合计总额
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.Total" name="Total" class="mini-spinner" allowlimitvalue="false" readonly required="false" format="n2" />
                                        </td>                                      
                                    </tr>
                                    <tr>
                                        <td>
                                            版本号
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.Version" name="Version" class="mini-textbox" allowlimitvalue="false" readonly />
                                        </td>
                                        <td>
                                            是否最新版
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.IsNew" name="IsNew" truevalue="1" falsevalue="0" class="mini-checkbox" text="" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细' name="SF_FK_EquipmentCostSchedule_dtl">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_FK_EquipmentCostSchedule_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_FK_EquipmentCostSchedule_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule_dtl.MoveUp" onclick="PowerForm.OnBtnMoveUp(this)"><i class="fa fa-arrow-up"></i></a>
                                <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule_dtl.MoveDown" onclick="PowerForm.OnBtnMoveDown(this)"><i class="fa fa-arrow-down"></i></a>
                                <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule_dtl.MoveLeft" onclick="PowerForm.OnBtnMoveLeft(this)"><i class="fa fa-arrow-left"></i></a>
                                <a class="mini-button blue" id="SF_FK_EquipmentCostSchedule_dtl.MoveRight" onclick="PowerForm.OnBtnMoveRight(this)"><i class="fa fa-arrow-right"></i></a>

                                <div id="SF_FK_EquipmentCostSchedule_dtl.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-ils" href="/Upload/设备成本计划表导入模版.xlsx">导入模版下载</a>

                            </div>
                            <div class="mini-fit">
                                <div id="SF_FK_EquipmentCostSchedule_dtl" class="mini-treegrid" style="height:100%;" showsummaryrow="true" multiselect="true"  idfield="Id"
                                     oncellendedit="endedit" oncellbeginedit="beginedit" data-options="{canImport:true}" showtreeicon="true"  treecolumn="Code" parentfield="ParentId" resultastree="false"  expandonload="true"
                                      allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="checkcolumn" width="30"></div>
                                        <div type="indexcolumn" width="30">序号</div>
                                        <div name="Code" field="Code" headeralign="center">
                                            编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Name" headeralign="center">
                                            名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Specifications" headeralign="center">
                                            规格型号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="unit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Quantity" headeralign="center">
                                            数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" />
                                        </div>
                                        <div field="UnitPrice" headeralign="center" numberformat="n2">
                                            单价
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" />
                                        </div>
                                        <div field="Price" headeralign="center" numberformat="n2" summarytype="sum">
                                            合价
                                            <input property="editor" class="mini-spinner" allowlimitvalue="false" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventBeforeOnBtnSave = function (e) {
            var gd = mini.get("SF_FK_EquipmentCostSchedule_dtl");
            var sum = new Number(0);
            var row = gd.findRow(function (row) {
                if (!IsEmpty(row.Price)) {
                    sum += parseFloat(row.Price);
                }
                else
                {
                    row.Price = 0;
                }                
                mini.get("SF_FK_EquipmentCostSchedule.Total").setValue(sum);
            })
        }
        function endedit(e) {
            var record = e.record;
            var grid = mini.get(SF_FK_EquipmentCostSchedule_dtl);
            //判断、并进行计算
            if (e.field == "Quantity" || e.field == "UnitPrice") {
                var s = parseFloat(record.Quantity) * parseFloat(record.UnitPrice);
                grid.updateRow(record, { "Price": s });
            }
            var sum = Number(0);
            var row = grid.findRow(function (row) {
                if (row.Price != "" && row.Price != undefined) {
                    sum += parseFloat(row.Price);
                }
            })
            mini.get("SF_FK_EquipmentCostSchedule.Total").setValue(sum);
        }

        function beginedit(e) {
            if (e.field == "Price") {
                e.cancel = true;
            }
        }

        //新增时为1.0，最新版
        PowerForm.EventBeforeLoadData = beforeload;
        function beforeload(e) {
            if (FormState == "add") {
                mini.get("SF_FK_EquipmentCostSchedule.Version").setValue("1.0");
                mini.get("SF_FK_EquipmentCostSchedule.IsNew").setValue(1);
            }
        }

        //项目只能选一次
        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "SF_FK_EquipmentCostSchedule.EpsName") {//此处判断点击的向导按钮，才加判断条件，因为页面可能有多个向导按钮
                e.where = " project_guid not in (select EpsId from SF_FK_EquipmentCostSchedule)";
            }
        }

        //升版
        function Up() {
            var IsLastVersion = formconfig.config.joindata.currow["IsNew"];
            if (IsLastVersion != 1) {
                Power.ui.warning("不是最新版不能进行升版操作");
                return false;
            }
            var status = mini.get("SF_FK_EquipmentCostSchedule.Status").getValue();
            if (status != "50") {
                Power.ui.warning("批准后才能升版");
                return false;
            }
            Power.ui.confirm("确定升版？", function (ret) {
                if (ret) {
                    Power.ui.loading("升版中……")
                    var id = formconfig.config.joindata.currow["Id"];
                    var par = { "id": id };
                    FormFuns.APIExec("SF_FK_EquipmentCostSchedule", "BO", "InsertBudget", par, function (text) {
                        var tem = mini.decode(text).data.value
                        Power.ui.loading.close();
                        //Power.ui.success(tem);
                        var a = { id: "SF_FK_EquipmentCostSchedule.CloseForm" };
                        PowerForm.OnBtnCloseForm(a);
                        if (tem != "") {
                            var url = "/Form/ValidForm/3c15ffe5-4b0a-4e21-bd92-84f4aa001b72/edit/" + tem;
                            mini.open({
                                url: url,
                                width: 900,
                                height: 550
                            });
                        }
                    })
                }
            });
        }

        PowerForm.EventAfterFormLoad = function (e) {
            var mtabs = mini.get("maintabs");
            if (mtabs != undefined) {
                var mkeyword = "SF_FK_EquipmentCostSchedule";
                var mkeyvalue = KeyValue;
                var tmptab = mtabs.getTab("attachfile");
                if (tmptab) {
                    var effected = formconfig.Effected;
                    var upddata = { url: "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/FileOperate.htm&KeyWord=" + mkeyword + "&KeyValue=" + mkeyvalue };

                    //upddata.url += "&canEdit=false";//不允许编辑附件页面

                    upddata.url += "&canEdit=true";//允许编辑附件页面
                    mtabs.updateTab(tmptab, upddata);
                    mtabs.reloadTab(tmptab);
                }
            }
            mini.get("SF_FK_EquipmentCostSchedule.SceduleType").setValue('1');
        }
        PowerForm.EventAfterLoadRight = function (e) {
            var mtabs = mini.get("maintabs");
            if (mtabs != undefined) {
                var mkeyword = "SF_FK_EquipmentCostSchedule";
                var mkeyvalue = KeyValue;
                var tmptab = mtabs.getTab("attachfile");
                if (tmptab) {
                    var effected = formconfig.Effected;
                    var upddata = { url: "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/FileOperate.htm&KeyWord=" + mkeyword + "&KeyValue=" + mkeyvalue };

                    //upddata.url += "&canEdit=false";//不允许编辑附件页面

                    upddata.url += "&canEdit=true";//允许编辑附件页面
                    mtabs.updateTab(tmptab, upddata);
                    mtabs.reloadTab(tmptab);
                }
            }
        }

    </script>
</body>
</html>
