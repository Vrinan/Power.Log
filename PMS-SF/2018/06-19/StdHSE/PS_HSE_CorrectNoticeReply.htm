<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>隐患整改回复
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_HSE_CorrectNoticeReply.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_HSE_CorrectNoticeReply.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_HSE_CorrectNoticeReply.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_HSE_CorrectNoticeReply" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            整改通知单标题
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.NoticeTitle" name="NoticeTitle" textname="NoticeTitle" class="mini-buttonedit"
                                                   emptytext="请选择通知单..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="true" />
                                        </td>
                                        <td>
                                            <label for="PS_HSE_CorrectNoticeReply.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            不合格项描述
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_HSE_CorrectNoticeReply.UnqualifiedContent" name="UnqualifiedContent" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            整改内容
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_HSE_CorrectNoticeReply.CorrectContent" name="CorrectContent" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            整改日期
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.CorrectDate" name="CorrectDate" class="mini-datepicker" />
                                        </td>
                                        <td>
                                            整改状态
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.CorrectType" name="CorrectType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            评审意见
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_HSE_CorrectNoticeReply.CorrectReview" name="CorrectReview" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            验证结果
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.VerificationResult" name="VerificationResult" class="mini-textbox" />
                                        </td>
                                        <td>
                                            验证人
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.VerificationHuman" name="VerificationHuman" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_HSE_CorrectNoticeReply.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

    </script>
</body>
</html>
