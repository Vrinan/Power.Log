
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>不合格项通知
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_EpmUnqualify.Send" onclick="OnSendPaper()"><i class="fa fa-save"></i>整改</a>
                    <a class="mini-button blue" id="PS_EpmUnqualify.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                    <a class="mini-button blue" id="PS_EpmUnqualify.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>审批</a><!--审批-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_EpmUnqualify.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_EpmUnqualify.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="PS_EpmUnqualify" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.Code" name="Code" class="mini-textbox" required/>
                                        </td>
                                        <td>
                                            <label for="PS_EpmUnqualify.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_EpmUnqualify.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检查部位
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.CheckPlace" name="CheckPlace" class="mini-textbox" />
                                        </td>
                                        <td>
                                            不合格类型
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.UnqualifiedType" name="UnqualifiedType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            违章类型
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.IllegalType" name="IllegalType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            整改期限
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.RectificationDate" name="RectificationDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            整改人员
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.RectificationHuman" name="RectificationHuman" textname="RectificationHuman" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                        <td>
                                            是否整改合格
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.isRectify" name="isRectify" truevalue="1" falsevalue="0" class="mini-checkbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            不合格描述
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_EpmUnqualify.UnqualifiedDescrip" name="UnqualifiedDescrip" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_EpmUnqualify.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

       function OnSendPaper() {

            var Id = formconfig.KeyValue;
            var CheckPlace = mini.get("PS_EpmUnqualify.CheckPlace").value;

            if (formconfig.FormState == "add"|| mini.get("PS_EpmUnqualify.CheckPlace").emptyText) {
                return;
            }
            else {
                if (Id) {
                    var data = { UnqualifiedId: Id, CheckPlace: CheckPlace };
                    FormFuns.OnAddForm("cd4c138f-0f41-4b5d-a568-0dd95c006adc", data, { id: "PS_EpmUnqualify.Send" });
                }
            }
        }


    </script>
</body>
</html>
