<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>机具报验
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_EquipmentInspection.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_EquipmentInspection.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_EquipmentInspection.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_EquipmentInspection" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_EquipmentInspection.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_EquipmentInspection.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            分包商
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_EquipmentInspection.SubContractor" name="SubContractor" textname="SubContractor" class="mini-buttonedit"
                                                   emptytext="请选择名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检查日期
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.InspectionDate" name="InspectionDate" class="mini-datepicker" />
                                        </td>
                                        <td>
                                            检查人
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.InspectionHuman" name="InspectionHuman" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_EquipmentInspection.EquipmentType">机具类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.EquipmentType" name="EquipmentType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_EquipmentInspection.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <div id="PS_EquipmentInspection_Dtl.ImPort"></div>
								<a class="mini-button blue" href="/Upload/机具报验.xls">模版下载</a>
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_EquipmentInspection_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_EquipmentInspection_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_EquipmentInspection_Dtl" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>

                                        <!--编号-->
                                        <div field="EquipCode" headeralign="center">
                                            机具编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EquipName" headeralign="center">
                                            机具名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EquipSpec" headeralign="center">
                                            规格型号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EquipNum" headeralign="center">
                                            数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="99999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
                                        <div field="TechnicalCondition" headeralign="center">
                                            技术状况
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EquipFactory" headeralign="center">
                                            生产厂家
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="FactoryNumber" headeralign="center">
                                            出场编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ExFactoryDate" dateformat="yyyy-MM-dd" headeralign="center">
                                            出厂日期
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                        <div field="HseCertificate" headeralign="center">
                                            安全合格证书
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ValidDate" dateformat="yyyy-MM-dd" headeralign="center">
                                            证书有效期
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                        <div type="checkboxcolumn" field="IsQualified" truevalue="1" falsevalue="0" headeralign="center">实物是否合格</div><!--生效-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });


    </script>
</body>
</html>
