
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script src="/Resource/Get/$!CurrentSession.Language?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet blue box" style="height: 100%">
                    <div class="portlet-title">
                        <div class="caption">
                            <a class="mini-button blue" id="PS_HazardResources.Add" onclick="PowerForm.OnBtnAdd(this)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="PS_HazardResources.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <!--       <a class="mini-button blue" id="PS_HazardResources.Edit" onclick="PowerForm.OnBtnEdit(this)"><i class="fa fa-pencil"></i>编辑</a>
                                                                -->
                            <a class="mini-button blue" id="PS_HazardResources.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>

                            <a class="mini-button blue" id="PS_HazardResources.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                            <a class="mini-button blue" id="PS_HazardResources.MoveUp" onclick="PowerForm.OnBtnMoveUp(this)"><i class="fa fa-arrow-up"></i></a>
                            <a class="mini-button blue" id="PS_HazardResources.MoveDown" onclick="PowerForm.OnBtnMoveDown(this)"><i class="fa fa-arrow-down"></i></a>
                            <a class="mini-button blue" id="PS_HazardResources.MoveLeft" onclick="PowerForm.OnBtnMoveLeft(this)"><i class="fa fa-arrow-left"></i></a>
                            <a class="mini-button blue" id="PS_HazardResources.MoveRight" onclick="PowerForm.OnBtnMoveRight(this)"><i class="fa fa-arrow-right"></i></a>
                        </div>
                        <div class="tools">
                            <input id="PS_HazardResources-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="PS_HazardResources-search">
                                <input id="PS_HazardResources-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="PS_HazardResources-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>
                    </div>
                    <div class="portlet-body" style="height:100%">

                        <div id="PS_HazardResources" idfield="Id" class="mini-treegrid" style="width: 100%; height: 100%;" showtreeicon="true"
                             treecolumn="text" parentfield="ParentId" resultastree="false" 
                             allowresize="true" expandonload="true" allowcelledit="true" allowcellselect="true">

                            <div property="columns">

                                <div name="text" field="SourceCode" headeralign="center" header="危险源编号" vtype="required" allowsort="true" width="60">危险源编号<input property="editor" class="mini-textbox" style="width: 100%;" /> </div>

                                <div field="SourceName" headeralign="center" header="危险源名称" vtype="required" allowsort="true" width="60">危险源名称<input property="editor" class="mini-textbox" style="width: 100%;" /> </div>

                                <div field="AccidentType" headeralign="center" type="comboboxcolumn" header="事故类型" allowsort="true" width="60">事故类型<input id="PS_HazardResources.AccidentType" property="editor" class="mini-combobox" style="width: 100%;" /> </div>

                                <div field="HazardLevel" headeralign="center" type="comboboxcolumn" header="危害等级" allowsort="true" width="60">危害等级<input id="PS_HazardResources.HazardLevel" property="editor" class="mini-combobox" style="width: 100%;" /> </div>

                                <div field="L" headeralign="center" type="comboboxcolumn" header="可能性" allowsort="true" width="60">可能性<input id="PS_HazardResources.L" property="editor" class="mini-combobox" style="width: 100%;" /> </div>

                                <div field="E" headeralign="center" type="comboboxcolumn" header="频繁程度" allowsort="true" width="60">频繁程度<input id="PS_HazardResources.E" property="editor" class="mini-combobox" style="width: 100%;" /> </div>

                                <div field="C" headeralign="center" type="comboboxcolumn" header="后果" allowsort="true" width="60">后果<input id="PS_HazardResources.C" property="editor" class="mini-combobox" style="width: 100%;" /> </div>

                                <div field="ControlMeasures" headeralign="center" header="控制措施" allowsort="true" width="120">控制措施<input property="editor" class="mini-textbox" style="width: 100%;" /> </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="win_search" class="mini-window" title="查询面板" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>搜索</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>清空</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>关闭</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }


        PowerForm.EventBeforeSave = function (e) {
            e.isValid = true;
            var oerr = FormFuns.ValidData("PS_HazardResources", true);
            if (!oerr.success) {
                Power.ui.error("编号、名称不能为空，请检查");//"有必填项未填，请检查"
                e.isValid = false;
                return;
            }
        }

    </script>
</body>
</html>
