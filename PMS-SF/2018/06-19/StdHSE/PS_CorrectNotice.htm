<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>隐患整改通知单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_FileContact.Send" onclick="OnSendPaper()"><i class="fa fa-save"></i>回复</a><!--回复-->
                    <a class="mini-button blue" id="PS_CorrectNotice.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_CorrectNotice.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_CorrectNotice.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_CorrectNotice" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_CorrectNotice.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_CorrectNotice.TItle" name="TItle" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_CorrectNotice.OwnProjName" name="OwnProjName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            受检单位
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_CorrectNotice.Subcontractor" name="Subcontractor" textname="Subcontractor" class="mini-buttonedit"
                                                   emptytext="请选择受检单位..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检查等级
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.CheckLevel" name="CheckLevel" class="mini-combobox" />
                                        </td>
                                        <td>
                                            检查日期
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.CheckDate" name="CheckDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            整改期限从
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.CorrectDateFrom" name="CorrectDateFrom" class="mini-datepicker" />
                                        </td>
                                        <td>
                                            到
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.CorrectDateTo" name="CorrectDateTo" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            不合格项描述
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_CorrectNotice.UnqualifiedContent" name="UnqualifiedContent" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_CorrectNotice.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_CorrectNotice_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_CorrectNotice_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_CorrectNotice_Dtl" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>

                                        <div field="SafetyDangerType" type="comboboxcolumn" headeralign="center">
                                            隐患类型
                                            <input property="editor" id="PS_CorrectNotice_Dtl.SafetyDangerType" name="SafetyDangerType" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="SafetyDanger" headeralign="center">
                                            隐患描述
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });


        function OnSendPaper() {

            var CorrectNoticeId = formconfig.KeyValue;
            var TItle = mini.get("PS_CorrectNotice.TItle").value;
            var UnqualifiedContent = mini.get("PS_CorrectNotice.UnqualifiedContent").value;

            if (formconfig.FormState == "add") {
                return;
            }
            else {
                if (CorrectNoticeId) {
                    var data = { NoticeId: CorrectNoticeId, UnqualifiedContent: UnqualifiedContent, NoticeTitle: TItle };
                    FormFuns.OnAddForm("e48ba8e1-29dc-4fbf-b263-bfd8091afea8", data, { id: "PS_FileContact.Send" });
                }
            }
        }



    </script>
</body>
</html>
