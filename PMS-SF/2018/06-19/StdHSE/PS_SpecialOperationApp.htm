
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>安全作业许可申请
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_SpecialOperationApp.Save" onclick="PowerForm.OnBtnSave(this)"><i class=""></i>保存</a>
                    <a class="mini-button blue" id="PS_SpecialOperationApp.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>审批</a><!--审批-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_SpecialOperationApp.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_SpecialOperationApp.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="PS_SpecialOperationApp" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.Code" name="Code" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_SpecialOperationApp.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            作业名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SpecialOperationApp.OperationName" name="OperationName" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            作业类型
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.OperationType" name="OperationType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            承包商
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.SubContractor" name="SubContractor" textname="SubContractor" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            作业地点
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.OperationPlace" name="OperationPlace" class="mini-textbox" />
                                        </td>
                                        <td>
                                            作业级别
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.OperationLevel" name="OperationLevel" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            开始时间
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.OperationBegin" name="OperationBegin" class="mini-datepicker" onvaluechanged="onValueChanged" />
                                        </td>
                                        <td>
                                            结束时间
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.OperationEnd" name="OperationEnd" class="mini-datepicker" onvaluechanged="onValueChanged" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            作业原因
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SpecialOperationApp.OperationReason" name="OperationReason" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            安全措施
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_SpecialOperationApp.securitymeasures" name="securitymeasures" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_SpecialOperationApp.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

                //判断时间前后顺序
        function onValueChanged() {

            var planstart = mini.get("PS_SpecialOperationApp.OperationBegin").value;//开始时间
            var planend = mini.get("PS_SpecialOperationApp.OperationEnd").value;//结束时间
            var startDate = new Date(planstart);
            var endDate = new Date(planend);

            if(Date.parse(startDate) - Date.parse(endDate)>0)
                {
                    Power.ui.alert("'开始时间'不能晚于'结束时间'!");
                    mini.get("PS_SpecialOperationApp.OperationBegin").setValue("");
                    mini.get("PS_SpecialOperationApp.OperationEnd").setValue("");
                    return;
                }

        }

    </script>
</body>
</html>
