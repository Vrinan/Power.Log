<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>事故调查报告
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_ProjectInfo.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看事故快报</a>
                    <a class="mini-button blue" id="PS_AccidentsReport.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_AccidentsReport.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_AccidentsReport.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_AccidentsReport" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_AccidentsReport.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_AccidentsReport.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_AccidentsReport.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_AccidentsReport.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            事故快报
                                        </td>
                                        <td>
                                            <input id="PS_AccidentsReport.AccidentTitle" name="AccidentTitle" textname="AccidentTitle" class="mini-buttonedit"
                                                   emptytext="请选择名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />
                                        </td>
                                        <td>
                                            发生日期
                                        </td>
                                        <td>
                                            <input id="PS_AccidentsReport.AccidentDate" name="AccidentDate" class="mini-datepicker" allowinput="false"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            事故概况
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_AccidentsReport.AccidentBrief" name="AccidentBrief" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            处理结果
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_AccidentsReport.AccidentDuty" name="AccidentDuty" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            经验教训
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_AccidentsReport.AccidentLesson" name="AccidentLesson" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            已采取措施
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_AccidentsReport.DealWay" name="DealWay" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_AccidentsReport.Memo" name="Memo" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_AccidentsReport.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_AccidentsReport.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function ViewForm() {

            var id = formconfig.config.joindata.currow["Id"];
            var AccidentId = formconfig.config.joindata.currow["AccidentId"];

            if (formconfig.FormState == "add" || mini.get("PS_AccidentsReport.AccidentTitle").getValue() == "") {
                Power.ui.warning("需先选择事故快报!");
                return;
            }
            else {
                var url = "/Form/ValidForm/df9e26a1-14a3-4070-adfb-e48f00f96ca3/" + "/view/" + AccidentId;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });

            }
        }
    </script>
</body>
</html>
