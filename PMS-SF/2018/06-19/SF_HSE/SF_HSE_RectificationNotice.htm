<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>整改通知
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_HSE_RectificationNotice.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_HSE_RectificationNotice.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_HSE_RectificationNotice.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_HSE_RectificationNotice" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RectificationNotice.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        </tr>
                                    <tr>
                                        <td>
                                            隐患排查标题
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.InvestigationTitle" name="InvestigationTitle" textname="InvestigationTitle" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择隐患排查..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td>
                                            签发时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.SignDate" name="SignDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            整改人
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.SignHuman" name="SignHuman" textname="SignHuman" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td>
                                            检察人员
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.InspectHuman" name="InspectHuman" textname="InspectHuman" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检查部门
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.CheckDepart" name="CheckDepart" textname="CheckDepart" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td>
                                            隐患责任部门
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.TroubleDepart" name="TroubleDepart" textname="TroubleDepart" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            检查时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.CheckDate" name="CheckDate" class="mini-datepicker" />
                                        </td>
                                        <td>
                                            是否已反馈整改
                                        </td>
                                        <td>
                                            <input id="SF_FK_EquipmentCostSchedule.IsReturn" name="IsReturn" truevalue="1" falsevalue="0" class="mini-checkbox" text=""  readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RectificationNotice.Memo" name="Memo" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RectificationNotice.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>

                        <div title='整改明细' name="SF_HSE_RectificationNotice_dtl">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_HSE_RectificationNotice_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_HSE_RectificationNotice_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_HSE_RectificationNotice_dtl" class="mini-datagrid" style="height:100%;" showsummaryrow="true" multiselect="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="checkcolumn" width="30"></div>
                                        <div type="indexcolumn" width="30">序号</div>
                                        <div field="TroubleType" headeralign="center" type="comboboxcolumn">
                                            隐患类别
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="TroubleName" headeralign="center">
                                            隐患名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="TroubleChange" headeralign="center">
                                            整改意见或监护措施
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ChangeTime" headeralign="center">
                                            整改期限
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
