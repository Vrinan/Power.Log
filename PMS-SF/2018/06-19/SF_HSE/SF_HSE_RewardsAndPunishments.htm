<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>HSE奖惩
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_HSE_RewardsAndPunishments.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_HSE_RewardsAndPunishments.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_HSE_RewardsAndPunishments.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_HSE_RewardsAndPunishments" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RewardsAndPunishments.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>                                           
                                    </tr>
                                    <tr>
                                        <td>
                                            奖惩对象
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.HSEType" name="HSEType" class="mini-combobox" onvaluechanged="valuechanged"/>
                                        </td>
                                        <td class="dw">
                                            单位
                                        </td>
                                        <td class="dw">
                                            <input id="SF_HSE_RewardsAndPunishments.PartyBName" name="PartyBName" textname="PartyBName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择单位..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td class="ssr">
                                            人员
                                        </td>
                                        <td class="ssr">
                                            <input id="SF_HSE_RewardsAndPunishments.HumanName" name="HumanName" textname="HumanName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                        <td class="bm">
                                            部门
                                        </td>
                                        <td class="bm">
                                            <input id="SF_HSE_RewardsAndPunishments.DeptName" name="DeptName" textname="DeptName" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                        </td>
                                    </tr>
                                    <tr>
                                    <td >
                                        实施人
                                    </td>
                                    <td>
                                        <input id="SF_HSE_RewardsAndPunishments.ImplementationHuman" name="ImplementationHuman" textname="ImplementationHuman" class="mini-buttonedit" allowinput="false"
                                               emptytext="请选择实施人..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                    </td>
                                    <td >
                                        所属管理部门
                                    </td>
                                    <td >
                                        <input id="SF_HSE_RewardsAndPunishments.OwnerDept" name="OwnerDept" textname="OwnerDept" class="mini-buttonedit" allowinput="false"
                                               emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                    </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            奖惩时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.RAPDate" name="RAPDate" class="mini-datepicker" format="yyyy-MM-dd"/>
                                        </td>
                                        <td>
                                            奖惩类别
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.RAPType" name="RAPType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            奖惩金额
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.RAPAmount" name="RAPAmount" class="mini-spinner" allowlimitvalue="false" format="n2" />
                                        </td>                                     
                                    </tr>
                                    <tr>
                                        <td>
                                            奖惩事由
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RewardsAndPunishments.RAPReason" name="RAPReason" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_HSE_RewardsAndPunishments.Memo" name="Memo" class="mini-textarea" height="100" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_HSE_RewardsAndPunishments.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventAfterLoadRight = function (o) {
            $(".dw").hide();
            $(".ssr").hide();
            $(".bm").hide();
            var a = mini.get("SF_HSE_RewardsAndPunishments.HSEType").getValue();
            if (a == "1") {
                $(".ssr").show();
            }
            if (a == "2") {
                $(".bm").show();
            }
            if (a == "3") {
                $(".dw").show();
            }

            var aa = mini.get("SF_HSE_RewardsAndPunishments.ImplementationHuman").getValue();
            if (aa == "" || aa == null || aa == undefined) {
                mini.get("SF_HSE_RewardsAndPunishments.ImplementationHuman").setValue(sessiondata.UserName)
            }
        }

        function valuechanged()
        {
            var a = mini.get("SF_HSE_RewardsAndPunishments.HSEType").getValue();
            if(a == "1")
            {
                $(".ssr").show();
                $(".dw").hide();
                $(".bm").hide();
            }
            if(a =="2")
            {
                $(".bm").show();
                $(".dw").hide();
                $(".ssr").hide();
            }
            if(a == "3")
            {
                $(".dw").show();
                $(".ssr").hide();
                $(".bm").hide();
            }
        }
    </script>
</body>
</html>
