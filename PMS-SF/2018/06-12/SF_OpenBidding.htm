<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>开标情况登记
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_OpenBidding.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_OpenBidding.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="SF_OpenBidding.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_OpenBidding" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.ProjCode" name="ProjCode" textname="ProjCode" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.ProjName" name="ProjName" class="mini-textbox" readonly />
                                        </td>
                                        <td>
                                            开标日期
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.OpenBiddingDate" name="OpenBiddingDate" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <!--<td>
                                            招标编号
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.BiddingCode" name="BiddingCode" class="mini-textbox" />
                                        </td>-->
                                        <td>
                                            招标人
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.BiddingHuman" name="BiddingHuman" class="mini-textbox" />
                                            <!--<input id="SF_OpenBidding.BiddingHuman" name="BiddingHuman" textname="BiddingHuman" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                        </td>
                                        <td>
                                            代理机构
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.Agencies" name="Agencies" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>

                                        <!--<td>
                                            投标保证金金额
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.BiddingAamount" name="BiddingAamount" class="mini-spinner" maxvalue="999999999" minvalue="0" />
                                        </td>-->
                                    </tr>
                                    <tr>
                                        <td>
                                            招标性质
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.BiddingType" name="BiddingType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            规模（吨/天）
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.scale" name="scale" class="mini-spinner" maxvalue="999999999" minvalue="0" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            价格评分标准
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.PriceRating" name="PriceRating" class="mini-combobox" />
                                        </td>
                                        <td>
                                            中标单位（明细项选取）
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.BidCompanyName" name="BidCompanyName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_OpenBidding.Memo" name="Memo" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_OpenBidding.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div title='报价明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_OpenBidding_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_OpenBidding_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_OpenBidding_dtl" class="mini-datagrid" style="height: 100%;" multiselect="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" oncellendedit="endedit">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div type="checkcolumn"></div>
                                        <div type="radiobuttoncolumn" field="IsBid" truevalue="1" falsevalue="0" headeralign="center" >是否中标</div>

                                        <div field="BiddingHuman" headeralign="center">
                                            投标人/单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            <!--<input property="editor" id="SF_OpenBidding_dtl.BiddingHuman" name="BiddingHuman" textname="BiddingHuman" class="mini-buttonedit"
                                                   emptytext="请选择投标人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                        </div>
                                        <div field="Score" headeralign="center">
                                            得分
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="BiddingRank" headeralign="center">
                                            排名
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="TotalQuotation" headeralign="center" numberformat="n2">
                                            总报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" readonly />
                                        </div>
                                        <div field="EquipmentQuotation" headeralign="center" numberformat="n2">
                                            设备报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="InstallationQuotation" headeralign="center" numberformat="n2">
                                            安装报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="BuildingQuotation" headeralign="center" numberformat="n2">
                                            建筑报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="DesignQuotation" headeralign="center" numberformat="n2">
                                            设计报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="TestQuotation" headeralign="center" numberformat="n2">
                                            调试报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="OperationsQuotation" headeralign="center" numberformat="n2">
                                            运行报价（万元）
                                            <input property="editor" class="mini-spinner" style="width: 100%;" maxvalue="999999999" minvalue="0" />
                                        </div>
                                        <div field="Remark" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventWizardAfterUpdateRow = function (sender, currow, btnid) {
            if (btnid == "SF_OpenBidding.ProjCode") {
                mini.get("SF_OpenBidding.Save").doClick();
            }
        }

          
        //PowerForm.EventAfterOnBtnSave = function (e) {
        //    var gd = mini.get("SF_OpenBidding_dtl");
        //    var row = gd.findRow(function (row) {
        //        var sum = parseFloat(row.EquipmentQuotation) + parseFloat(row.InstallationQuotation) + parseFloat(row.BuildingQuotation) + parseFloat(row.DesignQuotation) + parseFloat(row.TestQuotation) + parseFloat(row.OperationsQuotation);
        //        gd.updateRow(row, { "TotalQuotation": sum });
        //    });
        //}
        PowerForm.EventAfterOnBtnSave = function (e) {
            var grid = mini.get("SF_OpenBidding_dtl");
            var a = "";
            var row = grid.findRow(function (row) {
                if (row.IsBid == "1" ) {
                     a = row.BiddingHuman;
                }
            })
            mini.get("SF_OpenBidding.BidCompanyName").setValue(a);        

            var name = mini.get("SF_OpenBidding.BidCompanyName").getValue();
            if(IsEmpty(name))
            {
                Power.ui.warning("未选择中标单位");
            }
        }

        function endedit(e) {
            var sender = e.sender;
            var record = e.record;
            //编辑结束后，需要将编辑的分数，存到ScoreInfo中
            if (e.field == "EquipmentQuotation" || e.field == "InstallationQuotation" || e.field == "BuildingQuotation" || e.field == "DesignQuotation" || e.field == "TestQuotation" || e.field == "OperationsQuotation") {
                var sum = parseFloat(record.EquipmentQuotation) + parseFloat(record.InstallationQuotation) + parseFloat(record.BuildingQuotation) + parseFloat(record.DesignQuotation) + parseFloat(record.TestQuotation) + parseFloat(record.OperationsQuotation);
                //var Scores = mini.decode(sum);
                //var sumfs = 0;
                //for (var i = 0; i < Scores.length; i++) {
                //    if (Scores[i]["id"] == e.field)
                //        Scores[i]["value"] = e.value;
                //    sumfs += parseFloat(Scores[i]["value"]);
                //}
                //var AvgScore = parseFloat(sumfs / Scores.length).toFixed(2);

                sender.updateRow(record, { TotalQuotation: sum });
            }
            if(e.field == "IsBid")
            {
                var name = record.BiddingHuman;
                mini.get("SF_OpenBidding.BidCompanyName").setValue(name);
            }
        }

        PowerForm.EventBeforeAddRow = function (e, data) {
            var grid = mini.get("SF_OpenBidding_dtl");
            data.EquipmentQuotation = "0";
            data.InstallationQuotation = "0";
            data.BuildingQuotation = "0";
            data.DesignQuotation = "0";
            data.TestQuotation = "0";
            data.OperationsQuotation = "0";
        }



    </script>
</body>
</html>
