            //把0转成空,为了显示好看点
            if(e.cellHtml=="0"||e.cellHtml=="0.0"||e.cellHtml=="0.00"){
                e.cellHtml="";
            }
            if(e.field == "Diff" && parseFloat(e.value)<0){

            }

        var fnmax = function (node) {
            var obj = node;
            if(obj.children)
            {
                for (var i = 0; i < node.children.length; i++) {
                    var temp = fnmax(node.children[i]);
                    obj["CostPrice"] += temp["CostPrice"] == null ? 0 : parseFloat(temp["CostPrice"]);
                    obj["RealPrice"] += temp["RealPrice"] == null ? 0 : parseFloat(temp["RealPrice"]);
                }
            }
            else
            {
                for(var s = 0;s<obj.length;s++)
                {
                    if(obj[s].children)
                    {
                        var son = obj[s].children;
                        var sum1 = Number(0);
                        var sum2 = Number(0);
                        if(son.length)
                        {
                            for (var i = 0; i < son.length; i++) {
                                var temp = fnmax(son[i]);
                                sum1+=son[i].CostPrice==null?0:parseFloat(temp["CostPrice"]);
                                sum2+=son[i].RealPrice==null?0:parseFloat(temp["RealPrice"]);
                            }
                        }
                    }
                    else
                    {
                        var sum1 = Number(0);
                    }
                    obj[s]["CostPrice"]+=sum1;
                    obj[s]["RealPrice"]+=sum2;
                }
            }
            return obj;
        }

        function OnWiardPlan() {
            var p = { title: "选择项目计划", multi: "0" };
            p.url = "/Form/OpenURL?url=/PowerPlat/FormXml/zh-CN/StdSystem/WizardEPSProject.htm";
            p.swhere = "A.project_guid in (select id from dbo.returnEPSChildrenTreeIds('82bef379-1d68-4681-baf0-42924ca6b2b7')) "
            p.select = " project_guid,parent_guid,project_shortname,project_name,LongCode ";
            OpenWizard(p, function (data) {
                txtGuid = data[0].project_guid;
                txtLongCode = data[0].LongCode;
                SetBtnEditValue("txtPlanName", data[0].project_name);
                LoadData();
            })

        }

        function SetBtnEditValue(id, value) {
            var btn = mini.get(id);
            btn.setText(value);
            btn.setValue(value);
        }

        function OpenWizard(e, callback) {
            mini.open({
                url: e.url,
                width: "80%", height: "80%", title: e.title,
                showMaxButton: true,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var winpar = iframe.contentWindow.WizardParams;
                    if (winpar && e.multi) {
                        winpar.multi = e.multi;
                    }
                    var selobj = iframe.contentWindow.Select;
                    if (selobj) {
                        if (selobj.SetWhere && e.swhere) selobj.SetWhere(e.swhere);
                        if (selobj.LoadStepFirst) selobj.LoadStepFirst();
                    }
                },
                ondestroy: function (action) {
                    if (action != "ok") return;
                    var iframe = this.getIFrameEl();
                    var data = null;
                    if (iframe.contentWindow.Select)
                        data = iframe.contentWindow.Select.GetData();
                    else {
                        if (iframe.contentWindow.GetData)
                            data = iframe.contentWindow.GetData();
                    }
                    data = mini.clone(data);
                    if (data) {
                        if (callback) callback(data);
                    }
                }
            });
        }
