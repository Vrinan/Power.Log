<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>周例会布置工作督办
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <!--<a class="mini-button blue" id="SF_ZH_WeeklyMeeting.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="SF_ZH_WeeklyMeeting.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                    <a class="mini-button blue" id="SF_ZH_WeeklyMeeting.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_ZH_WeeklyMeeting.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_ZH_WeeklyMeeting.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_ZH_WeeklyMeeting" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_ZH_WeeklyMeeting.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="SF_ZH_WeeklyMeeting.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_ZH_WeeklyMeeting.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_ZH_WeeklyMeeting.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议纪要
                                        </td>
                                        <td>
                                            <input id="SF_ZH_WeeklyMeeting.MeetingCode" name="MeetingCode" textname="MeetingCode" class="mini-buttonedit"
                                                   emptytext="请选择会议纪要..." onbuttonclick="PowerForm.OnBtnWizard(this,true)" allowinput="false" />
                                        </td>
                                        <td>
                                            填报部门
                                        </td>
                                        <td>
                                            <!--<input id="SF_ZH_WeeklyMeeting.Department" name="Department" textname="Department" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required="true"/>-->
                                            <input id="SF_ZH_WeeklyMeeting.Department" name="Department" class="mini-textbox" readonly />
                                            <input id="SF_ZH_WeeklyMeeting.DeptId" name="DeptId" class="mini-textbox" readonly style="display:none" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="Memo" name="Memo" class="mini-textarea" style="height:60px;" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_ZH_WeeklyMeeting.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_ZH_WeeklyMeeting.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="督办明细">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_WeeklyMeeting_list.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="SF_ZH_WeeklyMeeting_list.Add1" onclick="PowerForm.OnBtnWizard(this)">新增(向导)</a>-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_ZH_WeeklyMeeting_list.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->

                                <div id="SF_ZH_WeeklyMeeting_list-Export" class="btn-group"></div>
                                <div id="SF_ZH_WeeklyMeeting_list.importxls"></div>
                                <a class="mini-button blue" iconcls="fa-apple" href="/Upload/周例会布置工作督办.xlsx">导入模板下载</a>
                            </div>
                            <div class="mini-fit">
                                <div id="SF_ZH_WeeklyMeeting_list" class="mini-datagrid" style="width: 100%; height:100%;" idfield="Id"
                                     showpager="false" allowCellSelect="true" allowCellEdit="true" multiSelect="true" allowCellValid="true" allowAlternating="true"
                                     editNextOnEnterKey="true" data-options="{canImport:true}" allowCellWrap="true">
                                    <!--不显示分页/允许选择单元格/允许单元格编辑/允许多选(ctrl)/是否自动验证，当编辑单元格时/显示斑马纹/
                                    显示汇总行/汇总事件/按回车键进入下一个单元格编辑/粘贴导入-->
                                    <div property="columns">
                                        <div type="checkcolumn"></div><!--多选框-->
                                        <div type="indexcolumn" width="35"></div><!--序号-->
                                        <div field="Work" width="200" allowSort="true">
                                            周例会布置工作
                                            <input property="editor" class="mini-TextArea" style="text-align:justify;" />
                                        </div>
                                        <div field="Date" width="100" allowSort="true">
                                            完成时间
                                            <input property="editor" class="mini-TextArea" />
                                        </div>
                                        <div field="Complete" width="200" allowSort="true">
                                            完成情况
                                            <input property="editor" class="mini-TextArea" />
                                        </div>
                                        <div field="UnComplete" width="200" allowSort="true">
                                            未完成原因
                                            <input property="editor" class="mini-TextArea" />
                                        </div>
                                        <div field="Remark" width="200" allowSort="true">
                                            考核意见
                                            <input property="editor" class="mini-TextArea" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="attachfile" name="attachfile" title="附件" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterFormLoad = function (e) {
            if (mini.get("SF_ZH_WeeklyMeeting.Department").value == '') {
                var DeptId = sessiondata.DeptId;
                var Department = sessiondata.DeptName;
                mini.get("SF_ZH_WeeklyMeeting.DeptId").setValue(DeptId);
                mini.get("SF_ZH_WeeklyMeeting.Department").setValue(Department);
            }
        }

        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "SF_ZH_WeeklyMeeting.MeetingCode") {
                var reghumid = sessiondata.HumanId;
                if (IsEmpty(reghumid)) {
                    reghumid = "00000000-0000-0000-0000-000000000000";
                }
                var deptid = sessiondata.DeptId;
                if (IsEmpty(deptid)) {
                    deptid = "00000000-0000-0000-0000-000000000000";
                }
                e.where = "Id not in(select MeetingId from SF_ZH_WeeklyMeeting s where s.RegHumId='" + reghumid + "' and s.DeptId='" + deptid + "')";
            }
        }
    </script>
</body>
</html>
