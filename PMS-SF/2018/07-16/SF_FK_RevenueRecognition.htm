<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>

    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>收入确认表
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="SF_FK_RevenueRecognition.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SF_FK_RevenueRecognition.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="SF_FK_RevenueRecognition.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_FK_RevenueRecognition" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_RevenueRecognition.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="SF_FK_RevenueRecognition.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_FK_RevenueRecognition.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_RevenueRecognition.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称/EPS
                                        </td>
                                        <td>
                                            <input id="SF_FK_RevenueRecognition.EpsProjectName" name="EpsProjectName" textname="EpsProjectName" class="mini-buttonedit"
                                                   emptytext="请选择EPS..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" required />
                                        </td>
                                        <td>
                                            填报年月
                                        </td>
                                        <td>
                                            <input id="SF_ZH_MonthOvertime.YearMonth" name="YearMonth" class="mini-monthpicker" format="yyyy-MM" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_RevenueRecognition.Memo" name="Memo" class="mini-textarea" height="100" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_RevenueRecognition.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_RevenueRecognition.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='数据明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_FK_RevenueRecognition_dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_FK_RevenueRecognition_dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                <!--<div id="SF_FK_RevenueRecognition_dtl.importxls"></div>-->
                                <!--<a class="mini-button blue" iconcls="fa-apple" href="/Upload/生产数据.xlsx">导入模板下载</a>-->
                                <!--<br />
                                <a>备注：需要手填的有预算成本/工程施工合同成本/膜系统生产成本；</a><br />
                                <a>合同收入=合同金额（变更后）/1.1；</a><br />
                                <a>预算毛利率=1-预算成本/合同收入；</a><br />
                                <a>小计=工程施工合同成本+膜系统生产成本；</a><br />
                                <a>本月进度=小计/预算成本；</a><br />
                                <a>本月收入=合同收入*本月进度；</a><br />
                                <a>本月毛利=本月收入-小计</a>-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_FK_RevenueRecognition_dtl" class="mini-datagrid" style="height: 100%;" oncellbeginedit="beginedit" oncellendedit="endedit" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="YearMonth" headeralign="center" dateformat="yyyy-MM" visible="false">
                                            年月
                                            <input property="editor" class="mini-monthpicker" style="width: 100%;" />
                                        </div>
                                        <div field="AmountType" headeralign="center" type="comboboxcolumn">
                                            收入类别
                                            <input property="editor" class="mini-combobox" style="width: 100%;" />
                                        </div>
                                        <div field="ContractMoney" headeralign="center" numberformat="n2">
                                            合同金额
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="ContractChangeMoney" headeralign="center" numberformat="n2">
                                            合同变更金额
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="FinalContractMoney" headeralign="center" numberformat="n2">
                                            变更后合同金额
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="ContractGetAmount" headeralign="center" numberformat="n2">
                                            合同收入
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="BudgetCost" headeralign="center" numberformat="n2" summarytype="sum">
                                            预算成本
                                            <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                        </div>
                                        <div field="BudgetRate" headeralign="center" numberformat="p2">
                                            预算毛利率
                                            <input property="editor" class="mini-spinner" style="width: 100%;" />
                                        </div>
                                        <div header="本月实际成本" headeralign="center">
                                            <div property="columns">
                                                <div field="WorkCost" headeralign="center" numberformat="n2">
                                                    工程施工合同成本
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="ProduceCost" headeralign="center" numberformat="n2">
                                                    膜系统生产成本
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="Rate" headeralign="center" numberformat="n2">
                                                    小计
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>

                                        <div header="工程进度及收入、毛利" headeralign="center">
                                            <div property="columns">
                                                <div field="MonthSchedule" headeralign="center" numberformat="p2">
                                                    本月进度
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" />
                                                </div>
                                                <div field="MonthGetAmount" headeralign="center" numberformat="n2" summarytype="sum">
                                                    本月收入
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                                <div field="MonthRate" headeralign="center" numberformat="n2" summarytype="sum">
                                                    本月毛利
                                                    <input property="editor" class="mini-spinner" style="width: 100%;" minvalue="0" maxvalue="9999999999" />
                                                </div>
                                            </div>
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventAfterFormLoad = function (e) {

        }

        function beginedit(e) {
            if (e.field == "AmountType" || e.field == "FinalContractMoney" || e.field == "ContractGetAmount" || e.field == "BudgetRate" || e.field == "Rate" || e.field == "MonthSchedule" || e.field == "MonthGetAmount" || e.field == "MonthRate") {
                e.cancel = true;
            }
        }

        function endedit(e) {
            var record = e.record;
            var grid = mini.get("SF_FK_RevenueRecognition_dtl");
            if (e.field == "BudgetCost" || e.field == "WorkCost" || e.field == "ProduceCost" || e.field == "ContractMoney" || e.field == "ContractChangeMoney") {
                var FinalAmount = parseFloat(record.ContractMoney) + parseFloat(record.ContractChangeMoney);
                grid.updateRow(record, { "FinalContractMoney": FinalAmount.toFixed(2) });
                grid.updateRow(record, { "ContractGetAmount": (FinalAmount / 1.1).toFixed(2) });

                var BudgetCost = parseFloat(record.BudgetCost);
                var ContractGetAmount = parseFloat(record.ContractGetAmount);
                var WorkCost = parseFloat(record.WorkCost);
                var ProduceCost = parseFloat(record.ProduceCost);
                var Rate = (WorkCost + ProduceCost).toFixed(2);
                if (ContractGetAmount == 0) {
                    grid.updateRow(record, { "BudgetRate": (1 - (BudgetCost / 1)).toFixed(2) });
                }
                else {
                    grid.updateRow(record, { "BudgetRate": (1 - (BudgetCost / ContractGetAmount)).toFixed(2) });
                }
                grid.updateRow(record, { "Rate": (WorkCost + ProduceCost).toFixed(2) });

                if (BudgetCost == 0) {
                    grid.updateRow(record, { "MonthSchedule": (Rate / 1).toFixed(2) });
                    grid.updateRow(record, { "MonthGetAmount": (ContractGetAmount * Rate / 1).toFixed(2) });
                }
                else {
                    grid.updateRow(record, { "MonthSchedule": (Rate / BudgetCost).toFixed(2) });
                    grid.updateRow(record, { "MonthGetAmount": (ContractGetAmount * Rate / BudgetCost).toFixed(2) });
                }
                if (BudgetCost - Rate <= 0) {
                    grid.updateRow(record, { "MonthRate": (ContractGetAmount * Rate / 1).toFixed(2) });
                }
                else {
                    grid.updateRow(record, { "MonthRate": (ContractGetAmount * Rate / BudgetCost - Rate).toFixed(2) });
                }

            }
        }

        PowerForm.EventAfterFormLoad = function (e, data) {
            var date = new Date();
            var YM = date.format("yyyy-MM");
            var a = mini.get("SF_ZH_MonthOvertime.YearMonth").getValue();
            if (IsEmpty(a)) {
                mini.get("SF_ZH_MonthOvertime.YearMonth").setValue(YM);
            }
        }
    </script>
</body>
</html>
