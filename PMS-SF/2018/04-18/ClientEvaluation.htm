<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>客户评价
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <a class="mini-button blue" id="PS_ClientEvaluation.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="PS_ClientEvaluation.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="PS_ClientEvaluation.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="PS_ClientEvaluation" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_ClientEvaluation.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空!" />
                                        </td>
                                        <td>
                                            <label for="PS_ClientEvaluation.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_ClientEvaluation.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ClientEvaluation.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空!" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ClientEvaluation.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            客户名称
                                        </td>
                                        <td>
                                            <input id="PS_ClientEvaluation.ClientName" name="ClientName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            评价日期
                                        </td>
                                        <td>
                                            <input id="PS_ClientEvaluation.EvaluationDate" name="EvaluationDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_ClientEvaluation.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_ClientEvaluation.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='评价明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_ClientEvaluation_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_ClientEvaluation_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_ClientEvaluation_Dtl" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" sortMode="client" allowSortColumn="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>

                                        <!--名称-->
                                        <div field="EvaluationCode" headeralign="center" allowsrot="true">
                                            编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EvaluationStandard" headeralign="center">
                                            评价标准
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EvaluationItem" headeralign="center">
                                            评价项目
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EvaluationScore" headeralign="center">
                                            得分
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" changeonmousewhee="false" style="width: 100%;" />
                                        </div>
                                        <div field="FullScore" headeralign="center">
                                            总分
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" changeonmousewhee="false" style="width: 100%;" />
                                        </div>
                                        <!--其他信息-->
                                        <div field="EvaluationLevel" headeralign="center">
                                            项目等级
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <!--其他信息-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
