<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var strEpsProjName = "$!CurrentSession.EpsProjName"
        var strEpsProjId = "$!CurrentSession.EpsProjId"
        var KeyWord = "$Model.data.KeyWord";
    </script>
</head>

<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>总包结算审批
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="TEXT.View" onclick="ViewForm()"><i class="fa fa-eye"></i>查看</a>-->
                    <!--<a class="mini-button blue" id="SF_FK_TotalReview.Up" onclick="Up()">
                        <i class="fa fa-upload"></i>升版
                    </a>-->
                    <!--保存-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SF_FK_TotalReview.Save" onclick="PowerForm.OnBtnSave(this)">
                        <i class="fa fa-save"></i>保存
                    </a>
                    <!--保存-->
                    <a class="mini-button blue" id="SF_FK_TotalReview.Refresh" onclick="PowerForm.OnBtnRefresh(this)">
                        <i class="fa fa-refresh"></i>刷新
                    </a>
                    <!--刷新-->
                    <!-- <div id="btnPrint" class="btn-group">
                    </div>-->
                    <a class="mini-button blue" id="SF_FK_TotalReview.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)">
                        <i class="fa fa-power-off"></i>关闭
                    </a>
                    <!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SF_FK_TotalReview" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.Code" name="Code" textname="Code" class="mini-buttonedit" emptytext="请选择编号..." onbuttonclick="PowerForm.OnBtnWizard(this)"
                                                required="true" allowinput="false" />
                                        </td>
                                        <!-- <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.Code" name="Code" class="mini-textbox" required="true" />
                                        </td> -->
                                        <td>
                                            <label for="SF_FK_TotalReview.Status">审批状态</label>
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            合同名称
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_TotalReview.Title" name="Title" class="mini-textbox" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        
                                    </tr>
                                    <td>
                                            开工日期
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.BeginTime" name="BeginTime" class="mini-datepicker"allowinput="false" />
                                        </td>
                                        <td>
                                            完工日期
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.OverTime" name="OverTime" class="mini-datepicker" allowinput="false"  />
                                        </td>


                                 
                                    <tr>
                                        <td>
                                            合同范围
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.ContractScope" name="ContractScope" class="mini-textbox" />
                                        </td>
                                        <td>
                                            建设单位
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.Unit" name="Unit" class="mini-textbox" />
                                        </td>

                                    </tr>
                                    <!-- <tr></tr>
                                    <td>
                                        合同范围
                                    </td>
                                    <td  colspan="3">
                                        <input id="SF_FK_TotalReview.Unit" name="Unit" class="mini-combobox" />
                                    </td>
                                    </tr> -->
                                    <tr>
                                        <td>
                                            合同金额（合计）
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.ContractAmountTotal" name="ContractAmountTotal" class="mini-spinner" allowlimitvalue="true"
                                                minvalue="0" maxvalue="999999999999999"  allowinput="false"/>
                                        </td>
                                        <td>
                                            结算报审金额（合计）
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.SettlementAmountTotal" name="SettlementAmountTotal" class="mini-spinner" allowlimitvalue="true"
                                                minvalue="0" maxvalue="999999999999999" allowinput="false" />
                                        </td>

                                    </tr>
                                    <tr>
                                            <td>
                                                    备注
                                                </td>
                                                <td colspan="3">
                                                    <input id="SF_FK_TotalReview.Memo" name="Memo" class="mini-textarea" allowlimitvalue="false" />
                                                </td>
                                            </tr>
                                    </tr>



                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_TotalReview.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>

                        <div title='审批明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_FK_TotalReviewList.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_FK_TotalReviewList.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                                <!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_FK_TotalReviewList" class="mini-datagrid" style="height: 100%;" showSummaryRow="true" summaryPosition="top" idfield="Id"
                                     allowresize="true" allowcelledit="true" multiselect="true" allowcellselect="true" oncellendedit="cellendedit">

                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
                                        <div field="ProjectName" headeralign="center">
                                            工程名称
                                            <input id="SF_FK_TotalReviewList.ProjectName" property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="ContractAmount" headeralign="center" summarytype="sum">
                                            合同金额（元）

                                            <input id="SF_FK_TotalReviewList.ContractAmount" property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0"
                                                   maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;"  />
                                        </div>
                                        <div field="SettlementAmount" headeralign="center" align="center">
                                            结算报审金额（元）
                                            <input property="editor" summarytype="SettlementAmount" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999"
                                                   changeonmousewhere="false" style="width: 100%;" />
                                        </div>

                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input id="SF_FK_TotalReviewList.Memo" property="editor" class="mini-textarea" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        function cellendedit(e) {
            if (e.field == "ContractAmount") {
                var ContractAmountTotal = new Number(0);
                var grid = mini.get("SF_FK_TotalReviewList");
                var row = grid.findRow(function (row) {    
                    ContractAmountTotal += parseFloat(row.ContractAmount==undefined?0:row.ContractAmount);
                });

                mini.get("SF_FK_TotalReview.ContractAmountTotal").setValue(ContractAmountTotal);

            } else if (e.field == "SettlementAmount") {
                var SettlementAmountTotal = new Number(0);
                var grid = mini.get("SF_FK_TotalReviewList");

                var row = grid.findRow(function (row) {    //通过查询函数获取行对象
                    SettlementAmountTotal += parseFloat(row.SettlementAmount==undefined?0:row.SettlementAmount);
                });

                mini.get("SF_FK_TotalReview.SettlementAmountTotal").setValue(SettlementAmountTotal);
            }
        }
    </script>
</body>

</html>
