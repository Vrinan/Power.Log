<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <!--<a class="mini-button blue" id="V_SF_SubContractList.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="V_SF_SubContractList.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="V_SF_SubContractList.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="V_SF_SubContractList.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="V_SF_SubContractList.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>-->
                            <a class="mini-button blue" id="V_SF_SubContractList.CC" onclick="ViewFrom()"><i class="fa fa-eye"></i>查看明细</a>
                            <a class="mini-button blue" id="V_SF_SubContractList.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="V_SF_SubContractList" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id">
                            <div property="columns">
                                <div field="SubContractCode" name="SubContractCode" allowsort="true"  header="合同编号" align="left" headerAlign="center">合同编号</div>
                                <div field="SubContractName" name="SubContractName" allowsort="true"  header="合同名称" align="left" headerAlign="center">合同名称</div>
                                <div field="PartyB" name="PartyB" allowsort="true" header="分包商" align="left" headerAlign="center">分包商</div>
                                <div field="SubContractAmount" name="SubContractAmount" allowsort="true" header="合同金额" align="center" headerAlign="center">合同金额</div>
                                <div field="RegDate" name="RegDate" allowsort="true" currencyunit="" header="录入日期" dateformat="yyyy-MM-dd" align="center" headerAlign="center">录入日期</div>
                                <div field="RegHumName" name="RegHumName" allowsort="true"header="录入人名称" align="center" headerAlign="center">录入人名称</div>
								<div type="comboboxcolumn" field="Status" name="V_SF_SubContractList.Status" guideid="" datatype="" allowsort="true" currencyunit="" header="审批状态" align="center" headerAlign="center">审批状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        var proj_id = getParameter("proj_id");
        var ptype = getParameter("ptype");
        var startDate = getParameter("startDate");
        var endDate = getParameter("endDate");
        var fieldmap = {
            C: "5c89e719-843a-4ac4-a542-129e9b4cfa0f", P: "689f81fa-3adb-4f1f-ac32-20f99cd76266",
            S: "2797fbca-e50e-4bda-b53c-7bc6c3a5f9cf", E: "c56cea22-6dcd-46a7-bceb-57e26ddfb4db"
        };
        PowerForm.EventBeforeLoadData = function (e) {
            debugger;
            if (e.params.swhere != "")
                e.params.swhere += " and EpsProjectId='" + proj_id + "' and SubContractType='" + ptype + "' and SignDate BETWEEN '"+startDate+"' AND '"+endDate+"' and status=50";
            else
                e.params.swhere = "  EpsProjectId='" + proj_id + "' and SubContractType='" + ptype + "' and SignDate BETWEEN '" + startDate + "' AND '" + endDate + "' and status=50";
        }
        function ViewFrom() {
            debugger;
            var grid = mini.get("V_SF_SubContractList");
            if (grid.data.length == 0) {
                Power.ui.warning("没有选择记录！");
                return;
            }
            var id = formconfig.config.joindata.currow["Id"];
            var url = "/Form/ViewForm/" + fieldmap[ptype] + "/" + id + "/"
            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
            mini.open({
                url: url,
                width: 900,
                height: 600,
                showMaxButton: true,
                onload: function () {

                },
                ondestroy: function () {
                }
            });
        }


    </script>
</body>
</html>
