<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var currentproj = "$!CurrentSession.EpsProjId";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>费用工作接待申请
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        
                        <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="SF_FK_Reception.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="SF_FK_Reception.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <div id="btnPrint" class="btn-group"></div>
                        <a class="mini-button blue" id="SF_FK_Reception.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="SF_FK_Reception" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            状态
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            申请人
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.ApplicantHuman" name="ApplicantHuman" textname="ApplicantHuman" class="mini-buttonedit" allowinput="false"
                                                   emptytext="请选择申请人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            申请时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.ApplicantDate" name="ApplicantDate" class="mini-datepicker"  datetype="yyyy-MM-dd"/>
                                        </td>
                                        <td>
                                            申请部门
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.DeptName" name="DeptName" class="mini-textbox" readonly/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            金额
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.Amount" name="Amount" class="mini-spinner" allowlimitvalue="false"  format="n2" />
                                        </td>
                                        <td>
                                            接待类型
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.ReceptionType" name="ReceptionType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            接待事由
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_Reception.ReceptionReason" name="ReceptionReason" class="mini-textarea"  height="60"/>
                                        </td>
                                    </tr>   
                                    <tr>
                                        <td>
                                            事项说明
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_Reception.MatterDescription" name="MatterDescription" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>    
                                    <tr>
                                        <td>
                                           接待对象
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.ReceptionObject" name="ReceptionObject" class="mini-textbox" />
                                        </td>
                                        <td>
                                            人数
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.PeopleAmount" name="PeopleAmount" class="mini-spinner" allowlimitvalue="false" decimalPlaces="false" />
                                        </td>
                                    </tr>   
                                    <tr>
                                        <td>
                                            陪同人员
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.Receptionist" name="ReceptionObject" class="mini-textbox" />
                                        </td>
                                        <td>
                                            人数
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.RecepAmount" name="RecepAmount" class="mini-spinner" allowlimitvalue="false" decimalPlaces="false" />
                                        </td>
                                    </tr>  
                                    <tr>
                                        <td>
                                            用餐时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.MeetingTime" name="MeetingTime" class="mini-datepicker" dateformat="yyyy-MM-dd" />
                                        </td>
                                        <td>
                                            用餐类型
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.MeetType" name="MeetType" class="mini-combobox" />
                                        </td>
                                    </tr>     
                                    <tr>
                                        <td>
                                            菜单明细
                                        </td>
                                        <td colspan="3">
                                            <input id="SF_FK_Reception.MenuDtl" name="MenuDtl" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>                          
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SF_FK_Reception.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
