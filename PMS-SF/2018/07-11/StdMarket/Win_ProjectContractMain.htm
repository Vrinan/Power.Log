    <script>
		var curincludewbs2 = 0;

		var fl = "month";
        $(function () {
             var eps=getParameter("project_guid")
			 if(eps){
				epsprojid=eps;
			 }
			 loadChar1data();
			 loadChar2data();
			 loadChar3type();
        });
    
       
		function loadChar1data(){
			 $.ajax({
                url: "/Market/GetEPsContractScale",
                data: { EpsProjId: epsprojid
				},
                type: "POST",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) { 
						LoadChart1(o.data);	
                    }
                }

            });
		}
		function loadChar2data(){
			 $.ajax({
                url: "/Market/GetContractInfoTimesChart",
                data: { EpsProjId: epsprojid
				},
                type: "POST",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) { 
						 LoadChart2(o.list);
                    }
                }

            });
		}
		function LoadChart2(list){
			 var xaxis = { type: 'category', data: [] };
			  var itme1 = { "name": "收入", type: 'bar', data: [] };
			   var itme2 = { "name":"支出", type: 'bar', data: [] };
			   var itme1Sum = { "name": "累计收入", yAxisIndex: 1,type: 'line', data: [] };
				var itme2Sum = { "name": "累计支出",yAxisIndex: 1, type: 'line', data: [] };
			   var SumIn=0;
			   var SumOut=0;
			 $.each(list, function () {
				xaxis.data.push(this.Times);
				 var itme1s =Math.round(this.ReceiveAmount / 10000 * 100) / 100;
				var itme2s =Math.round(this.PaymentAmount / 10000 * 100) / 100;
				itme1.data.push(itme1s);
				itme2.data.push(itme2s);
				SumIn+=itme1s;
				SumOut+=itme2s;
				itme1Sum.data.push(SumIn);
				itme2Sum.data.push(SumOut);
			 })
			var opt = {};
            opt.title = { text: "" };
            opt.tooltip = { trigger: 'axis' };
            opt.toolbox = { show: false };
            opt.legend = { data:['收入','支出','累计收入','累计支出'] };
            opt.xAxis = [xaxis];
            opt.yAxis = [{ type: 'value', name: '金额(万元)', min: 0},{ type: 'value', name: '金额(万元)', min: 0}];
            opt.series = [itme1,itme2,itme1Sum,itme2Sum];
            InitEChart("chart2", opt);
		}
		function loadChar3type(){
			$.ajax({
                url: "/Cost/GetPeriod",
                data: { EpsProjId: epsprojid },
                type: "POST",
                success: function (text) {
                    debugger;
                   if(text=="月")
                       fl = "month";
                   else
                       fl = "week";
                }

            });
			loadChar3data();
		}
		function loadChar3data(){
			
			  $.ajax({
                url: "/Cost/GetEVM",
                data: { EpsProjId: epsprojid,fl:fl },
                type: "POST",
                success: function (text) {
                    var o = mini.decode(text);
                    if (!o.success)
                        return;
                    else
                        LoadChart3(o.data.value);
                }

            });

		}
		 function LoadChart3(data) {
            //标题
            var charttitle = "";
            var xaxis = { type: 'category', data: [] };
            var actsum = { "name": "BCWP", type: 'line', data: [] };
            var plnsum = { "name": "BCWS", type: 'line', data: [] };
            var ACWP = { "name": "ACWP", type: 'line', data: [] };
            var actsumwbs2 = { "name": "累计实际2", type: 'line', data: [] };
            $.each(data, function () {

                var md = mini.formatDate(this.enddate, "yyyy-MM-dd");
                xaxis.data.push(md);
                actsum.data.push(Math.round(this.plnsumpct * 100) / 100);
                plnsum.data.push(Math.round(this.actsumpct * 100) / 100);
                ACWP.data.push(Math.round(this.ACWP * 100) / 100);
                if (this.actsumwbs2)
                    actsumwbs2.data.push(Math.round(this.actsumpct * 100) / 100);
                else
                    actsumwbs2.data.push(0);
            })
            var opt = {};
            
            opt.title = { text: charttitle };
            opt.dataZoom = { show: true, realtime: true, start: 0, end: 100 }
            opt.tooltip = { trigger: 'axis' };
            opt.toolbox = { show: false };
            opt.xAxis = [xaxis];
			   opt.grid= { // 控制图的大小，调整下面这些值就可以，
            
             x: 220
             
         };
            opt.yAxis = [{ type: 'value', name: '累计',axisLabel: { formatter: '{value}'}  }];
            opt.legend = { data: [plnsum.name, actsum.name, ACWP.name] };
            opt.series = [plnsum, actsum, ACWP];
            if (curincludewbs2 == "1") {
                opt.legend.data.push(actsumwbs2.name);
                opt.series.push(actsumwbs2);
            }
            InitEChart("chart3", opt);

        }

		function LoadChart1(datas){
			var v1=datas.ReplyAmount/datas.InSum*100;
			v1=v1.toFixed(2);
			var Ohterv1=100-v1;
			var v2=datas.InvoiceAmount/datas.InSum*100;
			v2=v2.toFixed(2);
			var Ohterv2=100-v2;
			var v3=datas.ReceiveAmount/datas.InSum*100;
			v3=v3.toFixed(2);
			var Ohterv3=100-v3;			
			var v4=datas.InChange/datas.InSum*100;
			v4=v4.toFixed(2);
			var Ohterv4=100-v4;
			var labelTop = {
				normal : {
					label : {
						show : true,
						position : 'center',
						formatter : '{b}',
						textStyle: {
							baseline : 'bottom'
						}
					},
					labelLine : {
						show : false
					}
				}
			};
			var labelFromatter = {
				normal : {
					label : {
						formatter : function (params){
							return 100 - params.value + '%'
						},
						textStyle: {
							baseline : 'top'
						}
					}
				},
			}
			var labelBottom = {
				normal : {
					color: '#ccc',
					label : {
						show : true,
						position : 'center'
					},
					labelLine : {
						show : false
					}
				},
				emphasis: {
					color: 'rgba(0,0,0,0)'
				}
			};
			var radius = [55, 65];
			var opt = {
				legend: {
					x : 'left',
					data:[
						'累计请款比例','累计开票比例','累计付款比例','累计变更比例'
					]
				},
				
			   
				series : [
					{
						type : 'pie',
						center : ['20%', '50%'],
						radius : radius,
						x: '0%', // for funnel
						itemStyle : labelFromatter,
						data : [
							{name:'other', value:Ohterv1, itemStyle : labelBottom},
							{name:'累计请款比例', value:v1,itemStyle : labelTop}
						]
					},
					{
						type : 'pie',
						center : ['40%', '50%'],
						radius : radius,
						x:'20%', // for funnel
						itemStyle : labelFromatter,
						data : [
							{name:'other', value:Ohterv2, itemStyle : labelBottom},
							{name:'累计开票比例', value:v2,itemStyle : labelTop}
						]
					},
					{
						type : 'pie',
						center : ['60%', '50%'],
						radius : radius,
						x:'20%', // for funnel
						itemStyle : labelFromatter,
						data : [
							{name:'other', value:Ohterv3, itemStyle : labelBottom},
							{name:'累计付款比例', value:v3,itemStyle : labelTop}
						]
					}
					,
					{
						type : 'pie',
						center : ['80%', '50%'],
						radius : radius,
						x:'20%', // for funnel
						itemStyle : labelFromatter,
						data : [
							{name:'other', value:Ohterv4, itemStyle : labelBottom},
							{name:'累计变更比例', value:v4,itemStyle : labelTop}
						]
					}
				]
			};
             InitEChart("chart1", opt);            
		}
	

        //渲染图表
        function InitEChart(chartid, option) {
            require.config({
                paths: {
                    echarts: '/Scripts/plugins/echarts/'
                }
            });
            require([
                'echarts',
                'echarts/theme/default',
                'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，
                'echarts/chart/bar',
				 'echarts/chart/pie'
            ], function (ec, theme) {
                var myChart = ec.init(document.getElementById(chartid), theme);
                myChart.setOption(option);
               
            })
        }
    </script>

</body>
