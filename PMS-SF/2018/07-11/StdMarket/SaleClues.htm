<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>经营线索管理
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display: none"><i class="fa fa-save"></i>送审</a>
                    <a class="mini-button blue" id="SaleClues.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="SaleClues.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="SaleClues.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    <a class="mini-button blue"  onclick="ShowNomalHTML"><i class="fa fa-power-off"></i>导入到客户管理</a>

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="SaleClues" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            线索编号
                                        </td>
                                        <td>
                                            <input id="SaleClues.ClueCode" name="ClueCode" class="mini-textbox" required="true" requirederrortext="线索编号不能为空" />
                                        </td>
                                          <td>
                                            线索名称
                                        </td>
                                        <td>
                                            <input id="SaleClues.ClueName" name="ClueName" class="mini-textbox" required="true" requirederrortext="线索名称不能为空" />
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <td>
                                            联系人
                                        </td>
                                        <td>
                                            <input id="SaleClues.Contacts" name="Contacts" class="mini-textbox" required="true" requirederrortext="联系人不能为空" />
                                        </td>
                                         <td>
                                            联系电话
                                        </td>
                                        <td>
                                            <input id="SaleClues.Tel" name="Tel" class="mini-textbox" required="true" requirederrortext="联系电话不能为空" />
                                        </td>
                                        <!-- <td colspan="3">
                                            <input id="SaleClues.PartyBCompany" name="PartyBCompany" textname="PartyBCompany" class="mini-buttonedit"
                                                   emptytext="请选择乙方单位..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td> -->
                                    </tr>
                                    <tr>
                                        <td>
                                            客户名称
                                        </td>
                                        <td>
                                            <input id="SaleClues.ClientName" name="ClientName" class="mini-textbox" required="true" requirederrortext="客户名称不能为空" />
                                        </td>
                                        <td>
                                            产品类型
                                        </td>
                                        <td>
                                            <input id="SaleClues.ProductType" name="ProductType" class="mini-textbox" />
                                        </td>
                                        
                                       
                                    </tr>
                                    <tr>
                                         <td>
                                            电子邮件
                                        </td>
                                        <td>
                                            <input id="SaleClues.Email" name="Email" class="mini-textbox" />
                                        </td>
                                        <td>
                                            传真
                                        </td>
                                        <td>
                                            <input id="SaleClues.Fax" name="Fax" class="mini-textbox" />
                                        </td>
                                        
                                    </tr>                                     
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="SaleClues.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="SaleClues.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td>
                                            <input id="SaleClues.BankAddress" name="BankAddress" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    
                                </table>
                            </div>
                        </div>
                        
                        <div id="attachfile" name="attachfile" title="附件" url="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        function ShowNomalHTML() {
            //URL如果表单有的话，为/Form/EditForm(ViewForm)/表单id/主键值
            mini.open({
                url: "/Form/AddForm/415381b5-1566-4e5b-8a59-527f7377ceca/",
                width: 900,//可用"100%"
                height: 500,//可用"100%"
                onload: function () {
                    //打开的表单，加载完后，会触发此处代码
                },
                ondestroy: function (action) {
                    //打开的表单关闭后，会触发此处打开
                    if (action=="ok") {
                        //当打开的表单是通过确定关闭的，会触发此处方法
                    }
                }
            })
        }
        
        function Organize_Goods_BeginEdit(e) {
            if (e.field == "Money") {
                e.cancel = true;
            }
        }
        //权限加载后
        PowerForm.EventAfterLoadRight = function (e) {
            //如果处于流程中，且存在节点标签               且标签值等于定义的某个值
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode=="xmjl") {
                mini.get("SaleClues.RegHumName").setReadOnly(false);//启用录入人字段
                mini.get("SaleClues.RegHumName").setRequired(true);//录入人字段必填
            }
        }
        //流程中，点击同意按钮是触发操作
        PowerForm.EventBeforeOnBtnFlow = function (e) {
            e.isValid = true;//默认验证通过
            //如果处于流程中，且存在节点标签               且标签值等于定义的某个值
            if (workflowdata && workflowdata.BookMarkCode && workflowdata.BookMarkCode == "xmjl") {
                if (mini.get("SaleClues.RegHumName").getValue() == "") {//录入人值为空时
                    Power.ui.alert("请填写录入人");
                    e.isValid = false;//验证不通过
                } 
            }
        }
        
        function test() {
            $.ajax({
                url: "/Test/ActionProc",
                type: "POST",
                data: {
                    ProcName: "存储过程名称", ProcParamsName: "@参数1,@参数2",
                    ProcParamsValue: "值1,值2",
                    Type: "Table"
                },
                cache: false,
                success: function (text) {
                    tmp = mini.decode(text);//返回值
                }
            });
        }
    </script>
</body>
</html>
