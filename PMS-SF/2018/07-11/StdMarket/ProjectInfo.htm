<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>前期项目信息
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                        <a class="mini-button blue" id="PS_ProjectInfo.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看客户信息</a>
                        <!--    <a class="mini-button blue" id="btnActive" onclick ="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>-->
                        <a class="mini-button blue" id="PS_ProjectInfo.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="PS_ProjectInfo.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <!--     <a class ="btn-group" id="btnPrint"></a>-->
                        <a class="mini-button blue" id="PS_ProjectInfo.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="PS_ProjectInfo" class="form">
                                <table class="table table-bordered">
                                    <tr bgcolor="#F0F8FF">
                                        <td class="cell td-label" colspan="4" rowspan="1">
                                            <label id="lbl_Memo" class="design mini-powerlabel">项目信息</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectId" name="ProjectId" class="mini-textbox" required="true" requirederrortext="项目编号不能为空!" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectInfo.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.Status" name="Status" class="mini-combobox" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectName" name="ProjectName" class="mini-textbox" required="true" requirederrortext="项目名称不能为空!" />
                                        </td>
                                        <td>
                                            信息来源
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.InfoSources" name="InfoSources" class="mini-combobox" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            工程概况
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectInfo.ProjectShortName" name="ProjectShortName" class="mini-textarea" height="50" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目性质
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectType" name="ProjectType" class="mini-combobox"  required/>
                                        </td>
                                        <td>
                                            项目规模
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectSize" name="ProjectSize" class="mini-textbox"  required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            工程地址
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectLocation" name="ProjectLocation" class="mini-textbox" />
                                        </td>
                                        <!--<td>
                                            项目区域
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectArea" name="ProjectArea" class="mini-combobox" />
                                        </td>-->
                                        <td>
                                            跟踪进度
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.TrackingProgress" name="TrackingProgress" class="mini-combobox"  required/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            资金来源
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.AmountSourceType" name="AmountSourceType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            招标性质
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.BiddingType" name="BiddingType" class="mini-combobox"  required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            重要程度
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ImportantLev" name="ImportantLev" class="mini-combobox"  required/>
                                        </td>
                                        <td>
                                            项目进度
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjectProgress" name="ProjectProgress" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目负责人
                                        </td>
                                        <td>
                                            <!--<input id="PS_ProjectInfo.ProjectManager" name="ProjectManager" class="mini-combobox" />-->
                                            <input id="PS_ProjectInfo.ProjectManager" name="ProjectManager" textname="ProjectManager" class="mini-buttonedit"
                                                   emptytext="请选择人员.." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                        
                                    </tr>
                                    <tr bgcolor="#F0F8FF">
                                        <td class="cell td-label" colspan="4" rowspan="1">
                                            <label class="design mini-powerlabel">项目人员</label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <label for="ContractReview.ClientName">业主单位</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ClientName" name="ClientName" textname="ClientName" class="mini-buttonedit"
                                                   emptytext="请选择客户..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                        <td>
                                            主要联系人
                                        </td>
                                        <td>
                                            <!--<input id="PS_ProjectInfo.ContractHuman" name="ContractHuman" textname="ContractHuman" class="mini-buttonedit"
                                            emptytext="请选择联系人..." onbuttonclick="PowerForm.OnBtnWizard(this)"  allowinput="true" />-->
                                            <input id="PS_ProjectInfo.ContractHuman" name="ContractHuman" textname="ContractHuman" class="mini-textbox" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="ContractReview.duty">职务</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.duty" name="duty" textname="duty" class="mini-textbox" allowinput="false" />
                                        </td>
                                        <td>
                                            <label for="ContractReview.ClientName">联系电话</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ContractNumber" name="ContractNumber" textname="ContractNumber" class="mini-textbox" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <!--<td>
                                            项目负责人
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.ProjOwner" name="ProjOwner" textname="ProjOwner" class="mini-buttonedit"
                                                   emptytext="请选择联系人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>-->
                                        <td>
                                            <label for="ContractReview.DesignName">设计单位</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.DesignName" name="DesignName" textname="DesignName" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>计划招标时间及要求</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectInfo.TimeAndAsk" name="TimeAndAsk" textname="TimeAndAsk" class="mini-textarea" height="60" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_ProjectInfo.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='项目跟进信息'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="SF_schedule.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="SF_schedule.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="SF_schedule" class="mini-datagrid" style="height: 100%;" multiselect="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div type="checkcolumn"></div>
                                        <!--名称-->
                                        <div field="schedule" headeralign="center">
                                            跟进进度
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="NextPlan" headeralign="center">
                                            下步计划
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="FollowUpHuman" headeralign="center">
                                            跟进人
                                            <input property="editor" id="SF_schedule.FollowUpHuman" name="FollowUpHuman" textname="FollowUpHuman" class="mini-buttonedit"
                                                   emptytext="请选择跟进人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </div>
                                        <div field="Memo" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="RegDate" headeralign="center" dateformat="yyyy-MM-dd">
                                            记录日期
                                            <input property="editor" class="mini-datepicker" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function ViewForm() {

            var id = formconfig.config.joindata.currow["Id"];
            var Client_Guid = formconfig.config.joindata.currow["Client_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_ProjectInfo.ClientName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/415381b5-1566-4e5b-8a59-527f7377ceca/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });

            }
        }

    </script>
</body>
</html>
