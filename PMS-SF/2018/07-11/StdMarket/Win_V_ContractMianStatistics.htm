        /*timeline*/
        #timeline-wrapper {
            position: absolute;

            position: absolute;

        #timeline-wrapper .table {
            margin-bottom: 0;
        }

            #timeline-wrapper .table th {
                position: relative;
                cursor: pointer;
                transition: 1s;
                -webkit-transition: 1s;
                -moz-transition: 1s;
            }

                #timeline-wrapper .table th:before,
                #timeline-wrapper .table th:after {
                    transition: 1s;
                    -webkit-transition: 1s;
                    -moz-transition: 1s;
                }

                #timeline-wrapper .table th > span {
                    position: relative;
                    padding-left: 25px;
                }

                    #timeline-wrapper .table th > span:before {
                        content: "";
                        position: absolute;
                        top: 4px;
                        left: 0;
                        width: 14px;
                        height: 14px;
                        border: 1px solid rgba(255,255,255,.5);
                        border-radius: 50%;
                        transition: 1s;
                        -webkit-transition: 1s;
                        -moz-transition: 1s;
                    }

        .table .th-orange:before,
        .table .th-orange:after {
            background-color: #FFB848;
        }

        .table .th-dark-green:before,
        .table .th-dark-green:after {
            background-color: #0AA699;
        }

        .table .th-green:before,
        .table .th-green:after {
            background-color: #5CB85C;
        }

        .table .th-blue:before,

        }

        #timeline-wrapper .table th {
            padding-left: 20px;
        }

            #timeline-wrapper .table th:first-child {
                padding-left: 12px;
            }

            #timeline-wrapper .table th:after {
                content: "";
                position: absolute;
                top: 0;
                right: -10px;
                width: 36px;
                height: 36px;
                border-bottom-left-radius: 100%;
                border-top-right-radius: 5px;
                border-top: 2px solid #ddd;
                border-right: 2px solid #ddd;
                transform: scale(0.71) rotate(45deg);
                -ms-transform: scale(0.71) rotate(45deg);
                -webkit-transform: scale(0.71) rotate(45deg);
                z-index: 2;
            }

            #timeline-wrapper .table th:last-child:after {
                content: none;
            }

            #timeline-wrapper .table th:before {
                content: "";
                position: absolute;
                top: 0;
                left: -8px;
                width: 10px;
                height: 36px;
                z-index: 1;
            }

            #timeline-wrapper .table th:first-child:before {
                content: none;
            }

    <script type="text/javascript">
        mini.parse();

        var PowerForm = new SingleForm();

            LoadMarin();
        });
		
		function drawcell(e){
			 if (e.field == "project_name") {
               
                e.cellHtml = "<a  target='_blank' href=\"/Form/EditForm/f0c9f8e7-9274-4335-952b-86483135a846/?project_guid=" + e.record.project_guid + "\" >" + e.value + "</a>";
            }

        //年度收入对比 begin
        function YearChange() {
            LoadData();
        }
        function getWhere() {
            var swhere = "1=1 and (LongCode='" + sessiondata.EpsProjLongCode + "' or LongCode like '" + sessiondata.EpsProjLongCode + ".%')";

            if (mini.get("project_name").getValue() != "")
                swhere += " and project_name like '%" + mini.get("project_name").getValue() + "%'";
            if (mini.get("project_group").getValue() != "")
                swhere += " and project_guid in (select y1.Project_Guid from PS_MDM_ProtofolioDefine_Dtl y1 " +
            "where y1.MasterId in(select y2.Id from PS_MDM_ProtofolioDefine y2 where y2.Title like '%" + mini.get("project_group").getValue() + "%'))";
            return swhere;
        }
        PowerForm.EventBeforeLoadData = function (e) {
            var where = getWhere();
            e.params.swhere = where;
        }
        function ProjectNameChange() {
            mini.get("V_ContractMianStatistics").reload();
            LoadData();
            LoadDataOut();
            LoadMarin();
        }
        function SelectGroup(e) {
            var p = { title: "选择分组", multi: "0" };
            p.url = "/Form/OpenURL?url=/PowerPlat/FormXml/zh-cn/StdPlan/WizardSelectPS_MDM_ProtofolioDefine.htm";
            OpenWizard(p, function (data) {
                if (data.length != 0) {

                    SetBtnEditValue(e.id, data[0].Title);
                    ProjectNameChange();
                }
            });
        }

        function OpenWizard(e, callback) {
            mini.open({
                url: e.url,
                width: "80%", height: "80%", title: e.title,
                showMaxButton: true,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var winpar = iframe.contentWindow.WizardParams;
                    if (winpar && e.multi) {
                        winpar.multi = e.multi;
                    }
                    var selobj = iframe.contentWindow.Select;
                    if (selobj) {
                        if (selobj.SetWhere && e.swhere) selobj.SetWhere(e.swhere);
                        if (selobj.LoadStepFirst) selobj.LoadStepFirst();
                    }
                },
                ondestroy: function (action) {
                    if (action != "ok") return;
                    var iframe = this.getIFrameEl();
                    var data = null;
                    if (iframe.contentWindow.Select)
                        data = iframe.contentWindow.Select.GetData();
                    else {
                        if (iframe.contentWindow.GetData)
                            data = iframe.contentWindow.GetData();
                    }
                    data = mini.clone(data);
                    if (data) {
                        if (callback) callback(data);
                    }
                }
            });
        }

        function SetBtnEditValue(id, value) {
            var btn = mini.get(id);
            btn.setText(value);
            btn.setValue(value);
        }

        function LoadMarin() {
            var p = { KeyWord: "V_ContractMianStatistics", KeyWordType: "ViewEntity", index: "0", size: "0" };
            p.swhere = getWhere();
            funsself.GridPageLoad(p, function (rlt) {
                if (!rlt.success) return;
                var rs = mini.decode(rlt.data.value);
                var ReplyAmount_Count = 0;
                var InvoiceAmount_Count = 0;
                var ReceiveAmount_Count = 0;
                var InChange_Count = 0;
                var InSum_Count = 0;
                for (var i = 0; i < rs.length; i++) {
                    ReplyAmount_Count += rs[i].ReplyAmount;
                    InvoiceAmount_Count += rs[i].InvoiceAmount;
                    ReceiveAmount_Count += rs[i].ReceiveAmount;
                    InChange_Count += rs[i].InChange;
                    InSum_Count += rs[i].InSum;

                }
                var datas = {};
                if (InSum_Count == 0) {
                    datas.Plan = 0;
                    datas.Contract = 0;
                    datas.Cost = 0;
                    datas.Safety = 0;
                }
                else {
                    datas.Plan = 100 * ReplyAmount_Count / InSum_Count;
                    datas.Contract = 100 * InvoiceAmount_Count / InSum_Count;
                    datas.Cost = 100 * ReceiveAmount_Count / InSum_Count;
                    datas.Safety = 100 * InChange_Count / InSum_Count;
                }
                LoadMranChart(datas);
            });


        }
        function LoadMranChart(datas) {
            //var datas = mini.decode(data);
            var OhterPlan = 100 - parseFloat(datas.Plan);
            var OhterContract = 100 - parseFloat(datas.Contract);
            var OhterCost = 100 - parseFloat(datas.Cost);
            var OhterSafety = 100 - parseFloat(datas.Safety);
            var labelTop = {
                normal: {
                    label: {
                        show: true,
                        position: 'center',
                        formatter: '{b}',
                        textStyle: {
                            baseline: 'bottom'
                        }
                    },
                    labelLine: {
                        show: false
                    }
                }
            };
            var labelFromatter = {
                normal: {
                    label: {
                        formatter: function (params) {
                            return Math.floor((100 - params.value) * 100) / 100 + '%'
                        },
                        textStyle: {
                            baseline: 'top'
                        }
                    }
                },
            }
            var labelBottom = {
                normal: {
                    color: '#ccc',
                    label: {
                        show: true,
                        position: 'center'
                    },
                    labelLine: {
                        show: false
                    }
                },
                emphasis: {
                    color: 'rgba(0,0,0,0)'
                }
            };
            var radius = [50, 65];
            var opt = {
                legend: {
                    x: 'center',
                    y: 'bottom',
                    data: [
						'请款比例', '开票比例', '到账比例', '变更比例'
                    ]
                },
                series: [
					{
					    type: 'pie',
					    center: ['10%', '50%'],
					    radius: radius,
					    x: '0%', // for funnel

					    itemStyle: labelFromatter,
					    data: [
							{ name: 'other', value: OhterPlan, itemStyle: labelBottom },
							{ name: '请款比例', value: datas.Plan, itemStyle: labelTop }
					    ]
					},
					{
					    type: 'pie',
					    center: ['36%', '50%'],
					    radius: radius,
					    x: '20%', // for funnel
					    itemStyle: labelFromatter,
					    data: [
							{ name: 'other', value: OhterContract, itemStyle: labelBottom },
							{ name: '开票比例', value: datas.Contract, itemStyle: labelTop }
					    ]
					},
					{
					    type: 'pie',
					    center: ['62%', '50%'],
					    radius: radius,
					    x: '40%', // for funnel
					    itemStyle: labelFromatter,
					    data: [
							{ name: 'other', value: OhterCost, itemStyle: labelBottom },
							{ name: '到账比例', value: datas.Cost, itemStyle: labelTop }
					    ]
					},
					{
					    type: 'pie',
					    center: ['88%', '50%'],
					    radius: radius,
					    x: '60%', // for funnel
					    itemStyle: labelFromatter,
					    data: [
							{ name: 'other', value: OhterSafety, itemStyle: labelBottom },
							{ name: '变更比例', value: datas.Safety, itemStyle: labelTop }
					    ]
					}
                ]
            };
            InitEChart("Charts1", opt);

        }
        function LoadYear() {
            var eps = sessiondata.EpsProjId;
            $.ajax({
                url: "/Cost/GetYearCombobox",
                data: { EpsProjId: eps },
                cache: false,
                success: function (text) {
                    var tmp = mini.decode(text);
                    if (!tmp.success) {
                        Power.ui.alert(tmp.message);
                        return;
                    }
                    var data = tmp.data.value;
                    mini.get("InsiteYear").setData(data);
                    mini.get("InsiteYear").setValue(new Date().getFullYear());
                    LoadData();
                }
            })

        }
        function LoadData() {
            var eps = sessiondata.EpsProjId;
            var year = mini.get("InsiteYear").getValue();
            if (eps == "" || year == "") {
                Power.ui.warning("请先选择EPS和年份");
                return;
            }
            $.ajax({
                url: "/Cost/ProjectInMoney",
                data: { EpsProjId: eps, PlanYear: year, EpsGroup: mini.get("project_group").getValue() },
                type: "POST",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        var cols = [{ field: "title", header: "月份", width: "60px" }];
                        var plncur = { "title": "当月计划" }, plnsum = { "title": "累计计划" };
                        var actcur = { "title": "当月实际" }, actsum = { "title": "累计实际" };
                        var rows = [plncur, actcur, plnsum, actsum, ];
                        var grpcol;
                        $.each(o.list, function () {
                            var md = this.YearMonth;

                            cols.push({ field: md, headerAlign: "center", header: md, align: "right", width: "80px" });
                            // 四舍五入保留2位小数，折算万元
                            this.PlanMoney = Math.round(this.PlanMoney * 100) / 100;
                            this.PlanMoneySum = Math.round(this.PlanMoneySum * 100) / 100;
                            this.ActMoney = Math.round(this.ActMoney * 100) / 100;
                            this.ActMoneySum = Math.round(this.ActMoneySum * 100) / 100;

                            plncur[md] = this.PlanMoney;
                            plnsum[md] = this.PlanMoneySum;
                            actcur[md] = this.ActMoney;
                            actsum[md] = this.ActMoneySum;
                        })
                        LoadChart(o.list);
                    }
                    else
                        Power.ui.alert(o.message);
                }

            });
        }

        //加载图表
        function LoadChart(data) {

            var xaxis = { type: 'category', data: [] };
            var plncur = { "name": "当月计划", type: 'bar', yAxisIndex: 1, data: [] };
            var plnsum = { "name": "累计计划", type: 'line', data: [] };
            var actcur = { "name": "当月实际", type: 'bar', yAxisIndex: 1, data: [] };
            var actsum = { "name": "累计实际", type: 'line', data: [] };
            var curmax = 0, summax = 0;
            $.each(data, function () {
                var md = this.YearMonth;
                // 四舍五入保留2位小数，折算万元
                this.PlanMoney = Math.round(this.PlanMoney * 100) / 100;
                this.PlanMoneySum = Math.round(this.PlanMoneySum * 100) / 100;
                this.ActMoney = Math.round(this.ActMoney * 100) / 100;
                this.ActMoneySum = Math.round(this.ActMoneySum * 100) / 100;
                xaxis.data.push(md);
                plncur.data.push(this.PlanMoney);
                plnsum.data.push(this.PlanMoneySum);
                actcur.data.push(this.ActMoney);
                actsum.data.push(this.ActMoneySum);
                if (this.PlanMoney > curmax) curmax = this.PlanMoney;
                if (this.ActMoney > curmax) curmax = this.ActMoney;
                if (this.PlanMoneySum > summax) summax = this.PlanMoneySum;
                if (this.ActMoneySum > summax) summax = this.ActMoneySum;
            })
            curmax = Math.ceil(curmax * 1.1);
            var opt = {};
            //opt.calculable = true;
            //opt.title = { text: charttitle };
            opt.tooltip = { trigger: 'axis' };
            opt.toolbox = { show: false };
            opt.legend = { data: ["当月计划", "当月实际", "累计计划", "累计实际"] };
            opt.xAxis = [xaxis];
            opt.yAxis = [{ type: 'value', name: '累计(万元)', min: 0, max: summax }, { type: 'value', name: '当期(万元)', min: 0, max: curmax }];
            opt.series = [plncur, actcur, plnsum, actsum];
            InitEChart("chartinsite", opt);

        }

        //年度支出对比end
        //渲染图表
        function InitEChart(chartid, option) {
            require.config({
                paths: {
                    echarts: '/Scripts/plugins/echarts/'
                }
            });
            require([
                'echarts',
                'echarts/theme/default',
                'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar',
				'echarts/chart/pie'
            ], function (ec, theme) {
                var myChart = ec.init(document.getElementById(chartid), theme);
                myChart.setOption(option);
            })
        }

    </script>
