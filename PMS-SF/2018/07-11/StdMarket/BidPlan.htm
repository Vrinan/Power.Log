<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>报价计划
                </div>
                <!--基础数据定义-->
                $!WorkFlowButtons
                <div class="actions">
                    <div class="btn-group">
                          <a class="mini-button blue" id="btnActive" onclick ="WorkFlowUtils.ActiveWorkFlow(this)" style="display:none"><i class="fa fa-save"></i>送审</a>
                        <a class="mini-button blue" id="PS_BidPlan.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="PS_BidPlan.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <a class="mini-button blue" id="PS_BidPlan.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <!--通常-->
                            <div id="PS_BidPlan" class="form">
                                <table class="table table-bordered">
                                     <tr>
                                        <td>编号
                                        </td>
                                        <td>
                                            <input id="PS_BidPlan.Code" name="Code" class="mini-textbox"   required="true"/>
                                        </td>
                                         <td>
                                             <label for="PS_BidPlan.Status">状态</label>
                                         </td>
                                         <td>
                                             <input id="PS_BidPlan.Status" name="Status" class="mini-combobox" />
                                         </td>

                                    </tr>
                                    <tr>
                                        <td>项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_BidPlan.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                emptytext="请选择投项目..." onbuttonclick="PowerForm.OnBtnWizard(this)"  required="true" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>客户
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_BidPlan.ClientName" name="ClientName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>项目规模
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_BidPlan.ProjectSize" name="ProjectSize" class="mini-textbox" readonly="readonly"/>
                                        </td>
                                       
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='参与报价人员'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_BidPlan_QuoteHuman.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_BidPlan_QuoteHuman.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_BidPlan_QuoteHuman" class="mini-treegrid" style="height: 100%;"
                                    idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                       <div field="HumanName" headeralign="center">
                                            姓名
                                             <input property="editor" id="PS_BidPlan_QuoteHuman.HumanName" class="mini-buttonedit" name="HumanName" textname="HumanName" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;"   required="true"/>
                                        </div>
                                        <div field="Dept" headeralign="center">
                                            部门
                                            <input property="editor" class="mini-textbox"  style="width: 100%;"   required="true"/>
                                        </div>
                                         <div field="Major" headeralign="center">
                                            专业
                                            <input property="editor" class="mini-textbox"  style="width: 100%;"   required="true"/>
                                        </div>
                                        <!--其他信息-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
