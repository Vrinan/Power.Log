<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var projname = "$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i><span>投标文件评审</span>
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_isBidReview.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看项目信息</a>
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this)" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <a class="mini-button blue" id="PS_isBidReview.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_isBidReview.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                    <a class="mini-button blue" id="PS_isBidReview.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <!--portlet-body-->
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" style="height: 100%; border: 0px;" tabposition="left">
                        <div title="基本信息" name='PlanApprove'>
                            <div id="PS_isBidReview" name="PS_isBidReview" class="form">
                                <table id="isBidReview_table" class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.Code" name="Code" class="mini-textbox" />
                                        </td>
                                        <td>
                                            名称
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />
                                        </td>
                                        <td>
                                            <label for="PS_isBidReview.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目编号
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ProjCode" name="ProjCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            客户名称
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ClientName" name="ClientName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_isBidReview.ProjectLocation">项目地点</label>
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ProjectLocation" name="ProjectLocation" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="PS_isBidReview.ProjectSize">项目规模</label>
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ProjectSize" name="ProjectSize" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td>
                                            <label for="PS_isBidReview.isBid">	是否报价</label>
                                        </td>
                                        <td>
                                            <input id="ProjectInfo.isBid" name="isBid" truevalue="1" falsevalue="0" class="mini-checkbox" text="报价" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            综合评价
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_isBidReview.ComprehensiveEvaluation" name="ComprehensiveEvaluation" class="mini-textarea" height="50" />
                                        </td>
                                    </tr>
                                    -->
                                    <tr>
                                        <td>
                                            投标时间
                                        </td>
                                        <td >
                                            <input id="PS_isBidReview.TenderDate" name="TenderDate" class="mini-datepicker" dateformat="yyyy-MM-dd"/>
                                        </td>
                                        <td>
                                            投标金额
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.TenderAmount" name="TenderAmount" class="mini-spinner" minvalue="0" maxvalue="999999999" format="n2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                            <td>
                                                    <label for="PS_isBidReview.ApprAmount">投标成本价</label>
                                                </td>
                                                <td>
                                                    <input id="PS_isBidReview.ApprAmount" name="ApprAmount" class="mini-spinner"  minvalue="0" maxvalue="999999999" readonly="readonly" />
                                                </td>
                                                <td>
                                                    <label for="PS_isBidReview.ProjectType">项目规模</label>
                                                </td>
                                                <td>
                                                    <input id="PS_isBidReview.ProjectType" name="ProjectType" class="mini-combobox" readonly="readonly" />
                                                </td>
                                   
                                        <!-- <td>
                                            投标成本价
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ApprAmount" name="ApprAmount" class="mini-spinner" minvalue="0" maxvalue="999999999" format="n2" />
                                        </td> -->
                                    </tr>
                                    <tr>
                                        <td>
                                            备注
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_isBidReview.ProjectBrief" name="ProjectBrief" class="mini-textarea" height="50" />
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td>
                                            批准人
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ApprHumName" name="ApprHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            批准日期
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.ApprDate" name="ApprDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_isBidReview.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function ViewForm() {
            var ProjectInfo_Guid = formconfig.config.joindata.currow["ProjectInfo_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_isBidReview.ProjectName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/029d6895-3186-4565-adc3-61919e3ab1ed/" + "/view/" + ProjectInfo_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }

    </script>
</body>
</html>
