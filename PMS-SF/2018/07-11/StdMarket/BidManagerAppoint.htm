<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var projname = "$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i><span>报价经理任命</span>
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_BidManagerAppoint.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_BidManagerAppoint.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                    <a class="mini-button blue" id="PS_BidManagerAppoint.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <!--portlet-body-->
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div id="maintabs" class="mini-tabs" style="height: 100%; border: 0px;" tabposition="left">
                        <div title="基本信息" name='PlanApprove'>
                            <div id="PS_BidManagerAppoint" name="PS_BidManagerAppoint" class="form">
                                <table id="BidManagerAppoint_table" class="table table-bordered">

                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.ProjectName" name="ProjectName" textname="ProjectName" class="mini-buttonedit"
                                                   emptytext="请选择投项目..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="true" />
                                        </td>
                                        <td>
                                            <label for="PS_BidManagerAppoint.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_BidManagerAppoint.PlanFinishDate">计划完成日期</label>
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.PlanFinishDate" name="PlanFinishDate" dateformat="yyyy-MM-dd" class="mini-datepicker" required="true" />
                                        </td>
                                        <td>
                                            <label for="PS_BidManagerAppoint.BidManager">报价经理</label>
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.BidManager" name="BidManager" textname="BidManager" class="mini-buttonedit"
                                                   emptytext="请选择报价经理..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_BidManagerAppoint.CommercialManager">商务经理</label>
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.CommercialManager" name="CommercialManager" textname="CommercialManager" class="mini-buttonedit"
                                                   emptytext="请选择商务经理..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="true" />
                                        </td>
                                        <td>
                                            <label for="PS_BidManagerAppoint.ProjectDirector">项目主任</label>
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.ProjectDirector" name="ProjectDirector" textname="ProjectDirector" class="mini-buttonedit"
                                                   emptytext="请选择项目主任..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_BidManagerAppoint.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
