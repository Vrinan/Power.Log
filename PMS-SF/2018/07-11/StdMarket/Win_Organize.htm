<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="Organize.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="Organize.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="Organize.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <!--<a class="mini-button blue" id="Organize.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="Organize.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>-->
                            <a class="mini-button blue" id="Organize.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                            <div id="Organize-Export" title="Organize" class="btn-group"></div>
                            <!--<a class="mini-button blue" id="Organize.AddForm" onclick="Downloads(this)"><i class="fa fa-plus"></i>批量下载</a>-->
                        </div>
                        <div class="tools">
                            <input id="Organize-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="Organize-search">
                                <input id="Organize-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="Organize-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i> 搜索</a><!--查询-->
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="Organize" class="mini-datagrid" style="width: 100%; height: 100%;" allowalternating="true" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id" multiselect="true" allowcellselect="true">
                            <div property="columns">
                                <!--<div type="checkcolumn"></div>-->


                                <div field="Code" name="Code" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="编号" align="left">编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>


                                <div field="Name" name="Name" headeralign="center" width="180" guideid="" datatype="" allowsort="true" currencyunit="" header="名称" align="left"><input property="editor" class="mini-textbox" style="width: 100%;" /></div>


                                <div field="LegalPerson" name="LegalPerson" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="公司法人" align="left">公司法人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>


                                <div field="MainLinker" name="MainLinker" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="主要联系人" align="left">主要联系人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="Address" name="Address" headeralign="center" width="150" guideid="" datatype="" allowsort="true" currencyunit="" header="地址" align="left">地址<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="RegDate" name="RegDate" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="录入日期" dateformat="yyyy-MM-dd" align="left">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>


                                <div field="RegHumName" name="RegHumName" headeralign="center" width="60" guideid="" datatype="" allowsort="true" currencyunit="" header="录入人名称" align="left">录入人名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>



                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        function Downloads() {
            var Organize = mini.get("Organize");
            var sel = Organize.getSelecteds();
            if (!sel || sel.length == 0) {
                parent.Power.ui.alert("请选择下载文件"); //请选择下载文件
                return
            }
            var ids = "";
            for (var i = 0; i < sel.length; i++) {
                ids += "'"+sel[i]["Id"]+"'" + ",";
            }
            ids = ids.substring(0, ids.length - 1);
            //Power.ui.success(ids);

            //后台查找每个id对应的附件id
            Power.ui.loading("加载中……");
            var par = { "MainIds": ids };
            FormFuns.APIExec("Organize", "BO", "DocFilesFindAll", par, function (text) {
                Power.ui.loading.close();
                postDataToServer("/PowerPlat/Control/File.ashx", { action: "zip", _type: "ftp", fileids: mini.decode(text).data.value });
                mini.get("Organize.Refresh").doClick();
            });
        }


    </script>
</body>
</html>
