<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>项目交接单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_ProjectHandover.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_ProjectHandover.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_ProjectHandover.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_ProjectHandover" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectCode">项目编号</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectCode" name="ProjectCode" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.ProjectName" name="ProjectName" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.Memo">项目概况</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.Memo" name="Memo" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.StartupAccording">立项依据</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.StartupAccording" name="StartupAccording" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.ClientName">客户名称</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ClientName" name="ClientName" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ContractName">合同名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="ProjectHandoverv.ContractName" name="ContractName" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ContractAmount">合同金额</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ContractAmount" name="ContractAmount" class="mini-spinner" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.ProductType">产品类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProductType" name="ProductType" class="mini-combobox" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectType">项目类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectType" name="ProjectType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectEps">所属EPS</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectEps" name="ProjectEps" textname="ProjectEps" class="mini-buttonedit"
                                                   emptytext="请选择EPS..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectManager">产品经理</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectManager" name="ProjectManager" textname="ProjectManager" class="mini-buttonedit"
                                                   emptytext="请选择EPS..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectLocation">项目地点</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectLocation" name="ProjectLocation" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectStartDate">计划开始</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectStartDate" required="true" name="ProjectStartDate" dateformat="yyyy-MM-dd" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
    </script>
</body>
</html>
