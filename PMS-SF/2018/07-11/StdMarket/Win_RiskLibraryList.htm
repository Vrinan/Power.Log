<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var KeyValue = "$Model.data.KeyValue";
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-3 col-hd-12">
                <div class="portlet blue box" style="height: 100%">
                    <div class="portlet-title">
                        <!--<div class="caption">
                            <i class="fa fa-list"></i>危险源（点）
                        </div>-->
                        <div class="captiontools">
                            <a class="mini-button blue" id="BaseDataList.Add" onclick="PowerForm.OnBtnAdd(this)"><i class="fa fa-plus"></i>新增</a><!--新增-->
                            <a class="mini-button blue" id="BaseDataList.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                            <a class="mini-button blue" id="BaseDataList.Delete" onclick="PowerForm.OnBtnDel(this)"><i class="fa fa-trash-o"></i>删除</a><!--删除-->
                            <a class="mini-button blue" id="BaseDataList.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="reload"></a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height:100%">
                        <div id="BaseDataList" class="mini-tree" style="width: 100%; height: 100%" showtreeicon="true" textfield="Name"
                             idfield="Id" parentfield="ParentId" resultastree="false" expandonload="true">
                        </div>
                    </div>
                </div>
            </div>
            <!--end col-md-3-->
            <div class="col-md-9  col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="PS_RiskLibrary.Add" onclick="PowerForm.OnBtnAdd(this)"><i class="fa fa-plus"></i>新增</a><!--新增-->
                            <a class="mini-button blue" id="PS_RiskLibrary.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                            <a class="mini-button blue" id="PS_RiskLibrary.Delete" onclick="PowerForm.OnBtnDel(this)"><i class="fa fa-trash-o"></i>删除</a><!--删除-->
                            <a class="mini-button blue" id="PS_RiskLibrary.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        </div>
                        <div class="tools">
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="PS_RiskLibrary" class="mini-datagrid" style="width: 100%; height: 100%;" allowresize="true" borderstyle="border-width:0;"
                             allowcelledit="true" multiselect="true" allowcellselect="true" idfield="Id"
                             showpager="false">
                            <div property="columns">
                                <div type="indexcolumn" width="20"></div>
                                <div field="RiskCode" width="20">
                                    编码
                                    <input property="editor" class="mini-textbox" style="width: 100%;" required="true" />
                                </div><!--编号-->
                                <div field="RiskName">
                                    风险名称
                                    <input property="editor" class="mini-textbox" style="width: 100%;" required="true" />
                                </div><!--名称-->

                                <div field="RiskLevel">
                                    风险等级
                                    <input property="editor" class="mini-textbox" style="width: 100%;" required="true" />
                                </div><!--名称-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
            <!--end col-md-9-->
        </div>

    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });


    </script>
</body>
</html>
