<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <link href="/Scripts/plugins/uploadify/uploadify.css?v=$AppVersion" rel="stylesheet" type="text/css" />
    <script src="/Scripts/plugins/uploadify/jquery.uploadify.html5.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>报价导入
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>
                    <a class="mini-button blue" id="PS_QuoteImport.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_QuoteImport.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_QuoteImport.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='报价导入'>
                            <div id="PS_QuoteImport" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="PS_QuoteImport.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_QuoteImport.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_QuoteImport.OwnProjName" name="OwnProjName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>                                       
                                        <td>
                                            设计费用
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.E_Amount" name="E_Amount" class="mini-spinner" allowLimitValue="false"  readonly="readonly" />
                                        </td>
										 <td>
                                            管理费用
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.M_Amount" name="M_Amount" class="mini-spinner" allowLimitValue="false"  readonly="readonly"/>
                                        </td>
                                    </tr>							
									 <tr>
                                        <td>
                                            采购费用
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.P_Amount" name="P_Amount" class="mini-spinner" allowLimitValue="false"  readonly="readonly"/>
                                        </td>
                                        <td>
                                            建安费用
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.C_Amount" name="C_Amount" class="mini-spinner" allowLimitValue="false" readonly="readonly"/>
                                        </td>
                                    </tr>
									 <tr>
                                        <td>
                                            投标总费用
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.TotalAmount" name="TotalAmount" class="mini-spinner" allowLimitValue="false"  readonly="readonly"/>
                                        </td>
                                      
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.RegHumName" name="RegHumName"  class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入日期
                                        </td>
                                        <td>
                                            <input id="PS_QuoteImport.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='报价明细'>
                            <div class="mini-toolbar">                                
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_QuoteImport_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_QuoteImport_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)"> 删除</a>								
								<div id="PS_QuoteImport_Dtl.Upload"></div>
								 <a class="mini-button blue" href="/Upload/报价导入.xlsx">模版下载</a>
                            </div>
                            <div class="mini-fit">
                                <div id="PS_QuoteImport_Dtl" class="mini-datagrid" style="width: 100%; height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn">序号</div>
										<div  type="comboboxcolumn" field="ItemType" headeralign="center">
                                            类型
                                            <input id="PS_QuoteImport_Dtl.ItemType" property="editor" textname="ItemType" class="mini-combobox" />
                                        </div>
                                        <div field="ItemCode" headeralign="center">
                                            清单编号
                                            <input id="PS_QuoteImport_Dtl.ItemCode" property="editor" textname="ItemCode" class="mini-textbox" />
                                        </div>
                                        <div field="ItemName" headeralign="center">
                                            清单项名称
									       <input id="PS_QuoteImport_Dtl.ItemName" property="editor" textname="ItemCode" class="mini-textbox" />
                                        </div>
										 <div field="Unit" headeralign="center">
                                            单位
										   <input id="PS_QuoteImport_Dtl.Unit" property="editor" textname="ItemCode" class="mini-textbox" />	
                                        </div>
										 <div field="Quantity" headeralign="center">
                                            数量
										   <input id="PS_QuoteImport_Dtl.Quantity" property="editor" textname="ItemCode" class="mini-spinner"  minValue="-1000000" maxValue="999999999999" />	
                                          </div>
										 <div field="UnitPrice" headeralign="center">
                                            单价
                                   <input id="PS_QuoteImport_Dtl.UnitPrice" property="editor" textname="ItemCode" class="mini-spinner" minvalue="0" maxvalue="999999999999" />	
                                           </div>
										 <div field="TotalPrice" headeralign="center">
                                            总价
                                   <input id="PS_QuoteImport_Dtl.TotalPrice" property="editor" textname="ItemCode" class="mini-spinner" minvalue="0" maxvalue="999999999999" readonly="true" />	
                                            </div>
                                        <div field="MajorName" headeralign="center">
                                            专业
										   <input id="PS_QuoteImport_Dtl.MajorName" property="editor" textname="ItemCode" class="mini-textbox" />	
                                        </div>
										 <div field="UnitName" headeralign="center">
                                            单元
										   <input id="PS_QuoteImport_Dtl.UnitName" property="editor" textname="ItemCode" class="mini-textbox" />	
                                        </div>
										 <div field="DeviceName" headeralign="center">
                                            装置
										   <input id="PS_QuoteImport_Dtl.DeviceName" property="editor" textname="ItemCode" class="mini-textbox" />	
                                        </div>								                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        mini.parse();
        var PowerForm = new WebForm();
        $(function () {
          // $.getJSON("/Data/ProMajorData/P", function (o) {
            //    mini.get("PS_QuoteImport.ProMajor").load(o);
            //})
            PowerForm.Init();
	
        });

        mini.get("PS_QuoteImport_Dtl").on("cellendedit", function (e) {
            if (e.field == "Quantity" || e.field == "UnitPrice") {
                if (e.record.Quantity != undefined && e.record.UnitPrice != undefined) {
                var t = parseFloat(e.record.Quantity)*parseFloat(e.record.UnitPrice);
                e.sender.updateRow(e.record, { "TotalPrice": t });}
            }
        })    
    </script>
</body>
</html>
