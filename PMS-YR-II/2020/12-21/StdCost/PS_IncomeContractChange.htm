    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

        });

        function AddConPi() {
            var Grid = mini.get("PS_ContractChange_Dtl_1");
            var ContactId = mini.get("PS_IncomeContractChange.Contract_Guid").getValue();
            var AllayId = formconfig.KeyValue;
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdCost/WizardWin_PS_ContractChange_Dtl.htm&multi=1&ContactId=" + ContactId + "&AllayId=" + AllayId,
                showMaxButton: true,
                width: 800,
                height: 500,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    debugger;
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.Conpi_Guid = data[i].Id;
                        row.Pi_Guid = data[i].Pi_Guid;
                        row.PiClass_Guid = data[i].PiClass_Guid;
                        row.PiCode = data[i].PiCode;
                        row.PiName = data[i].PiName;
                        row.PiUnit = data[i].PiUnit;
                        row.UnitPrice = data[i].PiPrice;
                        row.PiAmount = data[i].PiQuantity;
                        row.PiPrice = data[i].PiAmount;
                        row.ChangeType = "in";

                        Grid.addRow(row, 0)
                    }
                    var a = { id: "PS_IncomeContractChange.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }

        function OnBeforeLoad(e) {
            debugger;

            var sender = e.sender;    //树控件
            var params = e.params;  //参数对象
            params.KeyWord = sender.id;


            if (sender.id == "PS_PI_Class") {
                params.KeyWordType = "BO";
                //params.select = WizardParams.select || "";
                params.swhere = " EpsProjId='" + currentEpsProjId + "' and PiClassType='p1'";
                params.sort = "Sequ";
            }
            params.index = 0;
            params.size = 0;

            FormFuns.EncodeGridPageLoadswhere(params);
        }


        var selectId = "";
        function onBeforeNodeSelect(e) {
            var tree = e.sender;
            var node = e.node;
            debugger;
            selectId = node.Id;
            //alert(node.pi_code_Lid);
            FormFuns.ReLoadData(FormFuns.GetMiniFormGrid("PS_ContractChange_Dtl_2"));

        }
        PowerForm.EventBeforeLoadData = beforeload;
        function beforeload(e) {

            if (e.sender.id == "PS_PI_Class") {
                if (e.params.swhere != "") {
                    e.params.swhere = " and PiClassType='p1' and EpsProjId='" + currentEpsProjId + "'";
                }
                else {
                    e.params.swhere += "  PiClassType='p1' and EpsProjId='" + currentEpsProjId + "'";
                }
            }
            var filter = "1=1"
            if (e.sender.id == "PS_ContractChange_Dtl_2") {
                if (selectId == "") {
                    filter = " 1=1";
                }
                else {
                    filter += "and PiClass_Guid= '" + selectId + ".%' ";
                }
                // alert(filter);
                if (e.params.swhere == "")
                    e.params.swhere = "1 =1 and " + filter;
                else
                    e.params.swhere += "and 1=1 and " + filter;

            }

        }

        function EidtApp(e) {
            //获取子表节点
            var record = e.record;
            var grid = mini.get(PS_ContractChange_Dtl_1);
            var price = record.AfterChangePrice;
            var PiQuantity = record.AfterChangeAmount;
            var AfterChangeMoney = (price * PiQuantity);
            var PiPrice = record.PiPrice;
            var ChangeMoney = AfterChangeMoney - PiPrice;
            //判断、并进行计算
            if (e.field == "AfterChangePrice" || e.field == "AfterChangeAmount") {
                grid.updateRow(record, { AfterChangeMoney: AfterChangeMoney, ChangeMoney: ChangeMoney });
            }

        }
        function EidtAppA(e) {
            //获取子表节点
            var record = e.record;
            var grid = mini.get(PS_ContractChange_Dtl_2);
            var price = record.UnitPrice;
            var PiQuantity = record.PiAmount;
            var PiPrice = (price * PiQuantity);
            //判断、并进行计算
            if (e.field == "UnitPrice" || e.field == "PiAmount") {
                grid.updateRow(record, { PiPrice: PiPrice,AfterChangeMoney:PiPrice, ChangeMoney: PiPrice });
            }

        }
        function AddPI() {
            var Grid = mini.get("PS_ContractChange_Dtl_2");
            var conId = formconfig.KeyValue;
            var ContactId = mini.get("PS_IncomeContractChange.Contract_Guid").getValue();
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdCost/WizardWin_PS_ContractChange_DtlOut.htm&multi=1&ContactId=" + ContactId + "&conId=" + conId + "&ctype=p1",
                showMaxButton: true,
                width: 800,
                height: 600,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    debugger;
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.Conpi_Guid = data[i].Id;
                        row.Pi_Guid = data[i].Pi_Guid;
                        row.PiClass_Guid = data[i].MasterId;
                        row.PiCode = data[i].PiCode;
                        row.PiName = data[i].PiName;
                        row.PiUnit = data[i].PiUnit;
                        row.UnitPrice = data[i].UnitPrice;
                        row.PiAmount = data[i].PiAmount;
                        row.PiPrice = data[i].PiMoney;
                        row.AfterChangePrice = data[i].UnitPrice;
                        row.AfterChangeAmount = data[i].PiAmount;
                        row.AfterChangeMoney = data[i].PiMoney;
                        row.ChangeType = "out";
                        Grid.addRow(row, 0)
                    }
                    var a = { id: "PS_IncomeContractChange.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["Contract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_IncomeContractChange.ContractCode").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }

        function Share() {
            var ShareAmount = mini.get("PS_IncomeContractChange.ChangAmount").getValue();
            $.ajax({
                url: "/Cost/CheckShareId",
                data: { KeyValue: KeyValue, ShareAmount: ShareAmount },
                async: false,
                type: "POST",
                dataType: "JSON",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        if (o.detail != "") {
                            var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                            mini.open({
                                url: url,
                                width: 900,
                                height: 600,
                                showMaxButton: true,
                                onload: function () {
                                },
                                ondestroy: function () {
                                }
                            });
                        } else {
                            NewShare();
                        }
                    }
                    else {
                        Power.ui.loading.close();
                        Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                    }
                }
            });

        }
        function NewShare() {
            Power.ui.confirm("确定分摊？", function (ret) {
                if (ret) {
                    Power.ui.loading("分摊中。。")
                    var Code = mini.get("PS_IncomeContractChange.Code").getValue();
                    var Title = mini.get("PS_IncomeContractChange.Title").getValue();
                    var ShareAmount = mini.get("PS_IncomeContractChange.ChangAmount").getValue();
                    var Plan_Guid = "";
                    var guid = formconfig.KeyValue;
                    $.ajax({
                        url: "/Cost/AutoShare",
                        data: {
                            guid: guid,
                            KeyWord: KeyWord,
                            KeyValue: KeyValue,
                            KeyWordFilter: "",
                            Plan_Guid: Plan_Guid,
                            Code: Code,
                            Title: Title,
                            type: "InChange",
                            ShareAmount: ShareAmount,
                            strEpsProjId: strEpsProjId
                        },
                        async: false,
                        type: "POST",
                        dataType: "JSON",
                        success: function (text) {
                            debugger
                            var o = mini.decode(text);
                            if (o.success) {
                                debugger;
                                Power.ui.loading.close();
                                var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                                //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                                mini.open({
                                    url: url,
                                    width: 900,
                                    height: 600,
                                    showMaxButton: true,
                                    onload: function () {
                                    },
                                    ondestroy: function () {
                                    }
                                });
                            }
                            else {
                                Power.ui.loading.close();
                                Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                            }
                        }
                    });

                }
            });
        }



    </script>
