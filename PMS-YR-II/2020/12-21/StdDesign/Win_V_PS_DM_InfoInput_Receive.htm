<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
		var HumanId = "$!CurrentSession.HumanId"
        var EpsProjId = "$!CurrentSession.EpsProjId"
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="V_PS_DM_InfoInput_Receive.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="V_PS_DM_InfoInput_Receive.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="V_PS_DM_InfoInput_Receive.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>
                            <a class="mini-button blue" id="V_PS_DM_InfoInput_Receive.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                            <input id="V_PS_DM_InfoInput_Receive-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="V_PS_DM_InfoInput_Receive-search">
                                <input id="V_PS_DM_InfoInput_Receive-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="V_PS_DM_InfoInput_Receive-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>查询</a>

                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="V_PS_DM_InfoInput_Receive" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true" width="917" height="601" allowalternating="false" pagesize="20" summarycolumns="" fitcolumns="" idfield="Id">
                            <div property="columns">
							    
                                <div field="Status" name="V_PS_DM_InfoInput_Receive.Status" type="comboboxcolumn" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="状态" align="left">状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div field="Code" name="Code" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="编号" align="left">编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="Title" name="Title" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="标题" align="left">标题<input property="editor" class="mini-textbox" style="width: 100%;" /></div>
								  
                                <div field="InputFrom" name="V_PS_DM_InfoInput_Receive.InputFrom" type="comboboxcolumn" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="提资类型" align="left">提资类型<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div field="DesignPhase" name="V_PS_DM_InfoInput_Receive.DesignPhase" type="comboboxcolumn" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="设计阶段" align="left">设计阶段<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div field="SubmitMajor" name="SubmitMajor" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="提资专业" align="left">提资专业<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="SubmitHuman" name="SubmitHuman" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="提资人" align="left">提资人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="RegHumName" name="RegHumName" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="录入人名称" align="left">录入人名称<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div field="RegDate" name="RegDate" headeralign="center" guideid="" datatype="" allowsort="true" currencyunit="" header="录入日期" dateformat="yyyy-MM-dd" align="left">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow: auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto; margin-right: auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top: 8px;">
            <tr>
                <td align="center" style="text-align: right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>$Helper.GetResource('g_search')</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>$Helper.GetResource('g_clear')</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
		PowerForm.EventBeforeLoadData = function (e) {
            if (e.sender.id == "V_PS_DM_InfoInput_Receive") {
                if (e.params.swhere == "") {
                    e.params.swhere = " MajorLeaderId ='"+HumanId+"' and EpsProjId = '"+EpsProjId+"'";
                }
                else{
				 e.params.swhere += " MajorLeaderId ='"+HumanId+"' and EpsProjId = '"+EpsProjId+"'";
				}

            }
        }



    </script>
</body>
</html>
