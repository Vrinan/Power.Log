<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
		var EpsProjId = "$!CurrentSession.EpsProjId"
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>专业负责人任命
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_MajorLeaderAppoint.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_MajorLeaderAppoint.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_MajorLeaderAppoint.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_MajorLeaderAppoint" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_MajorLeaderAppoint.Code" name="Code" required="true" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_MajorLeaderAppoint.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_MajorLeaderAppoint.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_MajorLeaderAppoint.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_MajorLeaderAppoint.DesignManager">设计经理</label>
                                        </td>
                                        <td>
                                            <input id="PS_MajorLeaderAppoint.DesignManager" name="DesignManager" class="mini-textbox" readonly="readonly" />
                                            <!--<input id="PS_MajorLeaderAppoint.DesignManager" name="DesignManager" textname="DesignManager" class="mini-buttonedit"
                                                   emptytext="请选择经理..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_MajorLeaderAppoint.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_MajorLeaderAppoint.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='负责人明细'>
                            <div id="bizojbectsplit" class="mini-splitter" vertical="false" style="width: 100%; height: 100%;">
                                <div size="30%" showcollapsebutton="true">
                                    <div class="mini-toolbar">
                                        <a class="mini-button blue" iconcls="fa-plus" id="PS_MajorLeaderAppoint_Major.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                        <a class="mini-button blue" id="PS_MajorLeaderAppoint_Major.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                        <a class="mini-button blue" iconcls="fa-trash-o" id="PS_MajorLeaderAppoint_Major.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                    </div>
                                    <div class="mini-fit">
                                        <div id="PS_MajorLeaderAppoint_Major" class="mini-treegrid" style="height: 100%;"
                                             idfield="Id" allowresize="true" allowcelledit="true" multiselect="false" allowcellselect="true">
                                            <div property="columns">
                                                <div type="indexcolumn"></div>
                                                <!--编号-->
                                                <div field="DesignMajor" headeralign="center">
                                                    设计专业
                                                    <!--<input property="editor" id="PS_MajorLeaderAppoint_Major.DesignMajor" class="mini-buttonedit" name="DesignMajor" textname="DesignMajor" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div size="70%" showcollapsebutton="true">
                                    <!--数据明细-->
                                    <div class="mini-toolbar">
                                        <a class="mini-button blue" iconcls="fa-plus" id="PS_MajorLeaderAppoint_Leader.Add" onclick="OnBtnWizard(this)">新增</a><!--新增-->
                                        <a class="mini-button blue" id="PS_MajorLeaderAppoint_Leader.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                        <a class="mini-button blue" iconcls="fa-trash-o" id="PS_MajorLeaderAppoint_Leader.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                        <a class="mini-button blue" id="PS_MajorLeaderAppoint_Leader.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--删除-->
                                    </div>
                                    <div class="mini-fit">
                                        <div id="PS_MajorLeaderAppoint_Leader" class="mini-treegrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true" multiselect="true" allowcellselect="true">
                                            <div property="columns">
                                                <div type="indexcolumn"></div>
                                                <!--负责人-->
                                                <div field="Leader" headeralign="center">
                                                    专业负责人
                                                    <input property="editor" id="PS_MajorLeaderAppoint_Leader.Leader" class="mini-buttonedit" name="Leader" textname="Leader" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
                                                </div>
												<!--审核人-->
                                                <div field="Designer" headeralign="center">
                                                    设计人
                                                    <input property="editor" id="PS_MajorLeaderAppoint_Leader.Designer" class="mini-buttonedit" name="Designer" textname="Designer" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />

                                                </div>
												<!--审核人-->
                                                <div field="Proofreader" headeralign="center">
                                                    校对人
                                                    <input property="editor" id="PS_MajorLeaderAppoint_Leader.Proofreader" class="mini-buttonedit" name="Proofreader" textname="Proofreader" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />

                                                </div>
												
                                                <!--审核人-->
                                                <div field="Auditor" headeralign="center">
                                                    审核人
                                                    <input property="editor" id="PS_MajorLeaderAppoint_Leader.Auditor" class="mini-buttonedit" name="Auditor" textname="Auditor" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />

                                                </div>
                                                <!--审定人-->
                                                <div field="Authorizer" headeralign="center">
                                                    审定人
                                                    <input property="editor" id="PS_MajorLeaderAppoint_Leader.Authorizer" class="mini-buttonedit" name="Authorizer" textname="Authorizer" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });


        function OnBtnWizard(btn) {
            var record = mini.get("PS_MajorLeaderAppoint_Major").getSelected();
            if (record) {
                PowerForm.OnBtnAdd(btn);
            }
            else {
                Power.ui.warning("请选择设计专业");
                return;
            }
        }
		  PowerForm.EventAfterFormLoad = function (e,data) {
            if(formconfig.FormState == "add"){
				 funsself.APIExec("PS_MajorLeaderAppoint", "BO", "GetDesignManager", {"EpsProjId":EpsProjId}, function (text) {
					 var o = mini.decode(text);
					//
					 if (o.success) {
                       var datas = mini.decode(o.data.value);
					   mini.get("PS_MajorLeaderAppoint.DesignManager").setValue(datas.DesignManager);
					   formconfig.config.joindata.currow["DesignManagerId"]=datas.DesignManagerId;

                    }
				});
			}
        }
        //此处用于，打开向导时第一步带查询条件
        PowerForm.EventWizardWhere = function (e) {
            e.canOpen = true;
            if (e.id == "PS_MajorLeaderAppoint_Leader.Add" || e.id == "PS_MajorLeaderAppoint_Leader.Leader" || e.id == "PS_MajorLeaderAppoint_Leader.Auditor" || e.id == "PS_MajorLeaderAppoint_Leader.Authorizer"|| e.id == "PS_MajorLeaderAppoint_Leader.Designer"|| e.id == "PS_MajorLeaderAppoint_Leader.Proofreader") {
                var record = mini.get("PS_MajorLeaderAppoint_Major").getSelected();
                if (!record) {
                    Power.ui.alert("请先选择设计专业");
                    e.canOpen = false;
                    return;
                }
                e.where = "1=1 and Major_Guid='" + record.DesignMajorId + "'";
            }
        }
    </script>
</body>
</html>
