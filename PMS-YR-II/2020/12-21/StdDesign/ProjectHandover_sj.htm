<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
		var EpsId="$!CurrentSession.EpsProjId";	
		var  EpsName="$!CurrentSession.EpsProjName";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计任务通知单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_ProjectInfo.ViewForm" onclick="ViewForm()"><i class="fa fa-eye"></i>查看合同</a>
                    <a class="mini-button blue" id="PS_ProjectHandover.Save" onclick="PowerForm.OnBtnSave(this, false, FormParams)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_ProjectHandover.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_ProjectHandover.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_ProjectHandover" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.OwnProjName" name="OwnProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectCode">编号</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectCode" name="ProjectCode" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.StartupAccording">立项依据</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.StartupAccording" name="StartupAccording" class="mini-textbox" />
                                        </td>
                                    </tr>
                                  
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ContractName">合同名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.ContractName" name="ContractName" textname="ContractName" class="mini-buttonedit"
                                                   emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ClientName">客户名称</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ClientName" name="ClientName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectHandover.ContractAmount">合同金额</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ContractAmount" name="ContractAmount" class="mini-spinner" minvalue="0" maxvalue="999999999999999" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.ProductType">产品类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProductType" name="ProductType" class="mini-combobox" />
                                        </td>
                                        <td>
                                          <label for="PS_ProjectHandover.ProjectStartDate">计划开始</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectStartDate" name="ProjectStartDate" dateformat="yyyy-MM-dd" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                           <label for="PS_ProjectHandover.DesignManager">设计经理</label>
                                        </td>
                                        <td>
                                              <input id="PS_ProjectHandover.DesignManager" name="DesignManager" textname="DesignManager" class="mini-buttonedit"
                                                   emptytext="请选择经理..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                        <td>
                                             设计成品份数
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.SubmitFileNum" name="SubmitFileNum" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" />
                                        </td>
                                    </tr>
                          
                                    <tr>
                                        
                                        <td>
                                            <label for="PS_ProjectHandover.ProjectPhase">设计阶段</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectHandover.ProjectPhase" name="ProjectPhase" class="mini-combobox" />
                                        </td>
										<td>                                           
                                        </td>
                                        <td>                                          
                                        </td>
                                    </tr>
									  <tr>
                                        <td>
                                            <label for="PS_ProjectHandover.Memo">项目概况</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectHandover.Memo" name="Memo" class="mini-textarea" height="100px" />
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
	    PowerForm.EventAfterFormLoad = function (e,data) {
			if(formconfig.FormState == "add"){
				formconfig.config.joindata.currow["ProjectName"]=EpsName;
				formconfig.config.joindata.currow["ProjectInfo_Guid"]=EpsId;
				 var btn = mini.get("PS_ProjectHandover.ProjectName");
				btn.setText(EpsName);
				btn.setValue(EpsName);

		   }

        }

        function ViewForm() {

            var id = formconfig.config.joindata.currow["Id"];
            var ConotractInfo_Guid = formconfig.config.joindata.currow["ConotractInfo_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_ProjectHandover.ContractName").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/34399717-2ebe-40fe-9fd7-bca7b76f54e4/" + "/view/" + ConotractInfo_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });

            }
        }

    </script>
</body>
</html>
