<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/Date.js" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
    </script>
</head>

<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="mini-splitter" vertical="false" style="width: 100%; height: 100%;">
                <div size="40%" showcollapsebutton="false">
                    <div class="portlet box blue" style="height: 100%;">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-cogs"></i>质量分解结构
                            </div>
							<div  class="actions"style="margin-top: 8px;">
                            </div>
                        </div>
                        <div class="portlet-body mini-fit">
                            <div id="PS_QBS" class="mini-treegrid" idfield="Id" parentfield="ParentId" virtualScroll="true" treecolumn="QbsCode" 
                                allowAlternating="true" expandonload="3" data-options="{lazyload:true}" allowresize="true" style="width: 100%; height: 100%;">
                                <div property="columns">
                                    <div type="indexcolumn" width="50" header="序号" headerAlign="center"></div>
                                    <div field="QbsCode" name="QbsCode" header="编号" headerAlign="center" width="170" allowsort="true"></div>
                                    <div field="QbsName" name="QbsName" header="名称" headerAlign="center" width="130" allowsort="true"></div>
                                    <div type="comboboxcolumn" field="QbsType" name="QbsType" header="类型" headerAlign="center" align="center" width="80" allowsort="true">
                                        <input property="editor" allowInput="false" class="mini-combobox" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div size="60%" showcollapsebutton="false">
                    <div class="portlet box blue" style="height: 100%;">
                        <div class="portlet-title">
                            <div class="captiontools">
                                <a class="mini-button blue" id="ZDelta_QM_AccAppDesignPlan.Add" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                                <a class="mini-button blue" id="ZDelta_QM_AccAppDesignPlan.Del" onclick="PowerForm.OnBtnDel(this)"><i class="fa fa-trash-o"></i>删除</a>
                                <a class="mini-button blue" id="ZDelta_QM_AccAppDesignPlan.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                                <a class="mini-button blue" id="ZDelta_QM_AccAppDesignPlan.Search" onclick="PowerForm.OnBtnSearch(this)"><i class="fa fa-search"></i>查询</a>
                            </div>
                            <div class="actions" style="margin-top: 8px;">
                            </div>
                        </div>
                        <div class="portlet-body mini-fit">
                            <div id="ZDelta_QM_AccAppDesignPlan" class="mini-datagrid" idField="Id" allowAlternating="true" allowRowSelect="true" multiSelect="true" 
                                style="width: 100%; height: 100%;" pageSize="50">
                                <div property="columns">
                                    <!-- <div type="checkcolumn" width="30"></div> -->
                                    <div type="indexcolumn" header="序号" width="40" headerAlign="center"></div>
                                    <div type="comboboxcolumn" field="Status" name="Status" header="状态" headerAlign="center" align="center" width="60" allowsort="true">
                                        <input property="editor" allowInput="false" class="mini-combobox" />
                                    </div>
                                    <div field="Code" name="Code" header="编号" width="100" headerAlign="center" align="center" allowsort="true"></div>
                                    <div field="Title" name="Title" header="标题" width="200" headerAlign="center" align="left" allowsort="true"></div>
                                    <div field="InspectionDate" name="InspectionDate" header="验收时间" width="80" headerAlign="center" align="center" allowsort="true" dateformat="yyyy-MM-dd"></div>
                                    <div field="RegHumName" name="RegHumName" header="录入人" width="80" headerAlign="center" align="left" allowsort="true"></div>
                                    <div field="RegDate" name="RegDate" header="录入时间" width="80" headerAlign="center" align="center" allowsort="true" dateformat="yyyy-MM-dd"></div>
                                    <div field="ApprDate" name="ApprDate" header="批准时间" width="80" headerAlign="center" align="center" allowsort="true" dateformat="yyyy-MM-dd"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="查询面板" style="width: 375px; height: 290px;"
        showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;">
            </table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>搜索</a>
                    <a class="mini-button blue" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>清空</a>
                    <a class="mini-button blue" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>关闭</a>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        mini.parse();
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });

        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

        /********************************************开始：变量定义********************************************/

        var QBSTree = mini.get("PS_QBS");//QBS树
        var AccGrid = mini.get("ZDelta_QM_AccAppDesignPlan");//套表数据

        /********************************************结束：变量定义********************************************/

        /********************************************开始：平台事件重写********************************************/

        //加载数据后
        PowerForm.EventAfterLoadData = function (e) {
            if (e.sender.id == "PS_QBS")
                QBSTree.selectFirst();
        }

        /********************************************结束：平台事件重写********************************************/

		/********************************************开始：miniui拦截事件********************************************/

        /********************************************结束：miniui拦截事件********************************************/

        /********************************************开始：自定义事件********************************************/

        //查询qbs树
        var FilterQBSTree = function() {
            var key = mini.get("QBSSearchKey").getValue();
            if (key == "") {
                QBSTree.clearFilter();
            } else {
                key = key.toLowerCase();
                QBSTree.filter(function (node) {
                    var text = node.QbsName ? node.QbsName.toLowerCase() : "";
                    if (text.indexOf(key) != -1) {
                        return true;
                    }
                });
            }
        }

        /********************************************结束：自定义事件********************************************/
    </script>
</body>

</html>
