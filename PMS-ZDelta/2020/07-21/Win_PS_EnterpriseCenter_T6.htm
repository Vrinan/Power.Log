	<link rel="stylesheet" href="/Projects/Power.ZDelta/css/demo.css">

<body>

		</div>
		<div class="col-md-2">
			<div class="box">

					<p>已完成审图20份，还剩5份</p>

			</div>
		</div>
		<div class="col-md-2">
			<div class="box">
				<div class="title"><span>本月正式稿批准</span><a herf="#" class="link">明细<i
							class="fa fa-angle-right"></i></a></div>

				<div class="footer">
					<p>已完成审图25份，还剩7份</p>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="box">
				<div class="title"><span>未处理送审联系单</span><a herf="#" class="link">明细<i
							class="fa fa-angle-right"></i></a></div>
				<div class="body">8张</div>
				<div class="footer">
					<p>超过一周未处理两份</p>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="box">
				<div class="title"><span>按需供图率</span></div>
				<div id="chart2" style="width:100%;height:250px;"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="box" style="margin-bottom:10px;">
					<div class="title"><span>图纸需求满足情况</span><a href="#" class="link">详情<i
						class="fa fa-angle-right"></i></a></div>
			<div id="chart3" style="width:100%;height:250px;"></div>
		</div>
		<div class="box">
			<div class="title"><span>专业图纸构成</span><a href="#" class="link">详情<i
						class="fa fa-angle-right"></i></a></div>
			<div id="chart4" style="width:100%;height:250px;"></div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="box" style="height:590px">
			<div class="title"><span>各标段图纸需求</span><a href="#" class="link">详情<i
						class="fa fa-angle-right"></i></a></div>
			<div class="box-pad" style="width: 100%;height: 548px;">
				<div id="datagrid1" class="mini-datagrid" showLoading="false" style="width: 100%;height: 100%;"
					url="/html/demo/data/data7.txt" multiSelect="true" showEmptyText="false"
					showfooter="false" showPager="false">
					<div property="columns">
						<div field="data2" name="data2" width="80" headeralign="center" align="center">
							标段
						</div>
						<div field="data1" name="data1" width="80" headerAlign="center" align="center">
							需求
						</div>
						<div field="data3" name="data3" width="70" headeralign="center" align="center">
							送审稿
						</div>
						<div field="data4" name="data4" width="70" headeralign="center" align="center">
							正式稿
						</div>
						<div field="data5" name="data5" width="100" headeralign="center" align="center">
							供图进度
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="col-md-4">
		<div class="box" style="margin-bottom:10px;">
			<div class="title"><span>图纸滞后情况</span><a href="#" class="link">详情<i
						class="fa fa-angle-right"></i></a></div>
			<div id="chart5" style="width:100%;height:250px;"></div>
		</div>
		<div class="box" style="width:100%;height:290px;">
			<div class="title"><span>紧急图纸需求</span><a href="#" class="link">更多<i
						class="fa fa-angle-right"></i></a></div>
			<div class="box-pad" style="width: 100%;height: 248px;">
				<div id="datagrid2" class="mini-datagrid" showLoading="false" showColumns="false" style="width: 100%;height: 100%;"
					url="/html/demo/data/Data4.txt" multiSelect="true" showEmptyText="false"
					showfooter="false" showPager="false">
					<div property="columns">

						<div field="data2" name="data2" width="100" headerAlign="center" align="left">
							节点名称
						</div>
						<div field="data3" name="data3" width="80" headeralign="center" align="center">
							最晚完成日期
						</div>
						<div field="data1" name="data3" width="80" headeralign="center" align="center">
							最晚完成日期
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	</div>
	<script>
		mini.parse();
		var grid1 = mini.get("datagrid1");
		grid1.load();
		grid1.on("drawcell", function (e) {
			var record = e.record,
				column = e.column,
				field = e.field,
				value = e.value;
			if (field == "data2") {
				e.cellHtml = "<a href='#'>" + e.value + "</i>"
			}

			if (field == "data1" || field == "data3" || field == "data4") {
				e.cellHtml = "<span>" + e.value + "张</span>"
			}

			if (field == "data5") {
				e.cellHtml = '<div class="progress"><div class="progress-bar blue" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:' + e.value + '%;"></div></p></div>'
			}

		});

		var grid2 = mini.get("datagrid2");
		grid2.load();
		grid2.on("drawcell", function (e) {
			var record = e.record,
				column = e.column,
				field = e.field,
				value = e.value;
			if (field == "data1") {
				if (e.value == "yellow") {
					e.cellHtml = "<span style='color:#ffcc00;'><i class='fa fa-exclamation-circle'></i></span>"
				} else if (e.value == "red") {
					e.cellHtml = "<span style='color:#ff0000;'><i class='fa fa-exclamation-circle'></i></span>"
				} else {
					e.cellHtml = ""
				}
			}
		});
		var option1 = {
			 
			series: [
				{
					name: '设计进度',
					type: 'pie',
					radius: ['45%', '55%'],
					avoidLabelOverlap: false,
					itemStyle: {
						normal: {
							label: {
								show: false
							},
							labelLine: {
								show: false
							}
						}
					},
					data: [
						{
							value: 60,
							name: '计划进度',
							itemStyle: {
								normal: {
									label: {
										show: true,
										position: 'center',
										formatter: '{d}%',
										textStyle: {
											fontSize: '16',
											color: '#333',
										}
									},
									color: '#54BCD7'
								}
							}
						},
						{
							value: 40,
							name: '未完成进度', 
							itemStyle: {
								normal: {
									color: '#f0f1f6'
								}
							}
						},

					]
				}
			]
		};
		InitEChart("chart1", option1);

		var option2 = {
			tooltip: {
				formatter: '{a} <br/>{b} : {c}%'
			},
			series: [
				{
					name: 'SPI',
					type: 'gauge',
					splitNumber: 5,       // 分割段数，默认为5
					detail: { formatter: '{value}' },
					axisLine: {            // 坐标轴线  
						lineStyle: {       // 属性lineStyle控制线条样式  
							color: [[0.25, '#54BCD7'], [0.5, '#5A7BDE'], [1, '#51CF86']],
							width: 10
						}
					},
					splitLine: {
						length: 10
					},
					axisTick: {            // 坐标轴小标记
						show: true,        // 属性show控制显示与否，默认不显示
						splitNumber: 5,    // 每份split细分多少段
						length: 3,         // 属性length控制线长
						lineStyle: {       // 属性lineStyle控制线条样式
							color: '#eee',
							width: 1,
							type: 'solid'
						}
					},
					data: [{ value: 45, }],

				}
			]
		};
		InitEChart("chart2", option2);

		var option3 = {
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data: ['需求', '已到图'],
				y: 'top',
				padding: 15
			},
			grid: {
				borderWidth: 0,
				x: 60,
				x2: 40,
				y: 50,
				y2: 40
			},
			xAxis: {
				type: 'category',
				splitLine: {
					show: false,
				},
				axisLine: {
					lineStyle: {
						color: '#666',
						width: 1,//这里是为了突出显示加上的
					}
				},
				data: ['2020-01', '2020-02', '2020-03']
			},
			yAxis: [{
				type: 'value',
				splitLine: {
					show: false,
				},
				axisLine: {
					lineStyle: {
						color: '#666',
						width: 1,//这里是为了突出显示加上的
					}
				},
			}
			],
			series: [
				{
					name: '需求',
					type: 'line',
					itemStyle: {
						normal: {
							color: '#1E88E5'
						}
					},
					data: [15, 37, 27,]
				},
				{
					name: '已到图',
					type: 'line',
					itemStyle: {
						normal: {
							color: '#51CF86'
						}
					},
					data: [12, 33, 21]
				}
			]
		};
		InitEChart("chart3", option3);

		var option4 = {
			color: ['#26C6DA', '#40ea87', '#51CF86', '#5BAFE9','#1E88E5'],
			legend: {
				orient: 'vertical',
				x: 'right',
				y: 20,
				data: ['建筑', '地质', '施工', '水工', '机电']
			},
			series: [
				{
					name: '自开工累计',
					type: 'pie',
					center: ['50%', '50%'],
					radius: '60%',
					avoidLabelOverlap: false,
					itemStyle: {
						normal: {
							label: {
								show: false
							},
							labelLine: {
								show: false
							}
						}
					},
					data: [
						{
							value: 12, name: '建筑',
						},
						{ value: 5, name: '地质' },
						{ value: 8, name: '施工' },
						{ value: 18, name: '水工' },
						{ value: 15, name: '机电' }
					]
				}
			]
		}
		InitEChart("chart4", option4);

		var option5 = {
			tooltip: {
				trigger: 'axis'
			},
			grid: {
				borderWidth: 0,
				x: 60,
				x2: 40,
				y: 30,
				y2: 40
			},
			xAxis: {
				type: 'category',
				splitLine: {
					show: false,
				},
				axisLine: {
					lineStyle: {
						color: '#666',
						width: 1,//这里是为了突出显示加上的
					}
				},
				data: ['超过一月', '超过两周', '超过一周']
			},
			yAxis: [{
				type: 'value',
				axisLine: {
					lineStyle: {
						color: '#666',
						width: 1,//这里是为了突出显示加上的
					}
				},
				splitLine: {
					show: true,
				},
			}
			],
			series: [
				{
					name: '计划',
					type: 'bar',
					barMaxWidth: 15,//柱子最大宽度
					yAxisIndex: '0',
					data: [
						{
							value: 12,
							name: '超过一月',
							itemStyle: {
								normal: {
									color: '#54BCD7'
								}
							}
						},
						{
							value: 16,
							name: '超过两周',
							itemStyle: {
								normal: {
									color: '#5A7BDE'
								}
							}
						},
						{
							value: 25,
							name: '超过一周',
							itemStyle: {
								normal: {
									color: '#51CF86'
								}
							}
						}
					]
				}
			]
		};
		InitEChart("chart5", option5);

		function InitEChart(chartid, option) {
			require.config({
				paths: {
					echarts: '/Scripts/plugins/echarts/'
				}
			});
			require([
				'echarts',
				'echarts/theme/default',
				'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表gauge
				'echarts/chart/bar',
				'echarts/chart/pie',
				'echarts/chart/gauge'
			], function (ec, theme) {
				var myChart = ec.init(document.getElementById(chartid), theme);
				// 图自动适应大小
				$(window).resize(function () {
					myChart.resize();
				});

				myChart.setOption(option);
			})
		}

	</script>
</body>

</html>
