
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet blue box" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue lanentry" id="PS_DesignChangeNotice.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <!--<a class="mini-button blue" id="PS_DesignChangeNotice.Add" onclick="PowerForm.OnBtnAddWizard(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>-->
                            <a class="mini-button blue lanentry" id="PS_DesignChangeNotice.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue lanentry" id="PS_DesignChangeNotice.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue lanentry" id="PS_DesignChangeNotice.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue lanentry" id="PS_DesignChangeNotice.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                            <input id="PS_DesignChangeNotice-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;">
                            <span id="PS_DesignChangeNotice-search">
                                <input id="PS_DesignChangeNotice-search-value" class="mini-textbox" style="width: 150px;">
                            </span>
                            <a class="mini-button blue lanentry" id="PS_DesignChangeNotice-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>搜索</a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="PS_DesignChangeNotice" idfield="Id" class="mini-datagrid" style="width: 100%; height: 100%;" pagesize="20">
                            <div property="columns">
                                <div type="indexcolumn" width="30" headeralign="center" align="center" class="lanentry">序号</div>
                                <div field="Status" type="comboboxcolumn" headeralign="center" width="60" align="left" header="状态" class="lanentry">状态<input property="editor" id="PS_DesignChangeNotice.Status" name="Status" class="mini-combobox" style="width: 100%;">
                                </div>
                                <div field="Code" name="Code" headeralign="center" width="150" align="left" allowsort="true" header="编号" class="lanentry">编号<input property="editor" class="mini-textbox" style="width: 100%;">
                                </div>
                                <div field="Name" name="Name" headeralign="center" width="150" align="left" allowsort="true" header="名称" class="lanentry">名称<input property="editor" class="mini-textbox" style="width: 100%;">
                                </div>
                                <div field="ProjName" name="ProjName" headeralign="center" width="180" align="left" allowsort="true" header="项目名称" class="lanentry">项目名称<input property="editor" class="mini-textbox" style="width: 100%;">
                                </div>
                                <div field="RegHumName" headeralign="center" width="80" name="RegHumName" currencyunit="" header="录入人" align="left" class="lanentry">录入人<input property="editor" class="mini-textbox" style="width: 100%;">
                                </div>
                                <div field="RegDate" headeralign="center" name="RegDate" width="80" allowsort="true" header="录入日期" dateformat="yyyy-MM-dd" align="left" class="lanentry">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="查询面板" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center" style="text-align:right;">
                    <a class="mini-button blue lanentry" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>搜索</a>
                    <a class="mini-button blue lanentry" id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)"><i class="fa fa-repeat"></i>清空</a>
                    <a class="mini-button blue lanentry" id="BtnSearch_Close" name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>关闭</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }

    </script>
</body>
</html>
