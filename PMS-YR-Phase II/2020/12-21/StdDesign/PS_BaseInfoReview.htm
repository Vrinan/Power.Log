<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";

    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计输入条件评审
                </div>
                $!WorkFlowButtons 
                <div class="actions">
                    <a class="mini-button blue" id="PS_BaseInfoReview.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_BaseInfoReview.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_BaseInfoReview.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_BaseInfoReview" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.Code" name="Code" required="true" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_BaseInfoReview.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_BaseInfoReview.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_BaseInfoReview.DesignPhase">设计阶段</label>
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.DesignPhase" name="DesignPhase" class="mini-combobox" />
                                        </td>
                                        <td>
                                            <label for="PS_BaseInfoReview.DesignMajor">专业</label>
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.DesignMajor" name="DesignMajor" textname="DesignMajor" class="mini-buttonedit"
                                                   emptytext="请选择合同名称..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_BaseInfoReview.InfoFrom">条件提供方</label>
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.InfoFrom" name="InfoFrom" class="mini-combobox" />
                                        </td>
                                        <td>
                                            <label for="PS_BaseInfoReview.ReceiveHuman">接收人</label>
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.ReceiveHuman" name="ReceiveHuman" textname="ReceiveHuman" class="mini-buttonedit"
                                                   emptytext="请选择接收人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            接受日期
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.ReceiveDate" name="ReceiveDate" class="mini-datepicker" />
                                        </td>
                                        <td>
                                            <label for="PS_BaseInfoReview.InfoReceiveWay">条件提供方式</label>
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.InfoReceiveWay" name="InfoReceiveWay" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_BaseInfoReview.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_BaseInfoReview_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_BaseInfoReview_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_BaseInfoReview_Dtl" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>

                                        <!--编号-->
                                        <div field="BaseInfo" headeralign="center">
                                            基础条件名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Review" headeralign="center">
                                            评审意见
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div type="checkboxcolumn" field="isPass" truevalue="1" falsevalue="0" headeralign="center" style="width:50%;">是否合格</div>
                                        <!--<div type="checkboxcolumn" field="isDistribute" truevalue="1" falsevalue="0" headeralign="center">是否分发</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div iconcls="fa fa-envelope-square" title="分发" name="distribute"></div>
                        <div title="附件" name="attachfile" url=""></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

    </script>
</body>
</html>
