<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计校审单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_DesignCheck.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_DesignCheck.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_DesignCheck.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_DesignCheck" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                              <input id="PS_DesignCheck.Code" name="Code" class="mini-textbox" required="true" />
                                        </td>
                                        <td>
                                            <label for="PS_DesignCheck.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_DesignCheck.Status" name="Status" class="mini-combobox" readonly="readonly"/>
                                        </td>
                                    </tr> 
									<tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_DesignCheck.Title" name="Title" class="mini-textbox" required="true" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            类型
                                        </td>
                                        <td>
                                              <input id="PS_DesignCheck.CheckType" name="CheckType" class="mini-combobox" required="true"  />
                                        </td>
                                        <td>
                                           设计阶段
                                        </td>
                                        <td>
                                            <input id="PS_DesignCheck.DesignPhase" name="DesignPhase" class="mini-combobox" required="true" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            审核日期
                                        </td>
                                        <td>
                                           <input id="PS_DesignCheck.CheckDate" name="CheckDate" class="mini-datepicker"  required="true"/>
                                        </td>
                                        <td>
                                            
                                        </td>
                                        <td>
                                           
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_DesignCheck.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_DesignCheck.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细'>
                             <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_DesignCheck_Dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_DesignCheck_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>

                            <div class="mini-fit">
                                 <div id="PS_DesignCheck_Dtl" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>                           
                                        <div field="DrawingCode" headeralign="center">
                                            图号
                                             <input property="editor" class="mini-textbox" style="width: 100%;"  readonly="readonly" />
                                        </div>
                                        <div field="DrawingName" headeralign="center">
                                            图纸名称 
                                             <input property="editor" id="PS_DesignCheck_Dtl.DrawingName" class="mini-buttonedit" name="DrawingName" textname="DrawingName" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;"   required="true"/>
                                        </div>
										<div field="Designer" headeralign="center">
                                            设计人
											  

                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly" />
                                        </div>
										<div field="CheckAdvice" headeralign="center">
                                            审核意见
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
										<div field="ModifyStatus" headeralign="center">
                                            修改情况
                                            <input property="editor" class="mini-textbox" style="width: 100%;"  />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					  
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

    </script>
</body>
</html>
