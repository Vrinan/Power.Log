<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
		var HumanId = "$!CurrentSession.HumanId"
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>提资接受单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_InfoInput.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_InfoInput.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_InfoInput.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_InfoInput" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.Code" name="Code" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            <label for="PS_InfoInput.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.Status" name="Status" class="mini-combobox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_InfoInput.Title" name="Title" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            提资类型
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.InputFrom" name="InputFrom" class="mini-combobox" readonly="readonly" />
                                        </td>
                                        <td>
                                            设计阶段
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.DesignPhase" name="DesignPhase" class="mini-combobox" readonly="readonly" />
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            提资专业
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.SubmitMajor" name="SubmitMajor" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            提资人
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.SubmitHuman" name="SubmitHuman" textname="SubmitHuman" class="mini-buttonedit"
                                                   emptytext="请选择提资人..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            相关WBS编码
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.WbsCode" name="WbsCode" textname="WbsCode" class="mini-buttonedit"
                                                   emptytext="请选择WBS..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" readonly="readonly" />
                                        </td>
                                        <td>
                                            相关WBS名称
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.WbsName" name="WbsName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            版次
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.VersionCode" name="VersionCode" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            文件资料份数
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.FileNum" name="FileNum" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            图纸张数
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.DrawingNum" name="DrawingNum" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" readonly="readonly" />

                                        </td>
                                        <td>
                                            延迟原因
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.DelayReason" name="DelayReason" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            计划提资时间
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.PlanSubmitDate" name="PlanSubmitDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                        <td>
                                            实际提资时间
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.ActualSubmitDate" name="ActualSubmitDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_InfoInput.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='明细'>
                            <div class="mini-toolbar">
                                <!--<a class="mini-button blue" iconcls="fa-plus" id="PS_InfoInput_Dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a>
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_InfoInput_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>-->
                            </div>

                            <div class="mini-fit">
                                <div id="PS_InfoInput_Dtl" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="ReceiveMajor" headeralign="center">
                                            接收专业
                                            <input property="editor" id="PS_InfoInput_Dtl.ReceiveMajor" class="mini-textbox" readonly="readonly" name="ReceiveMajor" style="width: 100%;" required="true" />

                                        </div>
                                        <div field="MajorLeader" headeralign="center">
                                            接收专业负责人
                                            <input property="editor" id="PS_InfoInput_Dtl.MajorLeader" class="mini-buttonedit" name="MajorLeader" textname="MajorLeader" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;" required="true" />
                                        </div>
                                        <div field="VerificationOpinions" headeralign="center">
                                            验证意见
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
		 PowerForm.EventBeforeLoadData = function (e) {
            if (e.sender.id == "PS_InfoInput_Dtl") {
                if (e.params.swhere == "") {
                    e.params.swhere = " MajorLeaderId ='"+HumanId+"'";
                }
                else{
				 e.params.swhere += " and MajorLeaderId ='"+HumanId+"'";
				}

            }
        }
    </script>
</body>
</html>
