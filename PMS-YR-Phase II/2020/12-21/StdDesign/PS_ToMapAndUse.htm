<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion"></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion"></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion"></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>设计到图及领用</div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_ToMapAndUse.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                    <a class="mini-button blue" id="PS_ToMapAndUse.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                    <a class="mini-button blue" id="PS_ToMapAndUse.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a>
                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_ToMapAndUse" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td class="lanentry">登记流水号</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.Code" name="Code" class="mini-textbox" required="true">
                                        </td>
                                        <td class="lanentry">状态</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.Status" name="Status" class="mini-combobox" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lanentry">项目名称</td>
                                        <td colspan="3">
                                            <input id="PS_ToMapAndUse.ProjName" name="ProjName" class="mini-textbox" readonly="readonly">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lanentry">图纸名称</td>
                                        <td colspan="3">
                                            <input id="PS_ToMapAndUse.NameOfDrawing" name="NameOfDrawing" class="mini-textbox" required="true">
                                        </td>
                                    </tr>
                                    <!-- <tr>
                                        <td class="lanentry">项目范围策划编号</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.PSWBSId" name="PSWBSCode" textname="PSWBSCode" class="mini-buttonedit" emptytext="请选择项目范围策划..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false">
                                        </td>
                                        <td class="lanentry">项目范围策划名称</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.PSWBSName" name="PSWBSName" class="mini-textbox" readonly="readonly">
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td class="lanentry">设计单位</td>
                                        <td colspan="3">
                                            <!-- <input id="PS_ToMapAndUse.DesignUnit" name="DesignUnit" textname="DesignUnit" class="mini-buttonedit" emptytext="请选择设计单位..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"> -->
                                            <input id="PS_ToMapAndUse.DesignUnit" name="DesignUnit" class="mini-textbox" required="true">

                                        </td>
                                    </tr>
									<tr>
                                        <td class="lanentry">图纸编号</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.DrawingNumber" name="DrawingNumber" class="mini-textbox" required="true">
                                        </td>
                                        <td class="lanentry">专业</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.TypeOfDrawing" name="TypeOfDrawing" class="mini-combobox">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lanentry">数量（张）</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.ToMapAndUseNumber" name="ToMapAndUseNumber" class="mini-spinner" allowlimitvalue="false" changeonmousewheel="false">
                                        </td>
                                        <td class="lanentry">所在柜号</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.ArkNumber" name="ArkNumber" class="mini-textbox">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lanentry">图纸到图日期</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.DrawingToDrawDate" name="DrawingToDrawDate" class="mini-datepicker">
                                        </td>
                                        <td class="lanentry">图纸份数</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.NumberOfDrawings" name="NumberOfDrawings" class="mini-spinner" allowlimitvalue="false" changeonmousewheel="false">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lanentry">录入人</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly">
                                        </td>
                                        <td class="lanentry">录入日期</td>
                                        <td>
                                            <input id="PS_ToMapAndUse.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='相关人员' name="">
                            <div class="mini-toolbar">
                                <a class="mini-button blue lanentry" iconcls="fa-plus" id="PS_ToMapAndUse_Dtl.Add" onclick="PowerForm.OnBtnWizard(this,false)">新增</a>
                                <a class="mini-button blue lanentry" iconcls="fa-trash-o" id="PS_ToMapAndUse_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                            </div>
                            <div class="mini-fit">
                                <div id="PS_ToMapAndUse_Dtl" class="mini-datagrid" style="height: 100%;" idfield="Id" multiselect="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="Checkcolumn"></div>
                                        <div type="indexcolumn" width="40" class="lanentry">序号</div>
                                        <div field="Code" width="120" headeralign="center" align="left" class="lanentry">编号<input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly">
                                        </div>
                                        <div field="Name" width="160" headeralign="center" align="left" class="lanentry">名称<input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly">
                                        </div>
                                        <div field="SubordinateUnit" width="200" headeralign="center" align="left" class="lanentry">所属单位<input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly">
                                        </div>
                                        <div field="NumberOfDrawings" headeralign="center" width="100" align="right" class="lanentry">图纸数量<input property="editor" class="mini-spinner" allowlimitvalue="false" changeonmousewheel="false" style="width: 100%;">
                                        </div>
                                        <div field="DateOfReading" headeralign="center" width="100" dateformat="yyyy-MM-dd" align="left" class="lanentry">读取日期<input property="editor" class="mini-datepicker" style="width: 100%;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        mini.parse();

        var currow = null;
        var oldcurrow = null;
        var projName = mini.get("PS_ToMapAndUse.ProjName");
        var dtlGrid = mini.get("PS_ToMapAndUse_Dtl");//支付节点

        PowerForm.EventAfterFormLoad = function (e) {
        currow = formconfig.config.joindata.currow;
        oldcurrow = formconfig.config.joindata.oldcurrow;
            if (formconfig.FormState == "add") {
                projName.setValue(sessiondata.EpsProjName);
                oldcurrow.ProjName = sessiondata.EpsProjName;
            }
        }

        dtlGrid.on("cellbeginedit",function(e){
            if(e.field == "Code" || e.field == "Name" || e.field == "SubordinateUnit"){
                e.cancel = true;
            }
        });
        

    </script>
</body>
</html>
