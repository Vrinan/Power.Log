<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>图纸会审
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_DrawingReview.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_DrawingReview.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_DrawingReview.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_DrawingReview" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_DrawingReview.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            标题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_DrawingReview.Title" name="Title" class="mini-textbox" required="true" requirederrortext="标题不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_DrawingReview.ReviewType">会审类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.ReviewType" name="ReviewType" class="mini-combobox" />
                                        </td>
                                        <td>
                                            <label for="PS_DrawingReview.ReviewDate">会审日期</label>
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.ReviewDate" name="ReviewDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_DrawingReview.ReviewLocation">会审地点</label>
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.ReviewLocation" name="ReviewLocation" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_DrawingReview.ReviewHost">主持人</label>
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.ReviewHost" name="ReviewHost" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_DrawingReview.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='会审参与单位'>
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_DrawingReview_Participant.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" id="PS_DrawingReview_Participant.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_DrawingReview_Participant.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_DrawingReview_Participant" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" multiselect="false" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <!--人员-->
                                        <div field="Participant" headeralign="center">
                                            参与人
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly"/>
                                        </div>
                                        <!--单位-->
                                        <div field="ParticipantDept" headeralign="center">
                                            所属单位
                                            <input property="editor" id="PS_DrawingReview_Participant.ParticipantDept" class="mini-buttonedit" name="ParticipantDept" textname="ParticipantDept" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;"   required="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div title='会审图纸明细'>
                            <div id="bizojbectsplit" class="mini-splitter" vertical="false" style="width: 100%; height: 100%;">
                                <div size="60%" showcollapsebutton="true">
                                    <div class="mini-toolbar">
                                        <a class="mini-button blue" iconcls="fa-plus" id="PS_DrawingReview_Discuss.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->									
                                        <a class="mini-button blue" id="PS_DrawingReview_Discuss.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                        <a class="mini-button blue" iconcls="fa-trash-o" id="PS_DrawingReview_Discuss.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                        <a class="mini-button blue" id="PS_DrawingReview_Discuss.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                                    </div>
                                    <div class="mini-fit">
                                        <div id="PS_DrawingReview_Discuss" class="mini-datagrid" style="height: 100%;" idfield="Id" showpager="false" allowresize="true" allowcelledit="true" multiselect="true" allowcellselect="true">
                                            <!--<div id="PS_PI_Class" class="mini-tree" style="width: 100%; height: 100%" showtreeicon="true" textfield="PiClassName"
                                                 idfield="Id" parentfield="ParentId" expandonload="true" data-options="{lazyload:false}" onbeforenodeselect="onBeforeNodeSelect" expandonload="1" onnodeselect="onNodeSelect">-->
                                                <div property="columns">
                                                    <div type="indexcolumn"></div>
                                                    <!--编号-->
                                                    <div field="DrawingCode" headeralign="center">
                                                        图纸编号
                                                        <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly" />
                                                    </div>
                                                    <div field="DrawigName" headeralign="center">
                                                        图纸名称
                                                             <input property="editor" id="PS_DrawingReview_Discuss.DrawigName" class="mini-buttonedit" name="DrawigName" textname="DrawigName" onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" style="width: 100%;"   required="true"/>
                                                    </div>
                                                    <div field="ReviewStatus" type="comboboxcolumn" headeralign="center">
                                                        会审状态
                                                        <input property="editor" id="PS_DrawingReview_Discuss.ReviewStatus" name="ReviewStatus" class="mini-combobox" style="width: 100%;" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div size="40%" showcollapsebutton="true">
                                        <!--数据明细-->
                                        <div class="mini-toolbar">
                                            <a class="mini-button blue" iconcls="fa-plus" id="PS_DrawingReview_Discuss_Dtl.Add" onclick="OnBtnAdd(this)">新增</a><!--新增-->
                                            <a class="mini-button blue" id="PS_DrawingReview_Discuss_Dtl.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                                            <a class="mini-button blue" iconcls="fa-trash-o" id="PS_DrawingReview_Discuss_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                            <a class="mini-button blue" id="PS_DrawingReview_Discuss_Dtl.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--删除-->
                                        </div>
                                        <div class="mini-fit">
                                            <div id="PS_DrawingReview_Discuss_Dtl" class="mini-datagrid" style="height: 100%;" idfield="Id" allowresize="true" allowcelledit="true" multiselect="true" allowcellselect="true">
                                                <div property="columns">
                                                    <div type="indexcolumn"></div>
                                                    <div field="ReviewOpinion" headeralign="center">
                                                        评审意见
                                                        <input property="editor" class="mini-textbox" style="width: 100%;" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div title="附件" name="attachfile" url=""></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var PowerForm = new WebForm();
            $(function () {
                PowerForm.Init();
            });


            function OnBtnAdd(btn) {
                var record = mini.get("PS_DrawingReview_Discuss").getSelected();
                if (record) {
                    PowerForm.OnBtnAdd(btn);
                }
                else {
                    Power.ui.warning("请选中节点新增");
                    return;
                }
            }

        </script>
</body>
</html>
