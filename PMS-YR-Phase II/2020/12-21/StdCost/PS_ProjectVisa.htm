<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>工程签证单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_ProjectVisa.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_ProjectVisa.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <!--<div id="btnPrint" class="btn-group"></div>-->
                    <a class="mini-button blue" id="PS_ProjectVisa.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_ProjectVisa" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            签证单编号
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectVisa.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.Status" name="Status" class="mini-combobox" readonly="readonly"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            签证单名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectVisa.Title" name="Title" class="mini-textbox" required="true" requirederrortext="名称不能为空" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_ProjectVisa.ContractName">合同名称</label>
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectVisa.ContractName" name="ContractName" textname="ContractName" class="mini-buttonedit" 
                                                   emptytext="请选择合同..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            施工单位
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.PartyB" name="PartyB" class="mini-textbox" />
                                        </td>
                                        <td>
                                            提出日期
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.ApplyDate" name="ApplyDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            涉及费用
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.VisaCost" name="VisaCost" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" format="n2"  />
                                        </td>
                                        <td>
                                            签证依据
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.VisaBases" name="VisaBases" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            签证内容
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectVisa.VisaContent" name="VisaContent" class="mini-textbox" />
                                        </td>
                                    </tr>
									 <tr>
                                      
                                        <td>
                                            <label for="PS_ProjectVisa.VisaType">签证类型</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.VisaType" name="VisaType" class="mini-combobox" readonly="readonly"/>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_ProjectVisa.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='签证费用' name="ProjectVisa_Cost">
                            <!--数据明细-->
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_ProjectVisa_Cost.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_ProjectVisa_Cost.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_ProjectVisa_Cost" class="mini-datagrid" style="height: 100%;" showsummaryrow="true"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>

                                        <!--编码-->
                                        <div field="WbsCode" headeralign="center">
                                            WBS编号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly" />
                                        </div>
                                        <!--名称-->
                                        <div field="WbsName" headeralign="center">
                                            WBS名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly="readonly" />
                                        </div>
                                        <div field="CbsCode" headeralign="center">
                                            费用科目编码
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="CbsName" headeralign="center">
                                            费用科目名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="EstimateCost" headeralign="center">
                                            预估费用
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" format="n2" />
                                        </div>
                                        <!--金额-->
                                        <div field="ConfirmCost" headeralign="center">
                                            确认费用
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" format="n2" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
						    <div title='计日工签证单' name="ProjectVisa_DayWork">
                            <!--数据明细-->
                            <div class="mini-toolbar">
								<a class="mini-button blue" iconcls="fa-plus" id="PS_ProjectVisa_DayWork.Add" onclick="PowerForm.OnBtnAdd(this)">新增</a><!--新增-->
                                
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_ProjectVisa_DayWork.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                            </div>
                            <div class="mini-fit">
                                <div id="PS_ProjectVisa_DayWork" class="mini-datagrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="Sequ" headeralign="center">
                                            序号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        
                                        <div field="ItemName" headeralign="center">
                                            项目名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										 <div field="DayWorkType" headeralign="center">
                                            计日工类型
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										 <div field="DayWorkContent" headeralign="center">
                                            计日工内容
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										 <div field="DayWorkUnit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										 <div field="DayWorkPrice" headeralign="center">
                                            计日工单价
											<input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" />
                                            
                                        </div>
										<div field="ApplyAmount" headeralign="center">
                                            申报数量
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										<div field="SupervisorAmount" headeralign="center">
                                            建立批准数量
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										 <div field="DayWorkMoney" headeralign="center">
                                            批准金额
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										 <div field="Remarks" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventAfterFormLoad = function () {
            mini.get("PS_ProjectVisa.VisaType").setValue("Quantity");
            debugger;
            var PaymentType = mini.get("PS_ProjectVisa.VisaType").getValue();

            hideTab("ProjectVisa_DayWork");
            hideTab("ProjectVisa_Cost");
            // hideTab("OtherBack");

            switch (PaymentType) {

                case "DayWork":
                    showTab("ProjectVisa_DayWork");
                    break;
                case "Quantity":
                    showTab("ProjectVisa_Cost");
                    break;
                case "":
                    //showTab("OtherBack");
                    break;
            }

        }

        function showTab(tabname) {
            var tabs = mini.get("maintabs");
            var tab = tabs.getTab(tabname);
            if (tab) {
                tabs.updateTab(tab, { visible: true });
            }
        }
        function hideTab(tabname) {
            var tabs = mini.get("maintabs");
            var tab = tabs.getTab(tabname);
            if (tab) {
                tabs.updateTab(tab, { visible: false });
            }
        }


    </script>
</body>
</html>
