    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();

            });

        function onCellValidation(e) {
            debugger;
            if (e.field == "PayType") {
                debugger;
                if (e.value == null || e.value == "") {
                    e.isValid = false;
                    e.errorText = "不能为空";
                    Power.ui.alert("付款类型不能为空！");
                }
            }
        }

        function EidtApp(e) {
            //获取子表节点

        function AddPI() {
            var Grid = mini.get("PS_IncomeContract_PI");
            var conId = formconfig.KeyValue;
            if (formconfig.FormState == "add") {
                Power.ui.alert("请先保存主表");
                return;
            }
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdContract/WizardWin_PS_CBS.htm&multi=1&conId=" + conId + "&ctype=p2",
                showMaxButton: true,
                width: 900,
                height: 600,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    for (var i = 0; i < data.length; i++) {
                        data[i].OId = data[i].Id;
                        data[i].Id = CreateGUID();
                    }
                    //先和页面已存在的OId对比一次，已存在的移除
                    var sender = mini.get("PS_SubContract_PiClass");
                    var pdata = sender.getDataView();
                    var newdata = [];;
                    if (pdata.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            for (var j = 0; j < pdata.length; j++) {
                                if (data[i].OId == pdata[j].OId) {
                                    break;
                                }
                                else if (j == pdata.length - 1)
                                    newdata.push(data[i]);
                            }
                        }
                        data = newdata;
                    }
                    var odata = mini.clone(data);
                    //把页面上已经有的数据加入data，用于判断总体ParentId
                    for (var i = 0; i < pdata.length; i++) {
                        odata.push(pdata[i]);
                    }
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].ParentId == null || data[i].ParentId == "00000000-0000-0000-0000-000000000000") {
                            continue;
                        }
                        for (var j = 0; j < odata.length; j++) {
                            if (data[i].ParentId == odata[j].OId) {
                                data[i].ParentId = odata[j].Id;
                                break;
                            }
                        }
                    }
                    //debugger;
                    var rows = [];
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = data[i].Id;
                        row.ParentId = data[i].ParentId;
                        row.Sequ = data[i].Sequ;
                        row.PiClassCode = data[i].PiClassCode;
                        row.PiClassName = data[i].PiClassName;
                        row.MasterId = formconfig.config.joindata.currow.Id;
                        row.OId = data[i].OId;
                        row.ContractType = "施工分包合同";
                        rows.push(row);
                    }
                    var orows = mini.clone(rows);
                    for (var i = 0; i < pdata.length; i++) {
                        var row = {};
                        row.Id = pdata[i].Id;
                        row.ParentId = pdata[i].ParentId;
                        row.Sequ = pdata[i].Sequ;
                        row.PiClassCode = pdata[i].PiClassCode;
                        row.PiClassName = pdata[i].PiClassName;
                        row.MasterId = formconfig.config.joindata.currow.Id;
                        row.OId = pdata[i].OId;
                        row.ContractType = "施工分包合同";
                        orows.push(row);
                    }
                    for (var i = 0; i < rows.length; i++) {
                        var row = rows[i];
                        for (var j = 0; j < orows.length; j++) {
                            var length = i;
                            if (row.ParentId == orows[j].Id) {
                                sender.clearSelect();
                                sender.selectNode(orows[j]);
                                sender.addNode(row, length, sender.getSelected());
                                break;
                            }
                            else if (j == orows.length - 1) {

                                sender.clearSelect();
                                sender.addNode(row, length, null);
                            }
                        }
                    }
                    // sender.scrollIntoView(rows[rows.length - 1]);

                    var a = { id: "PS_SubContract.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }
