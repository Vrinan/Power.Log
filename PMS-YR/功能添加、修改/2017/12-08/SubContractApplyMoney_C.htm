        PowerForm.EventWizardData = function (e, data) {
            if (e.id == "PS_SubContractApplyMoney.Period_Guid") {
                e.Next = false;
                var s = data[0].PeriodStart.format("yyyy-MM-dd") + '/' + data[0].PeriodEnd.format("yyyy-MM-dd")

                var btn = mini.get("PS_SubContractApplyMoney.Period_Guid");
                btn.setValue(data[0].Id);
                btn.setText(s);

                mini.get("PS_SubContractApplyMoney.FromDate").setValue(data[0].PeriodStart);
                mini.get("PS_SubContractApplyMoney.ToDate").setValue(data[0].PeriodEnd);
            }
        }
        PowerForm.EventAfterFormLoad = function () {


            var PaymentType = mini.get("PS_SubContractApplyMoney.PaymentType").getValue();
            var PeriodStart = mini.get("PS_SubContractApplyMoney.FromDate").getValue();
            var PeriodEnd = mini.get("PS_SubContractApplyMoney.ToDate").getValue();
            var s = PeriodStart.format("yyyy-MM-dd") + '/' + PeriodEnd.format("yyyy-MM-dd")

            var btn = mini.get("PS_SubContractApplyMoney.Period_Guid");
            btn.setText(s);

            hideTab("SubContractApplyMoney_Pi");
            hideTab("PayNodes");
            // hideTab("OtherBack");

            switch (PaymentType) {

                case "1":
                    showTab("PayNodes");
                    break;
                case "2":
                    showTab("SubContractApplyMoney_Pi");
                    SetControlEnabled(PaymentType, false);
                    break;
                case "3":
                    //showTab("OtherBack");
                    break;
            }

        }
        function showTab(tabname) {
            var tabs = mini.get("minitabs");
            var tab = tabs.getTab(tabname);
            if (tab) {
                tabs.updateTab(tab, { visible: true });
            }
        }
        function hideTab(tabname) {
            var tabs = mini.get("minitabs");
            var tab = tabs.getTab(tabname);
            if (tab) {
                tabs.updateTab(tab, { visible: false });
            }
        }

        function EidtApp(e) {
            //获取子表节点
            var record = e.record;
            var grid = mini.get("PS_SubContractApplyMoney_Pi");

            var price = record.PiPrice;

            var ApplyAmount = record.ApplyAmount;
            //判断、并进行计算
            if (e.field == "ApplyAmount" || e.field == "PiPrice") {
                grid.updateRow(record, { ApplyMoney: (price * ApplyAmount) });
            }

            var ApprAmount = record.ApprAmount;

            if (e.field == "ApprAmount" || e.field == "PiPrice") {
                grid.updateRow(record, { ApprMoney: (price * ApprAmount) });
            }

            var ReplyPiAmount = record.ReplyPiAmount;
            var FinishPiAmount = mini.parseFloat(record.FinishPiAmount);
            if (e.field == "ReplyPiAmount" || e.field == "PiPrice") {
                grid.updateRow(record, { ReplyPiMoney: (price * ReplyPiAmount), FinishPiAmount: (FinishPiAmount + ReplyPiAmount) });
            }
        }

        function begineditApp(e) {
            var record = e.record;
            var grid = mini.get("PS_SubContractApplyMoney_Pi");
            var ReplyPiAmount = mini.parseFloat(record.ReplyPiAmount);
            var FinishPiAmount = mini.parseFloat(record.FinishPiAmount);
            if (e.field == "ReplyPiAmount" || e.field == "PiPrice") {
                grid.updateRow(record, { FinishPiAmount: (FinishPiAmount - ReplyPiAmount) });
            }
        }

        function Refresh() {
            var PaymentType = mini.get("PS_SubContractApplyMoney.PaymentType").getValue();
            var exec = {};  //对象
            var guid = formconfig.KeyValue;
            exec.KeyWord = "PS_SubContractApplyMoney";   //bo的KeyWord
            exec.MethodName = "countSumm"; //方法名称
            //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
            exec.MethodParams = {}; //方法参数
            var params = exec.MethodParams;
            params.Id = guid;
            params.PayType = PaymentType;
            var txt = mini.encode(exec); //对象转换成字符串
            $.ajax({
                url: "/API/Exec",
                type: "POST",
                data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                cache: false,
                success: function (text) {
                    // var tmp = mini.decode(text);
                    // var result = tmp.data.value;
                    //刷新
                    var e = { id: "PS_SubContractApplyMoney.Refresh" };
                    PowerForm.OnBtnRefresh(e);
                }
            });

        }


        function AddPayChargedOther() {
            var Grid = mini.get("PS_SubContractApplyMoney_OtherBack");
            var ApplyId = formconfig.KeyValue;
            var conId = mini.get("PS_SubContractApplyMoney.SubContract_Guid").getValue();
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdContract/Wizardwin_PS_SubContractChargedout.htm&multi=1&Fid=" + ApplyId + "&conId=" + conId,
                showMaxButton: true,
                width: 800,
                height: 600,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    var sum = new Number(0);
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.Charged_Guid = data[i].Id;
                        row.BackType = data[i].ChargedType;
                        row.BackCode = data[i].Code;
                        row.BackName = data[i].Title;
                        row.BackAmount = data[i].ChargedAmount;
                        row.BackDate = data[i].ChargedDate;
                        row.ChargedCompany = data[i].ChargedCompany;
                        Grid.addRow(row, 0)
                        sum = parseFloat(sum) + parseFloat(data[i].ChargedAmount);
                    }
                    var oldAmount = mini.get("PS_SubContractApplyMoney.DecreaseAmount").getValue();
                    mini.get("PS_SubContractApplyMoney.DecreaseAmount").setValue(sum + parseFloat(oldAmount));
                    var a = { id: "PS_SubContractApplyMoney.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }

        function Share() {
            var ShareAmount = mini.get("PS_SubContractApplyMoney.ApprAmount").getValue();
            $.ajax({
                url: "/Cost/CheckShareId",
                data: { KeyValue: KeyValue, ShareAmount: ShareAmount },
                async: false,
                type: "POST",
                dataType: "JSON",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        if (o.detail != "") {
                            var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                            mini.open({
                                url: url,
                                width: 900,
                                height: 600,
                                showMaxButton: true,
                                onload: function () {
                                },
                                ondestroy: function () {
                                }
                            });
                        } else {
                            NewShare();
                        }
                    }
                    else {
                        Power.ui.loading.close();
                        Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                    }
                }
            });

        }
        function NewShare() {
            Power.ui.confirm("确定分摊？", function (ret) {
                if (ret) {
                    Power.ui.loading("分摊中。。")
                    var Code = mini.get("PS_SubContractApplyMoney.Code").getValue();
                    var Title = mini.get("PS_SubContractApplyMoney.Title").getValue();
                    var ShareAmount = mini.get("PS_SubContractApplyMoney.ApprAmount").getValue();
                    var guid = formconfig.KeyValue;
                    $.ajax({
                        url: "/Cost/AutoShareApp",
                        data: {
                            guid: guid,
                            KeyWord: KeyWord,
                            KeyValue: KeyValue,
                            KeyWordFilter: "C",
                            Code: Code,
                            Title: Title,
                            ShareAmount: ShareAmount,
                            strEpsProjId: strEpsProjId
                        },
                        async: false,
                        type: "POST",
                        dataType: "JSON",
                        success: function (text) {
                            var o = mini.decode(text);
                            if (o.success) {
                                Power.ui.loading.close();
                                var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                                //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                                mini.open({
                                    url: url,
                                    width: 900,
                                    height: 600,
                                    showMaxButton: true,
                                    onload: function () {
                                    },
                                    ondestroy: function () {
                                    }
                                });
                            }
                            else {
                                Power.ui.loading.close();
                                Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                            }
                        }
                    });

                }
            });
        }

        function SetControlEnabled(type, enabled) {
            if (type == "2") {//下拉框切换时，需要禁用或启用，页面加载时，只需要判断禁用，启用有权限判断
                mini.get("PS_SubContractApplyMoney.ApprAmount").setEnabled(false);
                mini.get("PS_SubContractApplyMoney.TotalApprAmount").setEnabled(false);
            }
            else if (enabled) {
                mini.get("PS_SubContractApplyMoney.ApprAmount").setEnabled(true);
                mini.get("PS_SubContractApplyMoney.TotalApprAmount").setEnabled(true);
            }
        }
        PowerForm.EventWizardAfterUpdateRow = function (sender, row, id) {
            if (id == "PS_SubContractApplyMoney.SubContractCode") {
                var type = mini.get("PS_SubContractApplyMoney.PaymentType").getValue();
                SetControlEnabled(type, true);
            }
        }
        function PayTypeValueChanged(e) {
            SetControlEnabled(e.value, true);
        }

        PowerForm.EventBeforeOnBtnSave = function (e) {
            //批准金额
            var ApprAmount = parseFloat(mini.get("PS_SubContractApplyMoney.ApprAmount").getValue());
            //扣款金额
            var DecreaseAmount = parseFloat(mini.get("PS_SubContractApplyMoney.DecreaseAmount").getValue());

            var finalAmount = parseFloat(ApprAmount) - parseFloat(DecreaseAmount);
            mini.get("PS_SubContractApplyMoney.FinalApprAmount").setValue(parseFloat(finalAmount));


            var gd = mini.get("PS_SubContractApplyMoney_OtherBack");
            var sum = new Number(0);
            var row = gd.findRow(function (row) {
                if (row.BackAmount != "") {
                    sum += parseFloat(row.BackAmount);
                }
                mini.get("PS_SubContractApplyMoney.DecreaseAmount").setValue(parseFloat(sum));

            })
        }
