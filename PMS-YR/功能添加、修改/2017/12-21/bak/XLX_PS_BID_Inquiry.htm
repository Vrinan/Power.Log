        var PowerForm = new WebForm();

        PowerForm.EventAfterFormLoad = function (e) {
            //获取竞价小组成员子表，并赋值给主表下拉框
            var par = { "id": formconfig.config.joindata.currow.InquiryId };
            FormFuns.APIExec("XLX_PS_BID_Inquiry", "BO", "GetHuman", par, function (text) {
                var tmp = mini.decode(text);
                if (tmp.success) {
                    var data = mini.decode(tmp.data.value).data.value;
                    mini.get("XLX_PS_BID_Inquiry.TechnicalManagerId").setValueField("HumanId");
                    mini.get("XLX_PS_BID_Inquiry.TechnicalManagerId").setTextField("HumanName");
                    mini.get("XLX_PS_BID_Inquiry.TechnicalManagerId").setData(data);
                    mini.get("XLX_PS_BID_Inquiry.BusinessManagerId").setValueField("HumanId");
                    mini.get("XLX_PS_BID_Inquiry.BusinessManagerId").setTextField("HumanName");
                    mini.get("XLX_PS_BID_Inquiry.BusinessManagerId").setData(data);
                }
                else
                    Power.ui.error(tmp.message);
            });
        }
        PowerForm.EventBeforeRenderData = function (e,data) {
            if (e.sender.id == "XLX_PS_BID_Inquiry_Technical") {
                //通过ScoreInfo，计算出列和列的值，加到 供应商的后面
                var columns = [];
                //debugger;
                columns.push({ type: "indexcolumn" });
                columns.push({ field: "SupplierName", width: 200, headerAlign: "center", allowSort: false, header: "竞价商" });
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    var tmp = mini.decode(d.ScoreInfo);
                    //数据源为[{"id":"xxx","name":"张三","value":0},{"id":"xxx","name":"李四","value":0}]
                    for (var j = 0; j < tmp.length; j++) {
                        var tm = tmp[j];//找到一个人
                        d[tm["id"]] = tm["value"];//获取他的分数，放到查询到的数据中，如d["xxxx"]=0;
                        //如果是第一行，则还需要创建表头
                        if (i == 0) {
                            columns.push({ field: tm["id"], width: 80, headerAlign: "center", allowSort: false, header: tm["name"], editor: { type: "spinner", changeOnMousewheel: false } });
                        }
                    }
                }
				
				columns.push({ field: "AvgScore", width: 120, headerAlign: "center", allowSort: false, header: "平均分", editor: { type: "spinner", changeOnMousewheel: false } });
                columns.push({ field: "Conclusion", width: 160, headerAlign: "center", allowSort: false, header: "结论", editor: { type: "textbox" } });
                

                mini.get("XLX_PS_BID_Inquiry_Technical").set({
                    columns: columns
                });
            }
			else if (e.sender.id == "XLX_PS_BID_Inquiry_Business") {
                //通过ScoreInfo，计算出列和列的值，加到 供应商的后面
                var columns = [];
                debugger;
                columns.push({ type: "indexcolumn" });
                columns.push({ field: "SupplierName", width: 200, headerAlign: "center", allowSort: false, header: "竞价商" });
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    var tmp = mini.decode(d.ScoreInfo);
                    //数据源为[{"id":"xxx","name":"张三","value":0},{"id":"xxx","name":"李四","value":0}]
                    for (var j = 0; j < tmp.length; j++) {
                        var tm = tmp[j];//找到一个人
                        d[tm["id"]] = tm["value"];//获取他的分数，放到查询到的数据中，如d["xxxx"]=0;
                        //如果是第一行，则还需要创建表头
                        if (i == 0) {
                            columns.push({ field: tm["id"], width: 80, headerAlign: "center", allowSort: false, header: tm["name"], editor: { type: "spinner", changeOnMousewheel: false } });
                        }

                }
				columns.push({ field: "AvgScore", width: 120, headerAlign: "center", allowSort: false, header: "平均分", editor: { type: "spinner", changeOnMousewheel: false } });
                columns.push({ field: "SealQuote", width: 120, headerAlign: "center", allowSort: false, header: "密封报价", editor: { type: "spinner", changeOnMousewheel: false } });
				columns.push({ field: "FirstCash", width: 120, headerAlign: "center", allowSort: false, header: "第一轮现金价", editor: { type: "spinner", changeOnMousewheel: false } });
				columns.push({ field: "FirstQuote", width: 120, headerAlign: "center", allowSort: false, header: "第一轮承兑价", editor: { type: "spinner", changeOnMousewheel: false } });
				columns.push({ field: "SecondCash", width: 120, headerAlign: "center", allowSort: false, header: "第二轮现金价", editor: { type: "spinner", changeOnMousewheel: false } });
				columns.push({ field: "SecondQuote", width: 120, headerAlign: "center", allowSort: false, header: "第二轮承兑价", editor: { type: "spinner", changeOnMousewheel: false } });

        function EndEdit(e) {
            var sender = e.sender;
            var record = e.record;
            //编辑结束后，需要将编辑的分数，存到ScoreInfo中
            if (e.field != "AvgScore" && e.field != "Conclusion") {
                var ScoreInfo = record.ScoreInfo;
                var Scores = mini.decode(ScoreInfo);
                var sumfs = 0;
                for (var i = 0; i < Scores.length; i++) {
                    if (Scores[i]["id"] == e.field)
                        Scores[i]["value"] = e.value;
                    sumfs += parseFloat(Scores[i]["value"]);
                }
                var AvgScore = parseFloat(sumfs / Scores.length);
                sender.updateRow(record, { ScoreInfo: mini.encode(Scores), AvgScore: AvgScore });
            }
        }

        function XLX_PS_BID_Inquiry_CompositeScore_EndEdit(e) {
            var sender = e.sender;
            var record = e.record;
            //编辑结束后，综合得分=商务+技术
            if(e.field=="BusinessScore"||e.field=="TechnicalScore")
            {
                var TechnicalScore = parseFloat(record.TechnicalScore) || 0;
                var BusinessScore = parseFloat(record.BusinessScore) || 0;
                var CompositeScore = BusinessScore + TechnicalScore;
                sender.updateRow(record, { CompositeScore: CompositeScore });
            }
        }
    </script>
