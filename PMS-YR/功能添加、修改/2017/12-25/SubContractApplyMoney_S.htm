    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        function money(e) {

            //var grid = mini.get("PS_SubContractApplyMoney_PayNodes");
            //var sum = 0;
            //var row = grid.findRow(function (row) {
            //    sum += parseFloat(row.PayAmount);

            //});
            //mini.get("PS_SubContractApplyMoney.ApplyAmount").setValue(sum);

            PowerForm.OnBtnSave(e);
        }
        PowerForm.EventBeforeOnBtnSave = function (e) {
            var gd = mini.get("PS_SubContractApplyMoney_OtherBack");
            var r = gd.data.length;
            if (r == 0) {
                mini.get("PS_SubContractApplyMoney.DecreaseAmount").setValue(0);
                //批准金额
                var ApprAmount = parseFloat(mini.get("PS_SubContractApplyMoney.ApprAmount").getValue());
                mini.get("PS_SubContractApplyMoney.FinalApprAmount").setValue(parseFloat(ApprAmount));
            }
            else {
                var sum = new Number(0);
                var row = gd.findRow(function (row) {
                    if (row.BackAmount != "" || row.BackAmount != undefined || row.BackAmount != null || row.BackAmount != 0) {
                        sum += parseFloat(row.BackAmount);
                    }
                    else {
                        sum = 0;
                    }
                    mini.get("PS_SubContractApplyMoney.DecreaseAmount").setValue(parseFloat(sum));
                });
                //批准金额
                var ApprAmount = parseFloat(mini.get("PS_SubContractApplyMoney.ApprAmount").getValue());
                //扣款金额
                var DecreaseAmount = parseFloat(mini.get("PS_SubContractApplyMoney.DecreaseAmount").getValue());

                var finalAmount = parseFloat(ApprAmount) - parseFloat(DecreaseAmount);
                mini.get("PS_SubContractApplyMoney.FinalApprAmount").setValue(parseFloat(finalAmount));
            }
        }

        function addcodes(e) {
            if (e.id == "PS_SubContractApplyMoney_PayNodes.Add") {
                if (formconfig.FormState == "add") {
                    e.canOpen = false;
                    Power.ui.warning("请先保存主表")
                    return;
                }
            }
            var Grid = mini.get("PS_SubContractApplyMoney_PayNodes");
            var ContactId = mini.get("PS_SubContractApplyMoney.SubContract_Guid").getValue();
            var AllayId = formconfig.KeyValue;
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdContract/WizardWinSubContractPayNodes.htm&multi=1&ContactId=" + ContactId + "&AllayId=" + AllayId,
                showMaxButton: true,
                width: 800,
                height: 500,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    debugger;
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.PayNodes_Guid = data[i].Id;
                        row.Pi_Guid = data[i].Pi_Guid;
                        row.PayType = data[i].PayType;
                        row.PayPercent = data[i].PayPercent;
                        row.PayAmount = data[i].PayAmount;
                        row.PayItem = data[i].PayItem;
                        Grid.addRow(row, 0)
                    }
                    var a = { id: "PS_SubContractApplyMoney.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }
        function AddPayChargedOther(e) {
            if (e.id == "PS_SubContractApplyMoney_OtherBack.Add") {
                if (formconfig.FormState == "add") {
                    e.canOpen = false;
                    Power.ui.warning("请先保存主表")
                    return;
                }
            }
            var Grid = mini.get("PS_SubContractApplyMoney_OtherBack");
            var ApplyId = formconfig.KeyValue;
            var conId = mini.get("PS_SubContractApplyMoney.SubContract_Guid").getValue();
            mini.open({
                url: "/Form/OpenWizardURL?url=/PowerPlat/FormXml/zh-CN/StdContract/Wizardwin_PS_SubContractChargedout.htm&multi=1&Fid=" + ApplyId + "&conId=" + conId,
                showMaxButton: true,
                width: 800,
                height: 600,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.WizardParams = { multi: "1" };
                    iframe.contentWindow.Select.LoadStepFirst();
                },
                ondestroy: function (action) {
                    debugger;
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.Select.GetData();
                    if (!data || data.length == 0) {
                        Power.ui.warning(app_global_ResouceId["not_select_data"]); //未选择数据
                        return;
                    }
                    data = mini.clone(data);
                    var sum = new Number(0);
                    for (var i = 0; i < data.length; i++) {
                        var row = {};
                        row.Id = CreateGUID();
                        row.MasterId = formconfig.KeyValue;
                        row.Charged_Guid = data[i].Id;
                        row.BackType = data[i].ChargedType;
                        row.BackCode = data[i].Code;
                        row.BackName = data[i].Title;
                        row.BackAmount = data[i].ChargedAmount;
                        row.BackDate = data[i].ChargedDate;
                        row.ChargedCompany = data[i].ChargedCompany;
                        Grid.addRow(row, 0)
                        sum = sum + data[i].ChargedAmount;
                    }
                    var oldAmount = mini.get("PS_SubContractApplyMoney.DecreaseAmount").getValue();
                    mini.get("PS_SubContractApplyMoney.DecreaseAmount").setValue(parseFloat(sum) + parseFloat(oldAmount));
                    //mini.get("PS_SubContractApplyMoney.TotalApprAmount").setValue(sum);
                    var a = { id: "PS_SubContractApplyMoney.Save" };
                    PowerForm.OnBtnSave(a);
                }
            })
        }

        PowerForm.EventAfterOnBtnSave = function (e) {
            debugger;
            Refresh();
        }
        function Refresh() {
            debugger;
            var exec = {};  //对象
            var guid = formconfig.KeyValue;
            exec.KeyWord = "PS_SubContractApplyMoney";   //bo的KeyWord
            exec.MethodName = "countSumm"; //方法名称
            //如果是数据集的话，要加上 exec.KeyWordType="ViewEntity";
            exec.MethodParams = {}; //方法参数
            var params = exec.MethodParams;
            params.Id = guid;
            params.PayType = "1";
            var txt = mini.encode(exec); //对象转换成字符串
            $.ajax({
                url: "/API/Exec",
                type: "POST",
                data: { jsonData: txt }, //对象字符串传递给 jsonData变量
                cache: false,
                success: function (text) {
                    // var tmp = mini.decode(text);
                    // var result = tmp.data.value;  
                    //刷新
                    var e = { id: "PS_SubContractApplyMoney.Refresh" };
                    PowerForm.OnBtnRefresh(e);
                }
            });

        }
        //查看合同表单
        function ViewForm() {
            var Client_Guid = formconfig.config.joindata.currow["SubContract_Guid"];

            if (formconfig.FormState == "add" || mini.get("PS_SubContractApplyMoney.SubContractCode").value == "") {
                return;
            }
            else {
                var url = "/Form/ValidForm/2797fbca-e50e-4bda-b53c-7bc6c3a5f9cf/" + "/view/" + Client_Guid;
                mini.open({
                    url: url,
                    width: 900,
                    height: 550
                });
            }
        }
        function Share() {
            var ShareAmount = mini.get("PS_SubContractApplyMoney.ApprAmount").getValue();
            $.ajax({
                url: "/Cost/CheckShareId",
                data: { KeyValue: KeyValue, ShareAmount: ShareAmount },
                async: false,
                type: "POST",
                dataType: "JSON",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        if (o.detail != "") {
                            var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                            //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                            mini.open({
                                url: url,
                                width: 900,
                                height: 600,
                                showMaxButton: true,
                                onload: function () {
                                },
                                ondestroy: function () {
                                }
                            });
                        } else {
                            NewShare();
                        }
                    }
                    else {
                        Power.ui.loading.close();
                        Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                    }
                }
            });

        }
        function NewShare() {
            Power.ui.confirm("确定分摊？", function (ret) {
                if (ret) {
                    Power.ui.loading("分摊中。。")
                    var Code = mini.get("PS_SubContractApplyMoney.Code").getValue();
                    var Title = mini.get("PS_SubContractApplyMoney.Title").getValue();
                    var ShareAmount = mini.get("PS_SubContractApplyMoney.ApprAmount").getValue();
                    var Plan_Guid = "";
                    $.ajax({
                        url: "/Cost/InsertShare",
                        data: {
                            KeyWord: KeyWord,
                            KeyValue: KeyValue,
                            KeyWordFilter: "S",
                            Plan_Guid: Plan_Guid,
                            Code: Code,
                            Title: Title,
                            ShareAmount: ShareAmount
                        },
                        async: false,
                        type: "POST",
                        dataType: "JSON",
                        success: function (text) {
                            debugger
                            var o = mini.decode(text);
                            if (o.success) {
                                debugger;
                                Power.ui.loading.close();
                                var url = "/Form/ValidForm/5e7606c9-c5b5-435a-9669-d8417f3018f3/edit/" + o.detail
                                //mini.open只有url必填，其他可不写，width和 height不写的话，会自动根据当前浏览器大小计算
                                mini.open({
                                    url: url,
                                    width: 900,
                                    height: 600,
                                    showMaxButton: true,
                                    onload: function () {
                                    },
                                    ondestroy: function () {
                                    }
                                });
                            }
                            else {
                                Power.ui.loading.close();
                                Power.ui.error(o.message, { detail: o.detail, timeout: 0, position: "center center", closeable: true });
                            }
                        }
                    });

                }
            });
        }
    </script>
