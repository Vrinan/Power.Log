<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>领料单
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <!--<a class="mini-button blue" id="btnActive" onclick="WorkFlowUtils.ActiveWorkFlow(this);" style="display: none"><i class="fa fa-save"></i>送审</a>-->
                    <a class="mini-button blue" id="PS_MatRequisitions.OutStore" onclick="OutStore()" style="display: none"><i class="fa fa-save"></i>出库单</a>
                    <a class="mini-button blue" id="PS_MatRequisitions.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                    <a class="mini-button blue" id="PS_MatRequisitions.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>
                    <a class="mini-button blue" id="PS_MatRequisitions.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                    <a class="mini-button blue" id="PS_MatRequisitions.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_MatRequisitions.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='基本信息'>
                            <div id="PS_MatRequisitions" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            领料单编号
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.Code" name="Code" class="mini-textbox" required="true" requirederrortext="领料单编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_MatRequisitions.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            领料单名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_MatRequisitions.Title" name="Title" class="mini-textbox" required="true" requirederrortext="领料单名称不能为空" />
                                        </td>
                                    </tr>
                                   
                                   <tr>
                                         <!--<td>
                                            单位工程
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.UnitEngineering" name="UnitEngineering" class="mini-combobox" />
                                        </td>-->
                                        <td>
                                            领料单位
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_MatRequisitions.UseDept" name="UseDept" textname="UseDept" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false"  required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            领用人
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.UseHuman" name="UseHuman" class="mini-textbox" />
                                        </td>
                                        <td>
                                            领用日期
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.UseDate" name="UseDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_MatRequisitions.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title='领料明细'>
                            <div class="mini-toolbar">
                                <a class="mini-button blue" iconcls="fa-plus" id="PS_MatRequisitions_Dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a> 
                                <a class="mini-button blue" iconcls="fa-trash-o" id="PS_MatRequisitions_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a>
                            </div>
                            <div class="mini-fit">
                                <div id="PS_MatRequisitions_Dtl" class="mini-treegrid" style="height: 100%;"
                                     idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true" showsummaryrow="true">
                                    <div property="columns">
                                        <div type="indexcolumn"></div>
                                        <div field="MatCode" headeralign="center">
                                            物资编码
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="MatName" headeralign="center">
                                            物资名称
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="MatDescription" headeralign="center">
                                            物资描述
                                            <input property="editor" class="mini-textarea" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="Specifi" headeralign="center">
                                            规格型号
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Standard" headeralign="center">
                                            制造标准
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Texture" headeralign="center">
                                            材质
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
                                        <div field="Pattern" headeralign="center">
                                            型式
                                            <input property="editor" class="mini-textbox" style="width: 100%;" />
                                        </div>
										<div field="MatSpec" headeralign="center">
                                            装置
                                            <input property="editor" class="mini-textarea" style="width: 100%;" readonly/>
                                        </div>
										<div field="TagNumber" headeralign="center">
                                            位号
                                            <input property="editor" class="mini-textarea" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="MatUnit" headeralign="center">
                                            单位
                                            <input property="editor" class="mini-textbox" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="ArrivalNum" headeralign="center" summarytype="sum">
                                            到货数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="KcNum" headeralign="center" summarytype="sum"> 
                                            库存数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="RequestNum" headeralign="center" summarytype="sum">
                                            需求数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" readonly/>
                                        </div>
                                        <div field="ActualNum" headeralign="center" summarytype="sum">
                                            申请数量
                                            <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999999999" changeonmousewhere="false" style="width: 100%;" />
                                        </div>
										<div field="Remarks" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "PS_MatRequisitions_Dtl.Add") {
            if( formconfig.config.joindata.currow.UseDeptId!=null&&
             formconfig.config.joindata.currow.UseDeptId != "00000000-0000-0000-0000-000000000000")
                e.where = " PartyB_Guid='" + formconfig.config.joindata.currow.UseDeptId + "'";
            }
    }
    PowerForm.EventAfterFormLoad = function (f, data) {
        if (formconfig.config.joindata.currow.RegHumId == null || formconfig.config.joindata.currow.RegHumId == "00000000-0000-0000-0000-000000000000") {
            formconfig.config.joindata.currow.RegHumId = sessiondata.HumanId;
            mini.get("PS_MatRequisitions.RegHumName").setValue(sessiondata.HumanName)


        }
        if (f.el.id == "PS_MatRequisitions") {
            if (formconfig.Effected || mini.get("PS_MatRequisitions.Status").getValue == "50") {
                mini.get("PS_MatRequisitions.OutStore").setVisible(true);
            }

        }
    }
    function OutStore() {
        var par = { "id": formconfig.KeyValue };
        FormFuns.APIExec("PS_MatRequisitions", "BO", "Proc_PS_MatRequisitions",par,function(text){
        var R=mini.decode(text).data.value.split("！");
        Power.ui.warning(R[0]);
        if(R[1] !=undefined&R[1]!=''){
        var p={formid:"a27ff237-d50f-4323-81b3-0497740447b0",keyvalue:R[1],action:"edit"};
        FormFuns.OnOpenForm(p);
        }
        })
    }
        function OnAddMat(btn) {
            var uname = mini.get("PS_MatRequisitions.UnitEngineering").value;
            btn.where = "exists(select * from PS_PUR_FinalBOM y1 where y1.EpsProjId='[@EpsProjId]' and y1.UnitName='" + uname + "' and y1.Mat_Guid=va.Mat_Guid)";
            PowerForm.OnBtnWizard(btn);
        }
        function OnAddWBS(btn) {
            var uname = mini.get("PS_MatRequisitions.UnitEngineering").value;
            btn.where = " EpsProjId='[@EpsProjId]' and  UnitName ='" + uname + "'";
            PowerForm.OnBtnWizard(btn);
        }
		function OnAddBOM(btn) {
            var dftdata = { reqqty: 1, reqid: formconfig.KeyValue };
            dftdata.unit = mini.get("PS_MatRequisitions.UnitEngineering").text;
            debugger
            var buttonid = btn.id;
            var url = "/Form/Wizard?wizardid=9de4148e-e69b-4d2d-8346-7a05e62f70ec&formid=&btnid=";
            mini.open({
                url: url, title: "选择BOM物资",
                width: "80%",
                height: "80%",
                showMaxButton: true,
                onload: function () {
                    var cwin = this.getIFrameEl().contentWindow;
                    if (cwin.Select) {
                        cwin.HideMajorFilter();

                        cwin.SetDefaultMajor(dftdata);
                        if (cwin.WizardParams) cwin.WizardParams.multi = 1;
                        if (cwin.Select.LoadStepFirst) cwin.Select.LoadStepFirst();
                    }
                },
                ondestroy: function (action) {
                    if (action != "ok")
                        return;
                    var iframe = this.getIFrameEl();
                    var data = null;
                    if (iframe.contentWindow.Select)
                        data = iframe.contentWindow.Select.GetData();
                    else {
                        if (iframe.contentWindow.GetData)
                            data = iframe.contentWindow.GetData();
                    }
                    if (!data || data.length == 0) {
                        alert("未选择数据");
                        return;
                    }
                    data = mini.clone(data);
                    var fields = formconfig[buttonid].fields;
                    var grid = mini.get("PS_MatRequisitions_Dtl");
                    for (var i = 0; i < data.length; i++) {
                        var selectrow = data[i];
                        var row = PowerForm.OnBtnAdd(grid);
                        if (row == false)
                            return;
                        FormFuns.CopyFieldValue(row, selectrow, fields);
                        grid.updateRow(row);
                    }
                }
            });
        }

    </script>
</body>
</html>
