<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>

    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->

    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>

    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";

    <style>
        #tmp a{
            width:65px;
            height:28.5px;
            font-size:13px;
            padding-top:5px;
            margin-left:5px;
        }
    </style>
</head>
<body>
    <div class="row" style="height: 100%">

        <div class="mini-fit">
            <div class="portlet box blue" style="height: 100%">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>入库单
                    </div>
                    $!WorkFlowButtons
                    <div class="actions">
                        <!--<a class="mini-button blue" id="PS_MatInStore.Effect" onclick="PowerForm.OnBtnEffect(this);" style="display: none"><i class="fa fa-save"></i>生效</a>
                        <a class="mini-button blue" id="PS_MatInStore.UnEffect" onclick="PowerForm.OnBtnUnEffect(this);" style="display: none"><i class="fa fa-save"></i>取消生效</a>-->
                        <a class="mini-button blue" id="PS_MatInStore.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a><!--保存-->
                        <a class="mini-button blue" id="PS_MatInStore.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                        <div id="btnPrint" class="btn-group"></div>
                        <a class="mini-button blue" id="PS_MatInStore.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->
                    </div>
                </div>
                <div class="mini-fit">
                    <div class="portlet-body" style="height: 100%;">
                        <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                            <div title='基本信息'>
                                <div id="PS_MatInStore" class="form">
                                    <table class="table table-bordered">
                                        <tr>
                                            <td>
                                                入库单编号
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.Code" name="Code" class="mini-textbox" required="true" requirederrortext="入库单编号不能为空" />
                                            </td>
                                            <td>
                                                <label for="PS_MatInStore.Status">入库单状态</label>
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.Status" name="Status" class="mini-combobox" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                入库单名称
                                            </td>
                                            <td colspan="3">
                                                <input id="PS_MatInStore.Title" name="Title" class="mini-textbox" required="true" requirederrortext="入库单名称不能为空" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                到货单号
                                            </td>
                                            <td>
												<input id="PS_MatInStore.SubContract_Guid" name="SubContract_Guid" class="mini-textbox" visible="false"/>
                                                <input id="PS_MatInStore.ArrivalCode" name="ArrivalCode" textname="ArrivalCode" class="mini-buttonedit" allowinput="false" onbuttonclick="PowerForm.OnBtnWizard(this)" />
                                            </td>
                                            <td>
                                                <label for="PS_MatInStore.InStoreType">入库类型</label>
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.InStoreType" name="InStoreType" class="mini-textbox" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                仓库名称
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.StorageName" name="StorageName" class="mini-textbox" readonly="true" />
                                            </td>
                                            <td>
                                                入库日期
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.InStoreDate" name="InStoreDate" class="mini-datepicker" />
                                            </td>
                                        </tr>
                                        <tr>
                                         <td>
                                                保管员
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.InStoreHuman" name="InStoreHuman" class="mini-textbox" />
                                            </td>
                                        </tr>
										<tr>
                                            <td>
                                                <label for="PS_MatInStore.Memo">备注</label>
                                            </td>
                                            <td colspan="3">
                                                <input id="PS_MatInStore.Memo" name="Memo" class="mini-textarea" />
                                            </td>
                                        </tr>
                                        <!--<tr>
                                            <td>
                                                <label for="PS_MatInStore.InvoiceType">发票类型</label>
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.InvoiceType" name="InvoiceType" class="mini-combobox" />
                                            </td>
                                            <td>
                                                经办人
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.InStoreHuman" name="InStoreHuman" class="mini-textbox" />
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>
                                                发票编号
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.InvoiceCode" name="InvoiceCode" class="mini-textbox" />
                                            </td>
                                            <td>
                                                税率（%）
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.TaxRate" name="TaxRate" class="mini-spinner" increment="0.01" minvalue="0" maxvalue="100" />
                                            </td>
                                        </tr>-->
                                        <tr>
                                            <td>
                                                录入人
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                            </td>
                                            <td>
                                                录入时间
                                            </td>
                                            <td>
                                                <input id="PS_MatInStore.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div title='入库明细'>
                                <!--数据明细-->
                                <div class="mini-toolbar">
                                    <a class="mini-button blue" iconcls="fa-plus" id="PS_MatInStore_Dtl.Add" onclick="PowerForm.OnBtnWizard(this)">新增</a><!--新增-->
                                    <a class="mini-button blue" iconcls="fa-trash-o" id="PS_MatInStore_Dtl.Delete" onclick="PowerForm.OnBtnDel(this)">删除</a><!--删除-->
                                </div>
                                <div class="mini-fit">
                                    <div id="PS_MatInStore_Dtl" class="mini-treegrid" style="height: 100%;" showsummaryrow="true" oncellendedit="EidtApp"
                                         idfield="Id" allowresize="true" allowcelledit="true" allowcellselect="true">
                                        <div property="columns">
                                            <div type="indexcolumn"></div>
                                            <div field="MatCode" headeralign="center">
                                                物资编码
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <div field="MatName" headeralign="center">
                                                物资名称
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <div field="MatDescription" headeralign="center">
                                                物资描述
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <div field="Specifi" headeralign="center">
                                                规格型号
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <div field="Standard" headeralign="center">
                                                制造标准
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <div field="Texture" headeralign="center">
                                                材质
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <div field="Pattern" headeralign="center">
                                                型式
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
											<div field="MatSpec" headeralign="center">
                                                装置
                                                <input property="editor" class="mini-textarea" style="width: 100%;" />
                                            </div>
											<div field="TagNumber" headeralign="center">
												位号
												<input property="editor" class="mini-textarea" style="width: 100%;" readonly/>
											</div>
                                            <!--单位-->
                                            <div field="MatUnit" headeralign="center">
                                                单位
                                                <input property="editor" class="mini-textbox" style="width: 100%;" />
                                            </div>
                                            <!--单价-->
                                            <div field="UnitPrice" headeralign="center">
                                                单价
                                                <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" />
                                            </div>
                                            <!--数量-->
                                            <div field="InStoreNum" headeralign="center" summarytype="sum">
                                                数量
                                                <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" style="width: 100%;" />
                                            </div>
                                            <!--金额-->
                                            <div field="InStoreAmount" headeralign="center" summarytype="sum">
                                                金额
                                                <input property="editor" class="mini-spinner" allowlimitvalue="true" minvalue="0" maxvalue="999999999" changeonmousewhere="false" readonly="readonly" style="width: 100%;" />
                                            </div>
											<div field="Remarks" headeralign="center">
                                            备注
                                            <input property="editor" class="mini-textbox" style="width: 100%;"/>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventAfterFormLoad = function (e, data) {
            var d = new Date();
            var str = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
            mini.get("PS_MatInStore.InStoreDate").setValue(str);
        }
        PowerForm.EventWizardWhere = function (e) {
            if (e.id == "PS_MatInStore.ArrivalCode")
                e.where = " (XLX_IsInStore is null or XLX_IsInStore=0)";
            if (e.id == "PS_MatInStore_Dtl.Add") {
                e.where = " a.MasterId='" + formconfig.config.joindata.currow.Arrival_Guid + "' and a.InStoreNum!=a.ArrivalNum";
            }
        }
        function EidtApp(e) {
            //获取子表节点
            var record = e.record;
            var grid = mini.get(PS_MatInStore_Dtl);

            var price = record.UnitPrice;

            var InStoreNum = record.InStoreNum;
            //判断、并进行计算
            if (e.field == "UnitPrice" || e.field == "InStoreNum") {
                grid.updateRow(record, { InStoreAmount: (price * InStoreNum) });
            }

        }  
        
        //PowerForm.EventBeforeOnBtnFlow = function (e) {
        //    Power.ui.alert('1');
        //    e.isValid = false;
        //}

    </script>
</body>
</html>
