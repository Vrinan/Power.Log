<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>
</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="PS_BOMFile.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)">
                                <i class="fa fa-plus"></i>新增
                            </a> <a class="mini-button blue" id="PS_BOMFile.Del"
                                    onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="PS_BOMFile.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)">
                                <i class="fa fa-pencil"></i>编辑
                            </a> <a class="mini-button blue" id="PS_BOMFile.ViewForm"
                                    onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>
                            <a class="mini-button blue" id="PS_BOMFile.Search" onclick="PowerForm.OnBtnSearch(this)">
                                <i class="fa fa-search"></i>查询
                            </a> <a class="mini-button blue" id="PS_BOMFile.Refresh"
                                    onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                            <input id="PS_BOMFile-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)"
                                   style="width: 150px;" />
                            <span id="PS_BOMFile-search">
                                <input id="PS_BOMFile-search-value" class="mini-textbox" style="width: 150px;" />
                            </span><a class="mini-button blue" id="PS_BOMFile-btn-search" onclick="PowerForm.OnPageChanged(this)">
                                <i class="fa fa-search"></i>搜索
                            </a><!--查询-->
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="PS_BOMFile" class="mini-datagrid" style="width: 100%; height: 100%;" visible="true"
                             width="917" height="601" allowalternating="false" pagesize="20" summarycolumns=""
                             fitcolumns="" idfield="Id">
                            <div property="columns">
                                <div type="comboboxcolumn" field="Status" name="PS_BOMFile.Status" headeralign="center"
                                     allowsort="true" header="状态">
                                    状态<input property="editor" class="mini-combobox" style="width: 100%;" />
                                </div>
                                <div field="Code" name="Code" headeralign="center" allowsort="true" header="编号" align="left">
                                    编号
                                </div>
                                <div field="Title" name="Title" allowsort="true" currencyunit="" header="文件名称" align="left">
                                    文件名称
                                </div>
                                <!--<div field="FileNo" name="FileNo" headeralign="center" allowsort="true" header="文号"
                                     align="left">
                                    文号
                                </div>
                                <div type="comboboxcolumn" field="BomType" name="PS_BOMFile.BomType" allowsort="true"
                                     currencyunit="" header="类型" align="left">
                                    所属专业<input property="editor" class="mini-combobox" style="width: 100%;" />
                                </div>
                                <div field="Version" name="Version" allowsort="true" currencyunit="" header="版本号"
                                     align="left">
                                    版本号
                                </div>-->
                                <div field="RegHumName" name="RegHumName" allowsort="true" currencyunit="" header="录入人"
                                     align="left">
                                    录入人
                                </div>
                                <!--<div type="comboboxcolumn" field="ProMajor" name="PS_BOMFile.ProMajor" headeralign="center"
                                     allowsort="true" header="所属专业">
                                    所属专业<input property="editor" class="mini-combobox" style="width: 100%;" />
                                </div>-->
                                <div field="RegDate" width="130" allowsort="true" dateformat="yyyy-MM-dd" header="录入日期">
                                    录入日期
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="$Helper.GetResource('g_search_panel')"
         style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true"
         onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow: auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left: auto;
                margin-right: auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top: 8px;">
            <tr>
                <td align="center" style="text-align: right;">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)">
                        <i class="fa fa-search"></i>$Helper.GetResource('g_search')
                    </a> <a class="mini-button blue"
                            id="BtnSearch_Clear" onclick="PowerForm.OnClearSeach(this)">
                        <i class="fa fa-repeat">
                        </i>$Helper.GetResource('g_clear')
                    </a> <a class="mini-button blue" id="BtnSearch_Close"
                            name="close" onclick="onbuttonclick(this)"><i class="fa fa-close"></i>$Helper.GetResource('g_off')</a>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var PowerForm = new SingleForm();
        $(function () {
            PowerForm.Init();
        });
        PowerForm.EventBeforeLoadData = function (e) {
            if (e.sender.id == "PS_BOMFile") {
                if (e.params.sort == "" || e.params.sort == "Sequ")
                    e.params.sort = "XLX_Sequ desc";
            }
        }
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }



    </script>
</body>
</html>
