    <script type="text/javascript">
        mini.parse();
        $(function () {
            //初始化加载数据
            //1、通知公告
            $.ajax({                
                url: "/Form/GridPageLoad",
                data: { KeyWord: 'XLX_IM_ProAnnouncement', KeyWordType: 'BO', select: 'Id,Department,Title,RegDate', swhere: '', sort: 'RegDate desc', index: '0', size: '8', defaultright: "false" },
                type: 'post',
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.success) {
                        debugger;
                        var data = mini.decode(o.data.value);
                        var html = '';
                        for (var i = 0; i < data.length; i++) {
                            html += "<tr class='hover' onclick=\"OnViewForm('2e30a5b9-7867-4fb7-a0f2-1c774bec0a39','" + data[i].Id + "')\">";
                            html += ("<td>" + data[i].Title + "</td>");
                            html += ("<td width='100px'>" + data[i].RegDate.Format("yyyy-MM-dd") + "</td>");
                            html += "</tr>";
                        }
                        $("#XLX_IM_ProAnnouncement").html(html);
                    }
                }
            })        })
        function OnViewForm(formid, keyvalue) {
            mini.open({
                url: '/Form/ViewForm/' + formid + '/' + keyvalue,
                showMaxButton: true,
                width: 800,
                height: 600
            })
        }
