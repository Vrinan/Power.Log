
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>会议纪要
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="KFQ_ZH_MeetingManage.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                    <a class="mini-button blue" id="KFQ_ZH_MeetingManage.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="KFQ_ZH_MeetingManage.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="KFQ_ZH_MeetingManage" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            编号
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.Code" name="Code" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="KFQ_ZH_MeetingManage.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议主题
                                        </td>
                                        <td colspan="3">
                                            <input id="KFQ_ZH_MeetingManage.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            开始时间
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.BeginDate" name="BeginDate" class="mini-datepicker"  required="true"/>
                                        </td>
                                        <td>
                                            结束时间
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.EndDate" name="EndDate" class="mini-datepicker"  required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议室
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.MeetingRoom" name="MeetingRoom" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="KFQ_ZH_MeetingManage.Convener">会议召集人</label>
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.Convener" name="Convener" textname="Convener" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="KFQ_ZH_MeetingManage.UndertakeDept">承办部门</label>
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.UndertakeDept" name="UndertakeDept" textname="UndertakeDept" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            建议出席人员
                                        </td>
                                        <td colspan="3">
                                            <input id="KFQ_ZH_MeetingManage.Attendants" name="Attendants" textname="Attendants" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            外部出席人员
                                        </td>
                                        <td colspan="3">
                                            <input id="KFQ_ZH_MeetingManage.OutAttendants" name="OutAttendants" textname="OutAttendants" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            主题内容
                                        </td>
                                        <td colspan="3">
                                            <input id="KFQ_ZH_MeetingManage.Memo" name="Memo" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="KFQ_ZH_MeetingManage.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

    </script>
</body>
</html>
