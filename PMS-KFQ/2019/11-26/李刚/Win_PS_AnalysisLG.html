<script>
    //权限
    //权限问题，仅办公室负责人、文秘人员、高管可见
    if(sessiondata.HumanName == "文秘" || sessiondata.HumanName == "系统管理员" || sessiondata.DeptName=="副总经理" || sessiondata.DeptName=="集团办公室" || sessiondata.DeptName=="董事长" || sessiondata.DeptName=="分管副总" || sessiondata.DeptName=="总经理" || sessiondata.DeptName=="董事长/党委书记"){
        document.getElementById("hides").style.display = "";    
    }
    // 收文审批流程跟踪
    $.ajax({
        url: "/ALLZ/GetFileChaseCount",
        data: {},
        type: "POST",
        success: function (text) {
            var o = mini.decode(text);
            if (o.success) {
                if(o.data.FileChaseCount.length <= 0)
                {
                    $("#chartFileChase").append('<span style="position: relative;left:150px;top:100px;">暂无收文跟踪</span');
                }
                else
                {
                    LoadchartFileChase(o.data.FileChaseCount);
                }
            }
        }
    });
    function LoadchartFileChase(data){
        var optionA = {
            color: [ '#5E5999', '#54BCD7', '#fa7a02', '#9ACB68', "#ff4d4d","#1a7d82", "#c9a1f0","#66cc7f"],
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}",
                textStyle: {
                     fontSize:14
                 }
            },
            calculable: false,
            series: [
                {
                    name: '审批分类',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '40%'],
                    data:data,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                formatter: '{b}\n{c}个'
                            },
                            labelLine: { 
                                show: true ,
                                length:1
                            }
                        }
                    }
                }
            ]
        };
        InitEChartbar("chartFileChase", optionA);
        //计算合计
        var sumsB = Number(0);
        for(var i = 0;i<data.length;i++)
        {
            sumsB += parseInt(data[i].value);
        }
        $("#swgz").append("收文流程跟踪(本月共计"+sumsB+"条)");
    }

    //收文文件类型饼图
    $.ajax({
        url: "/ALLZ/GetFileCount",
        data: {},
        type: "POST",
        success: function (text) {
            var o = mini.decode(text);
            if (o.success) {
                // if(o.data.FileCount.length <= 0)
                if(o.data.FileCount[0].value==0 && o.data.FileCount[1].value==0 && o.data.FileCount[2].value==0 && o.data.FileCount[3].value==0)
                {
                    $("#chartFileA").append('<span style="position: relative;left:150px;top:100px;">暂无收文</span');
                }
                else
                {
                    LoadchartFileA(o.data.FileCount);
                }
            }
        }
    });
    function LoadchartFileA(data){
        var optionA = {
            color: [ '#5E5999', '#54BCD7', '#ed5396', '#9ACB68', "#808080"],
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}",
                textStyle: {
                     fontSize:14
                 }
            },
            calculable: false,
            series: [
                {
                    name: '文件分类',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '40%'],
                    data:data,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                formatter: '{b}\n {c}个'
                            },
                            labelLine: { 
                                show: true ,
                                length:2
                            }
                        }
                    }
                }
            ]
        };
        InitEChartbar("chartFileA", optionA);
        //求合计
        var sumsA = Number(0);
        for(var i=0;i<data.length;i++)
        {
            sumsA+=parseInt(data[i].value);
        }
        $("#swgl").append("收文管理(共计"+sumsA+"条)");
    }
    
    
    //最上面三个框
    $.ajax({
        url: "/ALLZ/GetAnalysis2",
        data: {humanid : sessiondata.HumanId},
        type: "POST",
        success: function (text) {
            var o = mini.decode(text);
            if (o.success) {
                var data = o.data;
                if(sessiondata.HumanName=="系统管理员")
                {
                    $("#Ycount").append(data.Ycount);
                    $("#a2").append(0);
                    $("#a6").append(0);
                }
                else
                {
                    $("#Ycount").append(data.rtProjNO);
                }
              
                //$("#Ycount").append(data.Ycount);
                $("#Mcount").append(data.Mcount);
                $("#a1").append(data.a1);
                $("#a2").append(data.a2);
                $("#a5").append(data.a5);
                $("#a6").append(data.a6);
                var bc1 = data.bc1.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
                $("#bc1").append(bc1);
                var bc3 = data.bc3.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
                $("#bc3").append(bc3);
                
            }
        }
    });

    
    function InitEChartbar(chartid, option) {
        require.config({
            paths: {
                echarts: '/Scripts/plugins/echarts/'
            }
        });
        require([
            'echarts',
            'echarts/theme/default',
            'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能  ，别忘了同时加载相应图表
            'echarts/chart/bar',
            'echarts/chart/pie',
            'echarts/chart/gauge'

        ], function (ec) {
            var myChart = ec.init(document.getElementById(chartid));
            $(window).resize(function () {
                myChart.resize();
            });
            myChart.setOption(option);
            myChart.on('click', function(param) {
                var url = param.data.url;
                if(param.data.name=="行政审批")
                {
                    OnViewForm1();
                }
                if(param.data.name=="项目审批")
                {
                    OnViewForm2();
                }
                if(param.data.name.indexOf("文件")>-1)
                {
                    switch(param.data.name) {
                        case "市级文件":
                            OnViewForm3(1);
                            break;
                        case "区级文件":
                            OnViewForm3(2);
                            break;
                        case "公司文件":
                            OnViewForm3(3);
                            break;
                        case "其他文件":
                            OnViewForm3(4);
                            break;
                    } 
                  
                }
                if(param.data.name.indexOf("处理")>-1 || param.data.name.indexOf("传阅")>-1 || param.data.name.indexOf("归档")>-1 || param.data.name.indexOf("终止")>-1)
                {
                    OnViewForm4(param.data.name);
                }
            });
        })
    }

    //渲染图表
    function InitEChart(chartid, option) {
        require.config({
            paths: {
                echarts: '/Scripts/plugins/echarts/'
            }
        });
        require([
            'echarts',
            'echarts/theme/default',
            'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能  ，别忘了同时加载相应图表
            'echarts/chart/bar',
            'echarts/chart/pie',
            'echarts/chart/gauge'
        ], function (ec) {
            var myChart = ec.init(document.getElementById(chartid));
            $(window).resize(function () {
                myChart.resize();
            });
            myChart.setOption(option);

        })
    }
