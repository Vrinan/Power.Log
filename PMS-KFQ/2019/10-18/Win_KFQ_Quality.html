<html>
<head>
    <meta charset="utf-8" />

    <style>
        body {
            background: #f5f5f5 !important;
        }

        .page-top .page-tops,
        .page-bottom .page-bottoms {
            float: left;
        }

        .page-lump .times {
            display: inline-block;
            float: right;
            color: #949090;
        }

        .page-tops.page-top-left ul li,
        .page-tops.page-top-right ul li,
        .page-bottoms.page-bottom-right ul li {
            /*border-bottom: 1px solid #ddd;*/
            line-height: 29px;
        }

        .page-center {
            text-align: center;
            line-height: 40px;
            color: #444;
            font-weight: 600;
            font-size: 16px;
        }

            .page-center span:last-child {
                padding-left: 10px;
            }

        .page-lump-box {
            padding: 5px;
        }

        .tube-map-box {
            border-radius: 5px;
            height: calc(100% - 40px);
        }

        .title-box {
            height: 20px;
            line-height: 20px;
        }

            .title-box .title-left {
                font-size: 14px;
                font-weight: 600;
            }

            .title-box .title-right {
                display: inline-block;
                float: right;
                cursor: pointer;
            }

        .text,
        .planBox {
            height: 90%;
            overflow: hidden;
        }

        .page-lump {
            border: 1px solid #ddd;
            background: #fff !important;
            padding: 10px 20px;
        }

        .proj_mess {
            height: 30px;
            line-height: 30px;
        }

        .timeline {
            padding-left: 5px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 10px;
        }

        .timeline-axis {
            position: absolute;
            left: -3px;
            top: 8px;
            z-index: 10;
            width: 17px;
            height: 17px;
            line-height: 20px;
            background-color: #fff;
            color: #5FB878;
            border-radius: 50%;
            text-align: center
        }

            .timeline-axis:hover {
                color: #FF5722;
            }

        .icon.timeline-axis {
            background: url('/PowerPlat/FormXml/zh-CN/StdPortalManage/image/circle.png') no-repeat 50% 50%;
        }

        .timeline-item:before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            z-index: 0;
            width: 1px;
            height: 100%;
            background-color: #e3e3e3;
        }

        .timeline-item:last-child:before {
            display: block;
        }

        .timeline-item:first-child:before {
            display: block;
        }

        .timeline-content {
            padding-left: 25px;
        }

        .timeline-title {
            position: relative;
            margin-bottom: 10px;
        }


        .caption {
            font-size: 14px !important;
            font-weight: bold !important;
        }

        .detail {
            line-height: 32px;
            height: 32px;
        }

            .detail.center {
                font-size: 17px;
            }

        .detail-right {
            float: right;
        }

            .detail-right span {
                font-weight: bold !important;
            }

        .portlet {
            border-radius: 2px;
        }

        .portlet-title,
        .portlet-body {
            padding: 0 10px !important;
            border-radius: 0 !important;
            background-color: transparent !important;
            color: #fff !important;
        }

        .b-orange {
            background: url('/PowerPlat/FormXml/zh-CN/StdPortalManage/image/orange.png') no-repeat 50% 50%;
        }

        .b-blue {
            background: url('/PowerPlat/FormXml/zh-CN/StdPortalManage/image/blue.png') no-repeat 50% 50%;
        }

        .b-green {
            background: url('/PowerPlat/FormXml/zh-CN/StdPortalManage/image/green.png') no-repeat 50% 50%;
        }

        .modal-dialog {
            width: 1000px;
        }



        *::-webkit-scrollbar {
            width: 8px;
            background-color: #fff;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 8px;
            -webkit-box-shadow: inset 0 0 6px rgba(255, 255, 255, .3);
        }

        .button-title{
            margin-top: 5px;
        }
        .button-title li{
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 0px 6px;
            margin-left: 5px;
            height: 25px;
            line-height: 25px;
            float: left;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }
        .button-title li.active {
            border: 1px solid #75B2FF;
            background: #75B2FF;
            color: #fff;
        }
        .clearfix:after{
            content:".";
            display:block;
            clear:both;
            height: 0;
            visibility:hidden
        }
        .clearfix{
            zoom: 1;
        }


    </style>
</head>
