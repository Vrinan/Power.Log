<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>项目中心</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/js/mui/css/mui.min.css">
  <link rel="stylesheet" href="./assets/css/project.css">
</head>

<body>
  <div class="project-center">
    <h1 class="project-title">项目门户示例</h1>
    <!-- <p class="flag-text">本页面的位置在[/weixin3.0/static/html/index.html]</p>
    <p class="flag-text">本页面是项目上自定义的页面</p> -->
    <div class="echarts-map">
      <div class="echarts-unit">
        <h1 class="title">饼图</h1>
        <div id="echarts1" class="echart-content">

        </div>
      </div>
      <div class="echarts-unit">
        <h1 class="title">柱状图</h1>
        <div id="echarts2" class="echart-content">

        </div>
      </div>
    </div>
  </div>
</body>
<!-- 引入jQuery 如果用jQuery比较顺手的话 本例使用jQuery的语法 -->
<!-- 一般如果技术栈不是很全面，可以使用zepto.js 是jQuery的阉割版本，比较适合多页面的手机页面 -->
<script src="./assets/js/lib/jquery-1.8.3.min.js"></script>
<!-- 这是一个slide滑动组件  -->
<script src="./assets/js/lib/TouchSlide.1.1.js"></script>
<!-- 引入mui.js框架 -->
<script src="./assets/js/mui/js/mui.min.js"></script>
<!-- 引入echarts图形库 -->
<script src="./assets/js/echarts.min.js"></script>
<!-- 业务代码部分  -->
<script>
  $(function () {
    var project = {
      init: function () {
        this.evnets();
      },
      options: {
        // 饼图实例
        chartOption1: {
          title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            x: 'center',
            textStyle: {
              fontSize: 14
            }
          },
          tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
          },
          legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
          },
          series: [
            {
              name: '访问来源',
              type: 'pie',
              radius: '55%',
              center: ['50%', '60%'],
              data: [
                { value: 335, name: '直接访问' },
                { value: 310, name: '邮件营销' },
                { value: 234, name: '联盟广告' },
                { value: 135, name: '视频广告' },
                { value: 1548, name: '搜索引擎' }
              ],
              itemStyle: {
                emphasis: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        },
        // 柱状体实例
        chartOption2: {
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'cross',
              crossStyle: {
                color: '#999'
              }
            }
          },
          legend: {
            data: ['蒸发量', '降水量', '平均温度']
          },
          grid: {
            top: '30%',
            left: '20%',
            right: '20%',
            bottom: '25%'
          },
          xAxis: [
            {
              type: 'category',
              data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
              axisPointer: {
                type: 'shadow'
              }
            }
          ],
          yAxis: [
            {
              type: 'value',
              name: '水量',
              min: 0,
              max: 250,
              interval: 50,
              axisLabel: {
                formatter: '{value} ml'
              }
            },
            {
              type: 'value',
              name: '温度',
              min: 0,
              max: 25,
              interval: 5,
              axisLabel: {
                formatter: '{value} °C'
              }
            }
          ],
          series: [
            {
              name: '蒸发量',
              type: 'bar',
              data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
            },
            {
              name: '降水量',
              type: 'bar',
              data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            },
            {
              name: '平均温度',
              type: 'line',
              yAxisIndex: 1,
              data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
            }
          ]
        }
      },
      evnets: function () {
        // 渲染饼图
        var option1 = $.extend({}, this.options.chartOption1);
        var charts1 = echarts.init(document.getElementById('echarts1'))
        charts1.setOption(option1);
        // 渲染柱状体
        var option2 = $.extend({}, this.options.chartOption2);
        var charts2 = echarts.init(document.getElementById('echarts2'))
        charts2.setOption(option2);

        // 上面两个图形数据是静态的，
        // 而在实际的开发过程中，数据是动态的
        // 因此 为了达到数据的动态改变
        // 一般先请求数据，拿到数据之后进行数据的处理，处理成echarts识别的格式
        // 然后在进行渲染 也就是setOption

        // 必须加 使用mui.js组件的前提
        mui.init();
      }
    }

    project.init();
  });
</script>

</html>
