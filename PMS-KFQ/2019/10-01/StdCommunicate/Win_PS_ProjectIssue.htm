<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?version=<%=AppVersion%>" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?version=<%=AppVersion%>" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?version=<%=AppVersion%>" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
        var KeyValue = "$Model.data.KeyValue"
        var SingleParams = ""
    </script>

</head>
<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box blue" style="height: 100%">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="PS_ProjectIssue.AddForm" onclick="PowerForm.OnBtnAddForm(this,OpenFormId)"><i class="fa fa-plus"></i>新增</a>
                            <a class="mini-button blue" id="PS_ProjectIssue.Del" onclick="PowerForm.OnBtnDel(this,SingleParams)"><i class="fa fa-trash-o"></i>删除</a>
                            <a class="mini-button blue" id="PS_ProjectIssue.EditForm" onclick="PowerForm.OnBtnEditForm(this,OpenFormId)"><i class="fa fa-pencil"></i>编辑</a>
                            <a class="mini-button blue" id="PS_ProjectIssue.ViewForm" onclick="PowerForm.OnBtnViewForm(this,OpenFormId)"><i class="fa fa-eye"></i>查看</a>

                            <a class="mini-button blue" id="PS_ProjectIssue.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a>
                        </div>
                        <div class="tools">
                            <input id="PS_ProjectIssue-search-fields" class="mini-combobox" onvaluechanged="PowerForm.FieldChanged(this)" style="width: 150px;" />
                            <span id="PS_ProjectIssue-search">
                                <input id="PS_ProjectIssue-search-value" class="mini-textbox" style="width: 150px;" />
                            </span>
                            <a class="mini-button blue" id="PS_ProjectIssue-btn-search" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>查询</a>
                        </div>
                    </div>
                    <div class="portlet-body" style="height: 100%">
                        <div id="PS_ProjectIssue" class="mini-datagrid" height="723" style="width: 100%; height: 100%;" visible="true" summarycolumns="" width="974" pagesize="20" fitcolumns="" idfield="Id">
                            <div property="columns">
                                <div type="indexcolumn" width="40">序号</div>

                                <div type="comboboxcolumn" width="50" headeralign="center" field="Status" header="状态" width="50" guideid="" allowsort="true">状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div width="150" field="Code" header="问题编号" headeralign="center" width="150" guideid="" allowsort="true">问题编号<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div width="150" field="Title" header="问题说明" headeralign="center" width="150" guideid="" allowsort="true">问题说明<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div width="100" type="comboboxcolumn" field="IssueType" header="问题类型" headeralign="center" width="150" guideid="" allowsort="true">问题类型<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div width="100" type="comboboxcolumn" field="IssueLevel" header="问题等级" headeralign="center" width="150" guideid="" allowsort="true">问题等级<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div width="100" type="comboboxcolumn" field="IssuePriority" header="优先级" headeralign="center" width="150" guideid="" allowsort="true">优先级<input property="editor" class="mini-combobox" style="width: 100%;" /></div>

                                <div width="100" type="comboboxcolumn" field="IssueStatus" header="问题状态" headeralign="center" width="150" guideid="" allowsort="true">问题状态<input property="editor" class="mini-combobox" style="width: 100%;" /></div>
                                
                                <div width="100" field="RequiredDate" headeralign="center" header="要求完成日期" width="60" guideid="" allowsort="true" dateformat="yyyy-MM-dd">要求完成日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                                <div width="100" field="AppointHuman" headeralign="center" header="指派给" width="60" guideid="" allowsort="true">指派给<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div width="60" field="RegHumName" headeralign="center" header="录入人" width="60" guideid="" allowsort="true">录入人<input property="editor" class="mini-textbox" style="width: 100%;" /></div>

                                <div width="60" field="RegDate" headeralign="center" header="录入日期" width="60" guideid="" allowsort="true" dateformat="yyyy-MM-dd">录入日期<input property="editor" class="mini-datepicker" style="width: 100%;" /></div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
    </div>
    <div id="win_search" class="mini-window" title="查询面板" style="width: 375px; height: 290px;" showmodal="false" allowresize="true" allowdrag="true" onbuttonclick="onbuttonclick">
        <div style="height: 195px; overflow:auto;">
            <table id="ConditionTable" style="width: 342px; margin-top: 5px; margin-left:auto; margin-right:auto;"></table>
        </div>
        <table style="width: 363px; height: 30px; margin-top:8px;">
            <tr>
                <td align="center">
                    <a class="mini-button blue" id="BtnSearch" onclick="PowerForm.OnPageChanged(this)"><i class="fa fa-search"></i>查询</a>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var PowerForm = new SingleForm();
        var TypeCode = getParameter("TypeCode");
        var TypeName = getParameter("TypeName");
        var firstopen = 1;
        $(function () {
            //窗体初始化
            PowerForm.Init();
        });
        mini.parse();
        function onbuttonclick(e) {
            if (e.name == "close") {
                var win = mini.get("win_search");
                win.hide();
            }
        }
        if (TypeCode != "" || TypeName != "") {
        //tree,grid 加载数据之后 触发
            PowerForm.EventAfterLoadData = function (e) {
                if (firstopen == 1) {
                    firstopen = 0;
                    //得到url的值
                    mini.get("PS_ProjectIssue.AddForm").hide();
                    mini.get("PS_ProjectIssue.Del").hide();
                    mini.get("PS_ProjectIssue.EditForm").hide();
                    mini.get("PS_ProjectIssue.ViewForm").hide();
                    mini.get("PS_ProjectIssue.Refresh").hide();

                    if (TypeName != "") {
                        mini.get("PS_ProjectIssue-search-fields").setValue(TypeName);
                    }
                    
                    //模拟点击下拉框，触发FieldChanged事件
                    PowerForm.FieldChanged(mini.get("PS_ProjectIssue-search-fields"));
                    if (TypeCode != "") {
                        mini.get("PS_ProjectIssue-search-value").setValue(TypeCode);
                    }
                    
                    //模拟点击查询按钮
                    PowerForm.OnPageChanged(mini.get("PS_ProjectIssue-btn-search"));
                        
                 }
 
            }
        }

    </script>
</body>
</html>
