
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var FormParams = $Model.data.FormParams;
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>会议纪要
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_MeetingSummary.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                    <a class="mini-button blue" id="PS_MeetingSummary.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_MeetingSummary.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="PS_MeetingSummary" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            文件编号
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.Code" name="Code" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_MeetingSummary.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议主题
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_MeetingSummary.Title" name="Title" class="mini-textbox" required="true"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议日期
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.MeetingDate" name="MeetingDate" class="mini-datepicker"  required="true"/>
                                        </td>
                                        <td>
                                            会议类型
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.MeetingType" name="MeetingType" class="mini-combobox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议地点
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.MeetingPlace" name="MeetingPlace" class="mini-textbox" />
                                        </td>
                                        <td>
                                            <label for="PS_MeetingSummary.MeetingHost">主持人</label>
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.MeetingHost" name="MeetingHost" textname="MeetingHost" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="PS_MeetingSummary.HostDept">主持部门</label>
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.HostDept" name="HostDept" textname="HostDept" class="mini-buttonedit"
                                                   emptytext="请选择部门..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                            <!--<input id="PS_MeetingSummary.HostDept" name="HostDept" class="mini-textbox" readonly="readonly"/>-->
                                        </td>
                                        <td>
                                            参与部门
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.Participants" name="Participants" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            会议内容
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_MeetingSummary.MeetingContent" name="MeetingContent" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            抄送
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_MeetingSummary.CC" name="CC" textname="CC" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="true" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_MeetingSummary.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="行动项" id="MeetingSummary_Dtl">
                            <div class="mini-toolbar">
                                <a class="mini-button blue" id="PS_COM_MeetingSummary_Dtl.Add" onclick="PowerForm.OnBtnAdd(this)"><i class="fa fa-plus"></i>新增</a>
                                <a class="mini-button blue" id="PS_COM_MeetingSummary_Dtl.Del" onclick="PowerForm.OnBtnDel(this,'')"><i class="fa fa-trash-o"></i>删除</a>
                            </div>
                            <div class="mini-fit">
                                <div id="PS_COM_MeetingSummary_Dtl" class="mini-datagrid" showpager="true" pagesize="10" idfield="Id" allowresize="true"
                                     allowcelledit="true" allowcellselect="true" style="width:100%;height:100%;"  sortField="seq_num">
                                    <div property="columns">
                                        <div type="indexcolumn" width="20">序号</div>
                                        <!--<div field="ItmeCode" width="60">编号<input property="editor" class="mini-textbox" style="width:100%;"></div>-->
                                        <div field="ItemContent" width="200">内容<input property="editor" class="mini-textarea" style="width:100%;"></div>
										<div field="ItemContent" width="100">备注<input property="editor" class="mini-textarea" style="width:100%;"></div>
                                        <div field="DeptName" width="50">
                                            部门 <input property="editor" id="PS_COM_MeetingSummary_Dtl.DeptName" name="DeptName" textname="DeptName" displayName="DeptName" class="mini-buttonedit"
                                                        onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </div>
                                        <div field="ManagerName" width="50">
                                            负责人 <input property="editor" id="PS_COM_MeetingSummary_Dtl.ManagerName" name="ManagerName" textname="ManagerName" displayName="ManagerName" class="mini-buttonedit"
                                                      onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </div>
                                        <div field="ItemStatus" width="50" type="comboboxcolumn" headeralign="center" allowsort="true">状态<input property="editor" class="mini-combobox" url="/Data/JBaseData/PS_MeetingItemStatus" style="width: 100%;" /></div>
                                        <div field="RequiredDate" headeralign="center" dateformat="yyyy-MM-dd" >要求日期<input property="editor" class="mini-datepicker" style="width:100%;" /></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });

        PowerForm.EventAfterLoadData = function (e) {
            mini.get("PS_COM_MeetingSummary_Dtl.Add").setEnabled(true);
            mini.get("PS_COM_MeetingSummary_Dtl.Del").setEnabled(true);
        }

    </script>
</body>
</html>
