
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <!--<script src="/PowerPlat/WorkFlow/js/FlowStatusSeries.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/WorkFlowForm.js?v=$AppVersion" type="text/javascript"></script>-->
    <script src="/Scripts/PlatForm/WebForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <!--<script src="/Scripts/KindEditor/kindeditorboot.js?v=$AppVersion" type="text/javascript"></script>-->
    <script language="javascript" src="/Scripts/PlatForm/ControlCenter.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion "></script>
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsForm.js?v=$AppVersion "></script>
    <script type="text/javascript" hasvelocity="true">
        var KeyValue = "$Model.data.KeyValue"
        var FormId = "$Model.data.FormId"
        var FormState = "$Model.data.FormState"
    </script>
</head>
<body>
    <div class="row" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>项目问题
                </div>
                $!WorkFlowButtons
                <div class="actions">
                    <a class="mini-button blue" id="PS_ProjectIssue.Save" onclick="PowerForm.OnBtnSave(this)"><i class="fa fa-save"></i>保存</a>
                    
                    <div id="btnPrint" class="btn-group"></div>
                    <a class="mini-button blue" id="PS_ProjectIssue.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i>刷新</a><!--刷新-->
                    <a class="mini-button blue" id="PS_ProjectIssue.CloseForm" onclick="PowerForm.OnBtnCloseForm(this)"><i class="fa fa-power-off"></i>关闭</a><!--关闭-->

                </div>
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%;">
                    <div class="mini-tabs" id="maintabs" tabposition="left" tabalign="left" style="height: 100%;">
                        <div title='详细信息'>
                            <div id="PS_ProjectIssue" class="form">
                                <table class="table table-bordered">
                                    <tr>
                                        <td>
                                            问题编号
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.Code" name="Code" class="mini-textbox" required="true" requirederrortext="编号不能为空" />
                                        </td>
                                        <td>
                                            <label for="PS_ProjectIssue.Status">状态</label>
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.Status" name="Status" class="mini-combobox" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            项目名称
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectIssue.OwnProjName" name="OwnProjName" class="mini-textbox" readonly />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            问题名称 
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectIssue.Title" name="Title" class="mini-textbox" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            问题等级
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.IssueLevel" name="IssueLevel" class="mini-combobox" />
                                        </td>
                                        <td>
                                            优先级
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.IssuePriority" name="IssuePriority" class="mini-combobox" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            问题类型
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.IssueType" name="IssueType" class="mini-combobox"  required="true" />
                                        </td>
                                        <td>
                                            问题区域
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.IssueArea" name="IssueArea" class="mini-combobox" />
                                        </td>
                                    </tr>
									<tr>
                                        <td>
                                            影响分析
                                        </td>
                                        <td colspan="3">
                                            <input id="PS_ProjectIssue.IssueImpact" name="IssueImpact" class="mini-textarea" height="60px" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            问题状态
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.IssueStatus" name="IssueStatus" class="mini-combobox" />
                                        </td>
                                        <td>
                                            要求完成日期
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.RequiredDate" name="RequiredDate" class="mini-datepicker" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            指派给
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.AppointHuman" name="AppointHuman" textname="AppointHuman" class="mini-buttonedit"
                                                   emptytext="请选择人员..." onbuttonclick="PowerForm.OnBtnWizard(this)" allowinput="false" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            WBS编号
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.wbs_short_name" name="wbs_short_name" textname="wbs_short_name" class="mini-buttonedit"
                                                   emptytext="请选择WBS..." onbuttonclick="PowerForm.OnBtnWizard(this)" required="true" allowinput="false" />

                                        </td>
                                        <td>
                                            WBS名称
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.wbs_name" name="wbs_name" class="mini-textbox" readonly="readonly" />
                                        </td>
                                    </tr>
                                   <tr>
                                       <td colspan="4" style="text-align: center">
                                           <b>问题描述</b>
                                       </td>
                                   </tr>
                                    <tr>
                                        <td colspan="4">
                                            <input id="PS_ProjectIssue.IssueText" name="IssueText" class="mini-textarea" />
                                            <!--<div id="PS_ProjectIssue.Issue" style="width:100%;height:100%"></div>
                                            <input id="content1" name="content1" data-options={kename:"content1"} class="mini-textarea" style="width:100%;height:300px;visibility:hidden;" />-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            录入人
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.RegHumName" name="RegHumName" class="mini-textbox" readonly="readonly" />
                                        </td>
                                        <td>
                                            录入时间
                                        </td>
                                        <td>
                                            <input id="PS_ProjectIssue.RegDate" name="RegDate" class="mini-datepicker" readonly="readonly" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div title="讨论" name='tagcomment'></div>
                        <div title="附件" name="attachfile" url=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var PowerForm = new WebForm();
        $(function () {
            PowerForm.Init();
        });


    </script>
</body>
</html>
