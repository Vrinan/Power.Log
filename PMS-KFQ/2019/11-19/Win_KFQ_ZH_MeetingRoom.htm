<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/Scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Scripts/PlatForm/SingleForm.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/Form/Init/$Model.data.FormId/$Model.data.FormState/$Model.data.KeyValue"></script>
    <script type="text/javascript" hasvelocity="true">
        var OpenFormId = "$Model.data.OpenFormId";
        var FormId = "$Model.data.FormId";
        var FormState = "$Model.data.FormState";
        var KeyValue = "$Model.data.KeyValue";
    </script>
</head>

<body>
    <div class="row-wrap">
        <div class="row  row-hd row-hd-responsive" style="height: 100%">
            <div class="col-md-12 col-hd-12">
                <div class="portlet box blue" style="height: 100%;">
                    <div class="portlet-title">
                        <div class="captiontools">
                            <a class="mini-button blue" id="KFQ_ZH_MeetingRoom.AddForm" onclick="PowerForm.OnBtnAdd(this)"><i class="fa fa-plus"></i> $Helper.GetResource("g_add")</a><!--新增-->
                            <a class="mini-button blue" id="KFQ_ZH_MeetingRoom.Delete" onclick="PowerForm.OnBtnDel(this)"><i class="fa fa-trash-o"></i> $Helper.GetResource("g_delete")</a><!--删除-->
                            <a class="mini-button blue" id="KFQ_ZH_MeetingRoom.Refresh" onclick="PowerForm.OnBtnRefresh(this)"><i class="fa fa-refresh"></i> $Helper.GetResource("g_refresh")</a><!--刷新-->
                        </div>
                    </div> 
                        <div class="portlet-body" style="height: 100%">
                            <div id="KFQ_ZH_MeetingRoom" class="mini-datagrid" style="width: 100%; height: 100%;"  allowCellEdit="true" multiSelect="true" allowCellSelect="true"
                                 idfield="Id" allowresize="true" pagesize="15" showpager="true">
                                <div property="columns">
                                    <div type="checkcolumn" width="5"></div><!--多选框-->
                                    <div type="indexcolumn" width="5">序号</div><!--序号-->
                                    <div field="Code" headeralign="center" align="center"> 编号</div>
                                    <div field="Name" headeralign="center" align="center"> 名称</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var PowerForm = new SingleForm();
            $(function () {
                PowerForm.Init();
            });
        </script>
</body>
</html>
