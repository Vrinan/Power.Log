<!DOCTYPE html>
<html lang="zh">
<head id="Head1" runat="server">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="/scripts/boot.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/scripts/PlatForm/TreeManage.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/scripts/PlatForm/FormManage.js?v=$AppVersion" type="text/javascript"></script>
    <script src="/scripts/PlatForm/ComTools.js?v=$AppVersion" type="text/javascript"></script> 
    <script language="javascript" src="/Scripts/PlatForm/WorkFlowsEnums.js?v=$AppVersion"></script>
</head>

<body>
    <form id="frmMain" runat="server" style="height: 100%">
        <div class="portlet box blue" style="height: 100%">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>选择当前所处步骤					
                </div>  
            </div>
            <div class="mini-fit">
                <div class="portlet-body" style="height: 100%; background-color: #fafafa;">
                    <div id="gdInboxList" class="mini-datagrid" onrowdblclick="onDBClickKeyWord" showPager="false" style="height:150px"  >
                        <div property="columns">
                            <div type="indexcolumn"></div>
                            <div name="NodeName" field="NodeName" width="70" headeralign="center">节点名称</div><!--名称-->
                            <div name="BeforeUserName" field="BeforeUserName" width="50" headeralign="center">发送人</div><!--名称-->   
                            <div name="UserName" field="UserName" width="50" headeralign="center">接收人</div>
                            <div name="RecvDate" field="RecvDate" width="50" headeralign="center" dataType="date" dateFormat="yyyy-MM-dd HH:mm">接收时间</div>
                            <div   width="30" headeralign="center" renderer="onWorkRenderer">操作  </div>                      
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            mini.parse();

            var gdInboxList = mini.get("gdInboxList");
             
            //双击实体对象
            var onDBClickKeyWord = function (e) {

            }

            var onSelectedRow = function () {
                var row = gdInboxList.getSelected();
                if (!row) return;

                CloseWindow("ok");
            }
            var onWorkRenderer = function (e) {
                var s = '';
                s = '<a class="New_Button" href="javascript:onSelectedRow()">选择</a>';
                return s;
            }
            //////////////////////////////////
            function CloseWindow(action) {
                if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
                else window.close();
            }

            var SetData = function (data) {
                gdInboxList.setData(data.EachList);
            }

            //对外方法
            var GetData = function() {
                var row = gdInboxList.getSelected();
                return row;
            }
            

        </script>
    </form>
</body>
</html>
