
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="codemirror.mini.js" type="text/javascript"></script>

    
     <script src="../../../../scripts/ComTools.js" type="text/javascript"></script>

    <title>c# 代码</title>
    <link rel="stylesheet" type="text/css" href="docs.css"/>
      <style type="text/css">
    html, body{
        margin:0;padding:0;border:0;width:100%;height:90%;overflow:hidden;
    }    
    </style>
  </head>
  <body scroll="no" >
     
<textarea id="txtCode"  style="width:95%;height:100%"  wrap="off"></textarea>
 

<script type="text/javascript"> 
    var WindowKey = getParameter("WindowKey");//给窗体赋予个GUID，以便识别
    top[WindowKey] = window;
    var BlnIsChanged = false;  //标记内容是否已修改

    var CallBack = null;  //回调函数

    var editor = CodeMirror.fromTextArea('txtCode', {
        parserfile: "parsesql.js",
        stylesheet: "sqlcolors.css",
        path: "",
        height: "100%",
        indentUnit: 4, 
        indentWithTabs: true,
        smartIndent: true, 
        matchBrackets: true,
        autofocus: true,
        textWrapping: false
    });
   
    function getData() 
    {
        return editor.getCode() ;
    }
    function setData(data) { 
        editor.setCode(data);

    }
</script>

</body>
</html>
