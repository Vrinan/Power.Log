
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="codemirror.js" type="text/javascript"></script>
    <title>CodeMirror: C# demonstration</title>
    <link rel="stylesheet" type="text/css" href="docs.css"/>
  </head>
  <body style="padding: 20px;">
    

<div style="border-top: 1px solid black; border-bottom: 1px solid black;">
<textarea id="code" cols="120" rows="50">
using System;

namespace Example
{
    /// &lt;summary>
    /// Represents a person employed at the company
    /// &lt;/summary>
    public class Employee : Person
    {
        #region Properties
        
        /// &lt;summary>
        /// Gets or sets the first name.
        /// &lt;/summary>
        /// &lt;value>The first name.&lt;/value>
        public string FirstName { get; set; }

        #endregion

        /// &lt;summary>
        /// Calculates the salary.
        /// &lt;/summary>
        /// &lt;param name="grade">The grade.&lt;/param>
        /// &lt;returns>&lt;/returns>
        public decimal CalculateSalary(int grade)
        {
            if (grade > 10)
                return 1000;
            return 500;
        }
    }
}
</textarea>
</div>

<script type="text/javascript">
    var editor = CodeMirror.fromTextArea('code', {
        parserfile: ["tokenizecsharp.js", "parsecsharp.js"],
        stylesheet: "csharpcolors.css",
        path: "",
        height: "500px",
        indentUnit: 4
    });
</script>

</body>
</html>
